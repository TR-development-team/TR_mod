l_english:
 LOADING_TIP_0:0 "明白であってもそうでなくても、意識的でも無意識であっても、人生の卓越した経験である詩的な状態は、人々が愛、罪、ドラッグ、戦争、暴動を通じて本質的に求めていることである。\n- アントナン・アルトー"
 LOADING_TIP_1:0 "死ななくてはいけなくて死ぬのではない。それほど遠い過去ではないある日、我々の意識が死が必要であると考えるように強制されたから死ぬのだ。\n- アントナン・アルトー"
 LOADING_TIP_2:0 "胎児よ。胎児よ。何故躍る。母親の心がわかって、おそろしいのか。\n- 夢野久作(小説:『ドグラ・マグラ』より)"
 LOADING_TIP_3:0 "サアサ寄った寄った。寄ってみてくんなれ。聞いてもくんなれ。話の種だよ。お金は要らない。ホンマの無代償ただだよ。こちらへ寄ったり。押してはいけない。チャカポコチャカポコ……\n- キチガイ地獄外道祭文(小説:『ドグラ・マグラ』より)"
 LOADING_TIP_4:0 "飛行機は機関銃や高射砲で落とすのではなく、気迫で落とすものだ。\n- 東條英機"
 LOADING_TIP_5:0 "竹槍三百万本あれば列強恐るるに足らず。\n- 荒木貞夫"
 LOADING_TIP_6:0 "雑草という草はありません。 どんな植物でもみな名前があって、それぞれ自分の好きな場所で生を営んでいる。 人間の一方的な考え方で、これを雑草として決め付けてしまうのはいけない。 注意するように。\n- 昭和天皇"
 LOADING_TIP_7:0 "強大な力を行使する主権国家が存在する限り、戦争は避け得ない。\n- アルバート・アインシュタイン"
 LOADING_TIP_8:0 "投票する者は何も決定できない。投票を集計する者がすべてを決定する。\n- ヨシフ・スターリン"
 LOADING_TIP_9:0 "無敵の軍隊などというものが存在しないこと、そしてこれまでも存在しなかったことは歴史が証明している。\n- ヨシフ・スターリン"
 LOADING_TIP_10:0 "諸君は我々の行為を理解しないだろう。よろしい、我々は、もっと解からないのだ。\n- トリスタン・ツァラ"
 LOADING_TIP_11:0 "彼らは既にラジウムを放出する物質を知っています。それとも彼等の學者が自分で發見するか、どっちか出来ないことはないでしょう。諸君もすべて御存知の通り、かういふ武器を用ひる際は、一分でも敵に先んじて襲撃すれば無造作に敵を塵にすることが出來ます。\n-アレクサンドル・ボグダーノフ『赤い星』"
 LOADING_TIP_12:0 "論理の廃棄、記憶の破壊、考古学の破棄、予言者の破棄、未来の破棄、絶対的な信仰、自由、それがダダ、ダダ、ダダ\n- トリスタン・ツァラ"
 LOADING_TIP_13:0 "戦争は、帝国主義的基礎にもとづいて労働問題を解決することができないのである。それどころか反対に、戦争はこの問題を先鋭化させ、資本主義世界に対し2つの可能性を提起するのだ。すなわち、永続戦争か、さもなくば革命。\n- レフ・トロツキー"
 LOADING_TIP_14:0 "永田の前に永田なく、永田の後に永田なし。"
 LOADING_TIP_15:0 "目的は手段を正当化する。 なにかが目的を正当化する限りは。\n- レフ・トロツキー"
 LOADING_TIP_16:0 "諸君らが東方で戦っている相手はこうした人間以下の劣等人種なのである。ある時はフン族、またある時はマジャール、さらにはタタール、チンギス・ハン、モンゴルと。名前を変えても劣等人種に変わりはない。\n- ハインリヒ・ヒムラー"
 LOADING_TIP_17:0 "偉大な嘘つきは、偉大な魔術師だ。\n- アドルフ・ヒトラー."
 LOADING_TIP_18:0 "政党には、党勢拡張、政権獲得などという一種の病気がつきまとう。そのために、あるいは種々の不正手段に出たり、あるいは敵に向かって進む勇気を失ったりすることがある。これを監視し激励するのが言論に従事する人々の責任でなければならぬ。\n- 犬養毅"
 LOADING_TIP_19:0 "地獄を歩いているなら、突き進め。\n- ウィンストン・チャーチル"
 LOADING_TIP_20:0 "民主主義に対する最も説得的な反論を知りたいのであれば、平均的な有権者と5分間ほど会話することをお勧めする。\n- ウィンストン・チャーチル"
 LOADING_TIP_21:0 "話せば分かる。\n- 犬養毅"
 LOADING_TIP_22:0 "一足す一が二、二足す二が四だと思いこんでいる秀才には、生きた財政は分からないものだよ\n- 高橋是清"
 LOADING_TIP_23:0 "これは戰時日本の算術だ。然し一度には出来ない。毎日いろいろと工夫・研究して難しい仕事に勇敢に取組んで行き、今日は2+2＝5、明日は2+2＝7にする。これが2+2＝80にする生産增強の鍵だ。\n- 東條首相の算術"
 LOADING_TIP_24:0 "誰もが王様（Every Man a King）\n- ヒューイ・ロング率いる富の共有運動のスローガン"
 LOADING_TIP_25:0 "富を分割して増やすことはできません。\n- ジェラルド・L・K・スミス"
 LOADING_TIP_26:0 "便所ニテ毎週ノ題材ニ苦シミ我ガ宝ヲ写生ス\n- 石原莞爾"
 LOADING_TIP_27:0 "I shall return.\n- ダグラス・マッカーサー"
 LOADING_TIP_28:0 "万里の長城、ピラミッド、戦艦大和は馬鹿の三乗である。\n- 源田実"
 LOADING_TIP_29:0 "真理は権威者を必要とするものではなく、まして集団に属するものではありえない。\n- ジッドゥ・クリシュナムルティ"
 LOADING_TIP_30:0 "そうだ、日本へ帰ろう。日本の魂のドン底から覆へして、日本自らの革命に当たろう。\n- 北一輝"
 LOADING_TIP_31:0 "御前の生まれ方が遅かった。この著述が２０年早かったらば我自由党の運動は別の方向を取って居った。\n- 板垣退助(北一輝を評して)"
 LOADING_TIP_32:0 "人間は火のついた線香じゃ。それに気がつけば誰でも何時かは発憤する気になるじゃろう。老若誠に一瞬の間じゃ、気を許すな。\n- 頭山満"
 LOADING_TIP_33:0 "犬のケンカにおいて体のサイズは必ずしも重要ではない、闘争心のサイズが肝心である\n- ドワイト・D・アイゼンハワー"
 LOADING_TIP_34:0 "言うまでもなく、生存が脅かされる時というのは民族間のいざこざが巻き起こり、やがて国家間の不運な戦争へと結びつくものだ。\n- 東条英機"
 LOADING_TIP_35:0 "一対一の戦いでは、弾倉に一発でも多く弾が入っているほうが勝者となる。\n- エルヴィン・ロンメル"
 LOADING_TIP_36:0 "私は、鉄床と言うよりはむしろハンマーです。\n- エルヴィン・ロンメル"
 LOADING_TIP_37:0 "動かないものは、鎖で縛られていることに気づかない。\n- ローザ・ルクセンブルク"
 LOADING_TIP_38:0 "満州の産業開発は、私の描いた作品である。この作品にたいして私はかぎりない愛着を覚える\n- 岸信介"
 LOADING_TIP_39:0 "これが我々の時代の平和であることを信じている。\n- ネヴィル・チェンバレン 1938年ミュンヘン協定締結後"
 LOADING_TIP_40:0 "もし敵の爆撃機がルール地方に1機でもやってきたら、君は私をゲーリングでなく、マイヤー（小間使いの小僧）と呼びたまえ。\n- ヘルマン・マイヤー"
 LOADING_TIP_41:0 "功労者は勲章をやればいいのです。実務につけると、百害を生じます。\n- 山本権兵衛"
 LOADING_TIP_42:0 "是非やれといわれれば、初めの半年や一年は、日本相手にずいぶん暴れてごらんにいれます。\nしかし二年、三年となっては、全く確信は持てません。\n- チェスター・ニミッツ"
 LOADING_TIP_43:0 "例え地雷原に遭遇しようとも、我らの歩兵はそこに何もないかのごとく攻撃する。\n- ゲオルギー・ジューコフ"
 LOADING_TIP_44:0 "ロシアの巨大さは我々には計り知れない……師団を1ダース潰すごとに、ロシア人は別の1ダースと交換してくる。\n- フランツ・ハルダー"
 LOADING_TIP_45:0 "国民の一部のみが経済上の利益特に不労所得を享有し、国民の大部が塗炭の苦しみを嘗め、延ては階級的対立を生ずる如き事実ありとせば、一般国策上は勿論国防上の見地よりして看過し得ざる問題である。\n『国防の本義と其強化の提唱』"
 LOADING_TIP_46:0 "今日我々に起きたことは、明日諸君に起こることでもある。\nハイレ・セラシエ1世 1936年"
 LOADING_TIP_47:0 "一歩も退くな！\n- ソ連国防人民委員令第227号"
 LOADING_TIP_48:0 "ドイツは最も悪しき同盟国であり、ドイツと絡んだ国はすべて不慮の災難を被っている。\n- 石井菊次郎"
 LOADING_TIP_49:0 "あなたの名前はわからない。あなたが成した行いは不滅である。\n- 無名戦士の墓（モスクワ）"
 LOADING_TIP_50:0 "百発百中の一砲能く百発一中の敵砲百門に対抗し得る。\n- 東郷平八郎"
 LOADING_TIP_51:0 "各ゝ最善ヲ盡セルニ拘ラス戰局必スシモ好轉セス\n- 昭和天皇 裕仁 1945年"
 LOADING_TIP_52:0 "我々は、最初の大戦争の後にもっと分別を持つべきだった。\n- ゲルト・フォン・ルントシュテット"
 LOADING_TIP_53:0 "ロシアの広大さが我々をむさぼる。\n- ゲルト・フォン・ルントシュテット"
 LOADING_TIP_54:0 "諸君は総力戦を望むか？諸君は必要とされるならば、我々が今、想像する以上の全面的で徹底的な戦争を望むか？\n- ヨーゼフ・ゲッベルス"
 LOADING_TIP_55:0 "ドイツ軍からの一撃とソ連軍からのもう一撃は、ヴェルサイユの醜い産物に終止符を打った。\n- ヴャチェスラフ・モロトフ（ポーランド陥落後に）"
 LOADING_TIP_56:0 "空母を一隻消した！ディクソンより母艦へ、空母を一隻消してやった！\n- ロバート・E・ディクソン 珊瑚海海戦"
 LOADING_TIP_57:0 "恐ろしいものだな？こんなところで、ドイツの参謀2人が我らが最高司令官閣下をいかに殺すのが一番かを話し合っているんだから。\n- ヘニング・フォン・トレスコウ"
 LOADING_TIP_58:0 "仇に報いるに徳をもってせよ\n- 蒋介石"
 LOADING_TIP_59:0 "われわれが要求する平和は、正義公理の上に立つ平和であり、強権侵略者に対し屈服投降して得る平和ではない。\n- 蒋介石"
 LOADING_TIP_60:0 "政権を取らない政党は、ネズミを捕らぬネコと同じだ\n- 西尾末広"
 LOADING_TIP_61:0 "それではあの野郎は死んだのか？生きて捕らえられなかったとはあまりに残念だ！\n- ヨシフ・スターリン（ヒトラーの自殺を聞いて）"
 LOADING_TIP_62:0 "近日中に飯でも食おう。\n- ノンキナトウサン(町田忠治)"
 LOADING_TIP_63:0 "闘い抜いた男として講和会議に列席するために、数千人の死が必要なのだ。\n- ベニート・ムッソリーニ"
 LOADING_TIP_64:0 "フランス人は、我々は攻撃するつもりだと言ってポーランド人を詐いた。そのような意図は毛頭無かった。\n- エドムンド・アイアンサイド"
 LOADING_TIP_65:0 "なぜカリフォルニアのために死ななければならないのだ？\n- 日本反戦スローガン 1940年"
 LOADING_TIP_66:0 "この戦争はまやかしのようだ。\n- アメリカ合衆国上院議員ウィリアム・ボーラ 1939年"
 LOADING_TIP_67:0 "君主制が機能するためには一人の男が賢明であればよいが、民主主義が機能するためには大多数の人々が賢明でなければならない。\n- シャルル・モーラス"
 LOADING_TIP_68:0 "あまり早く、戦果が挙がりすぎるよ。\n- 昭和天皇 裕仁"
 LOADING_TIP_69:0 "彼らは進んでドイツ人の靴磨きとなった！\n- イタロ・バルボ"
 LOADING_TIP_70:0 "沈めろ、焼き払え、捕らえろ、破壊せよ。絶対に通すな。\n- アンドリュー・カニンガム"
 LOADING_TIP_71:0 "思うに我々の目指す橋は、遠すぎるかもしれませんな。\n- フレデリック・ブラウニング"
 LOADING_TIP_72:0 "神よ、フランス軍を救いたまえ。\n- ウィンストン・チャーチル 1933年"
 LOADING_TIP_73:0 "例えば諸君が今にも襲ってこようとするガラガラヘビを見たとしたら、「実際にヘビが襲ってくるまでは叩き潰すのを躊躇する」などという真似はしないだろう。\n- フランクリン・D・ルーズベルト"
 LOADING_TIP_74:0 "規則が必ずしも神聖であるというわけではない\n- フランクリン・D・ルーズベルト"
 LOADING_TIP_75:0 "空腹と失職に喘ぐ人々とは、独裁による産物である。\n- フランクリン・D・ルーズベルト"
 LOADING_TIP_76:0 "生き延びたいなら、警戒を怠ってはならない。さもなくばドイツのクソッタレが背後から忍び寄り、クソで殴り殺してくれるだろう。\n- ジョージ・S・パットン"
 LOADING_TIP_77:0 "要塞・大砲・対外支援 - 「『自らが』自らの国を守っている」事を凡常の兵士が認知していない限り、そのようなものは価値がない。\n- カール・グスタフ・エミール・マンネルヘイム"
 LOADING_TIP_78:0 "泥と血の中を越えた先にあるまだ見ぬ地平へ。\n- 王立カナダ機甲軍団 モットー"
 LOADING_TIP_79:0 "英国艦隊はイタリア人に対して、前回の戦争と同じ水準に到達しているのか、それともさらに衰えているのかを確かめたいという、一般的な関心を持っている。\n - ウィンストン・チャーチル（対イタリア宣戦布告にて）"
 LOADING_TIP_80:0 "そして我々は底を割ったビール瓶で戦うのさ。なにせ武器はそれしかないんだから。\n - ウィンストン・チャーチル（1940年6月庶民院演説、平野や街頭で戦うことを約束した直後）"
 LOADING_TIP_81:0 "意を決した兵士による近接戦闘兵器を用いた対戦車攻撃は、基本的には成功するというのが経験により導かれた結論である。\n - ドイツ中央軍集団対戦車教範"
 LOADING_TIP_82:0 "はやく友人たちにもその恩恵を享受させたいとのぞんでいたこの新しい純粋な表現方式を、シュルレアリスムの名で呼ぶことにした。\n - アンドレ・ブルトン"
 LOADING_TIP_83:0 "「政治は流血の無い戦争であると同時に、戦争は流血を伴う政治である」\n - 毛沢東"
 LOADING_TIP_84:0 "「人を保ち土地を失ったならば、土地は再び取り返すことができる。土地を保ち人を失ったならば、土地と人の両方を失うことになる」\n - 毛沢東"
 LOADING_TIP_85:0 "「小ルーマニアの楽園よりも、大ルーマニアの沼地でこそ死にたいのだ」\n - イオン・アントネスク"
 LOADING_TIP_86:0 "「人々が問題なのではない、彼らが表しているものが問題なのだ」\n - イオン・アントネスク"
 LOADING_TIP_87:0 "「戦時には、真実は非常に尊いものであるため、彼女はいつも嘘という護衛兵を侍らせなければならない」\n - ウィンストン・チャーチル"
 LOADING_TIP_88:0 "「今日は機械的な力で打ち負かされたが、将来は優れた機械的な力で打ち勝つことができるだろう。世界の運命はそれにかかっている」\n - シャルル・ド・ゴール"
 LOADING_TIP_89:0 "秋風のヴァイオリンのながいすすり泣き。単調なもの悲しさで、私の心を傷つける。\n - SOEで符号化されたフランスのレジスタンスへのメッセージ"
 LOADING_TIP_90:0 "スイスのように、欧州の顔にできたニキビにすぎない国家は、これ以上存続することはできない。\n- アドルフ・ヒトラー"