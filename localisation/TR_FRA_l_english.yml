FRA_eSwcCOin:0 "反動こそが真の進歩だ"
FRA_eSwcCOin_desc:0 "フランス革命から100年以上が経ち、我々は気付いている。 啓蒙主義によって我々は民主主義だの平等主義だのというものが進歩をもたらすと勘違いさせられてきた。 しかし、革命以前と以後のフランス史を見比べて、それが事実だと思えるだろうか？ 我々フランス人民にとって民主主義などという概念は何の意味もないものであることがわかるだろう。 本当の自由を諸君らが得たいならば、旧体制へ回帰すべきだ。そうすれば、我々は国王陛下の強力な権威の下、自由を享受することができる。"
