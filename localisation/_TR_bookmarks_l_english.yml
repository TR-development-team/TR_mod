 TR_GATHERING_STORM_NAME:0 "陰る太陽"
 TR_GATHERING_STORM_DESC:0 "『日出づる処の天子、書を日没する処の天子に致す。』 欧州から見てその領土を世界の東端に持つ帝国は太陽の出ずる方角から破竹の勢いで拡大した。 光を増しながら昇り続けてきた太陽。しかし、今その太陽は陰りを見せながら落ちている。 太陽が沈んだ時、月として君臨する国家が現れるのだろうか？ それとも、その夜はすぐに明けるのだろうか？"
 xBORISNOYABOU_NAME:0 "ボリス3世の野望"
 TR_JAP_GATHERING_STORM_DESC:0 "1836年の天保維新以来、植民地拡大と工業化を進めて100年で欧米諸国に追いつき、そのまま追い越していった大日本帝国。 雲南危機から始まった第一次世界大戦での実質的な一人勝ちはその覇権を確実なものとしたように見えた。 しかし、1935年末、世界金融の中心、大阪証券取引所で発生した株価大暴落、いわゆる「暗黒の木曜日」により世界恐慌が発生。この100年間、経済的にも軍事的にも止まることなく成長を続けていた日本は、今初めて停滞を味わっている。 広大な植民地の維持。大恐慌への対策。不穏な動きを見せる軍部急進派。増え続ける社会主義者の抗議運動。 膨大な数の課題を前に、太陽は沈み始めたように見える。遂に陰りを見せた太陽の帝国はその覇権を維持することができるのだろうか？"
 TR_GER_GATHERING_STORM_DESC:0 "19世紀に統一を成し遂げて以降、ヨーロッパにおける覇権国家としてフランス、オーストリア、ロシアによる何度もの攻撃を跳ね返し続けてきたドイツ帝国。しかし、第一次世界大戦では英仏露瑞伊の5国を敵に回すこととなり、一度は降伏し、全土占領されてしまうことになった。最終的には日本の力によって勝利できたものの、その際に一時国を見捨てて亡命したカイザーと政府首脳陣に対する国民の評価は悪化する。占領による経済悪化。国民の戦争疲弊を顧みずに欧州の小国に対する介入戦争を辞める気のない帝国政府。1935年10月、遂に国民の怒りは爆発し、ベルリンで大規模なゼネストが発生する。その後、SPD政府は皇帝の退位と共和制への移行を宣言。穏健な議会制共和国への移行を表明したが、ドイツ共産党はこれに満足せず、急進的な革命を唱え、労兵レーテへの権力移譲を主張した。1935年12月、ドイツ共産党は蜂起を宣言。やがてレーテによる権力奪取の動きはドイツ全国に広がり、共和国臨時政府は崩壊。全国レーテ大会がドイツの政治権力を掌握した。"
 TR_FRA_GATHERING_STORM_DESC:0 "この100年、フランスは常にドイツに敗北してきた。 大陸ヨーロッパ秩序の中心はかつての大国フランスから統一を成し遂げたドイツに移った。 しかし、フランスは再び返り咲くことを諦めなかった。 ドイツ中心の秩序に何度も挑戦し、その度に敗北しても。フランス人のドイツへの報復感情は実質的に勝利したように思えた第一次世界大戦によって極限に達する。 ヨーロッパ戦線での勝利にもかかわらず、フランスは敗戦国となったのだ。1935年の総選挙ではその国民感情に付け込んだ極右ブロック「自由戦線」が圧勝。  国粋主義に目覚めたフランスは今、ドイツへの復讐の機会をうかがっている。"
TR_USA_GATHERING_STORM_DESC:0 "20世紀に入り、大日本帝国は太平洋を越え、アメリカの領分である新大陸を侵し始めた。 数度に渡って行われた日米戦争における屈辱的な敗北により、アメリカは西部を喪失した。 第一次世界大戦でのさらなる敗北により、更なる領土割譲と軍備制限、そして多額の賠償金を強いられたアメリカ経済は地に落ち、そこに日本から波及した大恐慌が直撃。社会的分断はさらに深刻化し、社会党政権は有効な手段を打てずにいる。 南部ではディキシークラットは不穏な動きを見せ、西部では日本の影響が増大している。 合衆国政府は最大の危機を乗り越えることができるだろうか？"
TR_ITA_GATHERING_STORM_DESC:0 "イタリアは第一次世界大戦のヨーロッパ戦線における対日大同盟の勝利に最も貢献した国家である。 大戦自体は敗北に終わったものの、戦後も日本との対立が少なかったイタリアは他の敗戦国に比べて軍備制限と賠償金の両面で優遇され、軍事力を温存することに成功した。 1935年のオスマン帝国領リビアにおけるサヌーシー教団の反乱を受け、イタリアはオスマン帝国からリビアの施政権を獲得し、リビア出兵を開始した。しかし、出兵を決断したボノーミ政権に反発する反戦主義の社会党左派は共産党へ合流。政権与党の分裂は既存社会主義政党に対するイタリア国民の失望を招き、ムッソリーニ率いるイタリア戦闘者ファッシに対する支持へとつながっている。イタリアは政情不安と対外戦争の内憂外患に対処することを迫られている…"
TR_SOV_GATHERING_STORM_DESC:0 "1877年、ロシアが日本に敗北したことは日本の拡大の原因となったといってよい。その敗戦により、ロシアはイギリスとならぶ世界帝国の地位を日本に奪われたのだ。 その後のロシアの歴史は敗北の歴史だった。日本とドイツに対する度重なる敗北はロシア帝国を脆弱化させている。 1930年以降、ウクライナでアナキストが自由地区を宣言し、コーサカスでボリシェヴィキが社会主義国家の建設を宣言した。 そして、1935年フィンランドが独立戦争が開始され、ロシア軍は劣勢である。もはや独立を認めるしかないようだ。ロシアは今列強諸国で最も弱体である。おまけに皇帝ニコライ2世は重病に罹り、もう先は長くない。 ロシアはこのまま空中分解してしまうのだろうか？"
TR_ENG_GATHERING_STORM_DESC:0 "1875年の日英同盟調印はイギリス外交史に残る大失敗だったと言ってよい。 大英帝国は太陽が昇る前に撃ち落とすことのできる力を持っていたのだから。 1904年に始まった日英戦争での敗北はイギリスの凋落を決定付け、第一次世界大戦ではインド全域を失った。 敗戦により、社会主義運動は力を増し、特にオズワルド・モズレー率いる新党(NewParty)は偉大なるイギリスの再建と全体主義国家の建設を唱え、ストライキを扇動している。 大恐慌の直撃により、新党の支持者はますます増えているようだ。 遂にイギリスの君主制は終わりを告げるのだろうか？ 「神よ、国王陛下を守り給え」"
TR_AUS_GATHERING_STORM_DESC:0 "ナポレオン戦争終結後、オーストリア外交は失敗続きであった。何より最大の失敗はプロイセン主導のドイツの統一を阻止できなかったことであろう。 19世紀、新たに誕生したドイツ帝国はオーストリアの領土を蝕み、ボヘミアを独立させ、ルーマニアへのトランシルヴァニア割譲を強要した。 没落したハプスブルク君主国は今、岐路に立たされている。 皇帝フランツ・ヨーゼフ2世は連邦主義に理解を示し、現政権は民族平等の連邦国家を建設するための法律を制定するように動いている。 しかし、ドイツ民族主義者は連邦案を快く思っていない。オーストリアは民族主義か、多元主義か、選択を迫られている。"
TR_BUL_GATHERING_STORM_DESC:0 "「ブルガリアは遂に真の独立を果たした！」 国王ボリス3世は首都ソフィアの広場でそう演説した。 19世紀にオスマンの自治公国として半独立の国家となったブルガリア大公国。 先の大戦に参加したオスマン帝国が弱体化したことで、大公ボリスは「ブルガリア王国」の一方的な独立を宣言した。 独立したブルガリア王国において、ボリス3世は国王親政を宣言。全体主義的手法を取り入れ、独裁体制を構築した。 現在、ボリス3世とその支持者はブルガリアを中世ブルガリア帝国のような大国にしようとしている。 彼はそのためにルーマニアを、セルビアを、ギリシアを…そして、オスマン帝国を打倒するつもりだ。"
TR_CHI_GATHERING_STORM_DESC:0 "満州人が築いた大清帝国は日本による中国侵略を許し続け、今や日本人が我が物顔で中国の土地と資源を食い物にしている。 孫文の遺志を継ぐ蔣介石総統は日本に国土を売り渡した満州人の帝国を転覆させ、漢民族による中華民国を建国した。 だが、第一次世界大戦出の敗北により、中華民国領土の大半は統治不能状態に陥り、重慶には日本の傀儡政府が建設された。 中国全土には地方政権が乱立し、もはや中国の統一は夢物語である。 こんな状況に置かれても、蒋介石と彼の支持者は中国再統一を諦めてはいない。 しかし、蒋介石の敵はあまりに多すぎるようだ。 彼の喉元には刃が突き立てられている…"
TR_TUR_GATHERING_STORM_DESC:0 "かつて巨大な版図を築き上げ、欧州を圧倒したオスマン帝国は今や諸列強の半植民地である。 日本及びドイツ帝国との近しい関係はオスマン帝国に先の大戦での戦勝国としての地位を与えた。これで再び栄光の時代が来るはず… 実際の所、そんな地位は何も役に立っていない。 頼りのドイツは革命により転覆され、日本人は鉄道経営にしか興味がない。 追い討ちをかけるようにブルガリアでは反乱が始まり、バルカン諸国とペルシアがブルガリアを支援して戦争に参加しようとしている。 瀕死の重病人は遂に息絶えるのだろうか？ 国内にはこの重病人を安楽死させようとするトルコ民族主義者と意地でも治療しようとするオスマン主義者がいる。 閣下、治療か安楽死、どちらの方法を用いましょうか？"
TR_OTHER_GATHERING_STORM_DESC:0 "日本の覇権が陰りを見せたことで、多くの国家がその隙を狙っている。大国が内憂を抱え、動けずにいる一方、中小国は新たなる主要国としてのし上がらんとしている。20世紀に入って出現した新たなる思想を持つ国家、その領土を維持しなければならぬ大帝国。一つ決断を間違えれば、仮初の世界秩序は崩壊し、また大戦が始まるかもしれない…"