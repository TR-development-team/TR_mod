#全体主義
totalist_subtype_desc:0 "§Y（全体主義）§!\n\n全体主義は個人よりも国家全体の利益を優先する強力な権威主義的国家体制である。国家の社会化の為に極端な独裁体制を構築しようとし、結果として国家の軍事化・中央集権化、そして独裁者への個人崇拝を招く事となる事が多い。しばしば国家主義と結びつき、超国家主義政党と大差のない政党も多い。"
