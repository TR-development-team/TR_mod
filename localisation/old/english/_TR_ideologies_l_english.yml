colonial_government_subtype_desc:0 "§Y（植民地政府）§!\n\n植民地政府とは、宗主国の様々な植民地支配や所有物を管理するために任命された政権である。このような植民地政権は、具体的なイデオロギーを持たず、単に植民地を管理する官僚機構として機能しているのが一般的である。この意味で、これらの植民地政権は、植民地主義や帝国主義の歯車を動かし、利益を母国に流し続けること以外には何の役にも立たない。しかし、これらの植民地政権は、植民地の存続のために反対勢力を鎮圧することをためらわない。しかし、この作業をどのように行うか、また、特定の行政をどのように組織し、本国に対してどの程度忠実であるかは、様々である。"
dem_Military_junta_subtype_desc:0 "§Y（軍事政権）§!\n\n軍事政権とは、軍隊または軍隊に支援された政府によって完全に統治される体制であり、その性質は類似している。軍事政権は、軍政、軍国主義、権威主義的な政権であることが多く、国家や軍事政権に対する反対意見や脅威と思われるものはすぐに取り締まり、軍事力と国家の安全や野望の達成を他のどんな追求よりも重視することが知られている。"
oligarchy_subtype_desc:0 "§Y（寡頭制）§!\n\n寡頭制、オリガーキーとは一握りのエリートや富裕層が国家を支配する政治体制である。一般に一党独裁制や縁故主義的な性格を持つ国家に生まれがちな政体だが、民主主義国家であっても不正選挙や金権政治が横行しているような国家では実質的に寡頭政治に陥っている国も多い。また、寡頭制の支配層は一般に自分の富と権力を拡大すること以外には興味がない。"
prussian_constitutionalism_subtype_desc:0 "§Y（外見的立憲主義）§!\n\n外見的立憲主義は外見は立憲主義の形態をとるように見えながら、実際はそれを否定している政治体制である。ドイツ帝国のビスマルク憲法やそれを参考に作られた大日本帝国憲法が外見的立憲主義に基づく憲法の代表例である。ドイツ帝国の啓蒙君主制と官僚主義に基づく限定的な議会主義の反独裁的政体、若しくは明治日本の超然内閣による統治などがこれに分類される。"
Dominant_party_system_subtype_desc:0 "§Y（一党優位制）§!\n\n一党優位性は選挙はあるものの選挙制度が圧倒的に与党が優位になっているなどの要因で一党制に近い状況になっている政治体制、いわゆるヘゲモニー政党制のことを指す。これらの国では支配政党が事実上の独裁を確立しており、自由は大きく制限されていることが多い。"
national_coalition_subtype_desc:0 "§Y（挙国一致体制）§!\n\n挙国一致内閣は戦争、内乱、恐慌など国が重大な危機にある時に、本来なら対立関係にある政党も含め、巨大な大連立によって組織される政府である。ほとんどの党派が参加するこの政府は危機の解決にあたって強力な指導力を発揮することが目的であるが、悪く言えば寄せ集めの内閣であるため、簡単に瓦解してしまうことも多い。"
#専制
paternal_autocrat_subtype_desc:0 "§Y（専制主義）§!\n\n専制主義は一般的な意味での政治イデオロギーのことではなく、むしろその政府の国民に対する姿勢を表す用語である。全ての国民は君主や独裁者といった指導者に従っており、その指導者の役割は人々を慈悲深く保護しつつ、国家と社会を正しく最善の道へと導くことである。これらの国々の政府は通常大変権威主義的で、保守的な社会観を持っており、経済は国の管理下に置かれている。"
