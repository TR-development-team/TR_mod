Aryanism_subtype_desc:0 "§Y（アリオゾフィ）§!\n\nアーリア主義はインド・ヨーロッパ語族の言語を使う民族を他の人類を支配する天命を持つ優れた人種集団であるとみなすイデオロギーである。このイデオロギーはグイド・フォン・リストとアドルフ・ヨーゼフ・ランツによってオーストリアで独自の発展を遂げ、神智学と結びついて『アリオゾフィ』という名の秘教思想へと発展した。ランツはアーリア人種以外の人種を劣等人種とみなし、欧州を浄化するために欧州に巣食う劣等人種を隔離し、最終的に絶滅させる必要があると考えている。アリオゾフィ―を信奉する者たちの拡大は欧州規模の大虐殺を招くことになるだろう。"
Proletarian_culture_subtype_desc:0 "§Y（建神論）§!\n\n左派ボリシェヴィズムはボリシェヴィキの中の過激派である『フペリョート』派のことを指す言葉であり、アレクサンドル・ボグダーノフ、アナトリー・ルナチャルスキー、マクシム・ゴーリキーらが代表的人物として知られる。彼らはレーニンに反対し、革命における前衛はより包括的な戦術をとり、労働者階級の政治活動家の育成に取り込む必要があると主張し、革命的政治行動を鼓舞する手段として芸術に着目。ルナチャルスキーとゴーリキーは社会主義という考えに基づく新たなる宗教を創設し、自己利益よりも大きな善に奉仕するように動機づけるように啓蒙することを主張。またボグダーノフは個人と国家に対する科学、倫理、芸術の役割について根本的に新しい視点を築くことが必要であると考え、これらの思想を合わせて『建神論』と呼ばれている。このボリシェヴィキの中でも異端の一派はボグダーノフがレーニンとの主導権争いに敗れた事で長らく没落していたが、レーニンの革命行動がほとんど破綻し、何の成果も成し遂げられないまま彼がスイス死んだことで党内で復権の兆しを見せつつある。"
