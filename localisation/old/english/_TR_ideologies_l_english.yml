orthodox_syndicalist_subtype_desc:0 "§Y（革命的サンディカリスム）§!\n\nサンディカリスム、労働組合主義とは19世紀末から20世紀初頭にフランスで生まれた思想であり、マルクス主義と並んで労働運動内で影響力を持っている。サンディカリスムは労働組合に属する労働者の直接行動、すなわちゼネストによって資本主義体制を打倒し、政府ではなく労働組合が経済を直接管理する体制を築くことを目標としている。サンディカリスムは私的所有と両立しうるイデオロギーであり、私的財産制の廃止を主張する共産主義とは大きく異なっている。"
anarchism_subtype_desc:0 "§Y（無政府主義）§!\n\nアナーキズムはあらゆる権威に対して懐疑的であり、国家や資本主義だけでなく、全ての不必要な強制や階層を維持する制度を廃止しようとする政治思想である。アナキストは国家を無国籍社会や他の形態の自由連合に置き換えることを提唱している。権威に対する懐疑心から生まれたアナキズムは19世紀から20世紀にかけて世界中で興隆し、労働者解放運動に大きな役割を果たし続けている。"
anarco_syndicalist_subtype_desc:0 "§Y（アナルコ・サンディカリスム）§!\n\nアナルコ・サンディカリスムはアナーキズムとサンディカリスムを融合させた左翼思想の一派である。アナルコ・サンディカリストは連帯、直接行動、直接民主主義、労働者の自己管理を基本原理とし、私有財産を防衛するためだけに存在する堕落した国家に成り代わって労働組合が生産と分配を行う社会を目指している。"
anarco_communist_subtype_desc:0 "§Y（無政府共産主義）§!\n\n無政府共産主義は無政府主義思想の一派である。「能力に応じて働き、必要に応じて受け取る」という原理に基づいて生産と資源の分配のために財産の社会的所有と直接民主制を支持している。暴動無政府主義のような無政府共産主義のいくつかの形態はエゴイズムや急進的個人主義に強く影響されており、無政府共産主義社会こそが個人の自由を実現するための最高の社会システムだと考えている。"
left_libertarianist_subtype_desc:0 "§Y（左派リバタリアニズム）§!\n\n左派リバタリアニズム、またはリバタリアン社会主義とは個人の自由と社会平等を両立を目指す思想であり、リバタリアニズムの一種である。社会的無政府主義、リバタリアンマルクス主義、共同体主義などの反権威主義的な左翼の一派を総称として左派リバタリアニズムと呼ぶことがある。左派リバタリアンは資本主義や生産手段、天然資源の私有に反対しており、平等的に分配されるか、集団所有されなければならないと考えている。"
Tolstoyist_subtype_desc:0 "§Y（トルストイ運動）§!\n\nトルストイ運動は、ロシアの小説家レフ・トルストイの哲学と宗教に関する見解から生まれた社会運動である。トルストイ運動家はキリスト教徒であることを自認しているが、一般的には制度上の教会に属していない。菜食主義、貞節、禁酒、禁煙を好み、禁欲的で質素倹約の生活を送り、警察、法律、軍などの強制力に基くすべての機関の必要性を否定している。この結果、多くの人々から彼らは『キリスト教無政府主義者』とみなされている。"
agricultural_anarchist_subtype_desc:0 "§Y（社稷自治論）§!\n\n社稷自治論は権藤成卿によって老荘思想、若しくは大同思想から発展した農村アナキズム的な思想である。"
Conservative_Revolution_subtype_desc:0 "§Y（革命的ナショナリズム）§!\n\n革命的ナショナリズムはドイツで誕生した『保守革命』の一派である。保守革命は精神主義、ロマン主義、ニヒリズムなどを特徴とした愛国的、軍国主義的な運動であり、兵士と労働者による革命国家の建設を求めている。エルスント・ユンガーの革命的ナショナリズムは戦争での体験に基づくものであり、野性的で好戦的な『魂の力』で団結した新たなる国家を求めている。"
#急進社会主義
radical_socialist_subtype_desc:0 "§Y（急進社会主義）§!\n\n急進社会主義は全体主義的でない社会主義、共産主義思想全般を指し示す広範な用語であり、民主的な評議会共産主義から、レーニンの後継者たちによる独裁的な前衛主義まで、その程度は政党によって異なっている。彼らの最終的な目標は、運動ごとにその細部は異なるものの、労働者にとっての楽園を作り上げることである。"
