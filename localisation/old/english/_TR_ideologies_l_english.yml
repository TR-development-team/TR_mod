Catholic_Integralism_subtype_desc:0 "§Y（統合主義）§!\n\n統合主義とは、国家が有機的かつ統合的な結束した全体として完全に一体化した社会を作ろうとするものである。具体的な内容は運動によって異なるが、大まかに言えば、統合主義は、政教分離の完全な終焉、君主の復権あるいは権力化、階級闘争の終焉、国家の各側面が独立しつつも各側面と一体となって働く組織として機能する有機制度としての国家の分権化を推し進めようとしている。統合主義とその派生は、国家主義的傾向を持ちながらも、社会的キリスト教の影響を受けた平等主義的な面もあり、主にフランスやブラジル、ポルトガルで支持を集めている。"
militarism_subtype_desc:0 "§Y（軍国主義）§!\n\n軍国主義とは、軍事に関わる諸問題を政治・経済・教育・文化などの多くの領域において優先し、軍事第一主義、先軍主義の統治がなされる政治体制のことである。軍国主義政府は一般に権威主義的体制下にあり、民主化を求める抗議運動などに対しては軍事力による弾圧を用いて対処する。また、戦争の危機を煽ることで軍事を優先させることを合理化するため、好戦的な外交行動をとることが多い。"
Military_junta_subtype_desc:0 "§Y（軍事独裁政権）§!\n\n軍事政権とは、軍隊または軍隊に支援された政府によって完全に統治される体制であり、その性質は類似している。軍事政権は、軍政、軍国主義、権威主義的な政権であることが多く、国家や軍事政権に対する反対意見や脅威と思われるものはすぐに取り締まり、軍事力と国家の安全や野望の達成を他のどんな追求よりも重視することが知られている。"
mil_colonial_government_subtype_desc:0 "§Y（軍政植民地政府）§!\n\n植民地政府とは、宗主国の様々な植民地支配や所有物を管理するために任命された政権である。このような植民地政権は、具体的なイデオロギーを持たず、単に植民地を管理する官僚機構として機能しているのが一般的である。この意味で、これらの植民地政権は、植民地主義や帝国主義の歯車を動かし、利益を母国に流し続けること以外には何の役にも立たない。しかし、これらの植民地政権は、植民地の存続のために反対勢力を鎮圧することをためらわない。しかし、この作業をどのように行うか、また、特定の行政をどのように組織し、本国に対してどの程度忠実であるかは、様々である。"
absolute_monarchy_subtype_desc:0 "§Y（絶対君主制）§!\n\n絶対君主制とは、一国の君主が絶対的な独裁権力を持つ体制である。このような制度では、君主は議会制民主主義や国家の法律や行政に制約されず、国家を導くために指揮的ではないにしても積極的な役割を担うことになる。絶対君主制は時代遅れの政治体制だとみなされているが、東欧やアラブの君主制国家では未だ多くがこの体制を採用している。"
Theocracy_subtype_desc:0 "§Y（神権政治）§!\n\n神権政治は人類の歴史上もっとも古い統治形態の一つである。支配者の権力が神から与えられたものとされるこの体制は神官、聖職者、あるいはその他の神の代理人を自称する人物によって主導され、市民に対して宗教的な戒律を厳格に守ることを強制している。神権国家は通常、反対者の意見を許さない権威主義的な体制下に置かれていることが多い。"
pat_Islamism_subtype_desc:0 "§Y（イスラム原理主義）§!\n\nイスラム原理主義は西欧的近代化や社会システムに反発するイスラム教徒たちによって創始された政治運動の総称である。イスラム原理主義者はシャリーアに基づくイスラム国家、社会の建設を目指しており、アラブ諸国を中心に勢力を増している。一般に急進的でテロなどの非合法運動に訴える組織がよく知られているが、実際には合法的な方法での政治活動を志向するものも多くあり、その過激度は組織によって異なっている。"
#超国家主義
national_populist_subtype_desc:0 "§Y（超国家主義）§!\n\n様々な種類の国粋主義運動と軍国主義運動のことを表す超国家主義は、概して国家への忠誠と強力な指導者の下での国民の団結、そして共同経済を大切にしている。大抵は過激な政策と暴力的な表現を支持しており、そのため他のほとんどの政党からは激しく反対されている思想である。"
