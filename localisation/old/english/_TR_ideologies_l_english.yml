National_syndicalist_subtype_desc:0 "§Y（国家サンディカリスム）§!\n\n国家サンディカリズムは、国家主義の傾向に支えられながら、強力な中央執行機関や権威ある組織を中心に、通常は分権的なサンディカリストの制度を中央集権化しようとするイデオロギーである。また、国家サンディカリスムはブルジョワ民主主義体制を革命によって破壊した後、マルクス主義的階級闘争ではなく、階級協調に基づくコーポラティズムへと経済体制を変革しようとする。反資本主義、プロレタリア国家建設という点で他の左派思想に近い点を持つが、国際主義には強烈に反対し、国家の強力さと統一をあらゆる手段をもって保護しようとする。"
Neo_Jacobinist_subtype_desc:0 "§Y（ネオ・ジャコバン）§!\n\nネオ・ジャコビニズムはフランスの新社会主義者らによって提唱される恐怖政治的な革命独裁を敷いたジャコバン派を理想化した新たなる革命思想である。彼らは『古典的な』社会主義と違い、階級闘争を否定して階級連帯を主張し、技術官僚制と計画経済に基づく新たなる国家体制を作り上げようとしている。"
Jughashvilist_subtype_desc:0 "§Y（ジュガシヴィリ主義）§!\n\nジュガシヴィリ主義はボリシェヴィキの革命家であり、ザカフカース社会主義連邦ソビエト共和国の書記長であるイオセブ・ジュガシヴィリによって発展させられたマルクス・レーニン主義の一形態である。秘密警察による恐怖政治、全体主義的支配、個人崇拝などを特徴とするジュガシヴィリ主義は反対者から『社会主義から逸脱した専制的思想』などと非難されているが、我らは間違いなく社会主義国家を建設している。"
Totalist_Leninist_subtype_desc:0 "§Y（マルクス・レーニン主義）§!\n\nレーニン主義はロシアにおける暴力革命を実現できずに志半ばで散った革命家、ウラジーミル・レーニンによって発展させられた戦闘的マルクス主義の一派である。労働者と農民の両方を代表する専門革命家からなる民主集中制の原則に基づいて活動する前衛主義者が率いる権力を掌握する手段として革命を推進し、資本主義者のブルジョワジー社会から理想の無国籍社会である共産主義社会への移行として、プロレタリアートの独裁を確立しようとする思想である。社会主義のこの段階では、生産手段はブルジョワジーからプロレタリアートへと移行されることになる。この思想はレーニンを慕う後継者らによって各地で発展を続けている。"
national_bolshevist_subtype_desc:0 "§Y（民族ボルシェヴィズム）§!\n\n民族ボルシェヴィズムはウラジーミル・レーニンの革命思想と超国家主義を結び付けた急進的な思想である。社会革命と民族主義の両立を目指す彼らは強烈な反資本主義の一面を持ち合わせており、また戦闘的で攻撃的である。一方で彼らはマルクス主義の国際主義を否定し、強力な民族国家の建設を目指している。"
Strasserism_subtype_desc:0 "§Y（シュトラッサー主義）§!\n\nシュトラッサー主義、すなわちシュトラッサーが唱える国民社会主義は右翼的な超国家主義と左翼的な反資本主義を特徴とする思想である。シュトラッサー主義は大統領共和制、身分制秩序、汎ヨーロッパ主義、容共外交などを特徴としている。彼らは一般のマルクス主義的な国際主義を否定しており、民族による反物質主義の文化革命と反資本主義の社会革命を目指している。"
pure_socialism_subtype_desc:0 "§Y（純正社会主義）§!\n\n純正社会主義は北一輝の唱えた日本的な社会主義、民主主義の一形態である。「明治維新の本義は民主主義にある」と唱える北は大日本帝国憲法下における天皇制を批判し、維新は不十分に終わったとして華族制度の解体、男女平等、基本的人権の尊重、労働基本権、自由権などを規定した新たな憲法を発布せねばならぬと唱えている。それらの大改革を実行すべく、北は『維新革命』のためのクーデターを唱えており、あらゆる手段を用いて日本を『民主化』しようとしている。"
#サンディカリスム/アナキズム
syndicalist_subtype_desc:0 "§Y（組合主義/無政府主義）§!\n\nサンディカリスムは主にフランス、イタリア、スペインなどで有力な左翼イデオロギーの一つである。サンディカリズムは、革命的自発性と直接行動の概念によって定義されている。すなわち、政党のような外部代表者に頼るのではなく、労働組合によって組織された労働者自身が、資本主義と戦わなければならないという信念である。サンディカリズム国家は分権化された連邦制であり、すべての産業は労働組合によって組織され、これらの労働組合から選出された労働評議会が地方政府を管理し、中央政府は労働組合代表者の全国大会に委ねられている。サンディカリズムには様々な形態があるが、最も有力なのは無政府主義と結びついたアナルコ・サンディカリスムであり、世界中の多くの無政府主義者がこの思想を支持している。"
