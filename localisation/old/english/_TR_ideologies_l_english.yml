libertarian_subtype_desc:0 "§Y（右派リバタリアニズム）§!\n\nリバタリアニズムとは自由を中核的価値として掲げる思想である。リバタリアンは政治的自由を最大化し、国家による個人の自由の侵害を最小化しようとする。また経済においては自由放任主義を支持し、しばしば右派リバタリアンに分類される無政府資本主義者は国家機関のすべてを民間機関に置き換えることを提唱している。"
classical_liberalism_subtype_desc:0 "§Y（古典的自由主義）§!\n\n古典的自由主義とは、自由市場とレッセフェール、法の支配の下での市民の自由、個人の自立性、政府の最小化、経済的自由、政治的自由、言論の自由を主張する政治思想であり、自由主義の一派である。古典的自由主義者は、社会政策や税制、個人の生活への国家の関与をより否定的に捉え、規制緩和を主張している。"
conservative_liberalism_subtype_desc:0 "§Y（保守自由主義）§!\n\n保守自由主義、または保守リベラルとは自由主義思想の一種であり、リベラルの価値観に保守的な姿勢を組み合わせたものである。保守自由主義者は社会の自由を優先する一方で古典的な哲学、および宗教などを重視し、進歩的な政策に対してはあまり熱心ではない傾向にある。経済的には自由放任主義の立場を持ち、規制緩和を主張している。"
National_liberalism_subtype_desc:0 "§Y（国民自由主義）§!\n\n国民自由主義は、自由主義と国家主義が組み合わさった自由主義思想の一種であり、19世紀に中欧で広がりを見せた思想である。国民自由主義者は民族アイデンティティを重視する保守的な価値観を持っており、社会保守主義と経済自由主義の適度な結合であるとも説明される。"
lib_Christian_democracy_subtype_desc:0 "§Y（キリスト教民主主義）§!\n\nキリスト教民主主義運動は、保守的な運動から進歩的なものまでとても幅広い運動であるが、民主主義の枠組みの中でキリスト教における社会正義を実現するために行動することで共通している。キリスト教民主主義は一般に、文化、社会、道徳などの問題では保守的な態度をとるが、経済、労働、公民権などの問題では進歩的な態度をとることが多い。"
parliamentarism_subtype_desc:0 "§Y（議会中心主義）§!\n\n議会中心主義は立憲政友会と並ぶ日本の二大政党である立憲民政党が掲げるイデオロギーである。『自由』『進歩』を掲げる民政党は『議会中心政治の徹底』『社会政策の実行による社会不安の一掃』『国際正義と人種平等』『教育の機会均等』『行政・地方自治の改革』など進歩的な政策を掲げ、保守的な政友会と政権を争い続けている。"
#社会保守主義
social_conservative_subtype_desc:0 "§Y（社会保守主義）§!\n\n保守主義は民主的な制度を用いながらも、社会を動かすための伝統的な権力の維持はもちろん、従来の信仰・姿勢・哲学をも保持することを中心としたイデオロギーである。急進的にであれ穏健的にであれ現状を変化させることには反対であり、社会の秩序と安定を保つことを望んでいる。大抵は市場経済の規制を推進しているが、より自由な経済政策を行っている場合もない訳でない。"
