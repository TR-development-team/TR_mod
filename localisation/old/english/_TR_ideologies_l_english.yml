Trotskyist_subtype_desc:0 "§Y（トロツキー主義）§!\n\nトロツキー主義はロシア社会民主労働党の革命家であり、レーニンの同盟者であったレフ・トロツキーによって発展した戦闘的マルクス主義の一形態である。トロツキーはマルクスの『永続革命』の理論を発展させ、一国で起きたブルジョワ革命を社会主義革命への転化させるにはブルジョワとの永続的な闘争と世界革命、すなわち先進諸国での革命が必要であると主張している。"
Luxemburgist_subtype_desc:0 "§Y（ルクセンブルク主義）§!\n\nルクセンブルク主義はドイツ共産党の指導者であり、レーテ共和国建国の母であるローザ・ルクセンブルクの理論に基づいた共産主義・マルクス主義の革命理論の一派である。この思想においてはマルクス主義の『プロレタリア独裁』とは一党制の独裁国家ではなく、民主的な議会と労働組合によって運営されるべきであると解釈され、レーニン主義とは対立関係にある。一方で改良主義の社会民主主義者もブルジョワを支持した裏切者と考えており、労働者によって管理された進歩的な社会を形成することを目指している。"
Leninist_subtype_desc:0 "§Y（マルクス・レーニン主義）§!\n\nレーニン主義はロシアにおける暴力革命を実現できずに志半ばで散った革命家、ウラジーミル・レーニンによって発展させられた戦闘的マルクス主義の一派である。労働者と農民の両方を代表する専門革命家からなる民主集中制の原則に基づいて活動する前衛主義者が率いる権力を掌握する手段として革命を推進し、資本主義者のブルジョワジー社会から理想の無国籍社会である共産主義社会への移行として、プロレタリアートの独裁を確立しようとする思想である。社会主義のこの段階では、生産手段はブルジョワジーからプロレタリアートへと移行されることになる。この思想はレーニンを慕う後継者らによって各地で発展を続けている。"
Council_communist_subtype_desc:0 "§Y（評議会共産主義）§!\n\n評議会共産主義はマルクス主義の一派であり、改良主義と前衛主義の両方に反発するルクセンブルク主義から派生した思想である。彼らは革命の組織化とポスト資本主義社会の基盤として民主的な労働者評議会の役割を重視している。彼らにとって『プロレタリアート独裁』とは評議会が生産と分配を民主的に管理することであり、レーニン主義とは対極に位置している。"
Narodniki_subtype_desc:0 "§Y（農業社会主義）§!\n\n19世紀のロシア農村から起こった革命運動『ナロードニキ』の伝統を引き継ぐ社会革命党に代表される『農業社会主義』は農村社会における生産手段の社会的管理、所有、利用に重点を置いた思想である。社会革命党の創設者の一人であり、重要な理論家であるヴィクトル・チェルノフはマルクスの理論を評価しながらも、後進国ロシアには農民主体の革命が必要であるとした。社会革命党は『土地の社会化』、すなわち土地の私有権を廃止し、売買圏の無い国民財産にすることを最大の政策とし、ほかに完全に平等な選挙権と人権が保障される民主共和国の樹立、都市・農村共同体における広範な自治、連邦制の採用などを唱えている。"
military_socialism_subtype_desc:0 "§Y（軍事社会主義）§!\n\n軍事社会主義は社会主義の理想を掲げながらも軍隊が国を独裁下に置いている政治体制である。多くの国では社会主義は最早独裁を敷くための建前でしかなくなっているが、一部の国では社会主義政党、もしくは労働組合などの組織と協力し、社会主義的制度が整えらている例もある。"
#社会民主主義
social_democrat_subtype_desc:0 "§Y（社会民主主義）§!\n\n社会民主主義は代替的な社会主義経済体制を作るのではなく、資本主義の生産体制を維持しつつ、社会福祉の理念に従って資本主義に人間味を与えることを目標とした政治思想である。通常は政府の金権的な形態や市場経済の厳しい規制を推進しているが、より急進的な流派も存在する。"
