Fascist_subtype_desc:0 "§Y（結束主義）§!\n\n結束主義は反自由主義、反共産主義、反保守主義などを特徴とする国家主義的なイデオロギーである。結束主義は経済を階級協調的なコーポラティズムに基づく集産主義的な形態へと転換する。国家は強力なリーダシップの下、個人主義を排除した結束した集合的共同体とすることを目指しており、その障害を排除するためにあらゆる努力を尽くしている。"
Integralism_subtype_desc:0 "§Y（統合主義）§!\n\n統合主義とは、国家が有機的かつ統合的な結束した全体として完全に一体化した社会を作ろうとするものである。具体的な内容は運動によって異なるが、大まかに言えば、統合主義は、政教分離の完全な終焉、君主の復権あるいは権力化、階級闘争の終焉、国家の各側面が独立しつつも各側面と一体となって働く組織として機能する有機制度としての国家の分権化を推し進めようとしている。統合主義とその派生は、国家主義的傾向を持ちながらも、社会的キリスト教の影響を受けた平等主義的な面もあり、主にフランスやブラジル、ポルトガルで支持を集めている。"
Nationalism_subtype_desc:0 "§Y（国粋主義）§!\n\n国粋主義は自国の伝統的要素を優れたものと考え、民族の文化的特性を強調し、国家が他国に優越していると考える独善的な国家主義的思想である。民族の歴史的栄光と伝統的価値を強調し、排外主義を煽ることで国民を団結させている。しばしば帝国主義的な傾向と結びついて植民地主義を正当化する原理に使われることもある。"
kokoku_shikan_subtype_desc:0 "§Y（皇国史観）§!\n\n皇国史観は日本のナショナリストの間で共有される宗教じみた歴史観である。万世一系の「国体」とそれを基軸として展開してきた日本の歴史が外国に対して優越しているとし、諸外国を支配する正統性を与えようとしている。皇国史観は非科学的であるのみならず、独善的な自国中心の歴史観であるが、日本の拡張主義を支えている。多くのナショナリストはこの史観を根強く信じ続けている。"
president_principle_subtype_desc:0 "§Y（指導者原理）§!\n\n指導者原理とは、端的に言うと『指導者の言葉はすべての法律に優先する』『政府の政策、決定、職務は指導者の目標の実現に向かうべきである』という指導者を絶対視する政治体制である。社会的ダーウィニズムに基づく、エリート主義の究極の形であり、指導者によって指名されたそれぞれの組織の長も指導者の意思の代弁者として下の者には絶対の服従を求め、最終的に党と国家から独立したすべての活動や組織は社会から駆逐されることになる。"
asian_monroe_subtype_desc:0 "§Y（アジア・モンロー主義）§!\n\nアジア・モンロー主義は19世紀末に近衞篤麿公爵が唱えた「亜細亜のモンロー主義」を源流とするアジア主義の一派である。アジアの平和と秩序を維持する責任はアジア人のみがもっており、欧米諸国は一切干渉すべきでないというこの主張は大日本帝国による西欧諸国への攻撃とアジア植民地化を正当化する論理として使われてきた。この思想は上海軍の参謀である石原莞爾らによって発展させられ続けている。"
Islamism_subtype_desc:0 "§Y（イスラム原理主義）§!\n\nイスラム原理主義は西欧的近代化や社会システムに反発するイスラム教徒たちによって創始された政治運動の総称である。イスラム原理主義者はシャリーアに基づくイスラム国家、社会の建設を目指しており、アラブ諸国を中心に勢力を増している。一般に急進的でテロなどの非合法運動に訴える組織がよく知られているが、実際には合法的な方法での政治活動を志向するものも多くあり、その過激度は組織によって異なっている。"
