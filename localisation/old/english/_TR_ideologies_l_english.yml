Gnosticism_subtype_desc:0 "§Y（グノーシス主義）§!\n\nグノーシス主義は一般的な意味とは違い、心霊主義やスピリチュアリズムのような神秘主義と民族主義、全体主義のような過激思想が結びついたイデオロギーを一括りにした用語である。彼等はしばしば極端な人種政策や精神主義に立脚した統治政策のような非科学的かつ過激な政策を実行しようとする。最終的に彼らの国家の多くはディストピアとなり果てるが、彼等にとってそれらは救済であり、楽園なのである。"
