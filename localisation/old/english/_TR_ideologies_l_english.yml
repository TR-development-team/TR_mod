Democratic_socialism_subtype_desc:0 "§Y（民主社会主義）§!\n\n民主社会主義は社会主義は民主主義によってのみ実現され、そして民主主義も社会主義によってのみ達成されるという社会改良主義の一派である。民主社会主義者は一般にレーニン主義を始めとする共産主義体制を全体主義的独裁体制であるとみなし、強い反共主義の傾向を持っている。政策としては社会主義経済を目指すのではなく、福祉を充実させ、市場の規制を推進することで資本主義経済を修正することを目標としている。"
Fabianism_subtype_desc:0 "§Y（フェビアン主義）§!\n\nフェビアン主義は19世紀にイギリスで設立されたフェビアン協会の社会民主主義的思想のことであり、緩やかな改革と暴力革命への反対を特徴としている。公営住宅、医療保険、失業給付など、福祉国家を唱えるフェビアン主義の思想はイギリスの植民地からやってきた留学生にも大きな影響を与え、イギリス本国のみならず、イギリスの植民地、若しくは旧植民地でもその支持者が存在している。"
Democratic_socialism_left_subtype_desc:0 "§Y（民主主義的社会主義）§!\n\n民主主義的社会主義は社会主義思想の一形態であり、職場民主主義、労働者の自主管理を強調し、生産手段の公的な所有を支持する左派的な社会民主主義運動である。民主主義的社会主義者は社会主義への漸進的な移行を求めており、資本主義を明確に否定している点で一般的な社会民主主義と異なっている。民主主義的社会主義者は中央による指令型計画経済ではなく、労働者が意思決定を行う産業民主主義を支持している。"
Orthodox_Marxism_subtype_subtype_desc:0 "§Y（正統派マルクス主義）§!\n\n正統派マルクス主義はカール・カウツキーによって体系化されたマルクス主義の一形態である。インポッシビリズム、不可能主義とも呼ばれる。正統派マルクス主義者は改良主義を否定し、資本主義を修正したところで市場経済の効率性を歪め、矛盾を悪化させるだけであると考え、資本主義の矛盾を解決するには社会主義経済の確立が不可欠であるとして改良主義を非難している。一方でレーニン主義によって支持されるようなエリート主導の革命、民主集中制に反発し、革命には労働者大衆の役割が必要不可欠であり、社会主義革命は大衆によって成し遂げられるとしている。"
Christian_socialism_subtype_desc:0 "§Y（キリスト教社会主義）§!\n\nキリスト教社会主義はキリスト教と社会主義を融合させた思想であり、聖書とイエスの教えに基づきながら左翼的な政治と社会主義的経済を支持するものである。キリスト教社会主義者の多くは資本主義は欲の罪に根ざしていると考え、社会的不平等の原因が資本主義に関連する欲にあると認識している。"
#社会自由主義
social_liberal_subtype_desc:0 "§Y（社会自由主義）§!\n\n社会自由主義は主流である市場自由主義から変化したものであり、主な違いは基本的人権に基づいた市民の自由の思想を含んでいることである。進歩的な社会と経済政策の信奉者を公言する社会自由主義者たちの望みは、全ての個人がその地位に関係なく平等に機会を与えられ、自分自身の人生を歩むことができる社会を作り出すことである。"
