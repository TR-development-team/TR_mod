liberal_conservative_subtype_desc:0 "§Y（自由保守主義）§!\n\n自由保守主義、またはリベラル保守とは保守的な政策と経済、社会などにおける自由主義を組み合わせた政治思想であり、保守思想の一種である。自由保守主義者は通常、経済への介入を最小限に抑える古典的自由主義の立場をとっているが、経済介入主義の立場をとる政党も存在する。自由保守主義者は伝統的社会を重視ししつつも市民の自由と解放の立場も支持し、社会保守主義者よりも進歩的な政策を採用していることが多い。"
Neo_Canton_system_subtype_desc:0 "§Y（新広東システム）§!\n\n新広東システムは日本の事実上の植民地である広東委員会の統治システムを指す言葉である。広東省は公式には中華民国(汪兆銘政府)の領土であるが、特別経済区として日本企業に開放され、日本政府と財閥が出資した国策企業『広東通商』がこの地域の経営を担っている。日本国内法が適用されないこの地域では、財閥が香港マフィアなどを利用して『華人労務者』を徴用しており、明らかに人権を軽視した方法によって暴利を貪っている。日本の政治家たちが起こす広東通商がらみの政治汚職事件は後を絶たない。"
National_conservative_subtype_desc:0 "§Y（国民保守主義）§!\n\n国民保守主義は国民、民族、文化のアイデンティティを維持することに重点を置く、保守主義と国家主義が合わさった思想である。伝統保守主義や、社会保守主義とは伝統の保存に焦点をあてた点で共通するが、伝統保守主義者が国内の社会秩序を重視するのに対し、国民保守主義者は国益を守ることを重視している。国民保守主義は農村、地方に支持基盤を持っていることが多い。"
con_Christian_democracy_subtype_desc:0 "§Y（キリスト教民主主義）§!\n\nキリスト教民主主義運動は、保守的な運動から進歩的なものまでとても幅広い運動であるが、民主主義の枠組みの中でキリスト教における社会正義を実現するために行動することで共通している。キリスト教民主主義は一般に、文化、社会、道徳などの問題では保守的な態度をとるが、経済、労働、公民権などの問題では進歩的な態度をとることが多い。"
Royal_Centerism_subtype_desc:0 "§Y（皇室中心主義）§!\n\n皇室中心主義は立憲民政党と並ぶ日本の二大政党である立憲政友会が掲げるイデオロギーである。立憲政友会は保守色の強い政党であり、個人の自由よりも国家利益を優先している。政策としては『鉄道網の整備』『限定的な再軍備』『帝国主義的外交政策の維持』『地方分権』などを唱えており、進歩的な民政党と政権を争い続けている。"
#権威的民主主義
authoritarian_democrat_subtype_desc:0  "§Y（権威的民主主義）§!\n\n権威的民主主義は代表議会による強力な執行力と部分民主主義的な政治制度を併せ持つ政治思想である。権威的民主主義体制は多くの場合、社会の問題に対しては保守的な立場をとっており、限定的な政府の介入による自由資本主義経済を推進している。この体制の目的は国家の安定性を維持し、信頼と責任ある政府を国民へと提供することである。"
