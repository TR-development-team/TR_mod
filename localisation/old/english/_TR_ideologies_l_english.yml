Pan_Asianism_subtype_desc:0 "§Y（アジア主義）§!\n\nアジア主義は日本、朝鮮、中国の団結を目指す政治結社『興亜会』を原点とする思想であり、その後継団体である東亜同文会に属した犬養毅と自由民権運動に参加した頭山満、宮崎滔天らによって広められた。この思想を支持する者たちは日本の帝国主義に対し、批判的であり、アジア人民に『真の独立』を与えるべく支援を行い、植民地にも順次独立を与えていくことを主張している。欧米中心の国際社会には懐疑的であり、決して欧米に覇権を返上することなく、日中の連合が世界を導くべきであると考えている。"
Progressivism_subtype_desc:0 "§Y(進歩主義）§!\n\n進歩主義は政治的行動によって人間社会が時間の経過とともに改善できるとする思想である。進歩主義者は科学、技術、経済発展、社会組織の進歩に基づく社会改革を通じて人間の条件を改善することが可能であると考えている。進歩主義者は経済格差、独占企業、労働者と資本家の対立により進歩が阻害されるという見解を示し、これらの阻害要因を修正する政策が必要であると考えている。"
SL_Narodniki_subtype_desc:0 "§Y（農業社会主義）§!\n\n19世紀のロシア農村から起こった革命運動『ナロードニキ』の伝統を引き継ぐ社会革命党に代表される『農業社会主義』は農村社会における生産手段の社会的管理、所有、利用に重点を置いた思想である。社会革命党の創設者の一人であり、重要な理論家であるヴィクトル・チェルノフはマルクスの理論を評価しながらも、後進国ロシアには農民主体の革命が必要であるとした。社会革命党は『土地の社会化』、すなわち土地の私有権を廃止し、売買圏の無い国民財産にすることを最大の政策とし、ほかに完全に平等な選挙権と人権が保障される民主共和国の樹立、都市・農村共同体における広範な自治、連邦制の採用などを唱えている。"
Pan_Europeanism_subtype_desc:0 "§Y（汎ヨーロッパ主義）§!\n\n汎ヨーロッパ主義とはヨーロッパの平和や統合を主張する思想や運動のことを指す。日本の台頭、そして第一次大戦での敗戦を受けて、疲弊したヨーロッパを復興し、繁栄を回復するために、汎ヨーロッパ運動は現在のヨーロッパで広く受け入れられている。オーストリアの政治学者クーデンホーフ・カレルギーは汎ヨーロッパ連合を立ち上げ、多くの政治家や学者、芸術家がカレルギーのヨーロッパ統合運動を支持ている。"
#自由市場主義
market_liberal_subtype_desc:0 "§Y（自由市場主義）§!\n\n自由市場主義者は、自分たちこそが自由主義思想の主流であると捉えている。市場自由主義の主な内容は規制のない自由な市場と民主的で金権的な政治制度である。彼らはより自由な市場は人々をより自由にすると信じており、また個人の政治的、経済的な権利を断固として守ろうとしている。"
