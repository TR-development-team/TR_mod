TR_news.1.t:0 "日本で労働者による暴動が発生！"
TR_news.1.d:0 "極東から報告があった。労働者の祭典、メーデーの日にデモ行進を行う労働者達が暴徒化、革命騒ぎへと発展した。\nおそらく革命が実現する可能性はかなり低いだろうが、この暴動が軍部に多く存在する日本の反共主義者を刺激することは間違いないだろう"
TR_news.1.b:0 "天皇陛下を守れ！"
TR_news.1.a:0 "夜明けはまだまだ遠そうだ"
TR_news.2.t:0 "東京革命の成功"
TR_news.2.d:0 "驚きの事態だ。極東の大帝国は滅亡し、今や帝都東京に赤旗が翻っている。天皇と帝国政府は京都へ逃れ、革命政府と帝国政府の間で内戦が起こることは避けられないだろう。"
TR_news.2.b:0 "革命万歳！"
TR_news.2.a:0 "天皇は現人神じゃなかったのか？"
TR_news.3.t:0 "日本の民主主義が復活"
TR_news.3.d:0 "革命の後、戒厳体制が敷かれ、憲法に一時的な制限がかけられていた日本だったが、どうやら戒厳令は撤廃され、自由民主主義体制が復活したようだ。日本がこれ以後、世界における自由と民主主義の擁護者としてふるまうことは間違いないだろう。"
TR_news.3.b:0 "日本は自由と民主主義の価値観を捨て去ることはない。"
TR_news.3.a:0 "彼らが帝国主義者であることに変わりはない。"
TR_news.4.t:0 "日本で軍部が権力を掌握"
TR_news.4.d:0 "革命の後、戒厳体制が敷かれ、憲法に一時的な制限がかけられていた日本だったが、反共主義の徹底を名目に戒厳令の継続が決定された。すでに陸軍の永田鉄山少将が首相に任命されており、日本の民主主義が復活することは当分ないだろう。"
TR_news.4.b:0 "すべては天皇陛下の為に！"
TR_news.4.c:0 "強力な友邦に万歳！"
TR_news.4.a:0 "また日本がやってくる…"
TR_news.5.t:0 "ドイツ内戦"
TR_news.5.d:0 "昨年末に起こったドイツ革命により誕生したドイツ・レーテ共和国。しかし、ユンカーとプロイセン軍人、企業家はこの政府に対し抵抗を続けていた。帝政を支持する彼等はプロイセンにおいて反乱軍を組織。オーデル川にて最初の戦闘が発生し、ドイツ内戦が始まった。"
TR_news.5.b:0 "革命の敵を殺せ"
TR_news.5.a:0 "どこも大荒れだな"
TR_news.6.t:0 "ドイツ内戦にフランスが介入"
TR_news.6.d:0 "ドイツ語で『エルザス=ロートリンゲン』、フランス語で『アルザス・ロレーヌ』と呼称される独仏国境の一帯は、歴史的に見てフランスと神聖ローマの境界線に存在し、ドイツ語話者とフランス語話者が混在する地域となっている。民族問題に加え、石炭や鉄鋼のような地下資源も豊富であり、長らく独仏両国の係争地となってきた。19世紀に普仏戦争に勝利しプロイセンがドイツを統一して以来、同地域は長らくドイツに属してきたが、フランスは常にその奪還を狙い戦争を仕掛けてきた。何度も跳ね返されたが。しかし、今フランスに最大のチャンスが訪れている。ドイツが革命によって統一以来もっとも渾沌とした状況に陥ったことで、この半世紀、常に辛酸を舐めさせられ続けてきたフランスは介入の機会を得た。かれらは旧領を取り戻すつもりだ。"
TR_news.6.b:0 "アルザス＝ロレーヌを奪還せよ"
TR_news.6.a:0 "フランスは復讐に燃えている"
TR_news.7.t:0 "イギリスでゼネストが発生"
TR_news.7.d:0 "オズワルド・モズレー率いる新党は全国炭鉱労働組合と結び、英国のミッドランドで大規模なストライキを敢行。英国政府はこれを軍を派遣して鎮圧しようとしたが、むしろ強権的な弾圧に反発した他の労働組合運動と労働者をゼネスト側に付かせる結果となった。すでにストはミッドランドから全国規模に広がり、ストの指導者であるモズレーは暴力革命を宣言。英国内戦はすぐに始まるだろう。"
TR_news.7.b:0 "今すぐ鎮圧せよ"
TR_news.7.a:0 "資本主義誕生の地で革命か"
TR_news.8.t:0 "ロシア内戦"
TR_news.8.d:0 "2月に起こった革命以降、政治的安定化を目指し続けていたロシアだが、どうやら先の革命の結果に満足しないボリシェヴィキがペトログラードで反乱を起こしたようだ。\nザカフカース連邦のジュガシヴィリ書記長はこの動きを支持し、南から体制派を攻撃する構えだ。また、ウクライナのアナキスト達も真の自由をロシア全土にもたらすためにこの内戦に参加するだろう。\nそれに加えてシベリアでも不穏な動きがあるようなのだが…。\nこれはひどい内戦になりそうですね！閣下！"
TR_news.8.b:0 "我らは必ず勝利する！"
TR_news.8.a:0 "もう収拾がつかんな"
TR_news.9.t:0 "アメリカが世界の舞台へ帰還する"
TR_news.9.d:0 "スミス大統領の就任以来、アメリカは新たな支配モデルを導入し、驚きの速度で回復を果たした。\nもちろん、その裏にはユダヤ人や有色人種の悲劇があるのだが…。\n国力を取り戻したアメリカは遂に国際社会へ帰還したようだが、国際秩序を守る気など毛頭ないようだ。\n彼等は有色人種と共産主義に対する十字軍を宣言しており、明らかに戦争へ突き進んでいる。"
TR_news.9.b:0 "アメリカを再び偉大に！"
TR_news.9.a:0 "新たな火種ができたな"
TR_news.10.t:0 "第二次世界大戦"
TR_news.10.d:0 "第一次世界大戦が終結してたった10年。日本が主導して築かれた世界秩序は早くも跡形もなく崩壊し、様々な所で戦争が起こっている。世界における勢力均衡の崩壊はアメリカと日本の二つの大国が再び交戦する事態を招いている。この戦争は太平洋を中心に全世界各国を巻き込んで行われており、誰もが二度目の世界大戦が始まったと考えている。この戦争はどのような結果を我々人類にもたらすのだろうか？"
TR_news.10.a:0 "勝者が世界を支配するだろう"
TR_news.11.t:0 "蒋介石が暗殺される"
TR_news.11.d:0 "蒋介石。革命を果たせなかった孫文の跡を継いで清朝を打倒し、中国の独裁者となったこの男が共産主義者の凶弾に倒れたという。中国が世界的に日本の植民地とみなされている中で、独立国家「中華民国」の強力な指導者としてふるまい続けてきた彼の死は中国の真の終わりを意味するのかもしれない。いや、若しくは始まりか？"
TR_news.11.b:0 "我らの指導者が死んだ…"
TR_news.11.a:0 "これは中国の崩壊を決定づけるだろう"
TR_news.12.t:0 "ジェラルド・L・K・スミスがアメリカ大統領に就任する"
TR_news.12.d:0 "アメリカの極右政党「キリスト教国家主義者十字軍」の指導者、ジェラルド・スミスがアメリカ大統領選挙で勝利した。自由の国アメリカにおいて、民主主義を否定し、強力な指導者による独裁と人種主義こそがアメリカを復活させると説く彼が大統領となったことは世界に驚愕を与えた"
TR_news.12.a:0 "アメリカの自由は死んだ"
TR_news.13.t:0 "二重帝国の崩壊"
TR_news.13.d:0 "大変なことが起きた！バルカンの安定剤として機能してきたオーストリア=ハンガリー帝国が崩壊したというのだ！\nどうやら改革を進める政府に反感を抱いた反動的なドイツ人達がウィーンを占領したのだという。彼等は「テンプル騎士団」を自称し、オーストリアをドイツ騎士団国へと改名、極端なナショナリズムと人種主義を唱えている。\nこのような過激な国家が中欧に誕生したことはヨーロッパ秩序にとって良い事ではないだろう。"
TR_news.13.a:0 "彼らが作ろうとしているのは真の民族の牢獄だ！"
TR_news.14.t:0 "二重帝国の連邦化"
TR_news.14.d:0 "オーストリア=ハンガリー帝国は常に民族の自治欲求に悩まされてきたがここで思い切った改革を行った。帝国内のすべての民族に高度な自治をあたえ、最終的には「ドナウ連邦」なる全民族平等の連邦国家へと再構成するというのだ。しかし、彼らの試みはバルカン秩序の中心になろうとしているブルガリアとの対立を招くかもしれない。"
TR_news.14.a:0 "いいね！"
TR_news.15.t:0 "ニコライ2世の死"
TR_news.15.d:0 "1894年に即位して以来、42年に渡ってその地位にあったロシア皇帝ニコライ2世が崩御なされたとの報が入った。ツァーリズムの維持に努めてきたこの老帝の死。後継者のアレクセイ2世は開明的な思想を持っており、ロシアの政治は大きく変わるかもしれない。"
TR_news.15.a:0 "そうか…"
TR_news.16.t:0 "ロシア2月革命"
TR_news.16.d:0 "ユリウス暦にして2月、ロシアにおいて革命の狼煙があがった。政治の自由化を求めるデモは政府の予測を超えて拡大し、今や首都ペトログラードのほとんど全ての労働者が参加しているとのことだ。即位したばかりのアレクセイ2世とその政府は決断を強いられている。判断を誤れば、ロシア帝国の滅亡に繋がるだろう。"
TR_news.16.a:0 "そうか…"
TR_news.17.t:0 "マウマウ団の乱"
TR_news.17.d:0 "ケニア土地自由軍、通称「マウマウ団」はケニアの独立運動家のうち、急進派によって結成された結社である。昨今、このマウマウ団は日本人の農場や、政府軍用地等を襲撃し、暴力によるケニア独立を目指している。植民地政府はケニア高地を拠点とするマウマウ団の掃討に乗り出し、マウマウ団側もケニア高地一帯での抵抗を開始。マウマウ団の乱と言われるケニア独立戦争が開始された。ケニア植民地政府は本国への支援を要請しているが、本国の返事は芳しくなく、独力での鎮圧を強いられることになるだろう。マウマウ団側にも十分勝機はある。"
TR_news.17.a:0 "日本のアフリカ支配は揺らいでいる"
TR_news.18.t:0 "ソコト反乱"
TR_news.18.d:0 "ソコト帝国はナイジェリア北部のフラニ人が主体となったイスラム教国家であり、19世紀末以降日本の保護国となっていた。しかし、日本本国からほど遠いナイジェリアにおける日本支配は強固な物とは言い難く、ソコトはナイジェリア南部の日本領西アフリカ植民地政府直轄地で活動する独立運動家の拠点となっていたのである。西アフリカ植民地政府はこれを問題視し、ソコトのスルターンに対し独立運動の取締りを要求したが、スルターンは拒否。ここに植民地政府とソコトの交渉は決裂し、植民地政府はソコトに対する武力介入を開始したのである。西アフリカ植民地政府は本国への支援を要請しているが、本国の返事は芳しくなく、独力での鎮圧を強いられることになるだろう。ソコト帝国にも十分勝機はある。"
TR_news.18.a:0 "日本のアフリカ支配は揺らいでいる"
TR_news.19.t:0 "オーストララシア王国の成立"
TR_news.19.d:0 "イギリス内戦は英国王室にとって最悪の結果をもたらした。\nジョージ5世は内戦開始直後に病死。後を継いだエドワード8世とその弟ジョージは捕縛され、清教徒革命の際のチャールズ1世のように公開処刑されたという。\nしかし、英国王室にとって最後の希望であるジョージの娘、エリザベスはモントゴメリー将軍によって助け出され、オーストラリアへの脱出に成功した。ほかにも多くの王党派亡命者がオーストラリアに集まっている。\nオーストラリア政府はコモンウェルスの王としてエリザベスを歓迎し、エリザベスはイギリスと英連邦諸国の国王、「エリザベス2世」として戴冠することになったのである。また非常事態に伴い、オーストラリアとニュージーランドの国家連合「オーストララシア王国」が結成された。現状、エリザベスは世界のほとんどの国から英国君主とは思われておらず、「オーストララシア国王」として承認されている。"
TR_news.19.b:0 "神よ！女王陛下を守り給え"
TR_news.19.a:0 "英国王室はかろうじて生き残ったようだ"
TR_news.20.t:0 "バルカン戦争の終結"
TR_news.20.d:0 "オスマン帝国は日本の経済支援やドイツの軍事支援によってなんとかバルカンの支配を維持し、大国としての体面を保ってきたが、それも限界に達したようだ。ドイツが共産化したことで、有力な同盟国を失った宗主国オスマン帝国に対し、自治公国ブルガリアは独立戦争を宣言した。バルカン諸国のほとんどがブルガリアに共鳴し、更に東のペルシアまでもがオスマン帝国に宣戦布告する。こうなれば、帝国に最早勝ち目はなかった。これは瀕死の重病人と呼ばれ続けたオスマン帝国に対する大きな一撃だ。重病人は遂にお亡くなりになってしまうのだろうか？"
TR_news.20.a:0 "瀕死の重病人の症状は悪化し続けている"
TR_news.21.t:0 "南京事変"
TR_news.21.d:0 "五四運動のような中国人による愛国的な排日、反帝国主義運動。日本当局は常に悩まされ続けてきたが、その中でも最大の物が南京で発生した。この南京事変と呼ばれる大暴動は日本が設立した支那統治委員会の江蘇における支配を排除するまでに拡大。しかし、本国政府は有効な対応を打つ事が出来なかった。この大暴動を鎮圧し、江蘇の治安を回復したのは中国全土の馬賊の頭目・小日向白朗と玄洋社系のアジア主義者らであった。アジア主義の有力者である杉山泰道と小日向は自治政府を江蘇に形成し、同地が日本にも中国にも属さない中立地帯であることを宣言した。"
TR_news.21.a:0 "日本は中国からも後退している"
TR_news.21.b:0 "南京の守備隊はなにをしていたんだ？"
TR_news.22.t:0 "豪州のメイガスナイト"
TR_news.22.d:0 "見よ、今や榮光に満ちて彼甦る 王にして神にして贖い主 ハレルヤ、ハレルヤ 地と天に讃美の声、響き渡る おお、奇蹟の星、星の夜 いと気高き輝きの星よ 西の彼方に導き、進み行く 我らを、神なる光に導けり"
TR_news.22.a:0 "魔術だと！馬鹿げている！"
TR_news.22.b:0 "汝の意志を実行せよ"
TR_news.23.t:0 "ブラジル内戦-統合主義の勝利"
TR_news.23.d:0 "ブラジル統合主義運動、インテグラリスタ党はカトリック主義、国家主義、反共主義を掲げる超国家主義団体である。多くの極右政党と違い、人種主義的傾向を持たず、黒人も白人も分け隔てなく、全てのブラジル国民を一つに「統合」し、党首サルガードの下、全体主義体制を構築することを目指している。"
TR_news.23.a:0 "インテグラリズモ？なんだそれは"
TR_news.23.b:0 "切断された国家は統合される"
TR_news.24.t:0 "ブラジル内戦-ヴァルガスの勝利"
TR_news.24.d:0 "1935年、軍事クーデターを起こしブラジル大統領の地位に就いたヴァルガス。しかし、彼に反発する勢力が各地で反乱を起こし、血みどろのブラジル内戦が引き起こされた。長きにわたった内戦の末、ヴァルガス政権は内戦を乗り越えた。しかしながら、ヴァルガスのエスタド・ノヴォ(新国家)体制は未だ多くの課題を抱えておおり、先行きは未知数である。"
TR_news.24.a:0 "エスタド・ノヴォ体制は盤石の物となった"
TR_news.24.b:0 "ブラジルの新時代に万歳！"
TR_news.25.t:0 "ブラジル内戦-シャーマニストの勝利"
TR_news.25.d:0 ""
TR_news.25.a:0 "霊的体験だって？馬鹿げている！"
TR_news.25.b:0 "森の女王はブラジルを祝福している"
TR_news.26.t:0 "ブラジル内戦-日系人の勝利"
TR_news.26.d:0 ""
TR_news.26.a:0 "日本の影響力は地球の裏側でも強まっている"
TR_news.26.b:0 "万歳！"
TR_news.27.t:0 "スペイン内戦"
TR_news.27.d:0 "ナポレオンによるスペイン占領以来、政治的混乱が続いていたスペインだが、独裁的なカルリスタ政権の成立と自由主義者に対する弾圧により、20世紀初頭には一定の政治的安定が保たれていた。しかし、日本がフィリピン独立を迫って起きた日西戦争での大敗により、カルリスタ政権は弱体化。独裁政権によって隠されてきた社会的分断は極限に達し、今爆発したのである。"
TR_news.27.a:0 "この戦争は世界の縮図だ"
TR_news.28.t:0 "スペイン内戦-カルリスタの勝利"
TR_news.28.d:0 ""
TR_news.28.a:0 "スペインの反動主義時代はもう少し続きそうだな"
TR_news.28.b:0 "勝利！"
TR_news.29.t:0 "スペイン内戦-社会主義者の勝利"
TR_news.29.d:0 ""
TR_news.29.a:0 "世界に革命が広がっている"
TR_news.29.b:0 "革命万歳！"
TR_news.30.t:0 "スペインル内戦-芸術家の勝利"
TR_news.30.d:0 ""
TR_news.30.a:0 "で？芸術家如きに政治なんてできるのかね？"
TR_news.30.b:0 "われわれは、いたるところで勝利を得るだろう"
TR_news.31.t:0 "トルコ革命"
TR_news.31.d:0 "バルカン戦争の敗戦の結果、多民族国家オスマン帝国の限界を見たトルコ人たちは国民国家の創設を望んだ。国民人気の高い二人の将軍、ケマル・パシャとエンヴェル・パシャは、政治思想の違いを抱えながらも帝政打倒、共和制樹立の方針で一致。アンカラで大国民議会の設立し、帝国に対する革命を宣言した。トルコ人の大多数がこれを支持する有様やオスマン家と縁戚関係にあるエンヴェルまでも革命側に立ったことを知ると、スルタン・アブデュルメジト2世は退位を宣言。トルコ革命はほとんど戦闘を起こさずに終結し、アンカラの大国民議会がアナトリアの支配権を握った。しかし、アナトリア東部の独立を求める少数民族やエンヴェルとケマルの対立など新生トルコには解決すべき問題が多く存在している。"
TR_news.31.a:0 "瀕死の病人は自決したか"
TR_news.31.b:0 "トルコ人にとっての偉大な勝利だ"
