TR_news.33.t:0 "全国労兵レーテ会議議長にオイゲン・レヴィーネが選出"
TR_news.33.d:0 "ロシアのサンクトペテルブルクで生まれたユダヤ人であるオイゲン・レヴィーネはドイツへの移住後、ドイツ共産党に加わりバイエルンで活動した。やがて、ドイツ革命が始まるとレヴィーネはバイエルンでの蜂起を主導し、ドイツ革命の成功に貢献した。彼はドイツ共産党の創設者であるルクセンブルクとリープクネヒトの理論に忠実であり、今回の選挙の候補者では最も穏健派だと見られている。しかしながら、彼の労働者への寵愛と資本主義に対する憎悪は決してドイツの社会化を中途半端な形で終わらせはしないだろう。"
TR_news.33.a:0 "この男がどこまでできるか見物だな"
TR_news.33.b:0 "ルクセンブルクよ、さらば！"
TR_news.34.t:0 "全国労兵レーテ会議議長にトロツキーが選出"
TR_news.34.d:0 "ロシア・ボリシェヴィキの革命家であるトロツキーはウクライナで生まれた。その生涯を資本主義との闘争に捧げ、ロンドン、スイス、フランス、ウィーンなど、各地で亡命生活を送った。やがてロシアでの地下活動に入るが、ボリシェヴィキの蜂起は幾度となく失敗。ロシアでの革命は遠く、指導者であるレーニンは1924年にスイスで息を引き取った。レーニンの死後も各地で亡命生活を行う同志達と連絡を取り合いながら、トロツキーは世界革命の為に闘争を続けた。やがてドイツで革命蜂起の計画が持ち出されると、トロツキーは数名の同志と共にドイツへ向かい、蜂起の指導者の1人となった。革命とその後のドイツ内戦の過程でトロツキーはドイツ共産党内に自派を形成、そのカリスマ性と指導力で支持を増やし、今やレーテ会議の議長の座に就いたのである。"
TR_news.34.a:0 "ドイツ人は自国の政治を外国人に任せるのかね？"
TR_news.34.b:0 "ルクセンブルクよ、さらば！"
TR_news.35.t:0 "全国労兵レーテ会議議長にシュトラッサーが選出"
TR_news.35.d:0 "オットー・シュトラッサー。三人の候補者の中で唯一の民族ドイツ人である彼は社会主義者であり、国家主義者であった。従軍経験、社会民主党員としての活動などを経て彼の思想は『国民社会主義』という思想にたどり着いた。彼は革命の国際性を否定し、ドイツ的社会主義を唱え、社会主義者でありながら民族主義的価値観、ドイツの保守的価値観を擁護した。シュトラッサー率いる黒色戦線が唱える革命的ナショナリズムはドイツ共産主義をこれまでと全く違う方向に導こうとしている。"
TR_news.35.a:0 "ドイツ人は闘争を望んでいるようだ"
TR_news.35.b:0 "ハイル・ドイッチュラント！"
TR_news.36.t:0 "暗黒の木曜日"
TR_news.36.d:0 "1935年末、世界金融の中心、大阪証券取引所で発生した株価大暴落、いわゆる「暗黒の木曜日」により世界恐慌が発生。世界中の国々が現在進行形で大不況に苦しんでいる。恐慌は世界中の人々の政治意識を刺激し、様々な急進的運動が各国で支持を増やしているようだ。今、第一次世界大戦によって築かれた仮初の世界秩序は崩壊しつつある。"
TR_news.36.a:0 "その日、太陽は沈んだ"
TR_news.37.t:0 "アメリカがロッキー山脈東部非武装地帯へ進駐"
TR_news.37.d:0 "アメリカはカリフォルニア国境地帯に設けられたロッキー山脈非武装地帯へ軍隊を進駐させた。これは東京条約に対する違反であり、同時に[USA.GetLeader]は条約の破棄を日本政府に通告した。恐慌に苦しむ日本に北米大陸へ直接介入する余裕はなく、日本政府の対応は米国に対する外交的抗議にとどまった。"
TR_news.37.a:0 "気がかりだな"
TR_news.37.b:0 "ヤンキー・ゴー・ホーム！！"
TR_news.37.c:0 "リコンストラクションの始まりだ"
TR_news.38.t:0 "アイゼンハワーがテキサス政府を転覆させる"
TR_news.38.d:0 "日本によって施政委員会が設置され、事実上の独立国となっていたテキサスで、日本人を排斥し、テキサス人による統治を望む一派がクーデターを決行。クーデターの首謀者であるアイゼンハワー将軍はテキサス緊急政府の設立を宣言した。緊急政府はアメリカとの統合を目指すのだろうか、はたまた独立国テキサスを維持するのだろうか…"
TR_news.38.a:0 "石油をめぐる策謀が続いている"
TR_news.38.b:0 "これ以上アメリカを調子づかせてはならない！"
TR_news.38.c:0 "素晴らしい！今すぐ彼らに祝電を！"
TR_news.38.e:0 "我らのテキサスが帰ってきたぞ！"
TR_news.39.t:0 "ローマ進軍の成功"
TR_news.39.d:0 "かつてはイタリア社会党の政治家で革命的サンディカリストでもあったムッソリーニは社会主義への幻滅と民族主義への支持から社会党を除名され、独自の政治勢力を築くこととなった。やがて彼は退役軍人や国家サンディカリストを基盤としたイタリア戦闘者ファッシを結成し、新たな政治イデオロギー『ファシズム』を生み出すこととなる。ムッソリーニは党内過激派の意見を抑え込みながら戦闘者ファッシの合法化路線を推し進め、同組織を政党『国家ファシスト党』へと改組。第一次世界大戦での『勝利しながらの敗北』をきっかけに高まる民族主義への支持をきっかけに同党は支持を拡大。一方彼の古巣であり、イタリア最大の政党である社会党は植民地主義政策をめぐって分裂し支持を喪失していた。この政治状況を権力掌握の機会であるとみたムッソリーニとファシスト党はサヴォイア家と秘密交渉を行ってクーデターを決行し、ローマへの進軍を成功させたのだった。"
TR_news.39.a:0 "また全体主義国家が誕生したのかね？"
TR_news.39.b:0 "イタリア万歳！ファシズム万歳！"
TR_news.40.t:0 "日本がアフリカから撤退"
TR_news.40.d:0 "恐慌による日本植民地帝国の弱体化と過熱化する民族独立運動により、日本は採算の合わないアフリカ植民地からの撤退を行った。\nしかし、一部の在アフリカ日本人は本国政府の命令に背き、日本支配を維持するために動いているし、アフリカに追放されていた日本の共産主義者や日系移民と共にやってきた朝鮮系移民も独自の行動を開始している。\n日本政府の性急にすぎる決断により、アフリカが植民地時代よりも悲惨な戦乱の時代に陥るのは間違いないだろう。"
