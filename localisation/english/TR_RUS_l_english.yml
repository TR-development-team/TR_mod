TR_russia.20.t:0 "ロシア労農連合政府の成立"
TR_russia.20.d:0 "共和国臨時大統領、ヴィクトル・チェルノフの突然の死により、一時中央行政は混乱状態に陥ったが、これらの混乱は社会革命党の幹部であるボリス・サヴィンコフと彼が率いる戦闘団によって収められた。\n\n『昨晩、我らが敬愛する同志であるチェルノフ大統領が凶弾によって倒れました。この卑劣なる行為は間違いなく、ボリシェヴィキ、ブルジョワ反動、その他ロシア革命に反発する専制的勢力によって起こされたものであります。我々は共和国の革命精神を絶やすことのないよう、暗殺犯を特定し、必ずやその根源を破壊します。』\n\nサヴィンコフによる、涙ながらの演説がラジオから聞こえ、多くの人々がそれを聞いた。ある人は茶番劇だと言ったが、多くの人々はサヴィンコフに同情している。\n\n『亡き大統領のためにも、我々は反革命と戦わねばならない！反動主義者や前衛主義者に負けず、ロシアの民主主義革命を完遂しなければならない！ロシアのすべての労働者と農民が団結しなければならない！』\n\nそして、サヴィンコフは結論に辿り着く…\n\n『我々は守勢に立つのではなく、攻勢に出なければならない。軟弱な臨時政府と制憲議会ではそれは不可能だ。革命の完遂のために、新たなる労働者・農民連合政府の樹立を宣言する。』\n\nサヴィンコフの宣言は多くの反発を招くはずだったが、それはサヴィンコフを支持する農民と労働者の熱狂によってかき消された。"
TR_russia.20.a:0 "『人民の意志』によって革命は遂行される。"
TR_russia.21.t:0 "蒼ざめた馬"
TR_russia.21.d:0 ""
TR_russia.21.a:0 "『敵は至るところにいる。すべて殲滅せよ。』"
TR_russia.21.b:0 "『テロは専制に立ち向かうためのものだ。』"
TR_russia.22.t:0 "ヴラーンゲリに対する陰謀"
TR_russia.22.d:0 "ヴラーンゲリがクーデターを起こして首相となった後、ペトログラードでは不穏な空気が漂っている。\n敵は革命家だけではない。軍内にもいる。\nその多くは君主主義者であり、ヴラーンゲリが皇帝を傀儡にしていると非難している。"
TR_russia.22.a:0 "気にする必要はない。"
TR_russia.22.b:0 "徹底的に調査せよ！"
TR_russia.23.t:0 "アヴァロフのクーデター"
TR_russia.23.d:0 ""
TR_russia.23.a:0 "黒男爵は打倒され、皇帝陛下は自由になった。"
TR_russia.24.t:0 "反ヴラーンゲリ派の摘発"
TR_russia.24.d:0 ""
TR_russia.24.a:0 "彼らは『皇帝陛下の敵』である"
TR_russia.25.t:0 "摂政閣下が撃たれる！"
TR_russia.25.d:0 ""
TR_russia.25.a:0 "銃弾は頭に当たった"
TR_russia.25.b:0 "銃弾は逸れて足に当たった"
TR_russia.26.t:0 "摂政の選出"
TR_russia.26.d:0 ""
TR_russia.26.a:0 "カゼムベクが新たなるロシアを建設する"
TR_russia.26.b:0 "タボリツキーがロシアを救済する"
TR_russia.27.t:0 "純粋なる復讐"
TR_russia.27.d:0 "『これは神なき力に対する復讐です。』\n\n『ロシア人の一部は神なき力を信奉しました。禿げた男の戯言に惑わされたのです。我々ロシア人は愚かです。しかし、それでも我々ロシア人は勝利の民になることができる。ツァーリとロマノフ家の力によって。だからこそ我々は皇帝陛下に懺悔せねばなりません。ロマノフ家に懺悔せねばなりません。これは悔い改めの儀式です。これは神の思し召しによる純粋なる復讐です。』\n\n『これから、ロシアの大地を純化し、人々を純化するための戦いが始まります。ツァーリの民でありながら、ツァーリを裏切るようなことが未来永劫無いように。』\n\n摂政が語った多くの言葉の意味を国民たちは理解できなかった。"
TR_russia.27.a:0 "大丈夫。彼らはすぐに理解することになるだろう…"
TR_russia.28.t:0 "修道士アベルの預言"
TR_russia.28.d:0 "『100年以上前の偉大な預言者である修道士アベルはロシアの未来を正確に予測しています。』\n\n『彼の預言によると、神聖なるツァーリの玉座は一度崩壊する運命にあるとされています。』\n\n『皇帝陛下はキリストの心を持っています。ボリシェヴィキの悪魔に翻弄されたロシア人は贖罪を始めましたが、まだ足りません。』\n\n『ロシア人は神なき力に汚染される運命にありましたが、皇帝陛下が起こした奇跡により立ち直ったのです。しかし、愚かなロシア人はまだ罪を贖っていない。しかし、皇帝陛下は我々の罪を許すでしょう。我々の裏切りを許すでしょう。』\n\n『皇帝陛下は我々ロシア人の罪を償います。ハリストスのように。いえ、正確にはアレクセイ陛下こそが真のハリストスであると言えます。これは残酷な事実です。』\n\n『しかし、安心してください。彼は必ず復活します。』\n\nタボリツキーの演説を前に会場は静まり返っていたが、やがて、聴衆の一人が叫んだ。\n\n『ロシア人の救い主、アレクセイ陛下に万歳！神の王国はロシアに訪れるだろう！』\n\nこの言葉をきっかけに会場は拍手と称賛に包まれた。皆がアレクセイを求めているのである。"
TR_russia.28.a:0 "しかし、タボリツキーの後ろに座るツァーリは蒼ざめているように見えた。"
TR_russia.29.t:0 "贖い主アレクセイ"
TR_russia.29.d:0 "アレクセイは不安だった。あの狂人、セルゲイ・タボリツキーが何をしようとしているのか全く分からなかった。\n日に日に自分に対する支持は高まり続け、皆が自分を聖人、救世主として扱う。\n一部の人にとっては喜ばしいことかもしれないが、自分にとっては恐ろしいだけだった。\n\n-いつものようにセルゲイ・タボリツキーがやってくる。\n\n『我らの救い主よ。何なりとご命令を。』\n\n彼はここ数日で確実に様子がおかしくなっている。体調は悪そうだし、痩せこけて、目は血走っている。\n\n『セルゲイ、何かあったのか？様子がおかしいぞ？』\n\nツァーリの問いかけに対し、タボリツキーは答える。\n\n『いいえ、何も…何もございませぬ。』\n\nアレクセイはそれ以上問い詰めるのをやめた。この摂政が何を隠しているのか、それを知ることが恐ろしくなったから。"
TR_russia.29.a:0 "彼は…この国が狂い始めていることに気づいていた。"
TR_russia.30.t:0 "贖罪の儀式"
TR_russia.30.d:0 "タボリツキーはアレクセイを殺すことをためらっていた。\nアレクセイが復活すると信じていても、彼を処刑することは恐ろしいことで、失敗は許されないからだ。\nだが、彼は決心した。贖罪の儀式を完遂することが、アレクセイとロマノフ家、そしてすべてのロシア人の為である。\n\n-アレクセイは突如、タボリツキーに呼び出された。彼はこの1ヵ月、軟禁状態に置かれていた。一国の皇帝たるものが軟禁されるとはクーデターか何かかと思ったが、その素振りは全くなく、彼はそれまで以上に『神聖なる皇帝』として遇されていた。\n\nそして、タボリツキーはアレクセイに言う。\n\n『陛下の民たちが、陛下をお待ちしています。皆が熱狂しています。あなた様を待ち望んでいるのです。』\n\nアレクセイは彼が何を言っているのかわからなかった。彼はえらく高揚し、正気を失っているように見えた。\n\nそのままアレクセイはまるで罪人かのように連行されたが、連れ出す兵士たちは皆、アレクセイに敬意をもって接した。中には涙してるものさえいた。異様な光景だった。\n\n-その先には数万人の観衆に埋め尽くされた広場があり、真ん中には十字架が立っていた。観衆は涙し、アレクセイを称えていた。アレクセイはその様子を見て、自分はルイ16世ではなく、ハリストスになったのだと理解できた。\n\n彼は恐ろしかった。民たちは自分を称えながら自分の死を望んでいるのだ。\nこの国の摂政が狂っていることを理解してはいたが、まさか自らに手をかけるとは思ってもみなかった。\n\n『一切民に称えられずに死んだ君主もいるのだ。民に愛されて最期を迎えられるのは幸せではないか。』\n恐怖を打ち消すようにアレクセイはそうつぶやいた。\n\n『皇帝陛下は我々ロシア人の罪を背負って死ぬのです！しかし、安心してください！アレクセイ陛下は勝利の皇帝として復活します！必ず復活し、我々のロシアを偉大なものにし、神の王国へと変えます！本当に神聖なロシアがやってくるでしょう！』\n\n狂人の演説を聞きながらアレクセイはつぶやいた。"
TR_russia.30.a:0 "『自分がハリストスならば、この病気も治せただろうな。』"
TR_russia.31.t:0 "復活"
TR_russia.31.d:0 "そんなことは起こりえない。"
TR_russia.31.a:0 "奇跡だ"
TR_russia.32.t:0 "摂政は失敗したのか？"
TR_russia.32.d:0 "『冷静に聞いてください。摂政は耐えています。アレクセイは生きています。アレクセイは復活します。勝利の皇帝アレクセイは帰ってくるだろう。神聖なるロシアは再び偉大になるだろう。贖罪の儀式は成功です。贖罪の儀式は成功です。贖罪の儀式は成功です。贖罪の儀式は成功です…』"
TR_russia.32.a:0 "間違いなく、成功したはずだった。"
TR_russia.33.t:0 "異端者の登場"
TR_russia.33.d:0 "セルゲイ・タボリツキーがアヴァロフの後任として摂政に任命されたことは、ロシア国民にとって驚くべき事態であった。"
TR_russia.33.a:0 "ツァーリは我々の救い主である"
TR_russia.34.t:0 "失敗"
TR_russia.34.d:0 "失敗した"
TR_russia.34.a:0 "失敗した"
TR_russia.35.t:0 "ツァーリ救済同胞団"
TR_russia.35.d:0 "その経歴がほとんど闇に包まれた存在であるセルゲイ・タボリツキーが率いる『ツァーリ救済同胞団』はツァーリが救世主であり、贖い主であるという教義を広める正教会の異端派による組織である。"
TR_russia.35.a:0 "救世主たるツァーリ"
TR_russia.36.t:0 "ムラドロッシ連合"
TR_russia.36.d:0 ""
TR_russia.36.a:0 "皇帝とソビエト"
