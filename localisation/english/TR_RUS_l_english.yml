TR_russia.1.t:0 "ニコライ2世崩御"
TR_russia.1.d:0 "本日1894年に即位して以来、42年に渡ってその地位にあった皇帝ニコライ2世が崩御なされた。ツァーリを尊敬する人々は深く悲しんでいる。皇帝としてツァーリズムを維持に努めてきた老帝の死はロシア政治の転換点になるかもしれない。少なくとも自由主義者と社会主義者はロシアを変える良い機会だと考えているようだ。"
TR_russia.1.a:0 "皇帝アレクセイ2世陛下万歳！"
TR_russia.2.t:0 "2月革命"
TR_russia.2.d:0 "ユリウス暦にして2月、ロシアにおいて革命の狼煙があがった。政治の自由化を求めるデモは政府の予測を超えて拡大し、今や首都ペトログラードの全ての労働者が参加している。早く手を打たねば、ロシアを永遠に変えてしまうかもしれない"
TR_russia.2.a:0 "神よ、ツァーリを守り給え！"
TR_russia.3.t:0 "ロシア革命"
TR_russia.3.d:0 "政府内の多くや十月党は革命の鎮静化の為に、立憲制へ移行するしかないと考えている。\n皇帝陛下はこの考えを支持し、できればそうしたいと考えているようだが、先帝が守り続けてきた絶対君主制を維持したい保守派や君主主義者はそれに反発している。\n保守派が主張しているのは帝権を護る為、戒厳令を出して、軍に全権を与えて鎮圧させるという意見だ。\nヴラーンゲリ将軍を含む軍の上層部でさえ、この考えを支持し、武力を持って革命を鎮圧することを主張している。\nしかし、軍の介入は軍の発言力の増大を招き、ロシアの政治はさらに不安定化するかもしれない。\n最後の選択肢は革命が急進化する前に、ドイツのように共産主義政権が樹立されてしまう前に、皇帝一族を亡命させることだが、ツァーリは国民の信頼を失い、ロシア帝国は歴史上の存在となってしまうだろう。"
TR_russia.3.a:0 "詔書を出し、立憲君主制への移行を約束する"
TR_russia.3.b:0 "軍の介入により、革命は弾圧された"
TR_russia.3.c:0 "ドイツのようになる前に、皇帝一族を亡命させる…"
TR_russia.4.t:0 "憲法制定議会選挙"
TR_russia.4.d:0 "ロシアにおける選挙は長らく封印されてきた。ほとんどの国民は選挙権など使ったことはなかった。\nしかし、今はほとんどの国民に選挙権が与えられ、自由に投票することができる。\n本日はロシアの万人が権利を行使できる栄光の日。ロシアにやっと訪れた春を象徴する日になった。\n\nさて、この公正公平なる選挙の結果、勝利した政党は…"
TR_russia.4.a:0 "カデットの勝利！"
TR_russia.4.b:0 "エスエルの勝利！"
TR_russia.4.c:0 "メンシェヴィキの勝利！"
TR_russia.4.e:0 "ユーラシア党の勝利！"
TR_russia.4.f:0 "十月党の勝利！"
TR_russia.5.t:0 "ソビエトの蜂起"
TR_russia.5.d:0 "少なくとも、8カ月前の革命の後、我が国は様々な改革を行い、事態の鎮静化に努めたが、それはボリシェヴィキの前衛主義的社会主義者らによって崩壊しつつある。\nペトログラードとモスクワの二大都市でミンスクと通じる者たちが蜂起を開始したようだ。蜂起の参加者は武装しており、ロシア政府を打倒すべく、武力革命を起こすことが目的らしい。\nしかし、我々は彼らの武力蜂起に屈することはない。徹底的に戦い抜き、ロシアを守り抜くのだ。"
TR_russia.5.a:0 "革命が始まった…現体制を守れ！"
TR_russia.5.b:0 "革命が始まった…我らはカザフ人と共に！"
TR_russia.5.c:0 "既にボリシェヴィキの内通者共は粉砕した。いざ、ミンスクへ！"
TR_russia.6.t:0 "ロシア内戦"
TR_russia.6.d:0 "我々の同志たちはロシアのいたるところにある都市で蜂起を開始した。我々の号令に従って。\n革命のときは訪れた。ウラジミール・イリイチの無念を晴らし、ロシアにおけるプロレタリア革命を成功させるのだ！\n反動的ロシア政府を打倒し、ソビエトによる支配を、社会主義のロシアを建設するのだ。\nドイツのような革命を！"
TR_russia.6.a:0 "ブルジョワどもを殺せ！"
TR_russia.6.b:0 "ブルジョワどもを殺せ！"
