TR_russia.14.t:0 "テロリスト群像"
TR_russia.14.d:0 "皇帝はロシアから逃亡し、専制権力はこの国から消滅した。我々は民主共和国の建設を始める必要がある。\nチェルノフとサヴィンコフはこの前まで皇帝が使っていた冬宮殿の一室で顔を突き合わせていた。\n\n『我々の敵は右だけにいるわけではない。左にもっと恐ろしい敵がいる。』\n-サヴィンコフが口を開いた。\n『奴らが暴力に訴えるならば、我々も暴力で対応しなければならない。戦闘団にはその用意がある。』\n\nしかし、チェルノフはこの提案を拒否した。\n\n『ボリス、君の考えは極端だ。ロシアにおける民主主義革命はテロルなしでも実現できる。広範な労働者の連携を実現できれば、ボリシェヴィキさえ、仲間に取り込むことが可能だろう。』\n\n…サヴィンコフはこの共和国大統領が愚かで無力だと感じていた。前はそうではなかったが、民主主義革命を完遂しなければならないという焦燥感がチェルノフへの不信感を増大させていた。どうやらこの大統領を説得するのは難しそうだ。彼は諦めて宮殿を去ることにした。\n\nそして、彼は立ち上がり、チェルノフに別れの言葉を言った…"
TR_russia.14.a:0 "『まさか、同志に対してテロを起こすことになるとはな。』"
TR_russia.14.b:0 "『私はもう、党の会合に出席することは無いだろう。』"
TR_russia.15.t:0 "アレクセイとグチコフ"
TR_russia.15.d:0 "アレクサンドル・グチコフは皇帝政府からの組閣の要請を受けて、皇帝の下へ向かっていた。まさか、この年になって自分がロシアを導くことになるとは思ってもみなかった。\nそして、彼は皇帝に会った。数度の言葉を交わしただけで、この即位したばかりの若き皇帝は、おそらくこれまでのどのロシア皇帝とも違った存在であると感じることができた。\n\n『グチコフ、君にこの国の民とロマノフ家を託す。信用しているぞ。』\n\nその言葉を聞いた時にグチコフは喜びに包まれた。グチコフは立憲君主主義者であったものの、専制皇帝ニコライ2世とは折り合いがつかず、憎しみすら抱いていた。ロシアの君主制に諦めの感情さえ抱いていたのである。\nしかし、アレクセイは父とは全く違う。我が国は立憲君主にふさわしいツァーリを手に入れたのだ。\n\n『ははっ！必ずや陛下と陛下の民を守り抜くことを誓います、陛下！』\n\nその返答にアレクセイは満足そうにうなずいた。"
TR_russia.15.a:0 "彼らはまるで、年の離れた友人のようだった。"
TR_russia.16.t:0 "ボリシェヴィキの打倒"
TR_russia.16.d:0 "ロシアの大地を蝕む、レーニンとその息子たちの専制的社会主義者が試みた革命は今、粉砕された。\nレフ・カーメネフを筆頭とするボリシェヴィキ指導部は次々と裁判にかけられている。\nこの反逆者たちの残党はまだ残っているかもしれないが、最早組織的抵抗を行えるほどの勢力を持ちえないだろう。\n多数の犠牲者が出たが、ロシアは社会的分断を克服し、乗り越えたのだ。"
TR_russia.16.a:0 "革命を自称する専制者は去った。"
TR_russia.16.b:0 "革命を自称する専制者は去った。"
