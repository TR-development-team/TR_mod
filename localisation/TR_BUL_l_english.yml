BUL_ElpxumRY:0 "ブルガリア王国の独立"
BUL_ElpxumRY_desc:0 "ブルガリアは数百年に渡ってオスマン帝国によって支配され続けてきた 19世紀末にブルガリア大公国が成立して以降も名目上オスマンの属国となっていたが、1935年、大公ボリス3世はオスマン帝国からの独立を正式に宣言。 弱体化したオスマン帝国はその独立を認めざるを得なかった。 ブルガリア人達はかつての帝国の栄光を夢見ている。 大公ボリス、いやブルガリア王ボリス3世はその夢を実現するつもりだ。"
