### event ###
TR_germany.1.t:0 "プロイセン王国が独立を宣言！"
TR_germany.1.d:0 "ドイツでの革命に対しプロイセンのユンカー達は逃亡した皇帝を担ぎ上げて反乱を起こした！今すぐ鎮圧されるべきである"
TR_germany.1.a:0 "この反革命蜂起を潰せ！"
TR_germany.1.b:0 "我らはプロイセン側に付く！"
TR_germany.2.t:0 "正統なるドイツ"
TR_germany.2.d:0 "ドイツ帝国は70年に渡り欧州一の強国であった。しかしアカどもの背後からの一突きにより、ドイツは汚らわしい共産主義国家となってしまったのである。今抵抗しなければ、ドイツが再び栄光を掴むことはないだろう。"
TR_germany.2.a:0 "帝政復古を目指せ！"
TR_germany.3.t:0 "同志ルクセンブルクが撃たれる！"
TR_germany.3.d:0 ""
TR_germany.3.a:0 "なんてこった！"
TR_germany.4.t:0 "終わりの始まり"
TR_germany.4.d:0 "ドイツ革命を導いてきた同志ルクセンブルクの死は何とかバランスを保ってきた革命勢力内の各派閥の均衡を崩壊させた。内戦中にもかかわらず各派閥の私兵組織は対立を深め、各都市で闘争を始めている。もはや全国レーテ大会はドイツを統治する能力を失いつつあった。"
TR_germany.4.a:0 "同志ゲッベルスがハンブルクで新政権を樹立した！続け！"
TR_germany.4.b:0 "ふん！彼は革命の大義の裏切り者だ"
TR_germany.5.t:0 "フランスがラインラントとバーデンを占領"
TR_germany.5.d:0 ""
TR_germany.5.a:0 "くそったれ！"
TR_germany.6.t:0 "ベルリンへの凱旋！"
TR_germany.6.d:0 "今、プロイセンの軍隊は革命派を打倒し、再びベルリンへ入城した。ドイツ帝国軍諜報部によるルクセンブルクの暗殺は確かに我らの勝利をもたらしたが、我々は再び19世紀に逆戻りしたような国境を得てしまった。ドイツ帝国再興への道は遠のいたように思える…"
TR_germany.6.a:0 "これは勝利と言ってよいのだろうか？"
TR_germany.7.t:0 "北ドイツでの動き"
TR_germany.7.d:0 ""
TR_germany.7.a:0 "ロスバッハに続け！"
TR_germany.7.b:0 "勝手にしろ"
TR_germany.8.t:0 "混乱状態に陥る南ドイツ"
TR_germany.8.d:0 ""
TR_germany.8.a:0 "バイエルン王国を再興するのだ！"
TR_germany.8.b:0 "革命の英雄、エルンスト・ユンガーに続け！"
TR_germany.8.c:0 "右翼の巨頭、ゲーリングはに続け！"
