l_japanese:
 LOADING_TIP_0:0 "明白であってもそうでなくても、意識的でも無意識であっても、人生の卓越した経験である詩的な状態は、人々が愛、罪、ドラッグ、戦争、暴動を通じて本質的に求めていることである。\n- アントナン・アルトー"
 LOADING_TIP_1:0 "君為其易，我任其難(君は安易な道を行け。我は苦難の道を行く。)\n- 汪兆銘"
 LOADING_TIP_2:0 "胎児よ。胎児よ。何故躍る。母親の心がわかって、おそろしいのか。\n- 夢野久作(小説:『ドグラ・マグラ』より)"
 LOADING_TIP_3:0 "人民と国家の名において、私はフランス人民党に、その理想に、その指導者に、忠誠と献身を誓います。共産主義と社会的エゴイズムに対する闘いに全力を尽くすことを誓います。\n- フランス人民党の宣誓文"
 LOADING_TIP_4:0 "飛行機は機関銃や高射砲で落とすのではなく、気迫で落とすものだ。\n- 東條英機"
 LOADING_TIP_5:0 "竹槍三百万本あれば列強恐るるに足らず。\n- 荒木貞夫"
 LOADING_TIP_6:0 "ヨーロッパには2種類の国家しかない。小国と、小国であることにまだ気づいていない小国だ。\n- ポール＝アンリ・スパーク"
 LOADING_TIP_7:0 "共産主義革命もファシスト革命も自由放任の資本主義を間違いなく廃止し、国家資本主義を優先させた。しかし、ファシストと共産主義のどちらの形態でも、大衆は、労働者または市民として生産と分配の基本的手段を支配することはなかった。\n- ノーマン・トーマス"
 LOADING_TIP_8:0 "あらゆる絞首刑人、あらゆる権力者を殺す覚悟がある場合にのみ、人間は自由である。\n- ネストル・マフノ"
 LOADING_TIP_9:0 "日露戦争は、ヨーロッパの戦争と平和、その運命さえも、ヨーロッパの中で決まるのではなく、その外側で、世界と植民地の政治という巨大な渦の中で決まるということを、すべての人に認識させることになったのです。\n- ローザ・ルクセンブルク"
 LOADING_TIP_10:0 "諸君は我々の行為を理解しないだろう。よろしい、我々は、もっと解からないのだ。\n- トリスタン・ツァラ"
 LOADING_TIP_11:0 "彼らは既にラジウムを放出する物質を知っています。(中略)諸君もすべて御存知の通り、かういふ武器を用ひる際は、一分でも敵に先んじて襲撃すれば無造作に敵を塵にすることが出來ます。\n-アレクサンドル・ボグダーノフ『赤い星』"
 LOADING_TIP_12:0 "論理の廃棄、記憶の破壊、考古学の破棄、予言者の破棄、未来の破棄、絶対的な信仰、自由、それがダダ、ダダ、ダダ\n- トリスタン・ツァラ"
 LOADING_TIP_13:0 "戦争は、帝国主義的基礎にもとづいて労働問題を解決することができないのである。それどころか反対に、戦争はこの問題を先鋭化させ、資本主義世界に対し2つの可能性を提起するのだ。すなわち、永続戦争か、さもなくば革命。\n- レフ・トロツキー"
 LOADING_TIP_14:0 "たたかひは創造の父、文化の母である。\n- 『国防の本義と其強化の提唱』"
 LOADING_TIP_15:0 "目的は手段を正当化する。 なにかが目的を正当化する限りは。\n- レフ・トロツキー"
 LOADING_TIP_16:0 "諸君らが東方で戦っている相手はこうした人間以下の劣等人種なのである。ある時はフン族、またある時はマジャール、さらにはタタール、チンギス・ハン、モンゴルと。名前を変えても劣等人種に変わりはない。\n- ハインリヒ・ヒムラー"
 LOADING_TIP_17:0 "スラブ人とドイツ人の間に平和は全く不可能だ。ロシアとの平和は、我々に対する恐怖によってのみ維持できる。\n- ヴィルヘルム2世"
 LOADING_TIP_18:0 "政党には、党勢拡張、政権獲得などという一種の病気がつきまとう。そのために、あるいは種々の不正手段に出たり、あるいは敵に向かって進む勇気を失ったりすることがある。これを監視し激励するのが言論に従事する人々の責任でなければならぬ。\n- 犬養毅"
 LOADING_TIP_19:0 "善は永遠のものであり、私たちの人生の頂点である。人生とは、善に向かって、神に向かって努力することである。善は最も基本的な考えである。理性では定義できない考えだが、他のすべてがそこから導かれる仮定である。\n- レフ・トルストイ"
 LOADING_TIP_20:0 "私は、いかなる場合であっても、代表制の政府形態に同意しない。なぜなら、神が私に託した人々にとって有害であると考えるからである。\n- ニコライ2世"
 LOADING_TIP_21:0 "話せば分かる。\n- 犬養毅"
 LOADING_TIP_22:0 "一足す一が二、二足す二が四だと思いこんでいる秀才には、生きた財政は分からないものだよ\n- 高橋是清"
 LOADING_TIP_23:0 "これは戰時日本の算術だ。然し一度には出来ない。毎日いろいろと工夫・研究して難しい仕事に勇敢に取組んで行き、今日は2+2=5、明日は2+2=7にする。これが2+2=80にする生産增強の鍵だ。\n- 東條英機"
 LOADING_TIP_24:0 "ファシズムは犠牲者の数によって定義されるのではなく、彼らを殺す方法によって定義されるのだ。\n- ジャン＝ポール・サルトル"
 LOADING_TIP_25:0 "無秩序こそ秩序の母である。\n- ピエール・ジョゼフ・プルードン"
 LOADING_TIP_26:0 "便所ニテ毎週ノ題材ニ苦シミ我ガ宝ヲ写生ス\n- 石原莞爾"
 LOADING_TIP_27:0 "福祉国家や計画経済の支持者はみな、潜在的な独裁者なのだ。\n- ルートヴィヒ・フォン・ミーゼス"
 LOADING_TIP_28:0 "イエスは、ある点では無政府主義者であった。彼は市民政府というものを全く考えていなかったからだ。\n- エルネスト・ルナン"
 LOADING_TIP_29:0 "真理は権威者を必要とするものではなく、まして集団に属するものではありえない。\n- ジッドゥ・クリシュナムルティ"
 LOADING_TIP_30:0 "そうだ、日本へ帰ろう。日本の魂のドン底から覆へして、日本自らの革命に当たろう。\n- 北一輝"
 LOADING_TIP_31:0 "御前の生まれ方が遅かった。この著述が20年早かったらば我が自由党の運動は別の方向を取って居った。\n- 板垣退助(北一輝を評して)"
 LOADING_TIP_32:0 "人間は火のついた線香じゃ。それに気がつけば誰でも何時かは発憤する気になるじゃろう。老若誠に一瞬の間じゃ、気を許すな。\n- 頭山満"
 LOADING_TIP_33:0 "たいていの人は、問題を解決しようとするよりも、問題を回避するためにより多くの時間とエネルギーを費やしている。\n- ヘンリー・フォード"
 LOADING_TIP_34:0 "日本の憲法は御承知のごとく五箇条の御誓文から出発したものと云ってもよいのでありますが、いわゆる五箇条の御誓文なるものは、日本の歴史・日本の国情をただ文字に表しただけの話でありまして、御誓文の精神、それが日本国の国体であります。\n- 吉田茂"
 LOADING_TIP_35:0 "「私は孤独だ」と書く作家はどこか滑稽だ。自分の孤独を認めるのに読者に知らせる、つまり孤独であることを妨げる方法を使うことが滑稽だ。\n- モーリス・ブランショ"
 LOADING_TIP_36:0 "私たちは、相違がなければ力強く活力ある運動は不可能だと考えている。「真の一致」は墓地においてのみ可能なのだ。\n- イオセブ・ジュガシヴィリ"
 LOADING_TIP_37:0 "動かないものは、鎖で縛られていることに気づかない。\n- ローザ・ルクセンブルク"
 LOADING_TIP_38:0 "満洲の産業開発は、私の描いた作品である。この作品にたいして私はかぎりない愛着を覚える。\n- 岸信介"
 LOADING_TIP_39:0 "私は神を信仰しない。自分を信仰できないからだ。神を信仰するということは、自己を信仰するということなのである。。\n- ジョルジュ・バタイユ"
 LOADING_TIP_40:0 "我が宰相は親独派、我が妻は親イタリア派、我が国民は親露派。私だけがこの国で唯一中立だ。\n- ブルガリア国王ボリス3世"
 LOADING_TIP_41:0 "国民革命の目的は、国家と民族の利益を守るために、独立した自由な国を作ることであった。帝国主義者に依存する者は必ず負けるが、国民と団結して国民革命を加速させる者は必ず勝つのである。\n- 孫文"
 LOADING_TIP_42:0 "もし、王位を失うようなことがあっても、私は怖くはない。もしそうなったらすぐにアメリカに行って、機械工の仕事に就くだろう。\n- ブルガリア国王ボリス3世"
 LOADING_TIP_43:0 "私たちのすべての行動、すべての行為は、革命の最高の理想に対応するものでなければなりません。\n- ミハイル・フルンゼ"
 LOADING_TIP_44:0 "我々は人種の隔離と各人種の完全性を支持する。\n- ストロム・サーモンド"
 LOADING_TIP_45:0 "国民の一部のみが経済上の利益特に不労所得を享有し、国民の大部が塗炭の苦しみを嘗め、延ては階級的対立を生ずる如き事実ありとせば、一般国策上は勿論国防上の見地よりして看過し得ざる問題である。\n『国防の本義と其強化の提唱』"
 LOADING_TIP_46:0 "すべてのアフリカ人が自由な存在として、すべての人の目から見て平等であり、天の目から見て平等であるように、立ち、話すまで。その日まで、アフリカ大陸は平和を知らないだろう。\nハイレ・セラシエ1世"
 LOADING_TIP_47:0 "汝の意に沿うことの先に法はない。愛こそが法であり、意志のもとに愛がある。\n- アレイスター・クロウリー"
 LOADING_TIP_48:0 "ドイツはもっとも悪しき同盟国であって、ドイツ国或はその前身たるプロシャ国と結び、同盟によって利益を受けたものの無いことは顕著な事実である。\n- 石井菊次郎"
 LOADING_TIP_49:0 "科学的社会主義は、あらゆる宗教の中で最も宗教的であり、真の社会民主主義者は、あらゆる人間の中で最も深く宗教的である。\n- アナトリー・ルナチャルスキー"
 LOADING_TIP_50:0 "百発百中の一砲能く百発一中の敵砲百門に対抗し得る。\n- 東郷平八郎"
 LOADING_TIP_51:0 "我が軍人は精神に重きをおきすぎて科学を忘れたことである。\n- 昭和天皇 裕仁"
 LOADING_TIP_52:0 "どうも日本人は西洋かぶれをしたがる。殊に地位に在る人、政治家と言われる人、学者と言われるような人がそうである。\n- 平沼騏一郎"
 LOADING_TIP_53:0 "我國亦宜しく妄りにかの英米本位の平和主義に耳を藉す事なく、眞實の意味に於ける正義人道の本旨を體して其主張の貫徹に力むる所あらんか、正義の勇士として人類史上永へに其光榮を謳はれむ。\n- 近衞文麿『英米本位の平和主義を排す』"
 LOADING_TIP_54:0 "愛と仕事と知識は、私たちの人生の源泉である。また、それらは人生を支配するものであるべきだ。\n- ヴィルヘルム・ライヒ"
 LOADING_TIP_55:0 "私は、現代の資本主義の凶悪な腐敗と戦うために人生を捧げてきた。なぜなら、資本主義は、労働者から現世の財貨を奪うからである。しかし、共産主義は我々の来世の幸福を奪うので、私は共産主義を攻撃することにする。\n- チャールズ・カフリン"
 LOADING_TIP_56:0 "今頃、人気で政治をやろうなんて、そんな時代遅れな者じゃあ駄目だね。\n- 西園寺公望"
 LOADING_TIP_57:0 "種々やって見たけれど、結局人民の程度しかいかないものだね。\n- 西園寺公望"
 LOADING_TIP_58:0 "私たちは、革命家が愛国者でなければならず、愛国者が革命家でなければならない、奇妙な時代にいる。\n- ジョージ・オーウェル"
 LOADING_TIP_59:0 "われわれが要求する平和は、正義公理の上に立つ平和であり、強権侵略者に対し屈服投降して得る平和ではない。\n- 蔣介石"
 LOADING_TIP_60:0 "政権を取らない政党は、ネズミを捕らぬネコと同じだ。\n- 西尾末広"
 LOADING_TIP_61:0 "勤勉と倹約は、国家、家庭、身体の基礎となるものである。\n- 馮玉祥"
 LOADING_TIP_62:0 "政治圏外にある所の軍部の一角と通謀して自己の野心を遂げんとすることは、政治家の恥辱であり堕落であり、又実に卑怯千万の振舞であるのである。\n- 斎藤隆夫"
 LOADING_TIP_63:0 "私は共産主義者を知っている。彼らのうちの何人かは私の子供だからだ…\n- ベニート・ムッソリーニ"
 LOADING_TIP_64:0 "最後の運命は黄色人種と白色人種の競争にして此競争の下には支那人も日本人も共に白色人種の仇敵として認められる位地に立たむ。\n- 近衞篤麿"
 LOADING_TIP_65:0 "なぜカリフォルニアのために死ななければならないのだ？\n- 1940年 日本反戦スローガン"
 LOADING_TIP_66:0 "私はドイツを愛し、資本主義を憎むことができる。いや、できるどころか、しなければならない。搾取システムの消滅だけが、わが民族の再生の核心を担っている。\n- ヨーゼフ・ゲッベルス"
 LOADING_TIP_67:0 "君主制が機能するためには一人の男が賢明であればよいが、民主主義が機能するためには大多数の人々が賢明でなければならない。\n- シャルル・モーラス"
 LOADING_TIP_68:0 "政治が趣味道楽であってたまるものか。およそ政治ほど真剣なものはない。命がけでやるべきものである。 \n- 濱口雄幸"
 LOADING_TIP_69:0 "兵士は皆、自分がしていることの道徳的側面について何かを考えている。しかし、すべての戦争は非道徳的であり、それを気にするならば、あなたは良い兵士ではない。\n- カーティス・ルメイ"
 LOADING_TIP_70:0 "マルクス主義は、労働者階級の資本主義である。\n- オスヴァルト・シュペングラー"
 LOADING_TIP_71:0 "戦時中は、真実はプロパガンダによって常に置き換えられる。\n- チャールズ・リンドバーグ"
 LOADING_TIP_72:0 "攻撃しろとは言っていない。死ぬことを命令しているのだ。\n- ムスタファ・ケマル"
 LOADING_TIP_73:0 "人間の希望にとって最悪の敵は、残忍な事実ではなく、それに向き合おうとしない頭脳の持ち主だと私は今でも思っている。\n- マックス・イーストマン"
 LOADING_TIP_74:0 "私は、中国を手玉に取って規制しなければならないと思う。文明国が強大になればなるほど、彼らはより冷酷になり、いつ武装して文明国を脅かすかわからない野蛮な大国の存在に、世界が耐え切れなくなるときが来ると私は思っている。\n- ウィンストン・チャーチル"
 LOADING_TIP_75:0 "戦争では教訓を学び、そして学び続けるが、授業料は高く付く。\n- エルンスト・ユンガー"
 LOADING_TIP_76:0 "ドイツ国民の主な敵はドイツにある。ドイツ帝国主義、ドイツの政党、ドイツの秘密外交である。\n- カール・リープクネヒト"
 LOADING_TIP_77:0 "ウラジーミル・イリイチ、君の具体的な行動は、君が抱いている考えに全くふさわしくない。もし君がそのような方法を認めるなら、いつか中世に行われたような拷問を行うことになるだろうと予見できる。\n- ピョートル・クロポトキン"
 LOADING_TIP_78:0 "彼は、第四の封印が解かれたときに現れた蒼ざめた馬に乗った騎士のようだった。\n- スヴェン・ヘディン(馬仲英を評して)"
 LOADING_TIP_79:0 "西洋を堕落させた悪の根源はキリスト教だ。これは真実であり、不確実性を認めない。\n - ユリウス・エヴォラ"
 LOADING_TIP_80:0 "真実は揺るぎない。パニックはそれを恨み、無知はそれを嘲り、悪意はそれを歪めるかもしれないが、真実はそこにある。\n - ウィンストン・チャーチル"
 LOADING_TIP_81:0 "奴隷として生まれたことは誰も責めるべきことではないが、自由を求める努力をしないばかりか、奴隷であることを正当化し、賛美する奴隷は、憤り、軽蔑、嫌悪の感情を引き起こす舐めた野郎で愚か者だ。\n - ウラジーミル・レーニン"
 LOADING_TIP_82:0 "兵士の最大の強みは「死」という言葉である！\n - 呉佩孚"
 LOADING_TIP_83:0 "党内の異なる考え方の対立や闘争は、社会の階級的矛盾や党内の新旧の矛盾の反映として頻繁に起こっていることだ。 党内に矛盾がなく、それを解決する思想的闘争がなければ、党の生命は絶えるだろう。\n - 毛沢東"
 LOADING_TIP_84:0 "理想的な非暴力国家は、秩序ある無政府状態であろう。その国家は、最もよく統治され、最も統治されないものである。\n - マハトマ・ガンディー"
 LOADING_TIP_85:0 "資本主義との悲痛な闘争において、労働者階級は、その宣言した敵に最後の極刑を与えることを控えることはできない。内戦が続いている間は、死刑を廃止することは不可能である。\n - ニコライ・ブハーリン"
 LOADING_TIP_86:0 "人間は、宗教的な次元で自分が何であるかを生活の中で創造しているのだ。\n - イワン・イリイン"
 LOADING_TIP_87:0 "我々は共に英国に炎を灯した。時が流れても消えることはないその聖なる炎を守れ！我が兄弟黒シャツ隊よ！それが英国を照らし、再び人類の行く道を照らすまで。\n - オズワルド・モズレー"
 LOADING_TIP_88:0 "ダンスは若者をまとめる手段であり、家族という組織の最初のステップとなる。\n - アレクサンドル・ボグダーノフ"
 LOADING_TIP_89:0 "大君に御国思ひて斃れける若き男乃子の心捧げん\n - 栗原安秀"
 LOADING_TIP_90:0 "アメリカ人には、たとえ脅かされても、自分の立場が正しい場合には、道を譲ったりしてはならない。対等な立場を欲するものは、対等な立場で望まなければならない。\n- 松岡洋右"