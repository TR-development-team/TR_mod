TR_UK.4.d:0 "連合王国ならびにイギリス自治領の国王であるジョージ5世陛下が崩御した。陛下の物静かで落ち着いた態度と臣民に対する慈しみは、先の大戦から大恐慌までの期間、帝国を支え続けた。息子が後を継いでエドワード8世として即位した。しかし、新国王があまりにも独自の考えを持っていることに、早くも懸念する声が出ている。"
