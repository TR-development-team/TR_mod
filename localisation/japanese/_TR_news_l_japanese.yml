TR_news.41.d:0 "恐慌による日本植民地帝国の弱体化と過熱化する民族独立運動により、日本は採算の合わないアフリカ植民地からの撤退を行った。\nしかし、一部の在アフリカ日本人は本国政府の命令に背き、日本支配を維持するために動いているし、アフリカに追放されていた日本の共産主義者やその他の政治犯、日系移民と共にやってきた朝鮮系移民も独自の行動を開始している。\n日本政府の性急にすぎる決断により、アフリカが植民地時代よりも悲惨な戦乱の時代に陥るのは間違いないだろう。"
