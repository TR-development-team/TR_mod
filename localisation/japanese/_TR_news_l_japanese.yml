TR_news.44.t:0 "シャルル・モーラスがフランスの指導者に"
TR_news.44.d:0 "本日、フランス摂政評議会は詩人ルネ・ヴィヴィアンが『大天使』とたとえた男、アクション・フランセーズのシャルル・モーラスを正式なフランス首相に選出した。\nモーラスは徹底的な反議会主義者であり、フランスを150年前のフランス革命以前の『アンシャン・レジーム』へと回帰させようとしている。\n彼はまた国家の団結のためには王が必要不可欠であり、君主制がなければ国家はいずれ滅びると主張している。\n王権の下に国家、軍隊、司法、カトリック教会を団結させ、有機体的国家を作り上げるという名目のもと、フランス全土では外国人排斥キャンペーンが始まっており、また議会主義者や共産主義者に対する襲撃も相次いでいる。多くの者たちが国外逃亡しているようだ…"
TR_news.44.a:0 "動くことを拒むのではなく、反対に動くのだな"
TR_news.44.b:0 "国王陛下万歳！我々の『大天使』に万歳！"
TR_news.45.t:0 "ジャック・ドリオがフランスの指導者に"
TR_news.45.d:0 "本日、フランス摂政評議会はフランス人民党のジャック・ドリオを首相に選出した。\n元はフランス共産党員であり、そこで幹部まで上り詰めたドリオはやがて共産主義と訣別して国家主義者へと転向したという経歴を持つ。\nフランス人民党とドリオの目標はフランス、いや『ガリア民族』の誇りを取り戻すことであり、『ガリア民族の指導者』たるジャック・ドリオの下、共産主義と議会主義の退廃を取り除き、歴史上もっとも強力なフランスを作り上げることだ。\n『前進！ジャック・ドリオ！』という掛け声のもと、パリの若者はドリオの演説を聞き、フランスは彼が言うがままに戦争へと突き進むだろう…"
TR_news.45.a:0 "ヨーロッパの平和は遠のいた"
TR_news.45.b:0 "我らが総統閣下！前進！ジャック・ドリオ！"
TR_news.46.t:0 "マルセル・デアがフランスの指導者に"
TR_news.46.d:0 "本日、フランス摂政評議会は国家人民連合のマルセル・デアを首相に選出した。\n元はフランス社会党(SFIO)の一員であったデアは30年代前半にベルギーで生まれた『新社会主義』に共鳴。やがて新社会主義者らは『秩序・権威・国家』こそ社会主義にとっての真のスローガンであるとして古参の社会党員を卒倒させたという。\nこうして『古典的な』社会主義と訣別したデアは新社会主義政党『国家人民連合』を設立。階級闘争を否定して階級連帯を主張し、技術官僚制に基づく計画経済による建設的革命を提案している。\nまた、デアはロベスピエールの崇拝者でもあり、革命の実現のためには恐怖政治も厭わないだろう…"
TR_news.46.a:0 "それは共産主義と何が違うのだ？"
TR_news.46.b:0 "新たなるフランス革命を！"
