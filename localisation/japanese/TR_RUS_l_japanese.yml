TR_russia.14.t:0 "テロリスト群像"
TR_russia.14.d:0 "皇帝はロシアから逃亡し、専制権力はこの国から消滅した。我々は民主共和国の建設を始める必要がある。\nチェルノフとサヴィンコフはこの前まで皇帝が使っていた冬宮殿の一室で顔を突き合わせていた。\n\n『我々の敵は右だけにいるわけではない。左にもっと恐ろしい敵がいる。』\n-サヴィンコフが口を開いた。\n『奴らが暴力に訴えるならば、我々も暴力で対応しなければならない。戦闘団にはその用意がある。』\n\nしかし、チェルノフはこの提案を拒否した。\n\n『ボリス、君の考えは極端だ。ロシアにおける民主主義革命はテロルなしでも実現できる。広範な労働者の連携を実現できれば、ボリシェヴィキさえ、仲間に取り込むことが可能だろう。』\n\n…サヴィンコフはこの共和国大統領が愚かで無力だと感じていた。前はそうではなかったが、民主主義革命を完遂しなければならないという焦燥感がチェルノフへの不信感を増大させていた。どうやらこの大統領を説得するのは難しそうだ。彼は諦めて宮殿を去ることにした。\n\nそして、彼は立ち上がり、チェルノフに別れの言葉を言った…"
TR_russia.14.a:0 "『まさか、同志に対してテロを起こすことになるとはな。』"
TR_russia.14.b:0 "『私はもう、党の会合に出席することは無いだろう。』"
TR_russia.15.t:0 "アレクセイとグチコフ"
TR_russia.15.d:0 "アレクサンドル・グチコフは皇帝政府からの組閣の要請を受けて、皇帝の下へ向かっていた。まさか、この年になって自分がロシアを導くことになるとは思ってもみなかった。\nそして、彼は皇帝に会った。数度の言葉を交わしただけで、この即位したばかりの若き皇帝は、おそらくこれまでのどのロシア皇帝とも違った存在であると感じることができた。\n\n『グチコフ、君にこの国の民とロマノフ家を託す。信用しているぞ。』\n\nその言葉を聞いた時にグチコフは喜びに包まれた。グチコフは立憲君主主義者であったものの、専制皇帝ニコライ2世とは折り合いがつかず、憎しみすら抱いていた。ロシアの君主制に諦めの感情さえ抱いていたのである。\nしかし、アレクセイは父とは全く違う。我が国は立憲君主にふさわしいツァーリを手に入れたのだ。\n\n『ははっ！必ずや陛下と陛下の民を守り抜くことを誓います、陛下！』\n\nその返答にアレクセイは満足そうにうなずいた。"
TR_russia.15.a:0 "彼らはまるで、年の離れた友人のようだった。"
TR_russia.16.t:0 "ボリシェヴィキの打倒"
TR_russia.16.d:0 "ロシアの大地を蝕む、レーニンとその息子たちの専制的社会主義者が試みた革命は今、粉砕された。\nレフ・カーメネフを筆頭とするボリシェヴィキ指導部は次々と裁判にかけられている。\nこの反逆者たちの残党はまだ残っているかもしれないが、最早組織的抵抗を行えるほどの勢力を持ちえないだろう。\n多数の犠牲者が出たが、ロシアは社会的分断を克服し、乗り越えたのだ。"
TR_russia.16.a:0 "革命を自称する専制者は去った。"
TR_russia.16.b:0 "革命を自称する専制者は去った。"
TR_russia.17.t:0 "内戦からの回復"
TR_russia.17.d:0 "我が国は内戦による悪影響を少し払拭した。"
TR_russia.17.a:0 "復興を続けよう。"
TR_russia.18.t:0 "内戦からの回復"
TR_russia.18.d:0 "我が国は内戦による悪影響をかなり払拭した。"
TR_russia.18.a:0 "復興を続けよう。"
TR_russia.19.t:0 "内戦からの回復"
TR_russia.19.d:0 "我が国は内戦からの復興を完了させた！"
TR_russia.19.a:0 "素晴らしい！"
TR_russia.20.t:0 "ロシア労農連合政府の成立"
TR_russia.20.d:0 "共和国臨時大統領、ヴィクトル・チェルノフの突然の死により、一時中央行政は混乱状態に陥ったが、これらの混乱は社会革命党の幹部であるボリス・サヴィンコフと彼が率いる戦闘団によって収められた。\n\n『昨晩、我らが敬愛する同志であるチェルノフ大統領が凶弾によって倒れました。この卑劣なる行為は間違いなく、ボリシェヴィキ、ブルジョワ反動、その他ロシア革命に反発する専制的勢力によって起こされたものであります。我々は共和国の革命精神を絶やすことのないよう、暗殺犯を特定し、必ずやその根源を破壊します。』\n\nサヴィンコフによる、涙ながらの演説がラジオから聞こえ、多くの人々がそれを聞いた。ある人は茶番劇だと言ったが、多くの人々はサヴィンコフに同情している。\n\n『亡き大統領のためにも、我々は反革命と戦わねばならない！反動主義者や前衛主義者に負けず、ロシアの民主主義革命を完遂しなければならない！ロシアのすべての労働者と農民が団結しなければならない！』\n\nそして、サヴィンコフは結論に辿り着く…\n\n『我々は守勢に立つのではなく、攻勢に出なければならない。軟弱な臨時政府と制憲議会ではそれは不可能だ。革命の完遂のために、新たなる労働者・農民連合政府の樹立を宣言する。』\n\nサヴィンコフの宣言は多くの反発を招くはずだったが、それはサヴィンコフを支持する農民と労働者の熱狂によってかき消された。"
TR_russia.20.a:0 "『人民の意志』によって革命は遂行される。"
TR_russia.21.t:0 "蒼ざめた馬"
TR_russia.21.d:0 "ボリス・サヴィンコフはこの日、議会で演説を行った。\n\n『同志たちよ、我々の敵は至る所にいる。知っての通り、我らが同志チェルノフは殺されたが、その裏にボリシェヴィキと、ツァーリの支持者の陰謀があることは疑う余地もない。』\n\n『我々はこの陰謀の根を根絶しなければならない。労働者と農民の民主主義共和国を防衛するために立ち上がらなければならない。』\n\n『テロにはテロで対抗する。我々は反革命に対する徹底的なテロルを行う。黒百人組とボリシェヴィキをロシアの大地から根絶する。徹底的なテロルを！』\n\n『本日、チェルノフ陰謀に加担したと断定された容疑者に対し、裁判を開く。彼らは即座に銃殺刑に処されるだろう。これが正義のテロルだ。』\n\nこの演説に対し、議員達の一部は怒号を上げ、サヴィンコフを罵ったが、彼らはすぐに議会を警備していた戦闘団員によって連行された。\n\n連行される彼らを見ながら、サヴィンコフは言葉を発した…"
TR_russia.21.a:0 "『生半可ではいけない。テロルは徹底的でなければならない。』"
TR_russia.21.b:0 "『テロルは専制に立ち向かうためのものだ。』"
TR_russia.22.t:0 "政府に対する陰謀？"
TR_russia.22.d:0 "ヴラーンゲリがクーデターを起こして首相となった後、ペトログラードでは不穏な空気が漂っている。\n敵は社会主義革命家だけではない。保守勢力にもいる。\n正教と皇帝を支持する反ユダヤ主義的組織、総称して『黒百人組』と呼ばれる団体は当初、軍による介入を支持していたが、ヴラーンゲリが権力を掌握すると軍が皇帝から権力を奪い、その首班であるヴラーンゲリが事実上の皇帝になろうとしていると非難している。\nそのシンパは軍内にも存在しており、政府を転覆させるための計画を企んでいるのではないかという噂がヴラーンゲリの耳にもちらほらと届くようになった。真実かどうかは分からないが、軍内を調査すべきだろうか？"
TR_russia.22.a:0 "今はそんな噂に労力を割く暇はない。"
TR_russia.22.b:0 "徹底的に調査せよ！"
TR_russia.23.t:0 "黒百人組のクーデター"
TR_russia.23.d:0 "ロシアの君主主義組織である『ロシア人民連合』はツァーリズム、正教原理主義、大ロシア主義、反ユダヤ主義、反自由主義、反共主義などを提唱する極右団体である。\nこの団体は20世紀初頭に内紛を起こして分解したが、最大の分派である『大天使ミカエル連合』がロシアの絶望的な状況を前にナショナリストと君主主義者の支持を得て、近年組織を拡大していた。\n\n現在、ペトログラードではヴラーンゲリ首相が軍内の反対派と極右勢力の策謀によって権力の座を追われ、軟禁された。ペトログラードでは混乱が起きている。\nこの渦の中心にいるのがこの『大天使ミカエル連合』だ。\n海軍の最重鎮であるアレクサンドル・コルチャークや陸軍内のパ―ヴェル・ベルモント・アヴァロフら過激派将校と結んだ大天使ミカエル連合はこのクーデター劇を成功させ、権力を掌握することに成功したのである。\n\n時期に連合のリーダーであるウラジーミル・プリシケヴィチが首相に選出され、超国家主義的な君主主義者による統治がこのロシアにもたらされるだろう。"
TR_russia.23.a:0 "黒男爵は打倒され、皇帝陛下は自由になった。"
TR_russia.24.t:0 "反ヴラーンゲリ派の摘発"
TR_russia.24.d:0 ""
TR_russia.24.a:0 "彼らは『皇帝陛下の敵』である"
TR_russia.25.t:0 "プリシケヴィチが撃たれる！"
TR_russia.25.d:0 "国際ユダヤ・ボリシェヴィキの陰謀を打ち砕き、ロシア帝国はまさに再建の時を迎えようとしていたが、どうやら宰相閣下は寛大過ぎたのかもしれない…\n\n我々の偉大なる指導者であり、皇帝陛下の御心の代理人であったウラジーミル・プリシケヴィチは今日、平定されたミンスクを視察している最中にボリシェヴィキの残党によって撃たれた。\n多くの国民がこのニュースに触れて衝撃を隠せないでいる。\nこの銃弾はプリシケヴィチに致命的な結果をもたらすだろうか…"
TR_russia.25.a:0 "銃弾は頭に当たった"
TR_russia.25.b:0 "銃弾は逸れて足に当たった"
TR_russia.26.t:0 "新たなる首相の選出"
TR_russia.26.d:0 "摂政評議会の設置から数週間が立ち、ついに英雄プリシケヴィチの後を引き継ぎ、帝国に栄光を取り戻す大仕事にふさわしい後継者が選出された。\nさて、ロシア帝国の新たなる首相は…"
TR_russia.26.a:0 "カゼムベクが新たなるロシアを建設する"
TR_russia.26.b:0 "タボリツキーがロシアを救済する"
TR_russia.27.t:0 "純粋なる復讐"
TR_russia.27.d:0 "この日、ロシア帝国首相改めロシア帝国摂政セルゲイ・タボリツキーは宮殿広場にて国民に向けて演説した。\n\n『これは神なき力に対する復讐です。』\n\n『ロシア人の一部は神なき力を信奉しました。禿げた男の戯言に惑わされたのです。我々ロシア人は愚かです。しかし、それでも我々ロシア人は勝利の民になることができる。ツァーリとロマノフ家の力によって。だからこそ我々は皇帝陛下に懺悔せねばなりません。ロマノフ家に懺悔せねばなりません。これは悔い改めの儀式です。これは神の思し召しによる純粋なる復讐です。そしてそれは神の代理人であるツァーリによって実行されるでしょう。』\n\n『これから、ロシアの大地を純化し、人々を純化するための戦いが始まります。ツァーリの民でありながら、ツァーリを裏切るようなことが未来永劫無いように。』\n\n摂政が語った多くの言葉の意味を国民たちは理解できなかった。"
TR_russia.27.a:0 "大丈夫。彼らはすぐに理解することになるだろう…"
TR_russia.28.t:0 "修道士アベルの預言"
TR_russia.28.d:0 "『100年以上前の偉大な預言者である修道士アベルはロシアの未来を正確に予測しています。』\n\n『彼の預言によると、神聖なるツァーリの玉座は一度崩壊する運命にあるとされています。』\n\n『皇帝陛下はキリストの心を持っています。ボリシェヴィキの悪魔に翻弄されたロシア人は贖罪を始めましたが、まだ足りません。』\n\n『ロシア人は神なき力に汚染される運命にありましたが、皇帝陛下が起こした奇跡により立ち直ったのです。しかし、愚かなロシア人はまだ罪を贖っていない。しかし、皇帝陛下は我々の罪を許すでしょう。我々の裏切りを許すでしょう。』\n\n『皇帝陛下は我々ロシア人の罪を償います。ハリストスのように。いえ、正確にはアレクセイ陛下こそが真のハリストスであると言えます。これは残酷な事実です。』\n\n『しかし、安心してください。彼は必ず復活します。』\n\nタボリツキーの演説を前に会場は静まり返っていたが、やがて、聴衆の一人が叫んだ。\n\n『ロシア人の救い主、アレクセイ陛下に万歳！神の王国はロシアに訪れるだろう！』\n\nこの言葉をきっかけに会場は拍手と称賛に包まれた。皆がアレクセイを求めているのである。"
TR_russia.28.a:0 "しかし、タボリツキーの後ろに座るツァーリは蒼ざめているように見えた。"
TR_russia.29.t:0 "贖い主アレクセイ"
TR_russia.29.d:0 "アレクセイは不安だった。あの狂人、セルゲイ・タボリツキーが何をしようとしているのか全く分からなかった。\n日に日に自分に対する支持は高まり続け、皆が自分を聖人、救世主として扱う。\n一部の人にとっては喜ばしいことかもしれないが、自分にとっては恐ろしいだけだった。\n\n-いつものようにセルゲイ・タボリツキーがやってくる。\n\n『我らの救い主よ。何なりとご命令を。』\n\n彼はここ数日で確実に様子がおかしくなっている。体調は悪そうだし、痩せこけて、目は血走っている。\n\n『セルゲイ、何かあったのか？様子がおかしいぞ？』\n\nツァーリの問いかけに対し、タボリツキーは答える。\n\n『いいえ、何も…何もございませぬ。』\n\nアレクセイはそれ以上問い詰めるのをやめた。この摂政が何を隠しているのか、それを知ることが恐ろしくなったから。"
TR_russia.29.a:0 "彼は…この国が狂い始めていることに気づいていた。"
TR_russia.30.t:0 "贖罪の儀式"
TR_russia.30.d:0 "タボリツキーはアレクセイを殺すことをためらっていた。\nアレクセイが復活すると信じていても、彼を処刑することは恐ろしいことで、失敗は許されないからだ。\nだが、彼は決心した。贖罪の儀式を完遂することが、アレクセイとロマノフ家、そしてすべてのロシア人の為である。\n\n-アレクセイは突如、タボリツキーに呼び出された。彼はこの1ヵ月、軟禁状態に置かれていた。一国の皇帝たるものが軟禁されるとはクーデターか何かかと思ったが、その素振りは全くなく、彼はそれまで以上に『神聖なる皇帝』として遇されていた。\n\nそして、タボリツキーはアレクセイに言う。\n\n『陛下の民たちが、陛下をお待ちしています。皆が熱狂しています。あなた様を待ち望んでいるのです。』\n\nアレクセイは彼が何を言っているのかわからなかった。彼はえらく高揚し、正気を失っているように見えた。\n\nそのままアレクセイはまるで罪人かのように連行されたが、連れ出す兵士たちは皆、アレクセイに敬意をもって接した。中には涙してるものさえいた。異様な光景だった。\n\n-その先には数万人の観衆に埋め尽くされた広場があり、真ん中には十字架が立っていた。観衆は涙し、アレクセイを称えていた。アレクセイはその様子を見て、自分はルイ16世ではなく、ハリストスになったのだと理解できた。\n\n彼は恐ろしかった。民たちは自分を称えながら自分の死を望んでいるのだ。\nこの国の摂政が狂っていることを理解してはいたが、まさか自らに手をかけるとは思ってもみなかった。\n\n『一切民に称えられずに死んだ君主もいるのだ。民に愛されて最期を迎えられるのは幸せではないか。』\n恐怖を打ち消すようにアレクセイはそうつぶやいた。\n\n『皇帝陛下は我々ロシア人の罪を背負って死ぬのです！しかし、安心してください！アレクセイ陛下は勝利の皇帝として復活します！必ず復活し、我々のロシアを偉大なものにし、神の王国へと変えます！本当に神聖なロシアがやってくるでしょう！』\n\n狂人の演説を聞きながらアレクセイはつぶやいた。"
TR_russia.30.a:0 "『自分がハリストスならば、この病気も治せただろうな。』"
TR_russia.31.t:0 "復活"
TR_russia.31.d:0 "そんなことは起こりえない。"
TR_russia.31.a:0 "奇跡だ"
TR_russia.32.t:0 "摂政は失敗したのか？"
TR_russia.32.d:0 "『冷静に聞いてください。摂政は耐えています。アレクセイは生きています。アレクセイは復活します。勝利の皇帝アレクセイは帰ってくるだろう。神聖なるロシアは再び偉大になるだろう。贖罪の儀式は成功です。贖罪の儀式は成功です。贖罪の儀式は成功です。贖罪の儀式は成功です…』"
TR_russia.32.a:0 "間違いなく、成功したはずだった。"
TR_russia.33.t:0 "異端者の登場"
TR_russia.33.d:0 "セルゲイ・タボリツキーがプリシケヴィチの後任として首相に任命されたことは、ロシア国民にとって驚くべき事態であった。\n\nタボリツキーはその生い立ちについて触れることはほとんどしなかった。なぜならそれは彼の政治生命にとって致命的であり、最も克服すべき経歴だったからだ。\n正教に改宗したユダヤ人の母の私生児として生まれ、その姓を母の夫であるユダヤ人から貰ったタボリツキーは正教徒として育てられた。君主主義者、正教主義者として育った彼は自らの出自に対する劣等感からその政治姿勢を過激化させた。\n彼の経歴は不確かだが、君主主義者の世襲貴族であり、下院議員のゲオルギー・デリューギンの秘書を務め、その時から君主主義者の運動と接触していたと考えられている。\nそれらの活動の過程で彼の君主主義思想は皇帝を救世主とみなす正教徒の異端派と合流した。\n\n彼と彼が率いるツァーリ救済同胞団は『罪深きロシア人をツァーリが救う』と唱え、明らかに多くの正教教義や他の極右思想からも一線を画している。\n\nこの『異端』による統治はロシアをどう変えるのだろうか？\n\n早速、タボリツキーは首相の地位が皇帝の輔弼するための立場であり、皇帝に直属することを強調するために、『摂政』へと呼称を変える法案を議会に通した。"
TR_russia.33.a:0 "摂政閣下と神聖なる皇帝陛下に万歳！"
TR_russia.34.t:0 "失敗"
TR_russia.34.d:0 "失敗した"
TR_russia.34.a:0 "失敗した"
TR_russia.35.t:0 "ツァーリ救済同胞団"
TR_russia.35.d:0 "その経歴がほとんど闇に包まれた存在であるセルゲイ・タボリツキーが率いる『ツァーリ救済同胞団』はツァーリが救世主であり、贖い主であるという教義を広める正教会の異端派による組織である。\n\nこの組織の活動はほとんど謎に包まれているが、狂信的なまでの君主主義と反ユダヤ主義、大ロシア主義で知られており、また、神秘主義的傾向を持ち、数々の『儀式』を行っているとされている。"
TR_russia.35.a:0 "救世主たるツァーリ"
TR_russia.36.t:0 "ムラドロッシ連合"
TR_russia.36.d:0 "『皇帝とソビエト』をスローガンとする君主主義組織『ムラドロッシ』-青年ロシア人を意味する-は君主主義、超国家主義と共産主義の折衷的なイデオロギーを標榜する政治団体である。\n\n彼らはイデオロギーに支えられた専制君主制を理想的な国家体制とみなし、政党に属さない君主の下にソビエト体制をモデルに一党独裁体制を築き上げることを目標としていた。\nまた、彼らはマルクス主義の物質主義的な革命に批判的であり、精神的な革命-ドイツの保守革命論者と共通する-を唱えている。\n彼らはナショナリストでありながら、帝国の連邦化を唱えており、中央集権国家ではあるが、ある程度の自治を持つ国家群による連邦体制を支持している。"
TR_russia.36.a:0 "皇帝とソビエト！"
TR_russia.38.t:0 "カインの印"
TR_russia.38.d:0 "アレクセイは死んだ。復活することはない。失敗、失敗だ。私は何をしたのだろうか。ロシアの神聖なる大地に覇穢れた死体がごまんと転がっている。\n\n毎日、皇帝陛下が死ぬ瞬間を夢に見る。そのたびに絶望する。私の過ち。先祖の穢れた血。克服できない血。\nこの身に刻まれたカインの印。\n\n神は許してくれない。アレクセイは許してくれない。\nこの身のすべてをかき切り、穢れた血と肉をすべて削り出したい。\n\n執務室に飾られたアレクセイの絵画は変わることなくこちらを見つめている。恐ろしくなる。この身の穢れた血が反応する。\n\n振り返って後ろを見た。窓がある。窓、窓、窓…\n\n『アレクセイがいる！アレクセイがいる！』\n\n『皇帝陛下は復活したのだ！贖罪の儀式は成功したのだ！』\n\nこの世で最も『神聖』なる帝国の摂政は突然叫びだし、何もない窓の外へと身を乗り出した…"
TR_russia.38.a:0 "そして、彼は飛び立った。"
TR_russia.39.t:0 "光"
TR_russia.39.d:0 "『今から300年前。ロシアには同じような暗黒時代がありました。』\n\n『その暗黒の時代を終わらせた男の名を思い出してください。』\n\n『ミハイル・ロマノフ』\n\n『私の先祖であり、我が弟、皇帝アレクセイの先祖です。』\n\n『ロマノフの正統なる血筋は途絶えましたが、私たちロマノフ家は我が民を見捨てはしません。』\n\n『私をここまで連れてきてくださったデニーキン将軍の尽力に感謝します。一人の狂人によってもたらされたロシアの暗黒時代は今、終焉を迎えるでしょう。』"
TR_russia.39.a:0 "『私達のことを忘れないで下さい。』"
TR_russia.40.t:0 "摂政評議会の設置"
TR_russia.40.d:0 "大ロシアの再建を目指し、邁進していた英雄、プリシケヴィチの死はロシアに再び暗黒時代をもたらそうとしている。\n\n食い止めなければならない！\n\n皇帝陛下とロシア正教会を守護する新たなる指導者を！\n\nプリシュケヴィチの大天使ミカエル連合とその協力者であるツァーリ救済同胞団、およびムラドロッシの3つの団体によって構成されるロシア君主主義者連合は空白期間を統治を行いつつ、後継者を選出する機関として『摂政評議会』の設置を宣言した。\n\n後継者候補の吟味はすぐに始まるだろう…"
TR_russia.40.a:0 "評議会にロシアの未来が託された。"
TR_russia.41.t:0 "君主主義とソビエト"
TR_russia.41.d:0 "摂政評議会はプリシケヴィチの後任として、ムラドロッシ連合の指導者、アレクサンドル・カゼムベクを首相に選出した。\n\nアレクサンドル・カゼムベクはカザンに住む裕福なペルシャ系貴族の出身であり、ロシアの高級貴族として君主主義、そして正教会への愛着を育んだが、同時にボリシェヴィズムを始めとする革新思想への興味を得た。\n\nカゼムベクは君主主義と正教原理主義と共に、コーポラティズム、民族ボリシェヴィズムを支持し、その生まれからくるカリスマ性と雄弁さにより、彼の組織『ムラドロッシ連合』は急拡大を続けている。\n\n超国家主義、君主主義とボリシェヴィズムの折衷的思想であるムラドロッシ主義は、反対者から日和見主義的と非難されているが、カゼムベクは明確なビジョンと強力な指導力を持ってロシアを偉大にするために努力するつもりだ。"
TR_russia.41.a:0 "ボリシェヴィズムは意外な形で生き残ったな。"
