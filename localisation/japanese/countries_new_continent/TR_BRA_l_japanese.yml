BRA_CIVIL_WAR:0 "ブラジル内戦"
BRA_CIVIL_WAR_desc:0 "カフェ・コン・レイテがヴァルガスのクーデターによって崩壊した後、ブラジルには混沌だけが残った。地主独裁は資本家独裁へと変わったが、ほとんどの者にとって満足のいく結果ではなかった。1932年、サンパウロ州が中央集権化を推し進めるヴァルガスに対して蜂起した後、すぐに鎮圧されると思われた反乱は予想以上に長引いた。三八式歩兵銃がサンパウロ軍の鹵獲装備から見つかった時、この戦争は単なる反乱でないことが発覚した。1934年、レシフェで統合主義者が蜂起した後、遂にブラジルは崩壊した。各州が独立国かのように行動し、離合集散を繰り返した後、1936年までにブラジルは4つの勢力によって分割された。ヴァルガスの中央政府、北東部の諸州を糾合した統合主義者、日本資本の支援を受けてサンパウロ州の実権を奪った日系人、そしてアマゾンで興り、急速に信徒を増やしているサント・ダイミ教団である。"
BRA_Collapsed_Economy:0 "崩壊した経済"
BRA_Collapsed_Economy_desc:0 "ブラジル経済は長きにわたる内戦で完全に崩壊しており、人々は終わる気配のない内戦の中で希望を失っている。人々は職を失い、家を失い、飢餓に苦しみ、周辺国へ難民として流出する。"
BRA_Securing_Infantry_Rifles:0 "銃の確保"
BRA_Securing_Infantry_Rifles_desc:0 "戦争を遂行するには膨大な量の銃と弾丸が必要であるが、残念ながらこの国の国力では生産の限界は限られている。しかし、戦い、いや家族を守るためには武器が必要であり、全てのブラジル国民はほとんど信頼性のない手製の銃を作るか、それとも非正規のルートで銃を入手するかのどちらかを強いられている。"
