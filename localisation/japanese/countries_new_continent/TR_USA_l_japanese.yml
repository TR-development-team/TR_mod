TR_USA.9.t:0 "賠償問題"
TR_USA.9.d:0 "アメリカに課された66億ドルもの巨額の賠償金は、度々の賠償不履行を乗り越えながら返済が続けられてきた。\nしかし、世界恐慌が起きてアメリカ経済が崩壊寸前の状態になった今、これまで通りの返済を継続するのは不可能になった。\n日本にこれまでの額の賠償金を支払い続ければ、アメリカの経済が死ぬだろう。\nほとんどの政党が賠償金の支払いを即時停止することを要求する中、社会党は減額という妥協案を提示し、日本と交渉を行うことを決定した。"
TR_USA.9.a:0 "日本に減額を求めよう！"
TR_USA.9_1.t:0 "アメリカが賠償金の減額を要求"
TR_USA.9_1.d:0 "[USA.GetLeader]は[JAP.GetLeader]に対し、東京講和条約によって課された賠償金を減らすことを要求してきた。\nしかし、この賠償金は彼らの行いを償わせるために課された物であり、減額などもってのほか。国民がそれを許さないだろう。\nそれにアメリカからの賠償は恐慌に苦しむ我が国にある程度の潤いをもたらしてくれているのである。"
TR_USA.9_1.a:0 "無理な要求だ"
TR_USA.9_2.t:0 "日本が賠償金減額を拒否"
TR_USA.9_2.d:0 "[JAP.GetLeader]首相は日本の経済情勢を鑑みると、賠償金減額は不可能であるとアメリカ政府通達。\n更に、賠償金の支払いを停止すれば、テキサスにより大規模な日本軍を駐留させるという脅しを添えてきた。\n[USA.GetLeader]は、卒倒しそうになりながらもこの返答を受け取った。\nこのことが報道に出た後、世論は完全に反日感情に支配され、大統領の弱腰外交を非難している。\n「東京講和条約は完全に破棄されるべきだ！」\nそれがアメリカ国民の総意である。"
TR_USA.9_2.a:0 "くそったれ！"
