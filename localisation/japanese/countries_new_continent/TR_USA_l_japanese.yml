TR_USA.21.t:0 "カリフォルニアの解放"
TR_USA.21.d:0 "ロサンゼルス、サンフランシスコ、シアトル、栄光ある都市たちが解放された後、建物には日の丸に代わって星条旗が掲げられ、我が兵士たちが市民の歓迎を受けている。\n我らは西海岸において、日本に対する勝利を達成した。カリフォルニアの傀儡政権は解体され、アメリカの州へと復帰するだろう！"
TR_USA.21.a:0 "我らはアジア人を追い出した！"
TR_USA.22.t:0 "新大陸戦線での勝利"
TR_USA.22.d:0 "カリフォルニア、中米連邦、そしてパナマ運河。日本の新大陸における拠点はほとんど陥落し、日米は海を挟んでにらみ合うだけになった。\nこれを機に、日本と講和について話し合うべきではないかという意見もある。すなわちアジア人に新大陸への不干渉を要求するのだ。\nしかし、より過激な意見もある。ハワイを奪還し、太平洋諸島を征服し、そして東京へ向かうまでは講和しないということだ。\nアメリカはここで矛を収め、モンロー・ドクトリンへと帰るべきだろうか？\nそれとも、東京を無条件降伏させるまで戦争を続けるべきだろうか？"
TR_USA.22.a:0 "奴らには新大陸から去ってもらおう！"
TR_USA.22.b:0 "まだだ、我々は太平洋を越える！"
TR_USA_22_b_tt:0 "太平洋戦争での戦いを遂行するためのNFが解禁される。"
TR_USA.23.t:0 "[USA.GetLeader]死す"
TR_USA.23.d:0 "敗戦が最早避けられない状況になる中、アメリカを導く大統領[USA.GetLeader]は、死を選んだ。\n独裁者は最後に祖国を見捨て、全ての責任から逃れて命を絶ったのだ。\n陸軍司令官ジョージ・マーシャルが最早機能不全に陥った政府を掌握し、臨時大統領の職務に付いた。\n無論、彼の政府は敗戦処理政府にすぎず、日本との講和交渉を始めているという噂もある。"
TR_USA.23.a:0 "[USA.GetLeader]は英雄的な死を遂げたのだ！"
TR_USA.24.t:0 "旭日は再び昇る"
TR_USA.24.d:0 "最早、アメリカの防衛線は完全に決壊し、旭日の旗を掲げたアジア人がその国土を蹂躙している。\n日本が何度も降伏勧告を行う中、[USA.GetLeader]率いる政府は講和か、徹底抗戦かで割れている。\n無論、この戦況になってなお徹底抗戦を支持するものなど、もうほとんどいないのだが…"
TR_USA.24.a:0 "降伏だ！"
TR_USA.24.b:0 "いや、まだ勝機はある！"
