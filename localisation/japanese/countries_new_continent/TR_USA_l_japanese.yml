TR_USA.1.t:0 "1936年大統領選挙"
TR_USA.1.d:0 "日本という黄色人種国家に敗北した屈辱から来る人種主義の伸長。恐慌の到来による『資本主義の失敗』の認知。資本主義の象徴であるユダヤ人への憎悪。昨年のドイツ革命の成功。これらの要素は極右政党『キリスト教国家主義者十字軍』と極左政党『アメリカ共産党』への支持を大いに増やした。現大統領で社会党員のノーマン・トーマスも立候補を表明したが、平和主義的なこの政治家に対日報復を求める民衆の支持が集まるはずがなかった。旧二大政党も人気獲得に躍起になっており、民主党は南部民主党員で人種主主義者であるリチャード・ラッセル・ジュニアを候補に擁立。共和党は好戦的で国民に人気のある陸軍のダグラス・マッカーサー将軍を擁立した。さて、これらの候補のうち、勝利をつかんだのは…"
TR_USA.1.a:0 "極右政党『CNC』のジェラルド・L・K・スミスが勝利！"
TR_USA.1.c:0 "アメリカ共産党のアール・ブラウダーが勝利！"
TR_USA.1.e:0 "共和党のチャールズ・リンドバーグが勝利！"
TR_USA.1.f:0 "民主党のリチャード・ラッセル・ジュニアが勝利！"
TR_USA.2.t:0 "上院議員ヒューイ・ロングの暗殺"
TR_USA.2.d:0 "「富の共有運動」を推進するポピュリスト政治家で、前ルイジアナ州知事でもあるヒューイ・ロング上院議員が今朝、バトンルージュにて凶弾に倒れた。\nロングは、連合党の大統領候補として政治活動を行っており、次期大統領の有力候補と報じられていた矢先の死であった。\nロングの運動の後継者とみられるのは、富の共有運動の幹部として知られるジェラルド.L.K.スミスであるが、彼はロングとは違い、白人至上主義と反ユダヤ主義で知られる人物であり、富の共有運動、及び連合党の運動はより右の方に旋回していくことが予測されている。"
TR_USA.2.a:0 "なんということだ！"
TR_USA.3.t:0 "連合党に同情が集まる"
TR_USA.3.d:0 "ヒューイ・ロングの死は全米でセンセーショナルに報道され、ジェラルド.L.K.スミスら極右の扇動者らはそれを利用し、政治基盤を拡大することを企図している。\n「偉大なるアメリカ」を取り戻すために戦ったロングとその後継者という神話は、アメリカの世論を動かしつつあるのだ。"
TR_USA.3.a:0 "死者は悼むべきだが、同情で票を投じるべきではない！"
