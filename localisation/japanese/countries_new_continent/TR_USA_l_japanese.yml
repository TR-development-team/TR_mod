TR_USA.13.t:0 "東京条約"
TR_USA.13.d:0 "東京条約は第一世界大戦大戦の日米講和条約である。この条約の条項は西海岸における日米国境の確定(ロッキー山脈)と日本への多額の賠償金。グアンタナモ米軍基地の破壊。テキサス地方の放棄と同地域の日本が設置した施政委員会による管理。そしてアメリカに対する軍備制限とロッキー山脈東部の非武装地帯設置などであり、日本は好き放題にアメリカの主権を侵害してきた。今、この条約は破棄されるべきである。なに、恐慌に苦しんでいるジャップがこちらに手を出してくることはないだろう。"
TR_USA.13.a:0 "こんなものは破棄してしまえ！"
