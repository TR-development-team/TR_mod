TR_USA.8.t:0 "焦点を絞る"
TR_USA.8.d:0 "ニューヨーク、シカゴ、アトランタ。諸都市で極右と極左の私兵が戦いを続けている。\nこの全くもって健全でない状態に対処すべく、政府はこういった組織を取り締まる努力を行っているが、まったく実を結んでいない。\n時間の制限が刻一刻と迫る中でノーマン・トーマス大統領はどちらかに焦点を絞って取り締まりを行うことを決定した。\nそれはもう片方が勢いづく結果を与えるかもしれないが、やらないよりはましだろう。"
