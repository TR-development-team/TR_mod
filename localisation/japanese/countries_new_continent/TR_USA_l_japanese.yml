USA_treaty_of_Tokyo:0 "東京講和条約"
USA_treaty_of_Tokyo_desc:0 "巨額の賠償金と、ロッキー山脈西部全域の割譲と、ロッキー山脈東部一帯の巨大な非武装地帯と、広大な国土を守れるはずがないほどの軍備制限と…\n東京講和条約はアメリカを圧迫し、縛り付ける不公正で、アメリカのすべての国民から恨みを買う条約だ。\n賠償は日本に一時的な利益をもたらすが、それはアメリカを支配してしまった反日感情の対価として十分な物だろうか？"
USA_invisible_empire:0 "見えざる帝国"
USA_invisible_empire_desc:0 "KKKは先の大戦の後、さらに勢いを増している。\n先の大戦の結果に対する不満は日本人とアジア人に対する怒り巻き起こし、社会党の軟弱外交に対する不満は社会主義者に対する怒りを巻き起こし、そして先の大戦の終結に対する陰謀論はユダヤ人に対する怒りを巻き起こし、黒人は何のいわれもない風評によってそれらの怒りを受けている。\n今や白人至上主義は、より広範な支持を得るようになった。KKK、そして彼らが支持する連合党は最早無視できぬ政治勢力である。"
USA_Extremism:0 "横行する政治暴力"
USA_Extremism_desc:0 "アメリカの主要都市では極左と極右の私兵組織が毎日のように衝突を繰り返している。\n連邦政府は無力だ。この状況に手を出せない。警察は傍観者だ。\n過激主義の台頭と共に増え続ける政治暴力は、アメリカの政治を健全からは程遠いものにしている。\nこの国になんとか存続している民主主義が終わるのは、そう遠くないことかもしれない。"
USA_dust_bowl:0 "ダストボウル"
USA_dust_bowl_desc:0 "1930年代に入ってから、グレートプレーンズではダストボウルと呼ばれる砂嵐が問題化している。\n農地から土塊を巻き上げながら、大西洋まで吹き流れてくるこの嵐は中西部の農業に甚大な被害を与えている。\n対策しなければ、このダストボウルは起こり続けるだろう。政府はすぐに対策すべきだ。"
USA_dust_bowl_2:0 "農業の復興"
USA_depression:0 "大恐慌"
USA_depression_desc:0 "大阪で始まった恐慌は、このアメリカにまで波及し、賠償でインフレに苦しんできたアメリカ経済に最後の一撃を与えた。\nまた日本からもたらされたアメリカの悲劇。\n都市にあふれる失業者達が見守る中、大統領はこの前代未聞の恐慌に挑まなければならない。"
USA_depression_1:0 "大恐慌"
USA_depression_1_desc:0 "大阪で始まった恐慌は、このアメリカにまで波及し、賠償でインフレに苦しんできたアメリカ経済に最後の一撃を与えた。\nまた日本からもたらされたアメリカの悲劇。\n都市にあふれる失業者達が見守る中、大統領はこの前代未聞の恐慌に挑まなければならない。"
