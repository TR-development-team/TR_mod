#南西阿弗利加
TR_jafrica.84.t:0 "何もない土地"
TR_jafrica.84.d:0 "「納米比(ナミブ)砂漠」。ナミブは先住民の言葉で何もない土地を意味する。\nその上に形作られたのが日本領南西阿弗利加植民地である。\nその国土のほとんどが砂漠であり、人口も希薄で、何もない土地が広がっているが、鯨湾と呼ばれる天然の良港を持ち、南部にはダイヤモンド鉱脈が多く発見され、この地の経済を支えている。\n日本が提唱する「文明化」によって、その国土の貧弱さにもかかわらず、この地はアフリカで最もインフラが整い、日本人移民の割合が最も高い地になった。しかし、その『文明化』は常に順調だったわけでなく、我々は多くの先住民の屍の上に立っているのである。"
TR_jafrica.84.a:0 "その土の上に花は咲く"
