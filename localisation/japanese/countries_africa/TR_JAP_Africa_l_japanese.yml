TR_jafrica.56.t:0 "コンゴ族同盟(ABAKO)の訴え"
TR_jafrica.56.d:0 "中央阿弗利加の先住民はほとんど政治参加の権利がなく、経済発展によって形成された先住民中流階級層にとってそれは大きな不満となっていた。\nコンゴ族同盟(ABAKO)はそれらの中流階級によって組織された組織であり、コンゴ川下流に住むコンゴ族の利益を代表する政治組織であった。\nABAKOは我らに対し、議会の開設と政治参加の権利を要求している。植民地当局はこのような要求を受け入れるつもりはないが、要求を却下すればABAKOの急進化は避けられないだろう。"
TR_jafrica.56.a:0 "却下だ。この我々の植民地にとっての小さな障害を排除せよ。"
TR_jafrica.56.b:0 "要求を受け入れる。彼らの要求は理にかなっており、文明化のためにも必要だ。"
