#東阿弗利加
TR_jafrica.9.t:0 "ケニアの「アジア的高地」"
TR_jafrica.9.d:0 "ケニアの中央高地は日本人が住むのに適した気候だとされ、宣伝によって多くの日本人入植者が農業のために入植してきた。本来この地の土地所有者であったキクユ族は『不法占拠者』と扱われ、日本人の農園で低賃金で小作人として働くことでなんとか生計を立てている。\n日本人によるケニアで最も豊かな大地の占有はキクユ族にとって最大の懸念であり、現地の反植民地主義を促進している。\n恐慌はキクユに更なる一撃を与えた。不安の増大は、新たなる過激派を生んでいる。"
TR_jafrica.9.a:0 "何かが起きなければいいけれど"
TR_jafrica.10.t:0 "ケニア土地自由軍の結成"
TR_jafrica.10.d:0 "キクユ族の伝統文化の回復と民族主義、そして日本人に奪われた「高地」を奪還することを目指すキクユ中央協会の過激派は、「ケニア土地自由軍」なる新たなゲリラを結成した。\nこのゲリラは武装闘争による独立獲得を目指しており、主流の独立派よりも若く好戦的なケニア民族主義者たちの指導の下にある。\n\n「日本人はアジアに帰れ！アフリカに自由を」\n\nこのスローガンの下、彼らは非常に計画的なゲリラ戦を展開しており、植民地部隊は苦戦を強いられている。\nなんとか彼らの活動を抑えこみ続ける必要がある。"
TR_jafrica.10.a:0 "文明化を歓迎せぬ遅れた蛮族共の集まりだ。アジアの文明を見せてやれ。"
TR_jafrica.11.t:0 "赤い汎アフリカ主義者"
TR_jafrica.11.d:0 "ジョージ・パドモア、本当の名はマルコム・イヴァン・メレディス・ナース。\n汎アフリカ主義とマルクス主義の信奉者である彼はドイツの共産主義者の支援を得て、ひっそりとケニアへ入国した。\n彼は「マウマウ」と日本人に呼称されるケニア土地自由軍に接触し、この戦闘的な革命者たちをアフリカ社会主義の尖兵に育て上げることを画策していた。\n\n「資本主義者に勝利するには、社会主義しかない。植民地化以前のアフリカは階級がなく、共同体精神を持ち合わせた真の社会主義国家であった。アフリカは社会主義の故郷であり、アフリカは団結し、進化し、社会主義を再建設しなければなりません。」\n\n彼の言葉はキクユの青年たちに受け入れられた。"
TR_jafrica.11.a:0 "そして蛇は倒される。"
