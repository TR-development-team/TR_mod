TR_jafrica.5.t:0 "アフリカ大恐慌"#東阿弗利加
TR_jafrica.5.d:0 "アフリカに波及した恐慌は、アフリカの農民たちを大いに苦しめている。\n少なくともトウモロコシのようなカネにならない作物よりは、コーヒー、綿花、その他多種多様な商品作物を「強制栽培」させる…\n入植者の負担を増税によってアフリカ人に背負わせる…\nこれらは植民地政府にとって極めて「現実的な」解決策だ。日本人入植者が生き残るために他者が犠牲になるのは仕方のないことだろう。\nこれらの政策はアフリカ人、特に農園で働く小作人たちに広範な不安を引き起こすかもしれないが、経済を回復させるために必要な処置だ。"
TR_jafrica.5.a:0 "先住民に増税し、日本人を支援するのだ。"
TR_jafrica.5.b:0 "先住民を犠牲にするな。誰も飢えさせるわけにはいかない。"
