TR_jafrica.14.a:0 "もう暴動は抑えきれない。全ての職員を退避させよ。"
TR_jafrica.15.t:0 "取り残された者たち"
TR_jafrica.15.d:0 "「東阿弗利加在住ノ臣民ニ告グ。諸君ラノ身ニ危険ガ迫ッテイルカラ今スグ退避セヨ。」\nポンコツのラジオからは1日中その言葉だけが聞こえる。ふざけるな！\n確かに沿岸で働く都市労働者や官僚共はそれでいいかもしれないが、俺たちの財産は土地だ。全財産を捨てろと言っているに等しい。\n俺たちは絶対にあの野蛮人共に土地は渡さない。ここは俺たちが入植して開墾した土地だ。\n本国政府が黒人共の反乱に何もしないなら自分で武器を持って戦う！\n…「聞こえるか、日本人入植者の諸君。我ら植民地軍は腰抜けの官僚共と逃げるつもりはない。我々植民地軍は決して諸君を見捨てはしない。本国政府の移行に逆らってでも絶対に東阿弗利加における我々の利益を維持する。」…\nポンコツラジオもたまには良いことを言ってくれるもんだ。行こう、植民地軍の元へ。"
TR_jafrica.15.a:0 "我々だけで再建する。"
