###ideas###
SKT_coalition_of_chiefs:0 "首長たちの連合国家"
SKT_coalition_of_chiefs_desc:0 "ソコトはカリフの宗主権を認めた首長たちによる緩やかな首長国連合体である。首長国の指導者たちはカリフによって任命されているが、常にカリフに忠誠心を持っているわけではなく、度々反乱を起こし、首長国同士の戦いも起きてきた。こうした分権的構造はソコト帝国の勢力拡大を支えた一方で、帝国の弱点でもあり、ソコトの近代化を妨げる要因になっている。"
SKT_Jihad:0 "聖戦国家"
SKT_Jihad_desc:0 "ジハードによって確立された国家であるソコトはイスラム教をこの地域で支配的な宗教とし、シャリーアに基づく統治を確立した。ソコトのジハード主義は西アフリカ諸地域のイスラム教の拡大に貢献し、この地域のイスラム教徒にとって、重要な存在となっている。"
SKT_Slavery:0 "奴隷制度"
SKT_Slavery_desc:0 "ソコトは勢力拡大の過程で非イスラム教徒を奴隷化し、100万人から200万人にのぼる奴隷を抱えていると言われている。日本当局はソコトに対し、奴隷制度を解体するよう要求してきたが、経済的な必要性から奴隷制度は生き続けてきた。"
