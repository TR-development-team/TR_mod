MCG_Mines_under_zaibatsu_control:0 "財閥支配下の鉱山"
MCG_Mines_under_zaibatsu_control_desc:0 "中央阿弗利加の奥地に眠るダイヤモンド、銅、ウラン、その他の鉱山たちは財閥たちの興味を引き、三菱と住友が激しい採掘権獲得競争を繰り広げている。特にカタンガでは、社会インフラもこれらの企業が整備しており、事実上の自治区を築き上げている。鉱山による利益は中央阿弗利加の経済を支えているが、そこに潜む腐敗と労働者の権利の軽視は植民地に不安をもたらすかもしれない。"
MCG_Kimbanguism:0 "謹万宗"
MCG_Kimbanguism_desc:0 "才門謹万と名乗るコンゴ人の僧侶によって開かれた日蓮宗系の新宗派が謹万宗である。この新興宗派はコンゴ人の間で急速に広がり、笠部丈一郎、またの名をカサブブが率いる独立派、コンゴ族同盟と結びついて成長している。"
MCG_Darkest_Africa:0 "最暗黒のアフリカ"
MCG_Darkest_Africa_desc:0 "コンゴは大日本帝国のアフリカ植民地の中で最も集権化され、先住民の自治権は最も制限されている。日本は多くの植民地で先住民の伝統的な指導者を保護し、間接統治のシステムを採用しているが、コンゴではそれが採用されず、徹底的な『文明化』を実行している。コンゴ植民地はアフリカで最も発展している植民地の一つであるが、同時に無視できない『人種差別』の問題、内陸部に隠された特別区の存在で知られるもっとも抑圧的な植民地でもある。"
