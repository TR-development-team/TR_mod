###ideas###
NGA_North_South_divide:0 "南北に分かれた植民地"
NGA_North_South_divide_desc:0 "西アフリカは二つに分かれている。北のソコトやボルヌでは伝統的な支配体制を温存し、保護国としたこれらの諸国を通じた間接的な統治を行っている。一方、ラゴスを中心とした南部では強制的に経済制度を近代化し、社会制度を近代化し、日本語が公用化され、寺社仏閣が建設された。地域ごとに全く異なる様相を示す西アフリカ統治政策はこの地域に多くの矛盾をもたらしているが、植民地政府にとってはこれが好都合なのである。"
NGA_tribal_conflict:0 "部族対立"
NGA_tribal_conflict_desc:0 "日本がこの地域を武力によって制圧し、一つの植民地としてまとめなければ、『ナイジェリア』という地理的概念は生まれなかっただろう。この地域から万が一秩序が失われるようなことがあれば、南西部のヨルバ人、南東部のイボ人、北部のハウサ人はそれぞれが主導権を握るために行動を起こすだろう…"
