CAR_Country_not_on_map:0 "地図に載らぬ国"
CAR_Country_not_on_map_desc:0 "ウバンギにあるこの日本の「特別」な植民地は地図に記載されることはない。\n公式には中央阿弗利加植民地の一部であるウバンギ特別区は、政治犯を閉じ込めておく刑務所と、国内ではできない研究をしたい科学者たちが働く研究所と、アフリカでの諜報任務を担う諜報員達が働く諜報施設によって形作られている。\nこの暗黒の植民地のことを知る者は日本国民にもほとんどいない。この植民地はほかの植民地がやろうとしない、汚い仕事を担い続けている。"
CAR_Secret_Laboratory:0 "秘密の研究所"
CAR_Secret_Laboratory_desc:0 "野口英世博士によって導かれるウバンギの研究施設は他ではできない研究ができる。この隠された研究所が日本の医学の進歩を支えているのである。\nさあ、今日もより多くの人類を救うために、今生きるごく少数の人間を犠牲にしよう。"