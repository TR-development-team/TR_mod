###人名###
BAN_Chandra_Bose:0 "スバス・チャンドラ・ボース"
###ideas####
BAN_Split_of_the_India:0 "インド政府の分裂"
BAN_Split_of_the_India_desc:0 "日本が英領インドを粉砕した後、デリーに政権が樹立され、インド人に独立が与えられた。その領域は満足できるものではないが、少なくとも我々は自らの国を手に入れたのである。が、この政権はすぐに分裂した。インドには今、二人のボースが並立している。"
BAN_Government_of_Calcutta:0 "カルカッタのボース"
BAN_Government_of_Calcutta_desc:0 "スバス・チャンドラ・ボースは決してインドの現状を認める気はなかった。彼は同志を率いてカルカッタに移動し、そこで対抗政府の樹立を宣言した。"