PHI_Spanish_Japanese_War:0 "日西戦争の余波"
PHI_Spanish_Japanese_War_desc:0 "数年前、日本軍はスペイン領東インドに侵攻し、ほとんど抵抗もなくそれを占領した。この出来事の後、フィリピン人は独立を与えられたのである。それは何百年にも渡ってスペイン人の支配を受けてきたフィリピン人にとって歓喜すべき出来事であったが、素直に喜べない現状がある。フィリピンは日比同盟条約に基づき、日本と「対等な」同盟国になったが、実際には主従関係なのは明らかである。"
PHI_Hukbalahap:0 "フクバラハップ"
PHI_Hukbalahap_desc:0 "フィリピン共産党の民兵組織であるフクバラハップはブルジョワ政府打倒、地主階級打倒、日本軍撤退をスローガンに、フィリピンのあちこちでゲリラとして抵抗運動を展開している。政府は日本の支援を受けてこの組織を弾圧しているが、戦いは長引きそうである。"
