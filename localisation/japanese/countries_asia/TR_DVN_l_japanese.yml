DVN_Cracked_diamond:0 "割れたダイヤモンド"
DVN_Cracked_diamond_desc:0 "王冠のダイヤモンドは我々の手で砕け、その欠片がこの土地だ。第一次日英戦争から徐々に南インドへと食い込んだ日本は、世界大戦を以て全インドをイギリス人から解放したが、インドをすべてインド人に任せるのは少々性急すぎる。この地からデリーを見張ろうではないか。"
DVN_Hero_of_Imphal:0 "英雄の統治"
DVN_Hero_of_Imphal_desc:0 "先の大戦時、南インドから攻勢に出た日本軍はデリーを解放し、英軍をベンガルへと追い込んだ。ベンガルに逃げ込んだ英軍はインパールを最終抵抗拠点に選び、強力な抵抗をつづけたが、それを打ち砕いたのがインパール作戦であり、立案者にして作戦指揮官である牟田口廉也中将である。この作戦は新聞で連日報道され、牟田口中将は一躍国民的英雄となった。そして英雄は今、ボンベイに派遣され、畏れ多くも天皇陛下の勅命を受けて南インドの支配を託されたのである。\n§R「日本のボナパルト」のすばらしき支配はインド人を毎日のように涙させている。§!"
DVN_rumor:0 "§R噂§!"
DVN_rumor_desc:0 "インパール作戦の成功によってによって英軍はすべて投降し、降伏文書調印後に完全撤退したはずだ。が、英軍の残党がジャングルに潜んでいるだとか、我々の直接支配下にない藩王国に逃げ込んだだとか、根も葉もない噂が流れている。諸君、安心したまえ。我らが英雄、牟田口閣下はすべてのアングロサクソンをこのインドから追い出したよ。もし、そんなことが事実なら閣下の顔に泥を塗ることになるじゃないか…\n§R早く見つけ出せ。秘密裡に殺せ。§!"