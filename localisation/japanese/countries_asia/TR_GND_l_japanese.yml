###国民精神###
GND_Zaibatsu:0 "財閥による支配"
GND_Zaibatsu_desc:0 "日本企業がこの地に進出するようになって以来、広州は様変わりした。「支那のマンハッタン」と形容されるその都市は、まさしくアジアでも最大規模の経済都市のひとつである。財閥が築いたこの街は、とても煌びやかで日本人にとっても大人気の観光都市である。広州はとても素晴らしい都市だ！美しい街だ！\n§Rその下に多くの屍が転がっていることを知らなければそう思えるだろう…§!"
GND_opium_trade:0 "アヘンによる利益"
GND_opium_trade_desc:0 "支那におけるアヘン取引は我々に無視できない規模の利益をもたらしている。欧州がアヘン取引から手を引いたとしても、我が国には関係ないことである。これは必要なことなのだ。"
GND_Chinese_labor_system:0 "華人労務者制度"
GND_Chinese_labor_system_desc:0 "華人労務者制度…内地では決して語られないこの制度は広東の経済を支えている。彼等のほとんどは香港マフィアによって日本企業に売り渡された者たちであり、内地では想像できない待遇の下で働いている。この強制労働に近しい制度は、内地で公になれば一大スキャンダルになるだろう。\n§Rしかし、安心したまえ。政治家もメディアも買収済みだ。これが公になることなどありえない。§!"