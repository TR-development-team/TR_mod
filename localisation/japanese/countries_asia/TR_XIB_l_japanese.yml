###イベント###
TR_Guominjun.1.t:0 "国民軍からの調査"
TR_Guominjun.1.d:0 ""
TR_Guominjun.1.a:0 "賄賂を渡して追い返せ"
TR_Guominjun.1.b:0 "誠実に答えよう"
TR_Guominjun.2.t:0 "国民軍からの使節"
TR_Guominjun.2.d:0 ""
TR_Guominjun.2.a:0 "武漢を倒すため、手を結ぼうではないか"
TR_Guominjun.2.b:0 "あの馮玉祥を信用しろと言うのか？無理だ！"
TR_Guominjun.3.t:0 "国民軍からの使節"
TR_Guominjun.3.d:0 ""
TR_Guominjun.3.a:0 "誰が国民軍なんかを信じるのか？"
TR_Guominjun.3.b:0 "今こそ、武漢に反旗を翻す時だ"
TR_Guominjun.4.t:0 "寧夏への調査成功？"
TR_Guominjun.4.d:0 ""
TR_Guominjun.4.a:0 "全く信用ならない結果だな"
TR_Guominjun.5.t:0 "寧夏への調査成功"
TR_Guominjun.5.d:0 ""
TR_Guominjun.5.a:0 "彼への疑念は払拭すべきかもしれない"
TR_Guominjun.6.t:0 "重慶との交渉に成功"
TR_Guominjun.6.d:0 ""
TR_Guominjun.6.a:0 "共に独裁者を打ち破ろう！"
TR_Guominjun.7.t:0 "重慶との交渉に失敗"
TR_Guominjun.7.d:0 ""
TR_Guominjun.7.a:0 "親日漢奸の助けなど必要ない"
TR_Guominjun.8.t:0 "青海との交渉失敗"
TR_Guominjun.8.d:0 ""
TR_Guominjun.8.a:0 "くそっ！"
TR_Guominjun.9.t:0 "青海との交渉成功"
TR_Guominjun.9.d:0 ""
TR_Guominjun.9.a:0 "素晴らしい！"
TR_Guominjun.10.t:0 "馮玉祥の挙兵"
TR_Guominjun.10.d:0 ""
TR_Guominjun.10.a:0 "武漢独裁政権を打倒せよ！"
TR_Guominjun.11.t:0 "中原大戦"
TR_Guominjun.11.d:0 ""
TR_Guominjun.11.a:0 "我々は勝利する！"
TR_Guominjun.12.t:0 "中原大戦での敗北"
TR_Guominjun.12.d:0 ""
TR_Guominjun.12.a:0 "降伏だ！"
TR_Guominjun.12.b:0 "まだ戦う！"
