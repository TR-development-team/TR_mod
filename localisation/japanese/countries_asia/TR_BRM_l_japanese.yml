###idea###
BRM_National_Army:0 "三十人の志士"
BRM_National_Army_desc:0 "ビルマの独立後、日本の軍事支援の一環として、『三十人の志士』と呼ばれる青年将校たちが日本軍の指導下で軍事訓練を受け、近代的軍事知識を身に着けた。彼らはその若さにもかかわらず、ビルマ軍の中核を担う人材である。彼らの指導者たるアウンサン大佐はすでに軍において無視できぬ影響力を保持している。"
BRM_ethnic_conflict:0 "民族対立"
BRM_ethnic_conflict_desc:0 "カレン、シャン、カチン、モン…多すぎる！ビルマに属さないものがこの国にいくついるのだ！………\nいや、ビルマにはビルマ人しかいない。ビルマにはビルマ人しかいない。ビルマにはビルマ人しかいない。ビルマにはビルマ人しかいない。ビルマにはビルマ人しかいない。ビルマにはビルマ人しかいない。ここは我らの国 我らの地 我らのものなのだ"
BRM_Thai_Burma_Railway:0 "泰緬鉄道"
BRM_Thai_Burma_Railway_desc:0 "日本人によって多数のロウムシャの死骸の上に築かれた鉄道は、バンコクからラングーンをつないでいる。この路線のみならず、この国の鉄道網のほとんどは日本企業が牛耳っているのだ。"
BRM_black_thursday:0 "大阪大暴落"
BRM_black_thursday_desc:0 "この国は日本の経済的影響下にあり、日本で起きた経済危機の影響をもろに受け、大不況に陥っている。"
