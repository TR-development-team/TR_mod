###event###
TR_Burma.1.t:0 "1936年ビルマ下院総選挙"
TR_Burma.1.d:0 "ビルマ独立以来、2度目の下院選挙が行われた。\n政権与党たる貧民党とタキン党は『自由ブロック』を形成し、農村への補助金、税金減額、地方選挙の導入を訴えて選挙に挑んだ。\n強大な『自由ブロック』に挑戦したのは資本家や僧侶を基盤に持つ『ビルマ人団体総評議会』であり、彼らは自由主義的な改革を訴えている。\nさて、この選挙で勝利したのは…"
TR_Burma.1.a:0 "自由ブロック"
TR_Burma.1.b:0 "ビルマ人団体総評議会"
TR_Burma.2.t:0 "バー・モウが再び大統領に"
TR_Burma.2.d:0 "ビルマ国において自由ブロックに反抗できるものはいない。\n野党議員は投票操作を訴えたが、相手にされることはなかった。\nバー・モウはアウンサン大佐を国防相として入閣させ、貧民党=タキン党連立を強固にした。"
TR_Burma.2.a:0 "予想通りの結果だ"
TR_Burma.3.t:0 "ビルマ人団体総評議会の勝利"
TR_Burma.3.d:0 "驚くべきことに開票の結果、ビルマ人団体総評議会が勝利したことが確定した。\n建国以来国を率いてきた貧民党が政権から降りることになるのだろうか？これはビルマの歴史の転換点なのか？"
TR_Burma.3.a:0 "予想外だな"
TR_Burma.4.t:0 "『三十人の志士』の蹶起"
TR_Burma.4.d:0 "開票結果が報じられた翌日、首都ラングーンで軍が動きを見せた。クーデターである。\n軍は政府施設を次々と制圧し、最後に声明を発表した。\n『先日の選挙は英国のスパイの協力の下行われた不正選挙であり、ビルマの政治を正常に戻すため、我ら軍が出動した。西洋帝国主義者に内通した不正な政治家は一掃され、すぐに首都の秩序は回復されるであろう!』"
TR_Burma.4.a:0 "驚きの展開だ！"
TR_Burma.5.t:0 "アウンサン体制の成立"
TR_Burma.5.d:0 "三十人の志士のクーデターの後、指導者たるアウンサンが声明を発表し、ビルマ人団体総評議会の禁止と、自由ブロックを与党とする新政権の樹立を発表した。\n新たな大統領の座にはアウンサン自身が就く。"
TR_Burma.5.a:0 "アウンサン万歳！"
TR_Burma.6.t:0 "泰緬国境紛争"
TR_Burma.6.d:0 "膨張主義的な[SIA.GetName]は、シャン州に対する要求を強めている。そして昨日、遂に国境の小さな村が奴等によって燃やされたのである!\n何の報復もしなければ我が国の国家威信に大いに傷がつく![SIA.GetName]との戦争の準備を!"
TR_Burma.6.a:0 "国土を防衛せよ!"
TR_Burma.7.t:0 "東京の仲介人"
TR_Burma.7.d:0 "[JAP.GetName]は泰緬国境における緊張の高まりを見逃さず、すぐさま領土紛争解決のための仲介をすると申し出てきた。\nこの申し出に乗らない理由はないし、すぐに東京に外交官を派遣すべきだろう。"
TR_Burma.7.a:0 "席には付いてやろう"
TR_Burma.8.t:0 "東京裁定-[SIA.GetName]の有利"
TR_Burma.8.d:0 "会議を開き、両者の言い分を聞いた東京は、[BRM.GetName]がシャン州東部を[SIA.GetName]に割譲するという内容の仲介案を発表した。\nそれを聞いたシャム代表は笑いを隠せない様子だ。我々の外交的大敗である。"
TR_Burma.8.a:0 "従わざるを得ない…"
TR_Burma.8.b:0 "こんなふざけた案が呑めるか!"
TR_Burma.9.t:0 "東京裁定-現国境の維持"
TR_Burma.9.d:0 "会議を開き、両者の言い分を聞いた東京は、現在の国境を移動することを頑なに拒み、軍事介入すらちらつかせて戦闘行為を停止するよう『勧告』した。\nそれを聞いたシャム代表は納得のいってない様子だ。我々の外交的勝利である。"
TR_Burma.9.a:0 "順当な結果だ"
TR_Burma.10.t:0 "東京裁定-[BRM.GetName]の有利"
TR_Burma.10.d:0 "会議を開き、両者の言い分を聞いた東京は、[SIA.GetName]がカレンニー県を[BRM.GetName]に割譲するという内容の仲介案を発表した。\nそれを聞いたシャム代表は苦々しい顔をしていた。我々の外交的勝利である。"
TR_Burma.10.a:0 "素晴らしい結果だ！"
TR_Burma.11.t:0 "紛争のエスカレーション"
TR_Burma.11.d:0 "東京の裁定にどちらか一方、若しくは両方が従わなかったことで、泰緬国境紛争のエスカレーションは収まらなくなった。\n和平を試みた東京の面目は丸つぶれになり、史上36回目の泰緬戦争が始まったのである。"
TR_Burma.11.a:0 "武器を持て！"
TR_Burma.12.t:0 "[SIA.GetName]との講和"
TR_Burma.12.d:0 "[SIA.GetName]は我が軍を圧倒し、国境地帯の占領を完了した。すでに我々の首都は危機的状況にあり、この戦争の勝敗は決まりつつある。\nこれ以上形勢があちら側に傾く前に講和を提案すべきではないか？\n多くの対価を支払う必要があるだろうが、併合されるよりはマシである。"
TR_Burma.12.a:0 "講和を提案しよう…"
TR_Burma.12.b:0 "まだ戦は終わっていない"
TR_Burma.13.t:0 "[SIA.GetLeader]が講和を提案"
TR_Burma.13.d:0 "哀れな[SIA.GetLeader]は我が軍が勝利を収めているのを見て、講和を提案してきた。\nカレンニーとモーラミャインの全土を我々に割譲するという条件である。\nこれは我が国にとって十分すぎる提案であるが、より多くを求めて戦争を継続することもできる。"
TR_Burma.13.a:0 "素晴らしい提案だ"
TR_Burma.13.b:0 "完全勝利まで戦い抜くぞ"
TR_Burma.14.t:0 "[JAP.GetName]が同盟を提案"
TR_Burma.14.d:0 "[JAP.GetName]は我が国を共栄圏へと招待している。\nこの提案を受け入れれば強力な同盟者を手に入れられるだろうが、外交の自主性をある程度放棄することになるかもしれない。"
TR_Burma.14.a:0 "素晴らしい提案だ。"
TR_Burma.14.b:0 "断る。日本には従わない。"