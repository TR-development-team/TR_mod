###idea###
INC_independent_movement:0 "独立運動"
INC_independent_movement_desc:0 "インドシナの独立運動は活発化を続けている。ベトナム北部で活動するベトナム独立同盟会-ベトミン、ルアンパバーンで活動するラーオ・イサラがその最たる例だ。"
INC_Indochina_Railway:0 "インドシナ鉄道"
INC_Indochina_Railway_desc:0 "鉄道をこよなく愛する日本人によって整備されたインドシナ鉄道は、ハノイ、サイゴン、バンコク、ラングーン、シンガポールと東南アジアの諸都市を結ぶ路線である。この鉄道の採算性がどうであれ、この長大なる鉄道を通じて日本はその威信をアジア諸国民に示し、サイゴンに本社を置く印度支那鉄道株式会社は日本の東南アジア支配の象徴である。"
INC_naval_rule:0 "帝国海軍の支配"
INC_naval_rule_desc:0 "印度支那の総督は伝統的に海軍軍人が任じられ、ハイフォンとカムラン湾の海軍基地にはシンガポールと並ぶ帝国海軍の南方拠点が建設されている。日本人がこの帝国海軍にとって重要なる兵站拠点を簡単に手放すことはあり得ない。"
INC_Governance_reform:0 "統治改革"
INC_independent_war:0 "ベトナム独立戦争"
###event###
TR_indochina.1.t:0 "独立運動の激化！"
TR_indochina.1.d:0 "インドシナ北部における独立運動は恐慌による社会不安の拡大により、更に過激化している。\nベトミンの拠点となった北部ベトナムではテロが横行し、日本人への加害事件の報告が次から次へと上がっている。\n幸いなことは、彼らがまだ実力を持って総督を追い出すことができるほどの力を持っていないということであろう。"
TR_indochina.1.a:0 "しかし、そうなるのも時間の問題だ。"
TR_indochina.2.t:0 "犬養=ファン会談-インドシナ総督府が独立準備政府に改組"
TR_indochina.2.d:0 "犬養毅首相はベトナム独立運動家の有力者であるファン・ボイ・チャウとの個人的な関係を利用して彼らと接触。フエにて会談を行った。\nそこで犬養はインドシナ総督府の解体の必要性と、現地住民たちが独立を確保することを認め、真の共栄を実現すべきことを熱心に説いた。\nこの老人の必死の演説はファンら独立運動家を納得させ、インドシナ総督領における独立準備政府の樹立が合意された。\n総督府は1年後には解体され、新たな国々が誕生するだろう。"
TR_indochina.2.a:0 "驚きの展開だ。"
TR_indochina.3.t:0 "インドシナ諸邦の独立"
TR_indochina.3.d:0 "おめでとう、インドシナの諸民族よ！"
TR_indochina.3.a:0 "独立準備政府はその役割を終えた(ゲームオーバー)"
TR_indochina.3.b:0 "私はサイゴンを離れない(ベトナムでプレイする)"
TR_indochina.4.t:0 "ベトミンの攻撃"
TR_indochina.4.d:0 "昨今のインドシナ植民地の不安定の中で、ベトミンのゲリラがテロを起こしたり、工場や兵舎を襲撃し、食料や武器の略奪を働いている。\n一刻も早くゲリラを掃討しなければ、このような事件が相次ぐことになるだろう。\n密林に潜む阮愛國を見つけ出さねばならない。"
TR_indochina.4.a:0 "くそったれ！"
TR_indochina.5.t:0 "ハイフォン事件"
TR_indochina.5.d:0 "ハイフォンにてベトミンの部隊が日本人居留民を襲撃し、数十名を殺戮した。\nこれに対し、インドシナ海軍は市内を砲撃して応戦し、陸軍部隊が市内で軍事行動を開始、数千人の市民が戦闘に巻き込まれて虐殺されたという。\nこの事件を発端に全土でベトナム人と日本人の武力衝突が相次ぎ、最早状況は抑えられなくなっている。\nインドシナ総督[INC.GetLeader]はベトミンに武装解除を要求した。最後通牒である。"
TR_indochina.5.a:0 "状況は悪化している…"
TR_indochina.6.t:0 "ベトナム独立革命"
TR_indochina.6.d:0 "阮愛國こと胡志明(ホー・チ・ミン)は、総督府の最後通牒を拒否して北部トゥエンクアン省にて蹶起を宣言した。\nその呼びかけに応じ、ベトミンのゲリラたちが我らの植民地守備隊に対し攻撃を開始している。\n独立運動は本格的な戦争へと発展したのである。我らはゲリラを掃討するのに失敗したのだ。\nこうなった以上、本国の支援を得ながら彼等を撃破するしかないだろう。"
TR_indochina.6.a:0 "叩き潰せ！"
TR_indochina.6.b:0 "独立と自由ほど尊いものはない(ベトナムでプレイする)"
TR_indochina.7.t:0 "インドシナへの支援"
TR_indochina.7.d:0 ""
TR_indochina.7.a:0 "装備と人員を送る"
TR_indochina.7.b:0 "装備だけを送る"
TR_indochina.7.c:0 "余裕はない"
TR_indochina.8.t:0 "日本から増援が到着"
TR_indochina.8.d:0 ""
TR_indochina.8.a:0 "よし！"
TR_indochina.9.t:0 "日本から武器が届く"
TR_indochina.9.d:0 ""
TR_indochina.9.a:0 "よし！"
TR_indochina.10.t:0 "サイゴン陥落"
TR_indochina.10.d:0 ""
TR_indochina.10.a:0 "これは悪夢だ！"
TR_indochina.11.a:0 "インドシナ総督府の崩壊"
TR_indochina.11.d:0 ""
TR_indochina.11.a:0 "撤退せよ、あの密林を維持し続ける必要はない。"
TR_indochina.11.b:0 "出兵の準備をせよ、密林を焼き払え！"
TR_indochina.12.t:0 "本国がベトナムの放棄を決定"
TR_indochina.12.d:0 ""
TR_indochina.12.a:0 "畜生！"
