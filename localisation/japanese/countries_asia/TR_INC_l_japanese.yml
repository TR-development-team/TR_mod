TR_indochina.1.t:0 "独立運動の激化！"
TR_indochina.1.d:0 "インドシナ北部における独立運動は恐慌による社会不安の拡大により、更に過激化している。ベトミンの拠点となったハノイではテロが横行し、日本人への加害事件の報告が次から次へと上がっている。幸いなことは、彼らがまだ実力を持って総督を追い出すことができるほどの力を持っていないということであろう。"
TR_indochina.1.a:0 "しかし、そうなるのも時間の問題だ。"
TR_indochina.2.t:0 "犬養=ファン会談-インドシナ総督府が独立準備政府に改組"
