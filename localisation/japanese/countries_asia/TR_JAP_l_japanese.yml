JAP_Military_reform_Policy:0 "軍部の改革"
JAP_Military_reform_Policy_desc:0 "軍が過度に政治的な存在となり、政府の政策にすら口出しできる存在になっているのは好ましい状態ではない。文民統制の確立、軍に対する政治の優位を確立することが、日本の立憲主義を永遠のものとするために必要なことである。軍による勝手な憲法の解釈変更を許さず、我々自身で憲政の基礎を築かなければならない。"
JAP_Military_reform_Policy_1:0 "天皇機関説の浸透"
JAP_Military_reform_Policy_1_desc:0 "憲法解釈の通説として天皇機関説は現在の日本政府にとって、ほとんど公式の学説として受け入れられており、天皇陛下もこの説に賛同している。しかし、この学説は大衆には浸透しておらず、我々は天皇機関説こそが憲政の基盤であり、御誓文の精神を体現した学説であることを宣伝しなければならない。もちろん、大衆だけでなく、軍部にもである。"
JAP_Military_reform_Policy_2:0 "参謀本部・軍令部の改革"
JAP_Military_reform_Policy_2_desc:0 "二度と軍部が統帥権などという言葉を持ち出して政府を批判しないように、軍令は内閣制度に組み入れられた軍政に従属するという形を確立しなければならない。そのためには陸海の軍令を担当する部門、すなわち参謀本部と軍令部を改革する。天皇陛下の大命を受けた内閣に対し、彼らが刃向うことはあってはならない。"
JAP_Military_reform_Policy_3:0 "帷幄上奏権の廃止"
JAP_Military_reform_Policy_3_desc:0 "帷幄上奏という制度は立憲主義の精神に反し、大日本帝国憲法に違反しているとさえ考えられる。天皇陛下の大命を受けた内閣を無視して軍事の諸問題を上奏することは許されず、違憲である。我々は先の参謀本部・軍令部改革と共にこの権利を軍部に放棄させる。"
JAP_Military_reform_Policy_4:0 "軍部大臣武官制の廃止"
JAP_Military_reform_Policy_4_desc:0 "軍部大臣を武官に限るという現行の制度は過去に何度も廃止が試みられてきたが、陸軍の反対により見送られてきた。今こそ、これを廃止すべき時である。"
JAP_Military_reform_Policy_5:0 "文民統制の確立"
JAP_Military_reform_Policy_5_desc:0 "軍部の抗議は思われたより少なく、陸海穏健派の協力もあって改革は迅速に進められた。最も、この期に及んで立憲主義を軽視するような軍人は予備役送りになったが。日本の憲政は長らく非常な欠陥を抱えた状態だったが、帝国内部の膿を出し、民本主義体制完成のために必要な改革を完成させたと言ってよいだろう。"

JAP_political_reform_Policy:0 "政治改革"
JAP_political_reform_Policy_desc:0 "今、デモクラシーに迫る危機の責任を軍部や急進派だけに帰するのは間違っている。政党政治家自身にも多くの責任があったのが事実だ。政党による自己改革を進める必要がある。過去の政党政治の問題点を振り返り、その欠点を反省しよう。"
JAP_political_reform_Policy_1:0 "選挙粛正運動"#東洋革新党のみ
JAP_political_reform_Policy_1_desc:0 "普通選挙の導入は政治を大衆化させた一方で、政党の政治資金の要求を増大化させ、買収や贈収賄などの横行につながった。我々は革新的な官僚たちと協力し、腐敗した内務官僚と政党政治家を追放しなければならない。選挙規制を拡大するのだ。"

