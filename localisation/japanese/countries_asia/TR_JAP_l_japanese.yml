JAP_Agriculture_focus_1:0 "農業改革"
JAP_Agriculture_focus_1_desc:0 "東北飢饉は日本の農村問題の深刻さを明らかにした。\n「世界帝国」日本では国内の人々すら貧困の中で生活を強いられているのである。\n我々はすぐさま、この農村と都市の深刻な格差を是正しなければならない。\nさあ、農村を豊かにするために農業改革を始めよう！"
JAP_Agriculture_focus_2:0 "農村部への投資"
JAP_Agriculture_focus_2_desc:0 "道路事情、下水道、電気。現代で文化的な生活を送るために必要不可欠なインフラの何もかもが田舎では劣悪な状態だ。\nこれらを整備し、農村の生活環境を改善しよう！\n都市でできていることが田舎でできないわけがあろうか？"
JAP_Agriculture_focus_3:0 "機械化の推進"
JAP_Agriculture_focus_3_desc:0 "政府は農業の機械化を促進すべく「農業機械化促進法」法案を帝国議会に提出した。\n「この法律は、農業機械化を促進するため、高性能農業機械等の計画的な試験研究、実用化の促進及び導入に関する措置、農機具の検査に関する制度、農機具についての試験研究体制の整備その他必要な資金の確保等の措置について定めて農機具の改良普及に資し、もつて農業生産力の増進と農業経営の改善に寄与することを目的とする。」"
JAP_Agriculture_focus_4:0 "効率的農業"
JAP_Agriculture_focus_4_desc:0 "技術の進歩は農業の効率化にも寄与している。機械化と同様に農業の作業、経営を効率化し、より現代的な農業経営体系を作り出す。\n農業生産性の向上は、農家の経済状況を安定させるであろう。"
JAP_Agriculture_focus_5:0 "農業委員会の設置"
JAP_Agriculture_focus_5_desc:0 "遊休農地や非効率な土地利用など、日本の農地には多くの問題が存在している。\nそこで市町村規模で「農業委員会」を設置し、農地の売買や農地転用、遊休農地への措置などを管理させる。\nこれにより、農地利用が最適化されるとともに合理的な農業経営が推進されることになるだろう。"
JAP_Agriculture_focus_6:0 "寄生地主制の弱体化"
JAP_Agriculture_focus_6_desc:0 "我々が推進してきた農業改革の結果として、機械化による労働効率の上昇と農業委員会による土地取引の仲介が小作制度を過去のものとし、多くの小作人は都市へと移り住むか、自らの農地を手に入れた。\nあと10数年もすれば、小作人という言葉は歴史上の言葉となるであろう"
JAP_Agriculture_focus_7:0 "農業改革の完遂"
JAP_Agriculture_focus_7_desc:0 "我々の農業改革は、農村の生活を改善することに成功した。\n農産物の価格変動に左右される農村経済は消え去った。\nもう飢饉も、子供の身売りも起こらない！\n都市のみならず、田舎も繁栄を謳歌している！"
JAP_Agriculture_focus_8:0 "米穀法を巡る問題"
JAP_Agriculture_focus_8_desc:0 "米騒動での経験から、米価の変動を安定させるために導入された米穀法は、主食たる米の値段を調整するために、米の需給を国家統制下に置く法律である。\nしかし、この法律は自由経済の支持者にとっては批判の対象であり、より強い統制を求める立ち場からすれば不十分である。\nというわけで、この法律の改正についての議論が始まることになった。"
