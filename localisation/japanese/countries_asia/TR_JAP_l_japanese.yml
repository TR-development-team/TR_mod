JAP_colony_deficit:0 "§Rアフリカの不穏§!"
JAP_colony_deficit_desc:0 "東、中央、西、南西の四つの植民地の£pol_violence 不穏度§R1§!毎に\n§W消費財工場: §!§Y1.0%§! の補正\n\n大日本帝国はアフリカでの独立運動を抑え込むために、植民地に資金を投入している。\n各植民地の不穏度が上がるごとにこの資金は増す。"
JAP_black_thursday:0 "§R大阪大暴落§!"
JAP_black_thursday_desc:0 "1935年12月に日本金融の中心地、大阪証券取引所で始まった株価大暴落は日本経済をどん底にまで突き落としただけでなく、世界中で連鎖的な経済崩壊を生じさせた。"
JAP_black_thursdayk_TAKAHASHI:0 "§R軽減された大恐慌の影響§!"
JAP_black_thursdayk_TAKAHASHI_desc:0 "「ダルマ」の愛称で知られる高橋是清は立憲政友会の政治家である。高橋是清の恐慌対策はケインズ主義政策を先取りしたものであり、公共事業の連発による積極財政、金輸出禁止による金本位制停止、すなわち管理通貨制度への移行が高橋計画の主眼だ"
JAP_black_thursdayk_INOUE:0 "§R軽減された大恐慌の影響§!"
JAP_black_thursdayk_INOUE_desc:0 "井上準之助は立憲民政党の政治家であり、元日銀総裁である。井上計画の主眼は緊縮財政と金本位制の維持にある。しかし、彼の計画は最善策とは言い難く、日本経済に爪痕を遺すことになるかもしれない。"
