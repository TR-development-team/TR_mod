JAP_black_thursday1:0 "暗黒の木曜日"
JAP_black_thursday1_desc:0 "昨年12月大阪証券取引所で株価大暴落が発生。恐慌は世界に波及した。震源地である日本は恐慌の影響をもろに受けており、すぐさま不況への対策を行う必要がある。"
JAP_KYOKOHENOTAISAKU:0 "銀行の破綻"
JAP_KYOKOHENOTAISAKU_desc:0 "株価の暴落の後、かねてより不良債権を多く抱えていたような銀行は次々と破綻している。破綻の連鎖による金融機関への不信は取り付け騒ぎという名のパニックになって、日本全土に恐慌の影響を広めている。"
JAP_blockeconomy:0 "円ブロックの強化"
JAP_blockeconomy_desc:0 "恐慌の対策として、インド太平洋共栄圏参加諸国とさらに強化した関税同盟を結び、圏外との貿易をほとんど遮断することが決定された。しかし、ブロック経済は域外の国との関係を著しく悪化させるだろう。"
JAP_industry_focus:0 "太陽の急降下を止めろ！"
JAP_industry_focus_desc:0 "恐慌は日本国内における様々な矛盾を浮き彫りにした。旭日は天に昇ったが、そこから急速に降下している。早く対処しなければならない。日没が来てしまう前に"
JAP_TAKAHASHI:0 "ダルマは未だ衰えず"
JAP_TAKAHASHI_desc:0 "「ダルマ」の愛称で知られる高橋是清は立憲政友会の政治家である。\n高橋是清の恐慌対策はケインズ主義政策を先取りしたものであり、公共事業の連発による積極財政、金輸出禁止による金本位制停止、すなわち管理通貨制度への移行が高橋計画の主眼だ。"
JAP_TAKAHASHI1:0 "管理通貨制度への移行"
JAP_TAKAHASHI1_desc:0 "金や銀に拘束された従来の制度ではなく、中央銀行によって管理することのできる通貨制度を確立することで柔軟な金融政策を可能にする必要がある。"
JAP_TAKAHASHI2:0 "時局匡救事業"
JAP_TAKAHASHI2_desc:0 "治水事業、港湾整備、道路整備、開墾、農業土木、水路整備、鉄道建設。\n失業対策と地方の救済のために我々は大規模な公共事業を行う。"
JAP_INOUE:0 "財界の整理"
JAP_INOUE_desc:0 "井上準之助は日銀総裁を2度経験した経済界の重鎮であり、1920年代後半以降、立憲民政党に入党した。\n井上は官民ともに消費が過剰になっていると考えており、政府の放漫財政、及び民間経済に潜む非効率を是正するために財界・実業界の整理を行う…即ち緊縮財政政策の実行を目指している。"
JAP_INOUE1:0 "税制改革"
JAP_INOUE1_desc:0 "元大蔵官僚で立憲民政党の政治家である勝正憲は党内屈指の財政通であり、所得税、法人税の改革などの税制改革を主張している。\nより効率的な税の徴収は政府の放漫財政を改善するだろう！"
JAP_INOUE2:0 "重要産業統制法の制定"
JAP_INOUE2_desc:0 "教皇への対処のため、紡績やセメント、石油工業など、重要産業におけるカルテルの結成を推進する。これは産業の非効率を是正する産業合理化政策の一環であり、重要産業部門における生産性を改善するために行われる。"
JAP_KAYA:0 "革新官僚の斬新な計画"
JAP_KAYA_desc:0 "賀屋興宣は革新官僚の一人である。\n賀屋計画の主眼は自給自足と統制経済にあり、計画経済を望む軍部や社会主義者から支持を受けている一方、財閥や民政党・政友会からの反発は根強い。"
JAP_KAYA1:0 "経済復興四ヵ年計画"
JAP_KAYA1_desc:0 "賀屋ら大蔵官僚は経済復興のための計画を立案した。\n官僚主導の計画経済により、効率的に経済の立て直しを図ることができる。"
JAP_KAYA2:0 "アウタルキーの確立"
JAP_KAYA2_desc:0 "ブロック経済は効率的に機能しており、アメリカやヨーロッパとの関係を断ち切っても十分に自立可能であることが証明された。さらなる自給自足を進めるのだ。"
JAP_keizaifukkatsu:0 "日本経済の復活"
JAP_keizaifukkatsu_desc:0 "大阪での株価大暴落から長い年月が経った。\nあの時、日本経済はどん底だったが、今や恐慌前と変わらないほどに繫栄している！\n再び黄金時代が訪れるのだ！"
JAP_SHUGIIN:0 "1936年衆議院議員総選挙"
JAP_SHUGIIN_desc:0 "恐慌が日本全国を襲い、農村では餓死者が、都市では自殺者が相次ぐ中、栄光の選挙が始まった。20歳以上の男女全てが投票所に向かうだろう！"
JAP_TAISHUTO_WIN:0 "社会大衆党の勝利"
JAP_TAISHUTO_WIN_desc:0 "二大政党への支持は失墜し、労農の救済を唱える社会大衆党が勝利した。\nブルジョワは彼らの政策を恐れているが、プロレタリアートは彼らを歓迎するだろう。"
JAP_KAKUSHINTO_WIN:0 "東洋革新党の勝利"
JAP_KAKUSHINTO_WIN_desc:0 "驚くべきことだ！二大政党も社会大衆党も国民の支持を得ることはできなかった！\n実際に勝利したのは政界の腐敗の粛正とアジアの解放を唱える東洋革新党だった。\n御年81歳の犬養首相はその老いを感じさせることなく議会で大演説を行い、\n改革を約束した。"
JAP_MINSEITO_WIN:0 "立憲民政党の勝利"
JAP_MINSEITO_WIN_desc:0 "立憲民政党の勝利は意外性を持って迎え入れられた。\n恐慌に対する初期の失策から彼らは政権を追われるだろうというのが大方の予想で、政友会の支持者は腐敗した金権選挙の結果だと非難している。"
JAP_SEIYUKAI_WIN:0 "立憲政友会の勝利"
JAP_SEIYUKAI_WIN_desc:0 "恐慌という外れくじを引いた立憲民政党への支持失墜により、二大政党のもう一角立憲政友会に支持が集まるのはごくごく当たり前だった。党首の鈴木自体には人気がなく、自身の選挙区で何とか勝利できたような状態だったのだが。\n勝利したものの、政友会は深刻な党内対立を抱えており、\n安定した政権運営が行えるかは疑問である。"
JAP_KYOKOKUITTI:0 "挙国一致内閣"
JAP_KYOKOKUITTI_desc:0 "恐慌という未曽有の国難の中で挙国一致という選択に行き着くことは\nごくごく自然なことだった。\n昨日まではあれだけ議会で争っていた政友会と民政党が\n今日からは友になるのである。"
JAP_May_Day_focus:0 "五月革命"
JAP_May_Day_focus_desc:0 "共産党、自由聯合を始めとする過激左翼団体に扇動された10万人以上のデモ参加者が暴徒化し、皇居前広場を占領しようとしている！おそらく彼等は去年ドイツで起こったことを再現するつもりだ！全国の大都市でも同じような事態が起こっており、今すぐ鎮圧せねば大変なことになるだろう…"
JAP_Tokyo_Agreement_focus:0 "労働者との妥協"
JAP_Tokyo_Agreement_focus_desc:0 "政権は労働者たちとの交渉を開始した。\n労働者の基本的権利の保障を求める労働者たちに政府はストライキの権利、労働組合結成に対するすべての規制の撤廃、労働条件の最低基準の明確化の3条件で交渉を行い、合意。\nデモは終わり、帝都に静寂が戻ったのである。交渉の勝利だ！"
JAP_Martial_law_focus:0 "革命の鎮圧"
JAP_Martial_law_focus_desc:0 "我々はこの反逆者たちを野放しにすることはできない。\nアカは国家に巣食う癌であり、国体に対する脅威である。鎮圧せよ。"
JAP_democracy_focus:0 "憲政は揺るがない"
JAP_democracy_focus_desc:0 "日本に暗い時が、憲政の危機が訪れた…\n戦わなくてはならない。あらゆる急進主義と戦い抜き、憲政を守り抜かなければならない！\n軍部を改革し、治安を回復し、政党政治への信頼を回復する！\n失敗は許されない…"
JAP_democracy_focus_1:0 "政党政治の信頼回復"
JAP_democracy_focus_1_desc:0 "金権政治は、政党政治への信頼を下落させた。\n国民は今のところ、平和主義的潮流、そしてデモクラシーの潮流を尊重しているが、世論というのは簡単に変わってしまうものである。\n我々は早く信頼を回復しなければならない。我々は「財閥の犬」ではない。我々は信念を持って政治をやっていると証明して見せるのだ。"
JAP_democracy_focus_2:0 "軍部の改革"
JAP_democracy_focus_2_desc:0 "軍が過度に政治的な存在となり、政府の政策にすら口出しできる存在になっているのは好ましい状態ではない。\n文民統制の確立、軍に対する政治の優位を確立することが、日本の立憲主義を永遠のものとするために必要なことである。\n軍による勝手な憲法の解釈変更を許さず、我々自身で憲政の基礎を築かなければならない。"
JAP_democracy_focus_3:0 "急進主義との戦い"
JAP_democracy_focus_3_desc:0 "ドイツで起きたことが日本でも起こると証明した5月革命以来、勢いを増す左の脅威と同時に、彼らと対立する右の脅威が軍部、検察から増している。\n左右の権威主義は憲政にとっての重大脅威であり、我々の憲政は戦わねばならない。\n民主主義のための戦いだ。"
JAP_democracy_focus_4:0 "民本主義"
JAP_democracy_focus_4_desc:0 "明治大帝が発した五箇条の御誓文を思い出せ！\n日本の国体は決して君権政治や圧制政治ではなく、\n民主主義、デモクラシーそのものだったのだ。\n維新以来の大改革によって確立されたそれを我々はそれを守り続けねばならない。"
JAP_Militalism_focus:0 "日本の一番長い日"
JAP_Militalism_focus_desc:0 "暴動の後も、全国各地で小規模な抵抗運動が続いている。\n戒厳令は継続され、東京では軍政が敷かれている。\nこの非常重大なる事態に対応する強力な挙国一致内閣が必要だ。\nやはり、第一候補は陸軍大臣宇垣一成だろう…"
JAP_NQdrekax:0 "国家公党"
JAP_NQdrekax_desc:0 "政友会は創設者である伊藤博文の時代以来、国家利益の代弁者として行動してきた。\n「余等同志は国家に対する政党の責任を重んじ、専ら公益を目的として行動」するのである。"
JAP_WOFBuHbq:0 "陽はまた昇る"
JAP_WOFBuHbq_desc:0 "明けない夜はない。輝かしき日出づる国はまた世界の頂へと昇るのだ。"
JAP_PYQuxTzV:0 "教育の振興"
JAP_PYQuxTzV_desc:0 "教育は国家百年の大計であり、未来の日本が輝かしき国家であり続けるためにもコストを惜しまず注力し続けるべきだ。"
JAP_cejxWJlk:0 "日本型社会主義"
JAP_cejxWJlk_desc:0 "日本における社会主義の道はドイツのものとは違う。\n終身雇用、企業別組合のような労使協調をすべての企業に徹底し、国体に反することなく社会改良を目指すのだ。"
JAP_tOZMBWqw:0 "アジアの夜明け"
JAP_tOZMBWqw_desc:0 "日本の植民地政策の中でアジア主義は軽視されてきた。\n中国、朝鮮、インド、そのほか諸々のアジア人種を低賃金で働かせ、アヘンを売りさばき、利益だけを搾取する。\nこの現在の日本の在り方が『アジアの盟主』だって？そんなわけがない。アジア諸国との対等提携を行うことこそが真の『アジアの盟主』たる日本の義務である。"
JAP_XSGzyqvB:0 "議会の擁護者"
JAP_XSGzyqvB_desc:0 "日本の立憲政治確立のために活動した民党、立憲改進党の伝統を受け継ぐのが我らが民政党である。\n我々は民意の代弁者として、デモクラシーの守護者として、議会中心政治を続けていく義務があるのだ。"
JAP_WmuAywKB:0 "交通網の充実"
JAP_WmuAywKB_desc:0 "商品と物資の輸送の効率化のために道路と鉄道をより拡充する必要がある。"
JAP_nwrPBdjE:0 "協同組合法"
JAP_nwrPBdjE_desc:0 "様々な事業ごとに存在する協同組合の活動の支援と、各協同組合の連携を目的とする日本協同組合連絡協議会の設立を行うため、協同組合法を制定する。"
JAP_FzHbvhst:0 "インドを訪れる"
JAP_FzHbvhst_desc:0 "何十年にもわたって、英国と日本によるグレートゲームがインドで行われたことで、\n現地の住民は疲弊し、政治的な混乱に陥っている。\n戦乱の続くインドの安定化のために首相のインド訪問を計画しているのだが、\nデリーかカルカッタ、どちらを訪れるべきだろうか？"
JAP_iPurUSHL:0 "財閥との提携"
JAP_iPurUSHL_desc:0 "日本の拡大とともに財閥は留めなく拡大を続けている。\n金権政治だって？そうですとも、我が国は資本主義国ですから。\n彼らをスポンサーにし続けていれば、我々の政権は盤石だよ。"
JAP_DGuUraYs:0 "自由貿易"
JAP_DGuUraYs_desc:0 "経済圏を保護することは重要だが、それ以上に日本の商品を世界で流通させる方が利益になるだろう。再び世界の工場になろう。"
JAP_cDrYUnKC:0 "在郷軍人会を支援"
JAP_cDrYUnKC_desc:0 "軍縮によって予備役の数はますます増えた。\nそしてまた、彼らは投票権の持ち主でもある。\n帝国在郷軍人会を支援し、彼らの支持を得ることは我らの政権を安定化させるだろう。"
JAP_IypmrVhM:0 "教育改革"
JAP_IypmrVhM_desc:0 "教育は国家百年の大計であり、未来の日本が輝かしき国家であり続けるためにもコストを惜しまず注力し続けるべきだ。"
JAP_UHmdcxaz:0 "官僚改革"
JAP_UHmdcxaz_desc:0 "苦戦が予想された選挙に圧勝したことで、我々の権力基盤は安泰だ。\n今こそ官僚機構にメスを入れ、行政の効率化を図る時である。"
JAP_ReDzwurS:0 "無産統一戦線"
JAP_ReDzwurS_desc:0 "日本の左派勢力はまとまりがなく、小さな組織に散らばっている。\nこれではブルジョワ政党への対抗は不可能だ。\n日本無産党をはじめとする各無産政党と合流し、一丸となって戦うのだ。"
JAP_Minseito4:0 "植民地政策の転換"
JAP_Minseito4_desc:0 "日本の植民地政策は汚職と赤字によって破綻寸前の状態だ。\n軍は違法組織と結託し、中国ではますます麻薬中毒者が増えている。\n斎藤隆夫拓務相は従来の植民地政策を批判し、\n転換を提言する大演説を用意している。\n汚職軍人は反論するだろうが、これは植民地政策転換への第一歩だ。"
JAP_seiyukai4:0 "東洋のセシル・ローズ"
JAP_seiyukai4_desc:0 "民政党政権で行われた軟弱な幣原外交を是正するために、\n森恪外相は東方会議の開催を求めている。\n彼は『東洋のセシル・ローズ』と呼ばれる政友会でもきってのタカ派であり、\n軍部との強いつながりを有している。\n日本の対支政策はより強硬化するだろう。"
JAP_KAKUSHINTO1:0 "大陸への投資"
JAP_KAKUSHINTO1_desc:0 "中国は未だ未開発であり、投資は利益を生むだろう。\n中国人との共栄のために大規模な投資を行おう。"
JAP_KAKUSHINTO2:0 "選挙粛正運動"
JAP_KAKUSHINTO2_desc:0 "政友会と民政党による買収、贈収賄はひどい状況であり、\n政党こそが腐敗の根元といわれる有様だ。\n我々はそうした党弊を取り除き、きれいな政党政治を実現するのだ。"
JAP_KAKUSHINTO3:0 "知事公選制"
JAP_KAKUSHINTO3_desc:0 "知事が任命制であることは腐敗を招いている。内務官僚は政友会系と民政党系に分かれ、それが人事に反映するようになっているのだ。腐敗の廃絶、そして都道府県自治を拡充するためにも知事公選制を導入し、地方の人々が自らの自治体の首長を決められるようにしなければならない。"
JAP_KAKUSHINTO4:0 "独立運動家との会談"
JAP_KAKUSHINTO4_desc:0 "日本によって植民地化されたインドシナでは独立運動が活発化している。\nアジアの盟主として我々は彼らの自治独立を承認するべきだ。\n犬養首相自ら彼らのリーダーと会い、会談を行う予定である。"
JAP_Korean_focus:0 "朝鮮問題"
JAP_Korean_focus_desc:0 "1839年の韓国併合条約とその翌年の下関条約によって朝鮮は日本の植民地となり、まもなく100年が経とうとしている。しかし、朝鮮では日本との文化混合が進んでいるものの、朝鮮民族のアイデンティティは未だに残り続けている。彼らの自治を強化すべきだろうか？"
JAP_Korean_focus_1:0 "内鮮一体！"
JAP_Korean_focus_1_desc:0 "朝鮮は100年も日本によって統治されてきたのだ！\n今更、朝鮮の独立を夢みるのは九州や北海道が独立を企図すると同じで馬鹿げた意味のないことである。"
JAP_Korean_focus_2:0 "東亜連邦！"
JAP_Korean_focus_2_desc:0 "日本、朝鮮、台湾、外満州、東シベリア、南洋諸島！\nこれらの領域をすべて合わせて東亜連邦としよう。\n住む民族はすべて平等だ。"
JAP_Korean_focus_3:0 "完全自治！"
JAP_Korean_focus_3_desc:0 "朝鮮人の独立運動に対してコストを使うぐらいなら、自治を与える方がよっぽどマシだろう。\n朝鮮国を独立させる。無論、我らの紐付きでだが。"
JAP_SHUGIIN_1940:0 "1940年衆議院議員総選挙"
JAP_SHUGIIN_1940_desc:0 "恐慌から完全に立ち直り、再び太陽が昇りつつある中、栄光の選挙が始まった！\n再び20歳以上の男女全てが投票所に向かうだろう！"
