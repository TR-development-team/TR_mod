JAP_Tohoku_Famine:0 "§R東北飢饉§!"
JAP_Tohoku_Famine_desc:0 "30年代初頭の冷害と1933年に起きた昭和三陸地震以来、大凶作に苦しみ続けてきた東北の農民たちにとって、世界恐慌は止めの一撃となった。東北は欠食児童があふれかえり、女子の身売りが相次ぐような状態に陥っている。"
