JAP_Dried_out_countryside:0 "§R干からびた農村§!"
JAP_Dried_out_countryside_desc:0 "世界に誇る経済力を持つ帝国における都市と農村の差は歴然としている。文化が花開き、繁栄を謳歌する都市の市民に対し、農民は農産物の価格が下落するたびに生活苦に陥り、不作の年には娘の身売りを行い、封建時代同様の生活を強いられる者も存在する。狭い農地、未整備の生活インフラ、強いられる小作料…その中に何千万もの人々が生活している日本の現状は本当に世界に誇る産業先進国なのか？維新は未徹底だったのだろうか？\n§R農村の貧困は『昭和維新』を招くかもしれない…§!"
JAP_Dried_out_countryside_dm:0 "§R干からびた農村§!"
JAP_Dried_out_countryside_dm_desc:0 "世界に誇る経済力を持つ帝国における都市と農村の差は歴然としている。文化が花開き、繁栄を謳歌する都市の市民に対し、農民は農産物の価格が下落するたびに生活苦に陥り、不作の年には娘の身売りを行い、封建時代同様の生活を強いられる者も存在する。狭い農地、未整備の生活インフラ、強いられる小作料…その中に何千万もの人々が生活している日本の現状は本当に世界に誇る産業先進国なのか？維新は未徹底だったのだろうか？\n§R農村の貧困は『昭和維新』を招くかもしれない…§!"
