JAP_Bop_decision_going:0 "他の行動を行っている"
JAP_balance_of_power_Policy_1:0 "治安維持法の適用"
JAP_balance_of_power_Policy_1_desc:0 "治安維持法はまさに急進主義との戦いのために存在する法律だ。これを民主主義の防衛のために利用することを恥じるべきではない。"
JAP_balance_of_power_Policy_2:0 "報道の統制"
JAP_balance_of_power_Policy_2_desc:0 "報道の自由を規制することはデモクラシーに反するかもしれないが、過激派を称賛するような報道は規制されなければならない。これは自由の侵害ではなく、民主主義防衛のための戦いなのだ。"
JAP_balance_of_power_Policy_3:0 "首相のラジオ演説"
JAP_balance_of_power_Policy_3_desc:0 "大衆化しつつあるラジオを通じて、首相が演説を行うことは、世論の支持を獲得することに貢献するだろう。我々が自由のために戦っていることをアピールするのだ。"
JAP_balance_of_power_Policy_4:0 "映画産業への投資"
JAP_balance_of_power_Policy_4_desc:0 "自由な風潮の中では自由な文化が育つ。長引く戒厳令で疲弊した民衆を癒し、自由な風紀を養うにはこういった娯楽産業に投資するべきだ。"
JAP_balance_of_power_Policy_5:0 "第三次憲政擁護運動"
JAP_balance_of_power_Policy_5_desc:0 "大日本帝国憲法は「不磨の大典」である。憲法によって規定された議会制度を壊す試みが許されるはずがない。立憲政治を守るために政党は協力し、再びかつてのような護憲運動を起こすのだ！政党内閣を守り抜け！"

