JAP_alienated_army_desc:0 "日清戦争、日露戦争、そして第一次世界大戦と、帝国陸軍は常に国家、そして陛下のために尽くし、国民から尊敬されるべき存在であったはずだが、実態は全く違う。大正・昭和デモクラシーと共にやってきた平和主義的潮流は陸軍軍人を「人殺し」「戦争屋」として国民から侮蔑される存在とし、新聞は連日軍部批判を繰り返している。街を軍服を着て歩くことすら忌避される状態だ。国家の守護者としてのアイデンティティを喪失した軍隊は軍縮に代表される努力にもかかわらず、新時代の社会に順応することができずに疎外感に苛まれている…\n§R彼らの不満が爆発するより前に対処しなければ、重大な危機を招く可能性がある§!"
JAP_respected_navy:0 "尊敬される艦隊"
JAP_respected_navy_desc:0 "世論の反軍、平和主義感情によって、「除け者」とされている陸軍軍人とは違って、海軍軍人は人員が少ない貴重な存在であり、知的なイメージから国民に敬慕されている。無論それはイメージでしかないのだが、海軍軍人は誇りを持って職務に就くことができる。陸軍の現状とは対照的である。とはいえ、海軍内部も一枚岩ではない。東郷平八郎が遺し、伏見宮が強固に守る軍令部の艦隊派と加藤友三郎が遺した海軍省の条約派は海軍内部に深刻な対立を生んでいる。「国防は軍人の専有物にあらず。戦争もまた軍人にてなし得べきものにあらず。」-加藤友三郎\n§R艦隊派が台頭する事態になれば、重大な危機を招くだろう§!\n§G条約派の台頭は政党政治を窮地から救うかもしれない§!"
