TR_japan.52.t:0 "元老"
TR_japan.52.d:0 "最後の元老、西園寺公望。\n明治から昭和まで中央政治に関与し続けてきた。\n立憲政治の支持者として、『憲政の常道』を守り続けてきたこの老人は5月革命後勢いを増す革新派や軍部から蔑まれながらも、憲政を守るために人生最後の仕事を成し遂げようとしている。\n\n宇垣が陸軍内部での政争に敗北し、その後ろ盾である永田が陸軍省内で刺殺された今、皇道派の勢いは止めることができない。\nしかし、彼らに権力を渡すことは即ち、立憲政治の終焉だ。\n\n近衞はどうだろうか？若いころから我が側にいる。\n経歴的にも総理としては適任のはずだ。皇道派とも近く彼らを抑え込むこともできるのではないか…\nいや、彼は革新派に関わりすぎたか。それに陸軍に同調しすぎるところがある。\n\nそう思いながら西園寺は参内した。\n\n枢相の一木喜徳郎が近づいてくる。そして彼は思わぬ人物の名を挙げた。\n『西園寺閣下。北はどうでしょうか？皇道派を抑え込むだけの力はあるはずです。』\n\n北一輝。国家社会党を率い、皇道派青年将校に巨大な影響を与えた男だ。\n彼の『大綱』を読んだことがある。『公爵』としては反感を抱く内容だったが、なるほど面白いことを言っている。\nしかし、彼の"国家改造"はおそらく今の日本には急が過ぎる。\n\n老人は考え込んだ。\n\n彼が選んだ答えは…"
TR_japan.52.a:0 "彼に会ってみるか…"
TR_japan.52.b:0 "過激派と折衝することは出来ん…"
TR_japan.53.t:0 "菊の玉座の苦悩"
TR_japan.53.d:0 "『君臨すれども統治せず。』\n\n立憲君主としての信条を守り続けてきた裕仁に突如として決断の時がやってきた。\n元老西園寺と湯浅内府は苦し紛れに平沼騏一郎の名を挙げたが、皇道派を抑え込める自信の無かった平沼は辞退した。\n\n『もう、荒木か真崎しかないでしょう。』\n\n木戸が発したその言葉がおそらく重臣の総意だった。\n\n皇道派を権力の座に据えれば、立憲君主の原則はなくなる。\n君側の奸という名目で寵愛する重臣たちが粛清されるかもしれない。\nそれでも…大命降下を受け容れるべきだろうか？\n\n天子が下した決断は…"
TR_japan.53.a:0 "最後まで抵抗する"
TR_japan.53.b:0 "荒木への大命降下を受け入れる"
TR_japan.54.t:0 "会談"
TR_japan.54.d:0 ""
TR_japan.54.a:0 "良い案だ"
TR_japan.54.b:0 "このような大政党の誕生は立憲主義を損なう"
TR_japan.55.t:0 "魔王"
TR_japan.55.d:0 ""
TR_japan.55.a:0 "よろしい、君を首相として奏薦しよう"
TR_japan.56.t:0 "財閥との関係"
TR_japan.56.d:0 "政党と財閥との関係については散々批判されてきたが、それでもカネのかかる選挙を行う上で財閥の後援は必要な存在であった。\nとはいえ、あなたがそのような汚い選挙を行いたくないならば、彼らとの関係を断ち切ることも可能だろう。\n幸い、臣民は財閥を嫌っている。彼らの支持を背景に断行できるはずだ。\n[JAP.GetLeader]首相、ご決断を。"
TR_japan.56.a:0 "協力関係を構築すべきだ"
TR_japan.56.b:0 "政界との癒着を排除すべきだ"
TR_japan.56.c:0 "財閥を弱体化させよう"
TR_japan.57.t:0 "米穀法"
TR_japan.57.d:0 "米騒動での経験から、米価の変動を安定させるために導入された米穀法は、主食たる米の値段を調整するために、米の需給を国家統制下に置く法律である。\nしかし、この法律は自由経済の支持者にとっては批判の対象であり、より強い統制を求める立場からすれば不十分である。\nというわけで、この法律の改正についての議論が始まることになった。\n民政党と革新党は法案の廃止を支持。貴族院は現行の法案を支持。そして、政友会と大衆党はより強力な「米穀統制法」の制定を求めている。"
TR_japan.57.a:0 "現行の法律で十分だ。"
TR_japan.57.b:0 "更なる統制が必要だ。"
TR_japan.57.c:0 "廃止せよ。"
TR_japan.58.t:0 "昭和研究会の発足"
TR_japan.58.d:0 "五摂家筆頭近衞家の近衞文麿公爵は数年前から革新貴族、革新官僚・軍人、社会大衆党親軍派、そしてその他の革新派思想家らを集めて、政策研究を行うブレーントラスト『昭和研究会』を度々主催していたが、今年になって遂に同組織を正式な物として発足させた。\n\n『非常時局を円滑に収拾し、わが国力の充実発展を期するため、外交、国防、経済、社会、教育、行政等の各分野にわたり、刷新の方策を調査研究する。』\n\n既成政治の打破、東亜協同体の確立、資本主義社会の是正を唱える同団体は旧来の国粋派と財界からは『アカ』と罵られて反発を受けており、既存政党からも立憲主義に対する重大脅威とみなされている。\nしかし、近衞公は元老・西園寺公の側近であり、国民人気も高く、将来の首相候補として大いに期待が寄せられていることからこの団体の動向は注目を集めている。"
TR_japan.58.a:0 "新日本へ向かって！"
TR_japan.58.b:0 "憲政への挑戦だ"
TR_japan.59.t:0 "陸軍改革論争"
TR_japan.59.d:0 "陸軍の改革の方向性を巡っては、陸軍内部での派閥抗争も絡んで議論が平行線をたどっている。\n統制派として知られる陸軍省軍務局長で統制派の永田鉄山は、独自の国防国家論に基づく総力戦に備えられる陸軍の構築を主張している。\n一方で、陸軍大学校の校長で皇道派の小畑敏四郎は、積極攻勢論の支持者であり、機甲戦力の集中投入を基幹とする新たな機動戦論を支持している。\n両者の中間にいるのが、参謀本部第二部長の岡村寧次であり、おそらくこの論争を最も穏便に解決できるであろう妥協案を唱えているが、この改革案は不十分かもしれない。"
TR_japan.59.a:0 "小畑案-機動戦に対応できる陸軍を"
TR_japan.59.b:0 "永田案-総力戦に備えられる陸軍を"
TR_japan.59.c:0 "岡村案-臨機応変な陸軍を"
TR_japan.60.t:0 "戒厳令の再開"
TR_japan.60.d:0 "軍部は、社会主義者の小規模なデモが起きたことを口実に、「治安が再び悪化している」として戒厳令の再開を求めた。\nそれが事実だとは思えないが、現政府に彼らに逆らう余裕はなく、この要求を受け入れざるを得ないようだ。"
TR_japan.60.a:0 "また憲兵の顔色を窺わねばならぬ日々がやってくる"
TR_japan.61.t:0 "戒厳令の停止"
TR_japan.61.d:0 "政府は、治安が良化しており、最早戒厳体制を存続する必要はないとして、戒厳令を停止し、戒厳司令部を解散することを宣言した。\nこの声明は窮屈な生活を強いられていた国民から大きな支持を集めており、再び力を取り戻しつつある政党政治を前に軍部も折れざるを得なくなったようだ。"
TR_japan.61.a:0 "これで憲兵とはおさらばだ！"
####外交イベント####
TR_japfor.1.t:0 "アメリカ政府、無条件降伏を宣言"
TR_japfor.1.d:0 "「臨時ニュースを申し上げます。臨時ニュースを申し上げます。\n本日未明、アメリカ政府、無条件降伏を宣言。全ての戦闘行動停止されり。\n日本は、アメリカの侵略を防ぎ、その野心を打ち砕いて、遂に完全なる勝利を達成したのであります。」\n\nラジオでその報道がなされた後、街中では万歳の声が鳴りやまなかった。\n戦争は終わった。平和が訪れるのだ！勝利だ！勝利だ！"
TR_japfor.1.a:0 "天皇陛下万歳！"
TR_japfor.2.t:0 "北米の占領"
TR_japfor.2.d:0 "無条件降伏の後、アメリカは我らの占領下におかれた。これから占領地の処遇を決めなければならない。"
TR_japfor.2.a:0 "考えることがたくさんある"
TR_japfor.3.t:0 "共栄圏軍最高司令官"
TR_japfor.3.d:0 "本間は共栄圏軍最高司令官という聞き馴染みのない称号と共にハンプトンにあるラングレー空軍基地に降り立った。先に進駐していた先遣隊が本間を出迎えた。\nどうやら海軍はまだついていないらしい。山本が嫌いなわけではないが、ここは陸海軍のメンツ争いの問題だ。今回は陸が勝った。\nその翌日、ノーフォークへ海軍が進駐した。ここから降伏文書調印式が行われる。\n戦艦大和に乗り込むと、山本と小沢の二人の提督が出迎えてくれた。そして、遅れてジョージ・マーシャルとコーデル・ハルが率いるアメリカの代表団が到着する。\nそして、本間が口を開く。\n「われら主要参戦国の代表はここに集まり、平和恢復の尊厳なる条約を結ばんとしている。相異なる理論とイデオロギーを主題とする戦争は世界の戦場において解決され、もはや論争の対象とならなくなった。人間の尊厳とその抱懐する希望のために捧げられたより良き世界が、自由と寛容と正義のために生まれ出でんことは予の希望するところであり、また全人類の願いである。」\n一通りの演説の後、本間は降伏文書に署名。続いてアメリカ代表団が署名し、調印式は滞りなく終わった。\nさて、今度はこの広大で、戦争によって空洞になってしまった国家をどのように統治するかという問題である。"
TR_japfor.3.a:0 "彼が任務を果たすことを期待しよう！"
TR_japfor.4.t:0 "アーリントン裁判"
TR_japfor.4.d:0 "戦時中に建設されたペンタゴン。アメリカの戦争指導を一手に担ってきた建物は今や日本軍の支配下に置かれ、そして「戦犯裁判」の会場になった。\n戦争犯罪、平和に対する罪、人道に対する罪を犯した、全ての罪人が処罰されるだろう。"
TR_japfor.4.a:0 "これは必要な処置である"
TR_japfor_4_tt:0 "§R超国家分子とみなされたすべての『戦犯』は軍にいられなくなるだろう！§!"
TR_japfor.5.t:0 "公職追放"
TR_japfor.5.d:0 "先日の裁判に続き、アメリカの政治家、軍人、公務員から超国家主義分子を根絶するために必要な処置。それが公職追放だ。\n過去の行いを調査し、公務に適さざる物を公職から除去する。\n彼らは追放され、二度と職場に戻れなくなるだろう！"
TR_japfor.5.a:0 "二度と超国家主義が蘇らないようにしなければならない"
TR_japfor.6.t:0 "ジム・クロウ法"
TR_japfor.6.d:0 "人種差別の伝統はアメリカの野蛮さの象徴であり、我々がアメリカを「文明化」する上でこれを奨励する法律はすべて廃止する必要がある。\n有色人種に対する差別はすべて廃止される。白人至上主義はアメリカ社会から根絶される。二度と我々を見下さないようにする。\nこういった遅れた制度を実行しているから彼らは戦争に負けたのだ。\n我々の共栄圏内では人種差別などは存在しない…少なくとも公には。"
TR_japfor.6.a:0 "この野蛮な法律は廃止されなければならない"
TR_japfor.7.t:0 "インディアンの民族自決"
TR_japfor.7.d:0 ""
TR_japfor.7.a:0 "幾つかの州を渡すよう圧力をかけろ"
TR_japfor.7.b:0 "いや、合衆国政府が高度な自治権を与えればいい"
TR_japfor.8.t:0 "アメリカ新憲法"
TR_japfor.8.d:0 ""
TR_japfor.8.a:0 "良い物ができたな"
TR_japfor.9.t:0 "新たな合衆国政府"
TR_japfor.9.d:0 ""
TR_japfor.9.a:0 "これからは間接統治の時間だ"
TR_japfor.10.t:0 "アメリカが講和を提案"
TR_japfor.10.d:0 "カリフォルニアが陥落し、中米連邦が降伏し、帝国の新大陸における拠点であるパナマ運河も敵軍に奪われた後、我らは新大陸に手出しすることができなくなった。\n最早、戦いを続けることは困難で、太平洋を海上封鎖することしかできない。\n同じように、アメリカも太平洋を越えることが困難だと判断したようだ。彼らは我らに講和条約締結の代わりに新大陸への不干渉を要求してきた。\nすなわち、カリフォルニアも中央アメリカも手放せと言うことである。\n確かに無駄な出血を強いてこれらの土地を取り戻すくらいなら、講和するのが良いのではなかろうか？"
TR_japfor.10.a:0 "仕方あるまい…"
TR_japfor.10.b:0 "いや、我らはカリフォルニアを取り戻す！"
####フレーバーイベント####
TR_jap_flavor.1.t:0 "紀元2600年"
TR_jap_flavor.1.d:0 "1940年は神武天皇即位から2600年に当たる年であり、日本政府は1940年東京オリンピックを筆頭に様々な記念行事を何年もかけて準備してきた。\n日本経済はどん底の恐慌から回復し、帝国は再びかつての国威を取り戻しつつある。\n今年を日本が復活した象徴の年とするのだ！天皇陛下万歳！大日本帝国万歳！"
TR_jap_flavor.1.a:0 "祝へ!元気に 朗かに"
TR_jap_flavor.2.t:0 "第8回東京優駿-デビュー9日、クモハタがダービー馬に"
TR_jap_flavor.2.d:0 "今年、東京競馬場で開催された東京優駿競争で優勝したのはつい先日の5月20日にデビューしたばかりのクモハタであった。クモハタは当時としては超良血であったものの、故障や病気に悩まされ、デビューが遅れ状態も悪かった。しかし、この馬を高価格で競り落とした馬主の加藤雄策はダービーを諦めきれず、状態が悪いままのダービー出走となった。人気は20頭立て8番人気と高くはなかったが、1馬身差で優勝。デビュー9日目でのダービー制覇という記録を打ち立てた。(競争体系の変化により現在では更新不可能な記録となった)\n(クモハタは種牡馬としても成功。6年連続リーディングサイアーを獲得し、天皇賞の優勝馬は7頭送り出している。産駒の天皇賞優勝記録はサンデーサイレンスが現れるまで破られることはなかった。しかし、順調な種牡馬生活を送るクモハタは伝染病である馬伝染性貧血(伝貧)にかかり、1953年、17歳にして法律による殺処分という悲劇的な最期を迎える事になってしまうのである。)"
TR_jap_flavor.2.a:0 "大波乱だ"
TR_jap_flavor.3.t:0 "第12回東京優駿-クリフジがダービー制覇！"
TR_jap_flavor.3.d:0 "今なお日本競馬史上最強馬候補の一頭に上げる人がいる。そんな馬が最強牝馬クリフジである。\n東京優駿競争に若手騎手前田長吉と共に出走した彼女は6馬身差で優勝。レコードを1.5秒以上縮め、牝馬2頭目のダービー制覇を成し遂げた。(3頭目は64年後のウオッカ)また騎手の前田長吉もダービー最年少勝利(20歳3ヶ月。未だに破られていない。)を成し遂げている。\n(クリフジはこの後も現役を続け、無敗のまま引退。繁殖牝馬として重賞勝利馬も送り出している。一方で騎手の前田長吉は将来を嘱望されたものの召集命令により満州への出征を命じられ、戦後はソ連の捕虜となり、シベリアの収容所で病死している。この世界では彼のような人材が出征するような事態になっていないことを願うばかりである。)"
TR_jap_flavor.3.a:0 "彼女はまるで巴御前のようだ"
TR_jap_flavor.4.t:0 "セントライト、日本競馬史上初の三冠馬となる"
TR_jap_flavor.4.d:0 "日本競馬史上初の三冠馬、セントライト。体高が166cmもある大きな馬であった。\n横浜農林省賞典四歳呼馬(皐月賞)をライバル・ミナミモアを破って勝利すると東京優駿競争ではダービー最大着差タイの8馬身差で圧勝。そして今回行われた京都農林省賞典四歳呼馬(菊花賞)も難なく制し、日本競馬史上初の三冠を成し遂げたのである。馬主の加藤雄策はこれ以上現役を続けさせる意思はないことを表明しており、セントライトは12戦9勝で引退することとなった。(負けた3戦はすべて古馬との戦いである。)\n"
TR_jap_flavor.4.a:0 "引退が惜しい"
TR_jap_flavor.5.t:0 "第6回東京優駿-ヒサトモが牝馬史上初のダービー制覇！"
TR_jap_flavor.5.d:0 "東京優駿(日本ダービー)はイギリスのダービーステークスを模範に、1932年に創設された競馬の競争である。\n国内馬産の奨励の為、優秀な繁殖馬の選定の為に始められた同競争は日本競馬における最高格の競争と位置付けられている。\n今年、同競争を優勝したのは女傑ヒサトモ。牝馬史上初勝利かつレコード勝利と言う記録的な勝利となった。(現在まででも牝馬のダービー勝ち馬はクリフジ(1943年)、ウオッカ(2007年)とこのヒサトモの3頭のみである。)\n(この後、ヒサトモは呼吸器疾患に罹り連敗するも、それが快癒したのちは圧倒的な強さを見せるようになった。5歳(現4歳)で引退したのちは繁殖生活に入るが、資金繰りが悪化した馬主の都合により16歳という老齢で地方競馬での現役復帰。5戦して2勝を挙げたものの調教後に急死するという悲劇的な最期を迎える事になった。しかし、その牝系は子孫を購入した馬主・内村正則の庇護により現代まで残っており、オークス馬トウカイローマンや二冠馬トウカイテイオーを輩出している。)"
TR_jap_flavor.5.a:0 "天馬が駆けるような豪脚だ"
