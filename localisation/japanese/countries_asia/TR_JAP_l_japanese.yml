JAP_Prosperous_Cities:0 "繁栄する都市"
JAP_Prosperous_Cities_desc:0 "東京、大阪、名古屋、京都、神戸、横浜… ロンドンやニューヨークを超える繁栄をこれらの都市が享受すると誰が思っただろうか？大正はまさに日本の黄金期であった。そして昭和へとそれが受け継がれている。田舎の惨状と反比例するように都市は輝きに満ちている。多くの富を消し去った恐慌の後も、ビルはそこにそびえ建っている。日本本土の数パーセントの面積しかない都市たちに、日本のほとんどの富が集まっているのだ。ああ、今日も争議が始まった。ああ、あちらの街角ではデモをやっているようだ。この煩いのも繁栄の証だね。"
JAP_Prosperous_Cities_May_Day:0 "騒がしくなった都市"
JAP_Prosperous_Cities_May_Day_desc:0 "メーデー宣言を受けて、都市労働者たちは騒がしくなっている。ああ、低賃金で働く哀れな労働者達よ、争議を起こすか、ストを起こすか？解決するために企業はヤクザを投入する…今日も都市は騒がしい。"
JAP_Cities_Martial_Law:0 "戒厳令下の都市"
JAP_Cities_Martial_Law_desc:0 "メーデーの暴動の後、軍は市民に銃口を向け、あらゆるところで外出規制が敷かれた。繁栄した都市は跡形もなく消え去り、憲兵と警察が街を牛耳っている。誰もが戒厳令が終わる時を待っている。確かにいつもの街は騒がしいが、今日の街は静かすぎるんだ。"
JAP_Prosperous_Cities_1:0 "活気づきつつある都市"
JAP_Prosperous_Cities_1_desc:0 "街に治安が戻ったことで戒厳令は停止され、経済活動が再開され、都市に活気が戻りつつある。少しずつでよい。少しずつ黄金時代の繁栄を取り戻していこう。もう憲兵に見張られる日々はおしまいだ。"
JAP_Restored_Urban_Culture:0 "復活した都市文化"
JAP_Restored_Urban_Culture_desc:0 "戒厳体制の終焉により、街には活気が戻り、再び都市文化が花開いている。経済の復興と共に日本の都市は黄金の輝きを取り戻し、様々な娯楽が街をにぎわす。ああ、この輝きが永遠に続くなら素晴らしいことだ。"
JAP_Worker_Urban_Culture:0 "黄金の大衆文化"
JAP_Worker_Urban_Culture_desc:0 "メーデー暴動を受けて結ばれた東京労働協定は都市労働者の地位を改善し、様々な都市文化を大衆化させた。貧民街は過去のものとなったわけではないが、その数は大いに減少した。都市に住む誰もが自分の権利を行使することができる。"
JAP_MILITARISM_TR:0 "軍国主義"
JAP_MILITARISM_TR_desc:0 "宇垣軍縮によって中断されたとはいえ、大日本帝国は天保維新以来軍国主義国家であった。戦勝により、現在の地位を勝ち取ったのである。まさに我が国の歴史が軍事力なしでの繁栄など不可能だということを証明しているのである。"
JAP_ugaki_gunshuku:0 "宇垣軍縮"
JAP_ugaki_gunshuku_desc:0 "第一次世界大戦後、反戦主義に傾いた国民世論を背景に陸相宇垣一成によって断行されたのが宇垣軍縮である。常備軍300個師団にまで膨れ上がった陸軍を削減し、浮いた軍事費を軍の近代化や産業に回すことで一定の成果を上げている。これは反軍的世論を受けて陸軍内部からの改革の一環として行われたものであるが、一向に世論の軍部に対する心象が回復する様子は見せていない。さらに大量の将校の首を切ったことで軍内部の不満は増大し、国政における不安要素となっていることも確かだ。"
