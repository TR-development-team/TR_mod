POLITICS_KITA_IKKI_DESC:0 "　大川周明が『魔王』と呼んだ思想家、北一輝。　クーデターによる国家転覆と独裁的な方法での国家改造を唱えた彼の思想は社会主義から始まった。幸徳秋水ら既存の社会主義者と訣別した後、彼の思想は『純正社会主義』なる理念となる。やがて、アジア主義に触れ、大陸浪人となると辛亥革命期の中国に関与した。その後、帰国すると『日本改造法案大綱』を書き上げ、多くの青年将校がこれに影響を受けた。彼は日本の『国家改造』とアジア諸国の解放を目標としている。そのためには第一に華族や藩閥、財閥ら特権階級を解体する必要がある。"
