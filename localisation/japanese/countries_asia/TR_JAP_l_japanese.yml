TR_japan.100.t:0 "大暴落の余波"
TR_japan.100.d:0 "たった1週間で株価は急降下し、10％を上回る下落が毎日続いている。\n暗黒の木曜日から2週間になろうとしているが、その勢いは止まる気配がない。\n株価崩落を防ぐために株式を買い支えた企業家たちの努力もむなしく、巨万の富が毎日消えていく。\n人々は購買意欲を無くし、中小企業は倒産し、失業者は街に溢れ、財産をすべて失った投機家は死を選ぶ。\nそして恐慌は都市から地方へ。日本から世界へ。"
TR_japan.100.a:0 "いったいどこまで落ちるんだ！"
TR_japan.101.t:0 "取り付け騒ぎ"
TR_japan.101.d:0 "銀行は恐慌に耐えられずに次々と破綻している。\n恐慌による企業の業績悪化に伴う企業融資の焦げ付き、そしてかねてよりの不良債権が原因である。\n銀行経営破綻の噂は取り付け騒ぎに結びつき、各地で取り付け騒ぎが頻発している。\n早期に銀行の経営状況を見直す方策を講じなければ、この金融パニックは終わらないだろう。"
TR_japan.101.a:0 "銀行を救済しなければ！"
TR_japan.102.t:0 "緊急銀行救済法"
TR_japan.102.d:0 "町田内閣は緊急銀行法を制定し、全国一律に銀行休業日を設けて経営状態の確認を行うことを決定した。\nこれにより、国民は銀行への信頼を取り戻し、取り付け騒ぎも収まるだろう。"
TR_japan.102.a:0 "久々の朗報だ。"
TR_japan.103.t:0 "台北経済会議"
TR_japan.103.d:0 "恐慌への対策を講じるべく、日本政府は同盟諸国、及び自治領に対し経済会議の開催を通告。各国代表団が台北へと終結した。\n共栄圏内における特恵関税制度に関する議論がこの経済会議の中心であり、いくつかの反対意見が出たものの、おおむね日本の主張通りに域内関税制度の強化が決まった。\nまた、各自治領とは3月に予定されている帝国会議内で更なる恐慌対策を講じることが決定されている。"
TR_japan.103.a:0 "素晴らしい結果だ。"
TR_japan.104.t:0 "安定化の始まり"
TR_japan.104.d:0 "株価の下落は何とか収まり、市場はほっと一息をついたが、経済の状況はまだ地の底にある。\nそれでも日本経済は何とか最悪を脱した、というところだろうか？\n政府は経済を改革する準備ができている！\n臣民が選挙によって選んだ内閣はきっと、素晴らしい経済政策を実行してくれるであろう。"
TR_japan.104.a:0 "高いところから落とせば、死んだ猫でも跳ね返る"
TR_japan.105.t:0 "三井本館襲撃事件"
TR_japan.105.d:0 "本日未明、『青年護国同志団』を名乗る右翼団体の青年ら約10名が三井本館への襲撃を実行。\nこの卑劣な事件によって、三井財閥総帥、團琢磨を始め、その場にいた人々が巻き込まれ殺害された。\n犯人たちの目的は團を始め、財閥幹部たちを標的としたテロであり、犯人たちはこの恐慌期にあって暴利を貪り、国民の富を搾取する財閥に対する天誅としての行動だと供述している。\nもちろん、このような憲政を揺るがしかねないテロリズムを擁護することはできないが、恐慌に苦しむ国民は犯人たちに同情を抱き、減刑嘆願運動を開始している。\n非常に危険な兆候だ。"
TR_japan.105.a:0 "恐るべきことだ！"
TR_japan.106.t:0 "財閥批判の高まり"
TR_japan.106.d:0 "多くの社員を失ったにもかかわらず、国民は三井へ同情を寄せることはなかった。\nむしろ、天誅と称して討ち入りした右翼団体を『昭和の赤穂浪士』とたたえるような論調が連日新聞に書き連ねられている。\n義憤に駆られての行動だとしても、テロリズムは許されるものではない。が、その訴えは国民には届かない。\n三井襲撃事件は国民の財閥に対する憎悪、そしてそれと癒着する政党に対する憎悪を浮き彫りにした。\n政党政治への不信はますます高まっている…"
TR_japan.106.a:0 "どうにかしなければ！"
TR_japan.106.b:0 "だからこそ、党幣は無くさなければならない。"
TR_japan.107.t:0 "「リベラル」な将軍"
TR_japan.107.d:0 "軍部の改革を進めるうえで、軍内部に協力者を作らないことは愚かな選択だと言わざるを得ない。\n軍部の中には確かに政党政治に反感を抱く将校も多くいるが、我々に理解を示す「リベラル」な将軍が存在することも忘れてはならない。\n\n陸海の両方に協力者を作ろう…\n\nとはいってもふさわしい人物は誰だろうか？\n\n陸軍の協力者としては渡辺錠太郎陸軍大将がふさわしいだろう。\n彼は「学者将軍」とも呼ばれる教養深さを持ち、天皇機関説、平和思想などに理解を示す「リベラルな将軍」だ。\n\n海軍の協力者としては堀悌吉中将がふさわしいか。\n「海軍の頭脳」と呼ばれる彼もやはり渡辺大将と同じく軍備は平和を保障するためだけに存在すべきだと考えている先見的思想の持ち主だ。\n\nしかし、重大なことは両名とも敵が多いということである。\n味方を作るために敵を増やすことになっては本末転倒ではなかろうか？\n\nいや、しかし、陸海の将校に敵を増やすことに怯えていては軍部の改革など終わらないだろう。\n決断する必要がある。"
TR_japan.107.a:0 "新たな閣僚名簿を用意する必要ができたな"
TR_japan.107.b:0 "そのようなリスクは犯せない。"
TR_japan.108.t:0 "農村と軍隊"
TR_japan.108.d:0 "徴兵される兵の多くは農村の出身者であり、それらの兵士たちの訓練を請け負う青年将校たちは農村出身の兵士たちと多くの接点を持つことになる。\n彼らはそこで兵士たちの話を聞き、日本国内の格差に驚き、農村の窮状を救済するための国家改造を訴えるようになる。これが『皇道派』の青年将校が拡大した仕組みである。\n東北飢饉は再び彼らを刺激している。\n彼らの目標は単純で本来あるべき純粋な国体の実現、すなわち特権階級を排除した天皇親政体制を築き上げることであり、特権階級の搾取を無くせば、日本国内における貧困は消え失せると考えている。\n\n皇道派が指摘する『特権階級』には政党も含まれており、彼らの台頭は政党政治にとって危険な兆候だ。\n\nこれらの将校を用心深く見守る必要がある。"
TR_japan.108.a:0 "農村の救済が必要なのは事実だ。それをやれば、彼らを鎮撫できるかもしれない。"
TR_japan.108.b:0 "あのような過激派の主張を気にする必要はない。"
TR_japan.109.t:0 "第17回メーデー大会開催宣言"
TR_japan.109.d:0 "1936年、今年も例年通り、第17回メーデーが行われる予定である。\nそれを踏まえて労働運動の代表たちは開催宣言を発表した。\n日本労働総同盟の松岡駒吉会長と日本労働組合全国評議会の加藤勘十議長は、『労働運動内の左右の対立を一旦休戦とし、一致団結して労働者の権利獲得を目指す』と宣言。全ての労働組合が団結して、メーデー大会に臨むと述べた。\nこれらの集会は一応平穏に行われると約束されているが、もしもの時のために警備を用意する必要があるだろう。"
TR_japan.109.a:0 "今年も騒がしくなりそうだな"
TR_japan.110.t:0 "デモからゼネストへ"
TR_japan.110.d:0 "いよいよ始まったメーデーは例年通り温和に、平穏に終わるだろうと誰もが考えていた。\nしかし、恐慌の中で台頭した左翼運動の驚くべき成長は政府に恐怖を与えたのである。\n平和的なデモ行進はゼネストへと変わり、デモ隊の一部は暴徒化して警官を襲う。\n\n我らの見込みが甘かったのか？"
TR_japan.110.a:0 "武力を使うしかないだろう…"
TR_japan.110.b:0 "いや、彼らの代表と交渉しよう"
TR_japan.111.t:0 "労働者との交渉"
TR_japan.111.d:0 "雇用者、労働者、政府代表。\n三者が集って会談を行った。\n労働者の要求は「合法的スト権」「労働組合結成の自由化」「賃上げの実現」である。\n早くストを終わらせたい雇用者達はこの合意に応じるつもりがあるようだ。\n後は政府側の判断だ。\nこの会談は日本労働運動の夜明けとなるだろうか？それとも夜は明けないのか？"
TR_japan.111.a:0 "彼らの要求を受け入れよう"
TR_japan.111.b:0 "交渉は決裂だ！鎮圧の用意をしろ！"
TR_japan.112.t:0 "東京労働協定"
TR_japan.112.d:0 "政府は労働者達の要求を受け入れたばかりか、さらに労働者の権利を保障する新法の制定を約束した。\nもちろん、労働者の不満がすべて解消されたわけではないが、ストに参加していた労働者たちは仕事に戻り、都市には平穏が戻っている。\n我々は武力に訴えずにゼネストを終わらせたのである。\nこれは[JAP.GetLeader]政権の功績だ！"
TR_japan.112.a:0 "交渉の勝利だ！"
TR_japan.113.t:0 "戒厳の宣告"
TR_japan.113.d:0 "「スト参加労働者ニ告グ」\n\n一、今カラデモ遲クナイカラ職場ヘ歸レ\n\n二、抵抗スル者ハ全部逆賊デアルカラ射殺スル\n\n三、オ前達ノ父母兄弟ハ國賊トナルノデ皆泣イテオルゾ\n\n　　五月三日　　　戒嚴司令部"
TR_japan.113.a:0 "コレニ従ワヌ者ハ全テアカデアルカラ拘禁スベキデアル"
TR_japan.114.t:0 "鎮圧の開始"
TR_japan.114.d:0 "催涙弾を装備した近衛歩兵第1連隊と近衛騎兵連隊が現場に到着した後、遂に暴力による鎮圧が始まった。ほとんどの労働者はストを去って逃げだしたが、抵抗した数名の参加者が射殺された。\n\nデモ隊が解散した後、労働運動家の一斉摘発が始まり、多くの「極左活動家」とみなされた人々が逮捕拘禁されている。\n\nこうして日本に訪れた赤い1週間は終わった。"
TR_japan.114.a:0 "しかし、戒厳は続く"
TR_japan.115.t:0 "戒厳体制"
TR_japan.115.d:0 "軍部に革命鎮圧に対する巨大な権限をあたえることになった戒厳令は政府の立場を弱くしてしまった。\nこの後も当分の間は戒厳体制が帝都に敷かれることになる。\n\nこれまで以上に政府と軍部の関係は難しいものになっている…"
TR_japan.115.a:0 "とはいえ、これは日本の赤化を防ぐために必要だ。"
TR_japan.117.t:0 "大角人事"
TR_japan.117.d:0 "軍令部と海軍省の争いは皇族たる伏見宮を擁する軍令部が優位に立っている…\n海軍省のトップである大角岑生海軍大臣は遂に軍令部からの圧力に折れてしまった。\n大角は条約派にも艦隊派にも属さないが、権威に弱く、伏見宮の威光に屈したと考えられている。\n南洋植民地に派遣されていた条約派提督たちも解任される見込みである。"
TR_japan.117.a:0 "軍令部の勝利だな…"
TR_japan.117.b:0 "誰が変更を望んでいるのかね？"
TR_japan.118.t:0 "堀人事"
TR_japan.118.d:0 "軍令部と海軍省の争いは皇族たる伏見宮を擁する軍令部が優位に立っている…\n海軍省のトップとなった堀悌吉海軍大臣は軍令部の改革の必要性を痛感しており、軍全体に広まりつつある改革機運を背景に、艦隊派に対する粛清人事に乗り出した。\nこれによって海軍内には軍令に対する軍政の優位が確立されるであろう。\n軍令部総長宮の抵抗を収めるのは少し難しいかもしれないが、宮様だからと言って屈するわけにはいかない。"
TR_japan.118.a:0 "海軍省の勝利だな…"
TR_japan.118.b:0 "誰が変更を望んでいるのかね？"
TR_japan.119.t:0 "内閣総辞職"
TR_japan.119.d:0 "現政府はもはや目下の国難を打開できる状態にない事は自明である。\n恐慌対策も国内不安への対処も失敗した今、内閣は総辞職せざるを得ないだろう。\n数日のうちに後継首相候補が奏薦され、大命降下される見込みである。"
TR_japan.119.a:0 "深刻な事態だ"
TR_japan.120.t:0 "後継首相の選定"
TR_japan.120.d:0 "元老西園寺は『憲政の常道』に従い、野党第一党党首を次期首相に推薦するつもりだったが、重臣にそれにうなづくものは少ない。\nおそらく従来の政党政治では増長する軍部急進派を抑えることは難しいだろうという考えからだ。\n西園寺も彼らの意見を聞き入れ、軍部の穏健派を推薦する方向へと考えを変えた。\nさて、では実際に首班候補となる人物を考えよう。\n\n陸軍から候補を上げるとすれば、宇垣一成だろう。民政党政権で陸軍大臣を担当し、宇垣軍縮を指導した人物だ。軍縮に積極的で、民政党と協力関係にあることから彼はリベラル派だとみられている。\nしかし、それ以前の行動、すなわち軍部大臣現役武官制への支持や陸軍によるクーデター計画である三月事件への関与などから彼が信用できるかは疑問だ。また、軍縮を推し進めたことで陸軍内部に多くの敵がいることも確かである。\n\n海軍から候補を上げるとすれば、岡田啓介が良いだろう。彼は海軍穏健派の重鎮であり、リベラル派であることは間違いない。\n陸海の急進派は彼を嫌うかもしれないが、軍部の大多数は抑え込めるだろう。\n\nさて、元老西園寺と重臣は議論を重ねて後継首班候補を吟味している。国難の時代、この選択が日本を大きく変える一歩となってしまうだろう。\nさて、彼らは誰の名前を陛下に奏薦したか？"
TR_japan.120.a:0 "陸軍の宇垣一成"
TR_japan.120.b:0 "海軍の岡田啓介"
TR_japan.121.t:0 "政界の太陽"
TR_japan.121.d:0 "宇垣は興奮を抑えきれない様子で参内し、組閣の大命を拝受した。天にも昇るような気分だった。\n彼は昇進するためには何でもやって権力にしがみ続けてきた。\n田中義一に引き立てられながら彼が率いる政友会に逆らい、民政党の側に付いた。\n時には政党と共に、時には軍部と共に、この階段を上ってきた。\nそして、遂に辿り着いたのである。\n\n「陸軍の一部はこの度の決定を良く思っていません。あなたの組閣を妨害したいものはたくさんいるでしょう。」\n傍らに控えていた永田鉄山が忠告した。\n「それは想定通りだ！！だが、すでに大命は降ったのだ！！彼らに何ができる？」\n心配する永田をよそに、宇垣は自身に満ち溢れていた。\n「そう、今日から俺が首相だ。俺がこの国を変えるのだ！！」"
TR_japan.121.a:0 "今日この日から始まる！！"
TR_japan.122.t:0 "国を想う狸"
TR_japan.122.d:0 "岡田は予想外の大命降下に驚きながらも参内し、組閣の大命を拝受した。責任感で押しつぶされそうだった。\n彼は自らの責務を自覚していた。国内の安定を回復し、軍部を抑えたうえで、再び憲政の常道を復活させるまでバトンを持ち続けることだ。\nしかし、それが簡単に実行できるほど、情勢は甘くない。\n将校の一部は岡田の命を狙ってでも、改革を頓挫させ、政府を打倒しようとするだろう。\nある程度のバランス感覚、軍部に不満を持たせすぎないことが重要だ。\n「全く、こんな老いぼれにさせる仕事じゃない。西園寺公も人が悪いな。」\n「閣下が信頼されているからです。やり切るしかありません。」\n岡田の義弟でもある側近の松尾が答えた。\n「俺にできる仕事かは分からないが、やらなければこの国は破滅するだろう。最善を尽くす。」"
TR_japan.122.a:0 "帝都の空は今日も曇っている"
TR_japan.2.t:0 "1936年衆議院議員総選挙"
TR_japan.2.d:0 "今日は1936年衆議院議員総選挙の投票日だ。\nおそらく勝者となり得るのは二大政党である立憲民政党と立憲政友会のどちらかであろう。\nしかし、アジア主義者の犬養毅が金権政治と帝国主義政策を続ける二大政党に反発して結党した東洋革新党や、社会民主主義の社会大衆党の台頭も目覚ましく、この二政党が勝利する可能性もなくはないだろう。\n\n結果勝利したのは…"
TR_japan.2.a:0 "立憲民政党が過半数を守り切った！"
TR_japan.2.b:0 "立憲政友会がライバルを下した！"
TR_japan.2.c:0 "アジアの夜明けだ！東洋革新党の勝利！"
TR_japan.2.e:0 "労働者の勝利だ！社会大衆党！"
TR_japan.3.t:0 "政友会と民政党の大連立？"
TR_japan.3.d:0 "今、日本は大恐慌に見舞われており、国家の非常事態である。\n二大政党の政友会と民政党の双方に、帝国経済の復興政策を円滑に進めるために大連立による挙国一致内閣を成立させるべきだとの意見がある。\nしかし、二大政党二つを連立させる挙国一致内閣は立憲主義に反するかもしれない。"
TR_japan.3.a:0 "挙国一致こそが帝国経済復興の為の最善策だろう"
TR_japan.3.b:0 "大連立は立憲主義を損なう"
TR_japan.4.t:0 "大命降下"
TR_japan.4.d:0 "元老と重臣たちは挙国一致内閣の首相候補を吟味している。大命降下を受けたのは…"
TR_japan.4.a:0 "政友会の鈴木喜三郎に組閣の大命が下った"
TR_japan.4.b:0 "民政党の町田忠治に組閣の大命が下った"
TR_japan.5.t:0 "血のメーデー事件"
TR_japan.5.d:0 "本日は労働者の日、「メーデー」。毎年、労働者達がデモ行進やストライキを行い、労働者の待遇改善を訴えている。しかし、今年のメーデーはいつもとは違うようだ。共産党、自由聯合を始めとする過激左翼団体に扇動された1万人以上のデモ参加者が暴徒化し、皇居前広場を占領しようとしている！おそらく彼等は去年ドイツで起こったことを再現するつもりだ！全国の大都市でも同じような事態が起こっており、今すぐ鎮圧せねば大変なことになるだろう…"
TR_japan.5.a:0 "なんてこった！"
TR_japan.6.t:0 "五月革命"
TR_japan.6.d:0 "革命の発生を受け、政府は日本全土に戒厳令を布告。軍を出動させた。しかし、すでにストライキは日本全土に広がり始めている。もし、東京が社会主義者に占領されれば、沈んだ太陽は永遠に昇ってこないかもしれない。"
TR_japan.6.a:0 "軍の出動により、革命は速やかに鎮圧された。"
TR_japan.6.b:0 "ストの代表者を呼べ。交渉で解決しよう。"
TR_japan.7.t:0 "戒厳令"
TR_japan.7.d:0 "革命は終結した。しかし、不穏な気配はまだ残っている。\n軍部は共産主義者を完全に封じ込め、国体を護持するためには戒厳令を数年間継続させるべきであると主張している。\nしかし、戒厳令の継続は立憲政治に重大な損害を与えるかもしれない。"
TR_japan.7.a:0 "戒厳令は撤廃される。御誓文の精神は永遠だ！"
TR_japan.7.b:0 "戒厳令は継続される。今は非常事態であり、国家への陰謀は徹底的に弾圧されるべきである"
TR_japan.8.t:0 "第二次世界大戦"
TR_japan.8.d:0 "先の大戦のあと没落したアメリカは我が国への間違った復讐心と過激主義の台頭により、狂気の国家へと生まれ変わった。\nそして今、帝国に宣戦布告を行い、カリフォルニアへの侵攻を開始している。\n帝国は必ずやアメリカを食い止めなければならない。"
TR_japan.8.a:0 "我らは再び勝利する！"
TR_japan.9.t:0 "東北飢饉"
TR_japan.9.d:0 "30年代初頭の冷害と1933年に起きた昭和三陸地震以来、大凶作に苦しみ続けてきた東北の農民たちにとって、世界恐慌は止めの一撃となった。\n東北は欠食児童があふれかえり、女子の身売りが相次ぐような状態に陥っている。\n農村の窮状を政府が支援するのは当然のことだが、さて、今年の予算に余裕はあっただろうか？"
TR_japan.9.a:0 "誰一人として飢えさせるわけにはいかない"
TR_japan.9.b:0 "我々にはどうしようもない…"
TR_japan.10.t:0 "東北の安定化"
TR_japan.10.d:0 "作物価格の回復と我々の努力により、なんとか東北は安定を取り戻した。\n長い戦いだったが、我々は打ち勝ったのである。万歳！"
TR_japan.10.a:0 "良かった！"
TR_japan.11.t:0 "オスマン帝国が同盟を提案"
TR_japan.11.d:0 "我が国との強い経済的つながりを持つオスマン帝国はわが国に対し軍事同盟を提案してきた。\nしかし、中東を共栄圏に加えることはヨーロッパ諸国との深刻な対立を招くことになるかもしれない。"
TR_japan.11.a:0 "オスマン帝国は亜細亜の同胞である"
TR_japan.11.b:0 "あれはヨーロッパだろう？"
TR_japan.12.t:0 "安部首相のインド訪問"
TR_japan.12.d:0 "何十年にもわたって、英国と日本によるグレートゲームがインドで行われたことで、現地の住民は疲弊し、政治的な混乱に陥っている。\n戦乱の続くインドの安定化のために首相のインド訪問を計画しているのだが、デリーかカルカッタ、どちらを訪れるべきだろうか？"
TR_japan.12.a:0 "カルカッタを訪れる"
TR_japan.12.b:0 "デリーを訪れる"
TR_japan.13.t:0 "犬養毅=ファン・ボイ・チャウ会談"
TR_japan.13.d:0 "今朝、犬養首相はサイゴンに入り、独立運動家でベトナム光復会を率いるファン・ボイ・チャウと会談に挑んだ。\nファン・ボイ・チャウと犬養は旧知の中であり、彼らの会談はきっとうまくいくだろう。"
TR_japan.13.a:0 "扶桑はあなたたちに手を差し伸べる"
TR_japan.14.t:0 "斎藤隆夫の「拓務政策転換演説」"
TR_japan.14.d:0 "『世界大戦が終わって5年が過ぎまして、内外の情勢はますます重大を加えているのであります。何より、我ら政権が苦心しているのは、過去100年に渡って建設された巨大な海外領土群についてであります。その窮状は本国諸国民の想像を絶するものであり、我々は統治改革を急務としております。違法組織と結託した現地軍を見て、アヘン窟に籠る中国人たちを見て、アジアの盟主、日本が何もせぬわけにはいかぬのであります。』"
TR_japan.14.a:0 "立派な演説だな"
TR_japan.15.t:0 "東方会議"
TR_japan.15.d:0 "東方会議は日本の対支政策を決定するために開催させる会議であり、10年ぶりの開催である。\nおそらく主導権を握るのは外務相の森恪であろう。彼は植民地主義の熱烈な支持者として知られており、現内閣によって対支政策が強硬なものとなるのは間違いないようだ。"
TR_japan.15.a:0 "帝国の権益保護は絶対の使命だ"
TR_japan.16.t:0 "内鮮一体"
TR_japan.16.d:0 "今更、朝鮮の独立を夢みるのは九州や北海道が独立を企図すると同じで馬鹿げた意味のないことである。\n\n産業・経済・文化を内地と同等まで引き上げ、朝鮮を帝国の不可分の領土へと昇華させるのだ。"
TR_japan.16.a:0 "東亜の環境は朝鮮の皇民化を求めている"
TR_japan.17.t:0 "釜山会議"
TR_japan.17.d:0 "東京から発せられた驚きの計画、「東亜連邦国家計画」によって、朝鮮の代表者と日本政府の代表者が釜山の地に一同に会した。\n\n[JAP.GetLeader]による「今こそ、かつて反故にされた日朝対等合邦論について考え直す時が来た。」という演説は、最早ほとんど忘れ去られた議論を呼び覚ました。\n多くの国粋主義者の反発を受けながらも、この釜山会議は何とか開催された。\n日本と朝鮮の代表は東アジア版「アウスグライヒ」に挑むことになる。"
TR_japan.17.a:0 "さあ、会議を始めよう！"
TR_japan.18.t:0 "京城合意"
TR_japan.18.d:0 "東京は、朝鮮の自治を承認する法案を出し、おそらく独立や自治が得られるとは考えていなかった多くの朝鮮人知識人に衝撃を与えた。\nそして本日、京城にて、「帝国保護国」としてではあるものの、大韓帝国の再独立が承認されたのである。\nこの出来事は、帝国主義の衰退を示す顕著な出来事であり、[JAP.GetLeader]は「最早、帝国主義の時代ではなく、独立を望む民族には独立を与え、宗主国と植民地等という古い概念ではなく、新たなる同胞関係を構築すべきである。」と演説した。"
TR_japan.18.a:0 "彼らは自由になるだろう"
TR_japan.19.t:0 "朝鮮の自治を巡る議論"
TR_japan.19.d:0 "1839年の韓国併合条約とその翌年の下関条約によって朝鮮は日本の植民地となり、まもなく100年が経とうとしている。\n朝鮮では日本との文化混合が進んでいるものの、朝鮮民族のアイデンティティは未だに残り続け、彼らの地位向上が問題となっている。"
TR_japan.19.a:0 "自治だって？"
TR_japan.20.t:0 "朝鮮自治問題"
TR_japan.20.d:0 "帝国が朝鮮に対して取り得る手段は三つある。一つ目は朝鮮民族のアイデンティティを完全に消し去り、日本へと同化すること。二つ目は天皇陛下を元首とする朝鮮王国を樹立し、大日本帝国と連邦を結成すること。三つ目は釜山と済州島を除く領域を朝鮮国として完全に独立させることだ。"
TR_japan.20.a:0 "朝鮮は帝国の一部だろう？"
TR_japan.20.b:0 "連邦を目指す。朝鮮人の代表者を集めたまえ。"
TR_japan.20.c:0 "民族自決は尊い権利だ"
TR_japan.21.t:0 "国家主義者が朝鮮自治を非難"
TR_japan.21.d:0 "予想通り、国家主義者や軍部の一部は朝鮮自治の動きを非難している。"
TR_japan.21.a:0 "言わせておけ"
TR_japan.22.t:0 "釜山会議-自治政府"
TR_japan.22.d:0 "日本政府と朝鮮の代表者の議論が始まった。\n最初の議題は、連邦化によって樹立される朝鮮自治政府の長についてである。\n日本で広く支持されているのは、朝鮮総督の下に自治政府を置くという形態であるが、朝鮮側は反発しており、総督府を完全に廃止し、李王家を長とする新たなる自治政府を作ることを主張している。"
TR_japan.22.a:0 "李王家を長とする自治政府を設置する"
TR_japan.22.b:0 "天皇が任命する総督を長とする自治政府を設置する。"
TR_japan.23.t:0 "釜山会議-議会制度"
TR_japan.23.d:0 "次の議題は議会制度である。\n日本と朝鮮の両方の代表者が朝鮮議会を設置することに同意したが、問題は中央政府における朝鮮の地位である。\n日本側は内閣に、朝鮮担当大臣を設けることを提案しているが、朝鮮側はそれでは不十分であり、帝国議会の何議席化を朝鮮出身議員に割くべきだと主張している。"
TR_japan.23.a:0 "朝鮮議会を設置し、帝国議会にも朝鮮枠を設ける"
TR_japan.23.b:0 "朝鮮自治議会を設置し、朝鮮担当相を設けるだけだ"
TR_japan.24.t:0 "釜山会議-憲法"
TR_japan.24.d:0 "次の議題は憲法である。\n朝鮮側は、自らの自治憲法を制定することを主張しているが、日本側は大日本帝国憲法で十分だと考えている。\n朝鮮独自の憲法を作成すべきだろうか？"
TR_japan.24.a:0 "朝鮮には朝鮮の法が必要だ"
TR_japan.24.b:0 "帝国憲法に何の不満があるのかね？"
TR_japan.25.t:0 "釜山会議-連邦制度"
TR_japan.25.d:0 "最後の議題は連邦制度である。\nここについては、日本側が用意してきた原案が採用される見込みだ。\nすなわち、グレートブリテン王国のように、共通の君主、即ち天皇陛下によって統合される連邦国家を作るということである。\nこれにより、天皇陛下は日本の天皇にして、朝鮮の王ということになるだろう。"
TR_japan.25.a:0 "日本と朝鮮は共通の君主によって統合されるだろう"
TR_japan.25.b:0 "連邦はやめだ。外地との対等などありえない"
TR_japan.26.t:0 "釜山会議-合意"
TR_japan.26.d:0 "日本側と朝鮮側が主要な項目で完全合意を達成したことで、連邦化の下地は完全に整えられた。\nさあ、この素晴らしい成果を東京に持ち帰ろう！\n大日本帝国にとって、新たな時代がやってくるぞ！"
TR_japan.26.a:0 "万歳！"
TR_japan.27.t:0 "釜山会議-決裂"
TR_japan.27.d:0 "日本側と朝鮮側が衝突し、議論が平行線をたどった末、この会議は何の収穫もなく幕を閉じた。\n[JAP.GetLeader]の目論見は完全に外れ、東亜連邦などという夢想の存在は露と消えたのである。\nもう一生、対等合邦論が歴史の表舞台に出てくることはないだろう。"
TR_japan.27.a:0 "最悪だ！"
TR_japan.28.t:0 "朝鮮憲法の制定"
TR_japan.28.d:0 "大日本帝国憲法とは別個に、朝鮮のみで適用される「朝鮮自治憲法」が作成された。\nこの憲法の下、朝鮮での自治は大幅に拡大されるだろう！"
TR_japan.28.a:0 "素晴らしい！"
TR_japan.29.t:0 "京城での戴冠式"
TR_japan.29.d:0 "天皇陛下が京城に立ち、朝鮮国王に即位する。\n昨日までは考えられなかったことが目の前で起きている。\nこれから日本と朝鮮は同じ君主を頂く同胞なのである。"
TR_japan.29.a:0 "大日本帝国天皇にして大韓帝国皇帝！天皇陛下に万歳！"
TR_japan.30.t:0 "衆議院の解散"
TR_japan.30.d:0 "衆議院の任期満了が近づいたことで内閣は衆議院の解散を決定した。"
TR_japan.30.a:0 "さあ、選挙活動の始まりだ！"
TR_japan.30.b:0 "大連立を解消して選挙へ挑もう"
TR_japan.30.c:0 "大連立を維持して選挙へ挑もう"
TR_japan.30.e:0 "選挙？なぜその必要があるんだ？"
TR_japan.31.t:0 "1940年衆議院議員総選挙"
TR_japan.31.d:0 "帝国の臣民がその権利を行使する日！栄光の選挙が始まった。20歳以上の男女全てが投票所に向かうだろう！\nさて、この選挙の結果勝利したのは…"
TR_japan.31.a:0 "立憲民政党が勝利した！"
TR_japan.31.b:0 "立憲政友会が勝利した！"
TR_japan.31.c:0 "東洋革新党が勝利した！"
TR_japan.31.e:0 "社会大衆党が勝利した！"
TR_japan.32.t:0 "1940年衆議院議員総選挙"
TR_japan.32.d:0 "帝国の臣民がその権利を行使する日！栄光の選挙が始まった。20歳以上の男女全てが投票所に向かうだろう！\nさて、この選挙の結果勝利したのは…"
TR_japan.32.a:0 "政友会と民政党の連立が勝利した！"
TR_japan.34.t:0 "空位時代"
TR_japan.34.d:0 "戒厳令の継続が決議された後、総理は革命騒ぎへの対応に失敗したとして責任をとって辞職する旨を発表した。\nこれは政府内部、および軍部からの圧力を受けてのものであったが大きな波紋を呼んでいる。\n元老西園寺公望は政党内閣の継続を望んでいるが、軍部の将校らが大いに反発しており、西園寺は重臣及び軍部重鎮の意見を聞きながら推薦候補を吟味をしている。\n最有力候補は陸軍の有力者であり、民政党と近い関係にある宇垣一成だろう。彼は第一次世界大戦の後、町田内閣の下で宇垣軍縮を断行し、反戦に傾いた国民からも大いに支持を集めた人物だ。しかし、陸軍の将校、特に皇道派からは酷く嫌われており、それが不安材料である。\n二人目の候補は近衞文麿公爵。五摂家筆頭近衞家の当主であり、革新的なその主張から国民からの人気も非常に高い人物だ。しかし、西園寺の弟子ともいえる近衞は西園寺の期待から大きく外れ、軍部急進派と意見を同じくし政党政治の打破を訴えている。西園寺にとって非常に不安な『後継者』である。\n三人目の候補は青年将校から大きな支持を集める北一輝…\nいや、彼はあり得ないだろう。\n西園寺はこの内閣『空位時代』を早期に終わらせるために方々との接触を続けている。"
TR_japan.34.a:0 "果たして、誰が首相になるのだろうか？"
