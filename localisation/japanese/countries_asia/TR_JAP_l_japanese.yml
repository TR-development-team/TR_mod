JAP_asian_leader:0 "§Gアジアの盟主§!"
JAP_asian_leader_desc:0 "アジアの諸国が望んでいるかどうかは置いておいて、日本はアジアの盟主たる地位にある。『共栄圏』は日本のアジア支配を象徴する機構であり、この域内にある国家群は日本と『共栄』している。実際には日本が一方的に栄えているだけかもしれないが…"
JAP_Shading_sun:0 "§R陰る太陽§!"
JAP_Shading_sun_desc:0 "大日本帝国は歴史上多くの帝国がそうなってきたように、斜陽の時代を迎えようとしている。この事実を覆すことなどできるわけがない。"
JAP_rising_sun:0 "§G日出づる国§!"
JAP_rising_sun_desc:0 "日本は経済危機と社会主義革命の脅威を乗り越え、自由と民主主義による繁栄の時代を迎えようとしている。沈んだ太陽はまた昇り、その光は再び世界を照らすだろう"
