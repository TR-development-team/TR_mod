POLITICS_KONOE_FUMIMARO_DESC:0 "　皇別摂家・近衞家の現当主である近衞文麿公爵は由緒正しき血統と元老西園寺の支持により、政界の階段を颯爽と上り、ついに総理となった。しかし、西園寺にとってこの『後継者』は悩みの種であった。近衞は若いころから社会主義思想に触れ、革新華族として育ってきた。また、若くして死んだ父・篤麿はアジア主義者として知られており、近衞自身もその思想を受け継いでいた。家柄、風貌、貴族らしからぬ政治主張により圧倒的な国民人気を獲得したカリスマ的独裁者は今、堂々と総理の椅子に座っている。日本の覇権失墜を食い止め、復活する白人国家に対抗することが彼に課された使命である。軍部だろうが官僚だろうが、この『護国卿』の前に意見は許されない。"
