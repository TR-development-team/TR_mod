POLITICS_MACHIDA_CHUJI_DESC:0 "　第30代大日本帝国内閣総理大臣である町田忠治は元々一介の記者にすぎなかった。彼はイギリスでの留学の経験から経済専門誌の必要性を思い知ると『東洋経済新報』を創刊。その後、イギリスで得た財政・経済の知識を生かして財界へと転身する。10年と少しの銀行経営生活を経て、彼は政界へ進出し若手時代から農商務参務官など要職を務めて経済、金融に大きな影響力を発揮してきた。そして彼がついに立憲民政党の党首として首相の地位を得た今、日本を大恐慌を襲ったのである。町田は文句なしの有能な政党政治家だが、この未曽有の危機をしのぎ切れるかどうかは疑問である。"
