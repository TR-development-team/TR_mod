###国民精神###
SIB_Japan_Russia_coexistence:0 "日露共存"
SIB_Japan_Russia_coexistence_desc:0 "東シベリアは日露の間で起こった幾度にもわたる戦争で領有が争われてきた。\nその過程で互いに入植者を送り込み続けて結果、この地域は日本人とロシア人、雑居の地へと変貌した。\n最終的に支配を確立したのは日本であったが、人口の多くはロシア人であり、複雑な文化対立と『シベリア国家』という不安定なナショナリティの中で彼らは過ごしている。"
SIB_Manchurian_worker:0 "満人労働者"
SIB_Manchurian_worker_desc:0 "シベリアの労働力を支えているのは、満洲から移住してきた満洲人と華人である。\n彼等は主に鉱山労働者として働き、過酷な労働環境の中で過ごしている。この満洲植民地との労働協定はシベリア経済を支える重要な要素であり、日本人とロシア人の実業家はこれを歓迎しているが、一方で鉱山の過酷な環境は社会主義者らの関心を招いている…"
SIB_Mines_in_the_Far_North:0 "極北の鉱山"
SIB_Mines_in_the_Far_North_desc:0 "シベリアは資源の宝庫である。その資源の多くが非常に開発しにくい土地にあることに目を瞑れば…\n新たに入手した東シベリアの広大なフロンティアを前に、日系企業は相次いで調査隊を派遣し、鉱山開発を推し進めんとしている。シベリアには無限の可能性が眠っているのだ。"
