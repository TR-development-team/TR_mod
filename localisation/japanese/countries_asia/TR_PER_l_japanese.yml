PER_Tug_of_war_stage:0 "綱引きの舞台"
PER_Tug_of_war_stage_desc:0 "英領インドが崩壊した後もアングロ・イラニアン社はこの地に残った。ロシアはその影響力を大きく後退させたとはいえ、無視することはできない。そして日本人がインドからオスマン帝国への中継点である我が国を狙っていることは明白である。全てを慎重に進める必要がある。そうでなければこの国はパイのように分割されてしまうだろう。"
PER_Shahs_reforms:0 "近代化途上の社会"
PER_Shahs_reforms_desc:0 "レザー・シャーは1925年の皇帝即位以来近代化改革を推し進めてきた。文盲があふれ、ウラマーが政治を支配し、遊牧民の反乱を恐れていたかつてのペルシア帝国は近代的教育と、女性の社会進出、そして工業化を標榜するイラン帝国となった。しかし、保守派の反乱は止むことなく、外国の圧力も強まり続けている。シャーの独裁的な手法には反感を持つものも多い。シャーは近代化改革を完遂することができるのだろうか？"
PER_Anglo_Iranian_Oil_Company:0 "アングロ・イラニアン石油会社"
PER_Anglo_Iranian_Oil_Company_desc:0 "アングロ・ペルシアン石油会社は20世紀初頭に、ペルシアのほとんどの地域で石油を独占的に採掘する権利を獲得した。その契約の内容はペルシアにとって極めて不利益な物であったため、シャーは即位して以来、この契約の変更を求め、1933年にペルシア側に譲歩した新たな協定を結んだが、その内容はペルシア国民の不満を払拭することはできなかった。1935年、ペルシアがイランに国号を改めたのと同時にこの会社も『アングロ・イラニアン石油会社』へと生まれ変わったが、その業務、そしてシャー政府との関係はペルシア時代と何ら変わっていない。"
PER_depression:0 "§R景気後退§!"
PER_depression_desc:0 "極東より届いた恐慌の影響はイランの経済を蝕んでいる。イランの産業は近代化途上であるためにその影響は広範なものではないが、育成途上の近代産業は大打撃を受け、外国の投資は大幅に減っている。"