ZHI_North_China_secession:0 "名目上の自治"
ZHI_North_China_secession_desc:0 "華北分離工作は成功に終わった…というよりかは先の大戦で武力を以て奪い取っただけである。形だけの自治政府…華北政務委員会はほとんど植民地と同列に見られている。確かに委員会の委員名簿には漢人の氏名が多く載っているが、実際に誰がこの国の支配者なのかは明らかである。特務機関長、土肥原だ。"
ZHI_Control_of_special_agencies:0 "特務機関の網"
ZHI_Control_of_special_agencies_desc:0 "哈爾浜、奉天、通州、天津、満洲から華北に作り上げられた特務機関の網。そこから北支、いや支那全域の都市を網羅した諜報網を築き上げていると言っても過言ではない。そしてそれらの情報はすべて一人の男の元へ集まってくる。土肥原は何でも知っている。華北政務委員会を支配するのは情報の覇者だ。しかし、重要なのは、情報戦に長けているのはこちらだけではないということだ。"
ZHI_formless_nation:0 "国体なき国家"
ZHI_formless_nation_desc:0 "この国は国家としての体を成していない。日本の軍事力だけを背景に存続している。少しは統治の正統性を確保するための努力が必要だ。王克敏を長にして北京政府でも作るか？奴にそれほど人望があるだろうか。歴史の遺物を紫禁城に戻すこともできる。ラストエンペラーは天津に住んでいたはずだ。いや、あり得ないな。…\nまあ、どのような選択肢でもいい。この国が進むべき道を早期に選択しないと、華北人の反日感情は増す一方で、武漢やそのほかの政府も油を注ごうとするだろう。"
ZHI_opium_trade:0 "阿片の蔓延"
ZHI_opium_trade_desc:0 "北支の豊富な人口はアヘン売人にとって格好の餌食である。アヘン専売制は満洲以上に形骸化しており、いくつもの抜け穴が存在し、密売が横行している。\n昭和通商と関東軍によってもたらされたこれらの阿片は満洲と広東の政策によって流通量が変わるが、政務委員会が独自の政策をもって断禁することもできる。もちろん両者から良い顔はされないだろうが。"

