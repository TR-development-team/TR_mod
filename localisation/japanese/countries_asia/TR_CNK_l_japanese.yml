###event###
TR_CNK.1.t:0 "重慶国民政府"
TR_CNK.1.d:0 "「汪兆銘」\nあるものは彼を「中国のベネディクト・アーノルド」だと呼び、あるものは「国民党のブルータス」だと言う。\nどちらにせよ、裏切りの意味を含む呼称であるが、彼はブルータスと呼ばれることを気に入っていた。\n「専制者は斯くの如く」まさに汪が蔣介石と袂を分かった時の感情だ。\n汪にとって最重要なのは中国の発展であり、日本による侵略戦争の回避であった。\n今も自らの決断を間違っていたとは思わない。思わないが、少々日本人は傲慢だ。\n彼らとの協力関係は一歩間違えば完全な屈従へとつながるだろう。\n彼らの人形にならないように、汪は重慶政府の独立性を確保しながら中国の近代化と将来的な領土の回復を目指している。"
TR_CNK.1.a:0 "我は苦難の道を行く"
TR_CNK.2.t:0 "顧問団からの提案"
TR_CNK.2.d:0 "「これが政府からの要望です、両国の発展のために必要な全てが詰まっております、色良い返事が貰えることを願っておりますぞ」\n影佐禎昭大佐から渡された書類を見て汪兆銘は愕然とした。たった今渡された書類に書いてあったのは重慶政府に残っているほぼ全ての権限を失う内容だったのだ。\n汪は自身が日本にとって都合のいい存在であることを自覚していたが、まさかこのような内容の書類に有無を言わずに判子を押すような無能だと思われているとは知らなかった。\n「どうされましたかな?」大佐が尋ねる。\n「ああ、すみません。新しく要求される内容が余りにも膨大な範囲に及ぶものですから、これではいくら私が総統であるからといってもおいそれと承諾する訳にはいきません。」\n「そうですか、では二ヶ月後にまた参ります、それまでに調整を済ませておくように、頼みますよ。」\n「ええ、分かりました」\n握手した後に大佐は汪の部屋から出ていった。"
TR_CNK.2.a:0 "「たった60日で何ができる?」"
TR_CNK.2_1.t:0 "上海での食事"
TR_CNK.2_1.d:0 "「総統ともあろう方が私と食事など珍しいですな」\n松井太久郎中将はカニの殻を剥きながら汪に微笑んだ。\n「会って頂き感謝しています、中将、顧問団団長とはいえ御多忙の身で重慶には中々いらっしゃりませんからな」\n「ええ、しかしこれも重慶政府の存続のため、我々も日々粉骨砕身の努力をしておりますぞ。」そう言って中将はカニを食べる。\n「そうですね、だからこそですが、実は今日は中将に折り入って頼みがございまして…」"
TR_CNK.2_1.a:0 "率直に問題を伝える"
TR_CNK.2_1.b:0 "それとなく示唆する"
TR_CNK.2_2.t:0 "苦虫を潰す"
TR_CNK.2_2.d:0 "「頼みですか?どうぞ仰って下さい。」中将は不思議そうな顔をして汪に目を向ける。\n「この前こちらに回ってきた書類の件なのですが、あの条件では余りにも厳しすぎます、今の重慶の独立性が一切失われてしまう。これでは我々政府としても面目が保てず民意を保てません。」\n中将は一瞬驚いた顔をしてしばらく黙り、やがて口を開けた。\n「なるほど、団長である私を通じて影佐に釘をさしておけということですな、良いでしょう。」\n汪は一瞬顔を綻ばせた。\n「ありがとうございます、これで我々としても助かります。」\n「いえいえ、行き過ぎた部下を止めるのは上司の役割ですから。」\n中将の言葉は心強かったが、目は決して笑っていなかった。"
TR_CNK.2_2.a:0 "「どうやら問題がありそうだ」"
TR_CNK.2_3.t:0 "蟹の足"
TR_CNK.2_3.d:0 "「頼みですか？どうぞ仰って下さい。」中将は不思議そうな顔をして汪に目を向ける。\n「今の我々は詰まるところ生きた蟹です、今後数年のうちに巨大に成長するでしょう。しかし、今この時に蟹の足が取られようとしている、私はそれを止めたいのです。」\n中将は眉をひそめながら考え込んだ、そして口を開く\n「そうですか…分かりました、影佐に伝えて重慶の企業への支援を増やすようにしておきます、これで大丈夫でしょう?」中将はニッコリと笑って再び蟹に手を伸ばす。\n「総統もどうです?」「ええ、頂きましょう」\n汪が引きつった笑みを浮かべていることに気づかないまま、中将は新たな蟹に手を伸ばした。"
TR_CNK.2_3.a:0 "「結局のところ何がしたかったんだ?」"
TR_CNK.3.t:0 "竜雲の反抗"
TR_CNK.3.d:0 ""
TR_CNK.3.a:0 "なんということだ！"
TR_CNK.3.b:0 "漢奸どもを雲南から追い出せ！"
