CNK_opium_trade:0 "阿片の密売"
CNK_opium_trade_desc:0 "阿片の密売網は中華全土に広がっており、大半は広州と上海から流れている。当然、重慶政府は阿片を禁じており、この密売網を断つ必要があるが、それを容易にできない事情が多すぎるのである。"
CNK_Chongqing_Economy:0 "重慶経済委員会"
CNK_Chongqing_Economy_desc:0 "重慶経済委員会は、重慶の経済に多大な影響力を持つ企業人たちによって構成される委員会である。委員の大半は財閥を始めとする日本企業の代表者達だ。重慶委員会の影響力が強まれば強まるほど、重慶政府の経済的独立は奪われ、共栄圏の経済に取り込まれることになる。"
CNK_Japan_Advisory_Group:0 "日本顧問団"
CNK_Government_Legitimacy:0 "政府の正統性"
CNK_depression:0 "§R大阪大暴落の影響§!"
CNK_depression_desc:0 "日本で起きた恐慌の影響は当然その経済的影響下にある我が国へと広がり、恐るべき経済崩壊を招いている。"
