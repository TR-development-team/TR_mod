###ideas####
PJB_Nihang:0 "ニハングの精神"
PJB_Nihang_desc:0 "シク帝国の守護者として、シク帝国のカールサーの中でも最も勇敢なる宗教戦士、それがニハングである。不滅の存在、アカーリーたる彼らは鉄のような規律を持ち、物質的欲望に染まることなく神と正義のためだけに戦ってきた高潔なる戦士であり、まさにこの地をイギリスから守り抜いた存在である。今もニハングの精神はシク帝国の軍隊に受け継がれ、シクの戦士たちは決して帝国主義や異教徒に屈さない。パンジャブの鰐は今日も信徒を守り抜く。"
PJB_religious_conflict:0 "宗教的対立"
PJB_religious_conflict_desc:0 "このシク教の帝国は初代ランジート・シング以来、異教徒に信仰を強要することはなかった。ヒンドゥーとはかなりうまく共存し、歴代のマハラジャは牛の屠殺禁止やヒンドゥー寺院への寄付を行ってきた。しかし、もう一つの巨大な宗教勢力であるムスリムとシク教徒の対立は簡単に収めることのできない問題だ。歴代の統治者はモスクを接収し、ムスリムに重税を課し、シク教徒への服従を要求してきた。その禍根は未だパンジャブの地に残り続けている。"
PJB_relic_of_an_era:0 "時代の遺物"
PJB_relic_of_an_era_desc:0 "シク帝国は英国の影響下に長らく置かれていたが、英領インドというダイヤモンドが日本に打ち砕かれるまで完全に独立を失うことはなかった。代わってやって来た日本人はパンジャブに興味を示すこともなく、デリー政府の組織化と南インド支配の確立に全力を尽くしている。誰もこの地に関心を持たない。おかげでシク帝国は大阪の恐慌の影響をほとんど受けていないが、しかし、それは喜ばしいことなのか？なんとか国際的に承認を得なければならない。シク帝国は独立国家であり、主権国家なのだ。"
