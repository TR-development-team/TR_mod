INS_sukarno:0 "スカルノ"
INS_Tan_Malaka:0 "タン・マラカ"
### Ideas ###
INS_military_rule:0 "軍政"
INS_military_rule_desc:0 "インドネシアのアジア同胞解放を大義名分にオランダ領東インドを占領した日本軍は、「インドネシア国政府」を樹立した。しかし、実際にはその領域の大部分が日本の軍政下に置かれている。"
INS_Anger_of_a_New_Generation:0 "新世代の怒り"
INS_Anger_of_a_New_Generation_desc:0 "スカルノは日本の軍政は早期に終わると考え、当局に協力しているが、日本を武力で追い出さねば、軍政は終結しないと考える青年たちもいる。その若者たち「新世代」と呼び、彼等は武装蜂起を主張しているが、日本の軍事力の強大さを考えればそのような蜂起が成功する見込みは低いだろう。"
INS_3A_Movement:0 "三亜運動"
INS_3A_Movement_desc:0 "亜細亜の光、日本。亜細亜の母体、日本。亜細亜の指導者、日本。……\n\nこんなプロパガンダを流したところで誰がなびくのかね？"
