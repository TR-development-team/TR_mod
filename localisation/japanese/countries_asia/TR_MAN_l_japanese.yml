TR_Manchu.1.t:0 "満洲経済の崩壊"
TR_Manchu.1.d:0 "大阪大暴落に端を発した日本経済の崩壊の影響は当然日本の生命線たる満洲にも及び、日本に依存する脆弱な満洲経済は簡単に崩壊した。官僚らが立案した産業育成計画は白紙に戻り、貧しい農民たちは旧来のやり方ではやっていけなくなり、自らの農地の端にケシ畑を作り始めている…"
TR_Manchu.1.a:0 "これは悪夢だ！"
event_TR_Manchu_1_tt:0 "§Y満洲経済の建設§!に以下の修正:\n消費財工場: §Y60.0%§!\n建設速度: §R-40.00%§!\n工場出力: §R-20.00%§!\n生産効率上限: §R-10.00%§!\n生産効率基本値: §R-5.00%§!\n生産効率成長率: §R-5.00%§!\n産出資源の海外市場への放出: §Y-25%§!\n\n"
TR_Manchu.2.t:0 "阿片政策改革"
TR_Manchu.2.d:0 "『漸禁』という大義名分の下に行われてきた阿片専売制度は大義を逸脱した存在であることは明白である。\n無限に金を欲する関東軍はこの政策の現状維持を望んでいるが、このいつ爆発するか分からない爆弾を抱え込み続けるわけにはいかない。\n本来の目的を達成し、満洲財政の阿片依存からの脱却を考えるべき時ではないか？\n妥協して専売制度の穴を突いた密売だけを取り締まることもできる。しかし、これらの密売に関東軍が関与している案件があるのは公然の秘密である。\nもう一つの選択肢は現状維持。何もしないということだ。代償は大きいだろうが、新たな財源を見つける必要もない。"
TR_Manchu.2.a:0 "本来の目的を達成するぞ！阿片とはおさらばだ！"
TR_Manchu.2.b:0 "政策は現状を維持するが、密売を取り締まれ！"
TR_Manchu.2.c:0 "現状で何の問題があるのかね？"
TR_Manchu.3.t:0 "満洲聯邦"
TR_Manchu.3.d:0 "満洲に存在する『独立国』とは名ばかりの国家、それが満洲聯邦である。\n19世紀に日本が清国から満洲を奪い取って以来、この地は日本の植民地として多くの日本人、鮮人、漢人の入植者を呼び込んできた。\n1930年代の日本植民地帝国改革の流れの中、満洲は4つの帝国自治領とは別に日本から自治権を与えられた自治領、かつ日本の同君連合である『満洲聯邦』となった。\n聯邦においては総督は国家元首たる天皇の代理人であり、その下に総務部長を頂点とする行政府がおかれている。\nしかし、聯邦の軍事は関東軍が握り、経済は満鉄が握り、行政は内地から出向してきた官僚が担っている。\n日本人の利益を最大化するための便宜的独立国である満洲聯邦。壮大な産業開発と開拓の計画が練られ、内地に先んじて実験場として企業らが新技術を試す場でもある。\n満洲はこれからも日本の『友邦』として、共栄圏に大豆と鋼鉄と阿片を供給し続けるであろう。"
TR_Manchu.3.a:0 "拓け満洲の大沃野"
TR_Manchu.4.t:0 "満洲協和会"
TR_Manchu.4.d:0 "満洲協和会は、聯邦における事実上の一党独裁制政党であるが、満洲の様々な階層の利益を代表した多くの派閥に分かれている。\n王道派は、漢人と満人の利益を代表し、親日派の医師である阮振鐸によって率いられている。彼らは五族協和の理念を忠実に守り、東亜の合衆国を作ることを主張している。\n亜細亜派は、アジア主義者と大陸浪人の利益を代表しており、前述の王道派と同盟関係にある。彼らは旧きアジア主義の理念を守り、興亜の象徴たる新国家を作ることを目的としている。\n国粋派は亜細亜派から分裂した派閥である。彼らは満洲に東亜王道の模範となる国家を樹立することを目指しており、満洲国家の建設を東亜協同体形成の第一歩と位置付け、究極的には日本本国を政治革新へ向かわせることを目指している。\n企業連盟は満洲進出企業の利益を代表する者たちである。日産の鮎川義介によって率いられており、満鉄による独占を終わらせ、私有企業に門戸を開くことを求めている。\n官僚派は官僚と満鉄の利益を代表する者たちである。総務部長星野直樹、財務部長の岸信介によって指揮されており、満洲の産業開発のために全力を尽くすことを主張している。\n関東軍もまた、協和会に対し無視できない影響力を持っている。元憲兵で協和会総務の甘粕正彦が関東軍派の指導者であり、彼らは社会の軍事化を進めようとしている。\n協和会は行政と一体化しており、聯邦の主権者であり、協和会総裁に選出されたならば、その男は満洲聯邦の行政府のトップとなる。"
TR_Manchu.4.a:0 "すなわち協和会は満洲政府そのものである。"
