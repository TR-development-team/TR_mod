MAN_Kwantung_Army:0 "関東軍"
MAN_Kwantung_Army_desc:0 "日本の満洲領有以来、関東軍の任務は関東州と満鉄の防衛だけではなく、満洲全体を担うものへと拡大した。今や『満洲軍』となった関東軍は大日本帝国陸軍から実質的に独立し、満洲政府が保有する独自の軍隊として機能している。いや、実際には関東軍が満洲政府を保有しているのだ。\n§Rもし、満洲政府が関東軍の意向に反する行動を行った場合、どうなるかは明白である。§!"
MAN_South_Manchuria_Railway:0 "南満洲鉄道株式会社"
MAN_South_Manchuria_Railway_desc:0 "満鉄は日本の満洲経営にとって最重要な企業である。鉄道会社を名乗るこの国策企業は満洲の農業を支配し、炭鉱開発を推し進め、製鉄事業を拡大し、ホテルを経営して更に各都市のインフラ整備を手掛けている。満洲経済に恐るべき支配力を持つこの企業は関東軍と共に満洲の権力の頂点にあるが、決して両者の関係は良好ではない。\n§R満鉄の社員たちは、満洲政府が関東軍に立ち向かうための良い協力者になるかもしれない。ただし、彼らを信用しすぎるのはよくないだろう。§! "
MAN_Japanese_settlers:0 "満蒙開拓移民"
MAN_Japanese_settlers_desc:0 "内地農民の救済策として立案された満洲への大規模移民政策、屯田兵の再来と位置付けられるこの政策は関東軍の後押しを受けて進められている。関東軍が持つ野心的すぎる計画に比べれば現状の満洲への移民は少ないかもしれないが、それでも多くの日本人が毎年満洲へと移民を続けている。"
MAN_opium_trade:0 "阿片の蔓延"
MAN_opium_trade_desc:0 "阿片専売制度。これは台湾でとられた漸禁政策にならったもの、すなわち中毒者らには届け出を出させて彼らに対する医療用の処方のみを許可し、中毒症状が軽症以下の者には治療を進めることで次世代以降の阿片中毒者を減らし、最終的に阿片を根絶するという物である。しかし、この制度による利益は満洲政府の予算の無視できない範囲を担っており、実際のところ届け出を出せばだれでも阿片が入手できる状態にある。更に、当局の専売政策に反する密売の蔓延。熱河産阿片と内地産阿片が国中に出回っている。それらの密売を担うのは日本人の業者であり、阿片取引は大陸における反日感情の更なる拡大につながっている。満洲政府の阿片依存からの脱却が必要とされているのは間違いない…が、軍事費の確保を望む関東軍はそれを良しとしないだろう。\n§Rなんなら関東軍がそれらの密売組織と結託しているという噂すらある。§!"
