MAN_the_industry:0 "満洲経済の建設"
MAN_the_industry_desc:0 "広大かつ肥沃な大地を持つ満洲は、まさしく可能性の塊であり、19世紀末に日本領となって以来、必死に開拓が推し進められてきた。その成果として満洲産の大豆が世界を席巻しているように、満洲の農業は立派な物へと育ちつつあるが、工業の方はまだまだ育成途上である。大正初期に鞍山製鉄所が開業して以来、満洲の工業的可能性とその大規模開発の必要性は官僚と軍人に共有されるものとなった。現在、満洲連邦では総務部長星野直樹と財務部長岸信介の指導の下で統制経済の手法に基づいた新たなる経済開発計画が実行に移されており、産業の重工業化が進んでいる。"
