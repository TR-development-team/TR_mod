TR_Manchu.12.t:0 "関東軍司令官、武藤信義の死"
TR_Manchu.12.d:0 "元帥陸軍大将、武藤信義と言えば、帝国陸軍で最も輝かしき戦歴を持つ偉大なる将軍である。\n特に先の大戦では最重要都市たる武漢三鎮の制圧を成功させ、中国戦線最大の英雄として知られるようになった。\nそんな彼が官邸にて突如として倒れ、すぐさま病院に運ばれたが、治療の努力むなしく息を引き取ったという。\n遺体はすぐに内地に運ばれ、葬儀が行われる予定である。\n満洲の軍事上のトップが空白になることを避けるため、すぐに後継の司令官が任命されるであろう。"
TR_Manchu.12.a:0 "故人の御霊の安らかならんことを"
TR_Manchu.13.t:0 "関東軍司令官、武藤信義の死"
TR_Manchu.13.d:0 "元帥陸軍大将、武藤信義と言えば、帝国陸軍で最も輝かしき戦歴を持つ偉大なる将軍である。\n特に先の大戦では最重要都市たる武漢三鎮の制圧を成功させ、中国戦線最大の英雄として知られるようになった。\nそんな彼が官邸にて突如として倒れ、すぐさま病院に運ばれたが、治療の努力むなしく息を引き取ったという。\n遺体はすぐに内地に運ばれ、葬儀が行われる予定である。\nその御霊の安らかならんことを願うのは当然のこと、満洲の軍事上のトップが空白になることを避けるため、すぐに後継の司令官を任命しなければならない。\n現在、候補に挙がっているのは林銑十郎大将と真崎甚三郎大将。林大将は統制派に担ぎ上げられる将軍、真崎大将はそれと対立する皇道派に担ぎ上げられる将軍である。\n満洲に行くことになれば、それぞれの派閥は内地での影響力を減らすだろうが、逆に関東軍内では力を持つことになるだろう。\n『統制派』の指導者と目されている永田鉄山は満洲にただならぬ関心を持っており、彼を出向させようという意見もある。"
TR_Manchu.13.a:0 "林銑十郎大将が望ましい。"
TR_Manchu.13.b:0 "真崎甚三郎大将はどうだ？"
TR_Manchu.13.c:0 "永田鉄山中将を昇進させ、後任としよう。"
