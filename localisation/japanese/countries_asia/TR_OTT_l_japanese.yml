TR_Turkey.1.t:0 "ウズンキョプリュ休戦協定"
TR_Turkey.1.d:0 "ブルガリア軍が崇高なる帝都に侵入した後、スルタンと大宰相府は戦意を失い、最早これ以上ルメリアのために戦う必要はないという意見が大勢を占めている。\nエディルネ、サロニカ、マナストゥル。帝国の歴史を作ってきた街が賊徒によって踏みにじられている事実は耐えがたき屈辱であるが、今は帝国の存続のために、彼等との停戦を模索しなければならない。\nブルガリア、ギリシャ、その他のバルカン諸国はコンスタンティニエを除く全ルメリアの放棄を求めている。"
TR_Turkey.1.a:0 "屈辱的だが、調印せざるを得ない。"
TR_Turkey.2.t:0 "休戦協定の成立"
TR_Turkey.2.d:0 "イタリアの仲介の下、バルカン同盟の要求を全面的に受け入れて休戦協定は成立した。\n一旦は現状を受け入れ、平和を確保し、講和交渉で最善を得られればいいだろう。"
TR_Turkey.2.a:0 "最善ではないが、平和は確保した。"
TR_Turkey.3.t:0 "将校たちの抗議"
TR_Turkey.3.d:0 "軍隊内の少なくない将校たちが、休戦を決定した政府に反対している。パルチザンとしてルメリアで戦いを続ける者まで出てきている。\n統一派だ。エンヴェルとケマルが後ろにいる。\n戦争には彼らの力が必要だが、休戦するならばあの老いぼれ共は必要ない。\n探し出せ、秩序を乱す者たちを。"
TR_Turkey.3.a:0 "スルタン陛下は秩序を求めている。"
TR_Turkey.4.t:0 "イランとの停戦？"
TR_Turkey.4.d:0 "西で停戦が成立した後、東側でも平和を確保すべきだろう。\nタブリーズ一帯を返還し、彼らの要求を満たしてやろうではないか。"
TR_Turkey.4.a:0 "くれてやれ。もはや我らには必要のない土地だ。"
TR_Turkey.4.b:0 "あー、シャーは一人で良いな。"
TR_Turkey.5.t:0 "大阪大暴落の影響がオスマン帝国に波及"
TR_Turkey.5.d:0 "世界的恐慌はオスマン帝国にも波及した。\n極東よりもたらされしそれは、崇高なる土地を蝕んでいる。\n海外資本に支配されているオスマン経済は簡単に崩壊し、タバコ農園や養蚕業は壊滅的な打撃を受け、国中が困窮する民衆にあふれている…"
TR_Turkey.5.a:0 "ああ、恩恵の対価がこれか！"
TR_Turkey.6.t:0 "大宰相府襲撃事件"
TR_Turkey.6.d:0 "驚くべき事態だ。エンヴェル・パシャ、ケマル・パシャ、キャーズム・カラベキルらに率いられる統一派将校がクーデターを実行に移し、大宰相府へと進軍を開始した。\nコンスタンティニエの要所はほとんど統一派に制圧され、秩序体制のわずかな支持者だけが彼らの軍に抵抗している。\n主に自由連合党の支持者からなる「救世主」が統一派鎮圧のために向かっているようだが、果たしてどうなるだろうか？"
TR_Turkey.6.a:0 "秩序体制は終わった！統一派万歳！"
TR_Turkey.6.b:0 "クーデターは失敗した！カリフ万歳！"
TR_Turkey.7.t:0 "第二次青年トルコ革命"
TR_Turkey.7.d:0 "大宰相スレイマン・シェフィク・パシャと内相アンザヴール・アフメド・パシャを射殺した後、統一派は高らかに勝利を宣言した。\nトルコ人を裏切り、祖国を売り渡そうとした者たちは粛清されたのだ。\n非政治的な将軍と見なされているフェヴズィ・パシャが大宰相に立てられ、エンヴェルが陸相、カラベキルが外相、ケマルが内相に就任する臨時政権が発足した。\n分断、恐慌、敗戦。課題は多いが、統一と進歩委員会は必ずやオスマン帝国を治療するだろう!"
TR_Turkey.7.a:0 "タラートの遺志を我らは忘れない。"
TR_Turkey.8.t:0 "新政府の発足"
TR_Turkey.8.d:0 "『救世主』軍の到着により、大宰相府を包囲していた部隊は蹴散らされた。すでに内部はもぬけの殻であり、大宰相スレイマン・シェフィク・パシャと内相アンザヴール・アフメド・パシャの死体だけがそこに転がっていた。\n統一派幹部は行方をくらまし、秩序体制を担ってきた反動将校はここに死んでいる。それは間違いなく、秩序体制に反統一派という一本だけで協力してきた自由連合党にとっての追い風であった。\nアリ・ケマルとプレンス・サバハッティンはスルタンに立憲制の回復と、自由連合党政府の樹立を進言した。\nそして本日、この要求は受け入れられ、アリ・ケマルを大宰相とする新政府が樹立されたのである。"
TR_Turkey.8.a:0 "秩序も統一も必要ない。自由だ。"
TR_Turkey.9.t:0 "ギリシャが休戦協定を破棄"
TR_Turkey.9.d:0 "途方もない領土欲を持つギリシャ人どもは、講和がまとまる前に休戦協定を破棄してオスマン帝国領内への侵攻を開始した。\nこの行為はブルガリアやそのほかのバルカン同盟諸国の批判を受けているが、ギリシャは全く気にかけず、当然の権利の様に帝国の領土を脅かしている。"
TR_Turkey.9.a:0 "奴らは気が狂ったのか！？"
TR_Turkey.10.t:0 "ギョカルプの文、エンヴェルの言葉、ケマルの指揮"
TR_Turkey.10.d:0 "エンヴェルは吠える。ケマルは命令する。英雄は立った。\n異国の侵略など恐れることはない。目覚めよトルコ人!我々の土地は文明の生地に住んでいるだけの野蛮人による侵略を受けている!\nアナトリアを守り、ルメリアを取り戻そう!エディルネ、サロニカ、マナストゥル、我らの故郷を。"
TR_Turkey.10.a:0 "われらのトゥルキエ！"
TR_Turkey.11.t:0 "ギリシャとの停戦交渉"
TR_Turkey.11.d:0 "アリ・ケマルとプレンス・サバハッティンが、新政府の方向性。オスマン帝国の自由化改革について話し合っている中、砲弾の音が聞こえてきた。\n彼等は休戦と、その後の講和によってすべての問題は片付き、内政問題に専念できると考えていたが、想定外のことが起きている。\nすぐさまありとあらゆる外交ルートを使ってギリシャ政府へ休戦を遵守するよう圧力をかけたが彼らの回答はない。彼らは止まらない。\nイタリアがオスマン帝国の分割についてギリシャと合意に達しただとか、日本がバスラを占領しようとしているだとか、真偽不明の噂ばかりが飛び交っている。\nクーデタ―の余波からまだ軍は立ち直っていない。どうにかして防衛しなければならないが、術はない。最大限の譲歩をしてでもテーブルにつくよう彼らを説得しなければならない。"
TR_Turkey.11.a:0 "領土を更に割譲してでも停戦せざるを得まい。"
TR_Turkey.12.t:0 "アナトリア・ルメリア権利擁護委員会"
TR_Turkey.12.d:0 "行方をくらましていた統一派が『アナトリア・ルメリア権利擁護委員会』なる組織を結成している。\彼らの目的は侵略から国を守る古都であると同時に、侵略への抵抗力を持たぬ大宰相府を打倒することだ。そのようなことは断じて許せない。統一派に国を渡すわけにはいかぬのだ。"
TR_Turkey.12.a:0 "しかし、今は彼らに構っている場合ではない。"
TR_Turkey.13.t:0 "ギリシャが要求を提示"
TR_Turkey.13.d:0 "ギリシャは帝国に対し、講和条件を提示した。\n即ち帝都を含むトラキア全土、イズミル、キプロスの割譲である。帝都を割譲しろというギリシャの要求は荒唐無稽な物であり、誰もがこの文書に対し怒りを露にしたが、アリ・ケマルは文書を見つめたまま数分間沈黙していた。\n今のオスマン帝国にはこのとてつもない損失と引き換えに手に入れられる平和が必要だが、その損失を埋められるだけの改革が彼にできるだろうか？\nここで決断を間違えれば死人は永久に蘇生しない。\nそして彼は決心して口を開く。"
TR_Turkey.13.a:0 "『ふざけるな!こんなものが呑めるか！』" 
TR_Turkey.13.b:0 "『受け容れざるを得ない…』" 
TR_Turkey.14.t:0 "二人のケマルが出会う時"
TR_Turkey.14.d:0 "『こんな老いぼれを呼び出すとは驚きました。』\n『私が出頭すれば逮捕されるものと思っていましたが、流石は英国紳士ですな。そういったマネはしないと。』\nムスタファ・ケマル・パシャ。アリ・ケマルのライバルであり、軍の英雄であり、クーデターを起こした犯罪者である。\n『私は随分憎まれているようですな。英国の妻を持ち、西洋人に国を売り渡す裏切者だと。』アリはそう応酬した。\n『ええ、誰もがあなたを殺したがっている。しかし、最近の閣下の判断には驚いている。正直我らは貴方がギリシャ人にイズミルを売り渡すものだと思っていた。』\n『私もトルコ人なのです。貴方と同じように。あなた方の思想には辟易しているが、今は思想の違いを乗り越えなければならない。』\nムスタファはその言葉を待っていたというように口を開く。『条件があります。一つは統一派をすべて恩赦すること。もう一つは我らの選挙参加を認めること…』\nアリはムスタファの言葉を遮るように口を開いた。『私はあなた方と違って自由と民主主義を支持している。選挙に参加するのは当然の権利であり、祖国のために戦う者を罪に問うなどという愚かなことはしない。』\nその言葉を聞いてムスタファはニヤリと笑った。"
TR_Turkey.14.a:0 "『ジョニーとメフメトに違いはない。』" 
TR_Turkey.15.t:0 "アンカラの大国民議会"
TR_Turkey.15.d:0 "大宰相府がギリシャの要求を受諾する意向であるという衝撃的なニュースはすぐに、アンカラからアナトリアの抵抗運動を組織するムスタファの耳に届いた。\nサロニカに潜入し、ルメリアのゲリラ部隊を指揮するエンヴェルの耳にも届いた。\n両者ともに、大宰相府を見限った瞬間であった。\nケマルはカラベキルと話し合った末に、アンカラに新政府を樹立するという考えに至った。大宰相府に対する対抗政府であり、ギリシャに対する国民闘争を指揮する政府である。\n大宰相府はこのニュースに驚き慄くだろう。『トルコ大国民議会』の幕開けである。"
TR_Turkey.15.a:0 "この逆賊どもを叩き潰せ！" 
TR_Turkey.16.t:0 "スミルナの戦い"
TR_Turkey.16.d:0 "停戦の手続きに従い、ギリシャ軍はイズミル、彼らがスミルナと呼ぶ街に上陸したが、そこで事件が発生した。\nアンカラ政府が組織した『国民軍』がギリシャ軍に攻撃を仕掛けたのである。ギリシャはこれを卑劣なだまし討ちと呼んだうえで我らとの戦端を再び開くと宣言した。\n大宰相府はパニックに陥り、何もすることはできない。アンカラの政府がこの闘争を完遂するだろう。"
TR_Turkey.16.a:0 "大宰相府は形だけの存在になった。" 
TR_Turkey.17.t:0 "偉大なる勝利"
TR_Turkey.17.d:0 "エンヴェル・パシャは高らかに勝利を宣言した。その隣にはエンヴェルと並び称される将軍ケマルが立っている。我々はギリシャの侵略に対する偉大な勝利をつかみ取った。侵略者はアテネへと撤退し、全ての軍隊をトルコの土地から引き払ったと。\nルメリアのすべてを取り戻したわけではないが、帝国は偉大な勝利を掴んだのである。\n最早ギリシャがメガリ・イデアなるふざけた野望を持つことも、ほかのバルカン諸国がオスマン帝国の土地を汚すこともないだろう。"
TR_Turkey.17.a:0 "統一の勝利" 
TR_Turkey.18.t:0 "偉大なる勝利"
TR_Turkey.18.d:0 "アリ・ケマルは高らかに勝利を宣言した。その隣には民衆に慕われるもう一人のケマルが立っている。我々はギリシャの侵略に対する偉大な勝利をつかんだのだ。侵略者は去ったのだ。\nルメリアのすべてを取り戻したわけではないが、帝国は偉大な勝利を掴んだのである。\n最早ギリシャがメガリ・イデアなるふざけた野望を持つことも、ほかのバルカン諸国がオスマン帝国の土地を汚すこともないだろう。"
TR_Turkey.18.a:0 "自由の勝利" 
TR_Turkey.19.t:0 "偉大なる勝利"
TR_Turkey.19.d:0 "ムスタファ・ケマルは高らかに勝利を宣言した。その隣にはルメリアの英雄、エンヴェルが立っている。我々はギリシャの侵略に対する祖国の勝利をもたらしたのだ。今、祖国は解放されたのだ。\nルメリアのすべてを取り戻したわけではないが、トルコは偉大な勝利を掴んだのである。\n最早ギリシャがメガリ・イデアなるふざけた野望を持つことも、ほかのバルカン諸国がトルコの土地を汚すこともないだろう。"
TR_Turkey.19.a:0 "祖国の勝利"
TR_Turkey.20.t:0 "オスマン帝国とアンカラ政府"
TR_Turkey.20.d:0 "希土戦争で、祖国をヨーロッパに売るような動きを見せたオスマン帝国政府を残すわけにはいかない。\nアンカラ政府の有力者たちは君主制の廃止、スルタンの廃位については同意しているが、その後の政体と旧オスマン皇室の在り方については意見が対立している。\n現実主義と世俗主義の支持者であるムスタファ・ケマルはオスマン皇族はすべて国外追放とすることを支持している。またトルコ共和国を建国し、オスマン帝国領のトルコ化を推し進めると同時にレヴァントとメソポタミアには総督領を設置してトルコ共和国本土から離脱させることを提唱している。\nカラベキルはケマルの共和国案と概ね同じだが、クルドやアルメニアへの弾圧を伴うであろうトルコ化に反対し、スルタン制は廃止するも宗教指導者としてのオスマン家、すなわちカリフ制を存置してイスラームによる統一を支持している。\n一方、エンヴェル・パシャ、この夢想的な汎テュルク主義の支持者は帝国領土全てにまたがるトルコ国家の樹立を提唱している。これはオスマン帝国のすべての領土をそのまま受け継いだ『トルコ国』を樹立する案であり、エンヴェルはカリフ制によるイスラーム主義と汎テュルク主義を両立することが可能であると主張している。"
TR_Turkey.20.a:0 "ケマル案-トルコ共和国を宣言し、皇室は国外追放とする"
TR_Turkey.20.b:0 "カラベキル案-トルコ共和国を宣言するが、カリフ制は存置する"
TR_Turkey.20.c:0 "エンヴェル案-カリフ制を存置し、トルコ国を宣言する"
TR_Turkey.21.t:0 "ブルガリアがギリシャへの側面攻撃を提案"
TR_Turkey.21.d:0 "ギリシャの領土拡張主義は完全に裏目に出たようだ。\nルメリアの分割に不満を抱くブルガリアは希土戦争の戦況を見て、ギリシャ領への侵攻を検討している。\nそのうえで我らの側に協力を申し出てきた。\nブルガリアはバルカン戦争の原因を作った恨めしい国家ではあるが、今はそんなことを言っている場合ではない。\nそれに我らが許可しようがしまいが、彼らはやるだろう。"
TR_Turkey.21.a:0 "この上ない提案だ。"
TR_Turkey.22.t:0 "アルメニア反乱"
TR_Turkey.22.d:0 "おそらくギリシャの支援を受けて、アルメニア民族主義者らが我が国に対する反乱を起こした。\n問題はない。奴らは何度も反乱を起こしてきた。これまでの様にクルド人の民兵をあてて彼らを倒すだけだ。"
TR_Turkey.22.a:0 "畜生！"
TR_Turkey.23.t:0 "チャナッカレ条約"
TR_Turkey.23.d:0 "アナトリアの侵略を企んだギリシャ軍の野望が我らに打ち砕かれたことで、遂にバルカン同盟との正式な講和条約を結ぶことができる。\nルメリアの多くを喪失しなければならぬことは事実であるが、それでもギリシャに対する勝利のおかげで本来失うはずだった領土のいくつかを我らの手に取り戻すことができるだろう!\n栄光ある勝利に万歳!"
TR_Turkey.23.a:0 "帝国は耐え切った"
TR_Turkey.24.t:0 "アンカラの大火"
TR_Turkey.24.d:0 ""
TR_Turkey.24.a:0 "なんてこった！"
