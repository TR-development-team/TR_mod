OTT_sultanate_caliphate:0 "秩序体制"
OTT_sultanate_caliphate_desc:0 "秩序党とハミディスト(アブデュルハミト2世の治世を理想視する者たち)、そして自由連合党の協力の下で出来上がった『秩序』体制は、スルタン=カリフ制を強調し、その権威付けに利用している。しかし、この体制は非常に国民から不人気で、統一派との対立からこの体制に参加してきた自由連合党も愛想を尽かしつつある。一体だれがこの帝国を愛しているのだろう。『オスマン人』とやらはどこにいるのだ？\n§R民族の牢獄。檻のカギは開いている…§!"
OTT_Committee_of_Union_and_Progress:0 "統一と進歩委員会"
OTT_Committee_of_Union_and_Progress_desc:0 "1928年のクーデターとタラート・パシャの殺害により、統一派は力を失ったとみなされていたが、エンヴェル・パシャ、ケマル・パシャ、キャーズム・カラベキルらカリスマ的な軍将校の下、今もなお強大な勢力を有している。\n§R『秩序』体制がミスを犯せば、彼らは行動に出るチャンスだと考えるかもしれない。§!"
OTT_Dead_man_of_Europe:0 "ヨーロッパの死人"
OTT_Dead_man_of_Europe_desc:0 "崇高なる帝国の100年に渡る近代化への挑戦は、いくつかの成果があったものの、失敗したと言わざるを得ない。先の大戦で数少ない戦勝国の椅子を与えられたにもかかわらず、崇高なる帝国は苦しみ喘いだ末に死のうとしている。大宰相府は何も手が打てない。オスマン帝国が最も頼りにしていたベルリンにはいつの間にか赤旗が掲げられている。今やこの崇高な国家は『病人』などではない。『死人』なのだ。その頭上にはハゲタカが旋回している。あの禿げた公だ。"
OTT_depression:0 "§R大恐慌§!"
OTT_depression_desc:0 "極東よりもたらされし恐慌の影響は、崇高なる土地を蝕んでいる。海外資本に支配されているオスマン経済は簡単に崩壊し、タバコ農園や養蚕業は壊滅的な打撃を受け、国中が困窮する民衆にあふれている。しかし、もしかするとこれは民族資本を育成し、自立した経済を確立する良い機会なのかもしれない。"
OTT_depression_1:0 "経済的自立"
OTT_OPDA:0 "オスマン債務管理局"
OTT_OPDA_desc:0 "帝国の対外債務返済を促し、回収するために設立されたオスマン債務管理局は、ヨーロッパの債権者に渡されるいくつかの間接税の徴税を支配している。この機関は同時に帝国への投資機会を求める欧州企業とのパイプ役でもあり、欧州列強の権益管理も担っていたが、権益対立の舞台ともなった。この機関は大宰相府にとって苦々しい存在であるが、残念ながら我々は彼らに恩恵を与え続けなければならない。"
OTT_OPDA_2:0 "債務整理"
OTT_Baghdad_railway:0 "バグダード鉄道会社"
OTT_Baghdad_railway_desc:0 "19世紀末、オスマン帝国における鉄道利権を獲得した大日本帝国はバグダード鉄道会社を設立し、20世紀初頭にバスラからバグダードの路線を完成させた。その後も鉄道は延伸を続け、現在はバスラからコンスタンティニエまでの鉄道路線が開通している。バグダード鉄道会社は帝国内における日本の権益を代表する企業であり、債務管理局と共にオスマン帝国が列強の鎖で縛られている証である。"
