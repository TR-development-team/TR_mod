SCC_Georgian_Centralism:0 "カルトヴェリ中心主義"
SCC_Georgian_Centralism_desc:0 "カフカースは人種のるつぼであり、様々な民族が入り混じって暮らしている。ボリシェヴィキの中でもこの地域の統治についてはかなり意見の食い違いがあったが、ジュガシヴィリとオルジョニキーゼが率いる連邦主義派が論争に勝利した。連邦の指導者となったジュガシヴィリは民族自治を望む『民族主義的逸脱者』を一掃。強固なる中央集権体制を築き上げた。しかし、皮肉にも新たな連邦国家は、トビリシへの中央集権体制を築く上で、グルジアのナショナリズムを利用し、自らが『民族主義的逸脱主義者』になりつつある。これはアゼルバイジャン、アルメニア、その他の少数民族の不満を増大させているが、ジュガシヴィリ書記長の鋼鉄の手腕により、彼らの不満は押さえつけられている。今のところは、だが。"
