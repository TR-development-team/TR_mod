ARB_Oil_Discovery_desc:0 "内地での真珠養殖技術の発展により、真珠を生業としていたこの地域の経済は粉砕され、アラブは日本の植民地の中で最も貧しく、飢餓が絶えない地域となったが、砂漠から湧き出た黒い水が我らを救った。移民が殺到し、出光と日産が油田の所有権を奪い合い、アブダビ、ドバイ、その他の諸都市は近代都市へと生まれ変わった。しかし、結局全ての富をかっさらうのは日本人である。"
