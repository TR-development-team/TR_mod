####ideas####
RJN_army:0 "中国工農紅軍"
RJN_army_desc:0 "中国共産党は己巳革命、及び第一次世界大戦において国民党と連携して動いてきた。そして敗戦の末、地下に潜ることを余儀なくされたのである。やがて彼らの残党は江西省の南部、農村地帯へと現れた。彼らは中華評議会共和国の建国を宣言し、軍閥に対する解放戦争を開始したのである。"
RJN_chinese_rate:0 "中国のレーテ"
RJN_chinese_rate_desc:0 "陳独秀はルクセンブルクに大いに共感し、その右腕たる周恩来は昨年、ドイツ革命の成り行きを実際に見て中国へと帰ってきた。周は革命におけるトロツキーの役割を称賛している。共産党指導部はドイツ共産主義に大いに共感し、ベルリンが率いる第三インターナショナルへも即座に参加した。しかし、先進工業国であるドイツと後進農業国である中国では全く状況が違うのだが…"