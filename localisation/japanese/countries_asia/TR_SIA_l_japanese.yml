###ideas###
SIA_Aftermath_of_the_Revolution:0 "立憲革命の余波"
SIA_Aftermath_of_the_Revolution_desc:0 "民主化を求める軍人と官僚によって結成された人民党は1932年に立憲革命を起こし、王国の絶対君主制を終焉させた。しかし、革命後、人民党内部の武民派と文民派の対立が表面化し、結果的に武民派がクーデターを起こして軍事政権を樹立。立憲革命の理想は失われつつある。"
SIA_the_absentee_king:0 "不在の国王"
SIA_the_absentee_king_desc:0 "ラーマ7世がパホンポンパユハセーナー政権に抗議して退位した後、その甥のアーナンタマヒドンが国王に即位したが、新国王陛下はスイスに留学し、学業に励んでいる。この国に国王はいないのだ。"
SIA_Thai_Burma_Railway:0 "泰緬鉄道"
SIA_Thai_Burma_Railway_desc:0 "日本人によって多数のロウムシャの死骸の上に築かれた鉄道は、バンコクからラングーンをつないでいる。この路線のみならず、この国の鉄道網のほとんどは日本企業が牛耳っているのだ。"
SIA_black_thursday:0 "大阪大暴落"
SIA_black_thursday_desc:0 "この国は日本の経済的影響下にあり、日本で起きた経済危機の影響をもろに受け、大不況に陥っている。"
###flag###
SIA_BRM_border_dispute_end:0 "泰緬国境紛争の解決"
###event###
TR_Siam.1.t:0 "泰緬国境紛争"
TR_Siam.1.d:0 "シースリヨータイ王妃の戦死以来、我が国とビルマは数百年に渡って抗争を続けてきた。\nこの地域に対する日英の進出によって半世紀以上の休戦期間がもたらされたが、ビルマを支配してきた英国がアジアから撤退したことでパワーバランスは崩れ去った。\n日本が主導して取り決めた泰緬国境は確かに我が国優位な物であったが、我々はもっと多くを要求することができる。\n日本が国内問題に熱中している今こそ、この地で紛争を起こすチャンスである。"
TR_Siam.1.a:0 "賽は投げられた"
TR_Siam.1.b:0 "これはあまりに危険すぎる…"
TR_Siam.2.t:0 "東京の仲介人"
TR_Siam.2.d:0 "[JAP.GetName]は泰緬国境における緊張の高まりを見逃さず、すぐさま領土紛争解決のための仲介をすると申し出てきた。\nこの申し出に乗らない理由はないし、すぐに東京に外交官を派遣すべきだろう。"
TR_Siam.2.a:0 "席には付いてやろう"
TR_Siam.3.t:0 "東京裁定-[SIA.GetName]の有利"
TR_Siam.3.d:0 "会議を開き、両者の言い分を聞いた東京は、[BRM.GetName]がシャン州東部を[SIA.GetName]に割譲するという内容の仲介案を発表した。\nそれを聞いたビルマ代表は苦々しい顔をしていた。我々の外交的勝利である。"
TR_Siam.3.a:0 "素晴らしい結果だ！"
TR_Siam.4.t:0 "東京裁定-現国境の維持"
TR_Siam.4.d:0 "会議を開き、両者の言い分を聞いた東京は、現在の国境を移動することを頑なに拒み、軍事介入すらちらつかせて戦闘行為を停止するよう『勧告』した。\nそれを聞いたビルマ代表はほっと胸をなでおろしていた。我々の外交的敗北である。"
TR_Siam.4.a:0 "従わざるを得ない…"
TR_Siam.4.b:0 "この『勧告』は無視する。我々のことは我々自身が決める。"
TR_Siam.5.t:0 "東京裁定-[BRM.GetName]の有利"
TR_Siam.5.d:0 "会議を開き、両者の言い分を聞いた東京は、[SIA.GetName]がカレンニー県を[BRM.GetName]に割譲するという内容の仲介案を発表した。\nそれを聞いたビルマ代表は笑いを隠せない様子だ。我々の外交的大敗である。"
TR_Siam.5.a:0 "従わざるを得ない…"
TR_Siam.6.t:0 "紛争のエスカレーション"
TR_Siam.6.d:0 "東京の裁定にどちらか一方、若しくは両方が従わなかったことで、泰緬国境紛争のエスカレーションは収まらなくなった。\n和平を試みた東京の面目は丸つぶれになり、史上36回目の泰緬戦争が始まったのである。"
TR_Siam.6.a:0 "武器を持て！"
TR_Siam.7.t:0 "[BRM.GetLeader]が講和を提案"
TR_Siam.7.d:0 "哀れな[BRM.GetLeader]は我が軍が勝利を収めているのを見て、講和を提案してきた。\nシャン州の全土を我々に割譲するという条件である。\nこれは我が国にとって十分すぎる提案であるが、より多くを求めて戦争を継続することもできる。"
TR_Siam.7.a:0 "素晴らしい提案だ"
TR_Siam.7.b:0 "完全勝利まで戦い抜くぞ"
TR_Siam.8.t:0 "[BRM.GetName]との講和"
TR_Siam.8.d:0 "[BRM.GetName]は我が軍を圧倒し、国境地帯の占領を完了した。すでに我々の首都は危機的状況にあり、この戦争の勝敗は決まりつつある。\nこれ以上形勢があちら側に傾く前に講和を提案すべきではないか？\n多くの対価を支払う必要があるだろうが、併合されるよりはマシである。"
TR_Siam.8.a:0 "講和を提案しよう…"
TR_Siam.8.b:0 "まだ戦は終わっていない"
TR_Siam.9.t:0 "[JAP.GetName]が同盟を提案"
TR_Siam.9.d:0 "[JAP.GetName]は我が国を共栄圏へと招待している。\nこの提案を受け入れれば強力な同盟者を手に入れられるだろうが、外交の自主性をある程度放棄することになるかもしれない。"
TR_Siam.9.a:0 "素晴らしい提案だ。"
TR_Siam.9.b:0 "断る。日本には従わない。"
