###ideas###
SIA_Aftermath_of_the_Revolution:0 "立憲革命の余波"
SIA_Aftermath_of_the_Revolution_desc:0 "民主化を求める軍人と官僚によって結成された人民党は1932年に立憲革命を起こし、王国の絶対君主制を終焉させた。しかし、革命後、人民党内部の武民派と文民派の対立が表面化し、結果的に武民派がクーデターを起こして軍事政権を樹立。立憲革命の理想は失われつつある。"
SIA_the_absentee_king:0 "不在の国王"
SIA_the_absentee_king_desc:0 "ラーマ7世がパホンポンパユハセーナー政権に抗議して退位した後、その甥のアーナンタマヒドンが国王に即位したが、新国王陛下はスイスに留学し、学業に励んでいる。この国に国王はいないのだ。"
SIA_Thai_Burma_Railway:0 "泰緬鉄道"
SIA_Thai_Burma_Railway_desc:0 "日本人によって多数のロウムシャの死骸の上に築かれた鉄道は、バンコクからラングーンをつないでいる。この路線のみならず、この国の鉄道網のほとんどは日本企業が牛耳っているのだ。"
SIA_black_thursday:0 "大阪大暴落"
SIA_black_thursday_desc:0 "この国は日本の経済的影響下にあり、日本で起きた経済危機の影響をもろに受け、大不況に陥っている。"
