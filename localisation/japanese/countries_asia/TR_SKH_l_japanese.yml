SKH_Siberian_Military_Governorate:0 "シベリア軍事総督府"
SKH_Siberian_Military_Governorate_desc:0 "シベリア軍事総督府は、ロシア帝国によって設置されたウラル以東を統治する機関であり、この地域を日本に対する壁と為すことを目的としている。軍事総督には軍事・行政の全権が与えられ、国防のためにあらゆる努力を尽くすことが要求されている。"
SKH_Reign_of_the_Mad_Baron:0 "狂男爵の統治"
SKH_Reign_of_the_Mad_Baron_desc:0 "ロマン・フョードロヴィチ・フォン・ウンゲルン＝シュテルンベルクは、バルト・ドイツ系貴族の出身であり、ロマノフ家に忠実な貴族の一人である。無鉄砲な行動で知られる彼は大酒飲みで非常に気難しく、暴力的であることで知られていた一方で、モンゴルの遊牧民に魅了され、アジア文化と仏教への関心でも知られていた。日露戦争に従軍したウンゲルンは騎兵を率いて日本軍と戦い、一躍英雄として名を挙げた。その結果、彼は戦後に日本に対する壁として新たに設置されたシベリア軍事総督府の長となり、オムスクの総督府よりロシアの東部国境を見張り、同時にシベリアの統治を行う役割を与えられた。しかし、『狂男爵』の統治は苛烈であり、『日本のスパイ』は日々処刑される… シベリアのすべての資源は軍事へと回され、まさにロシアの『東の壁』と呼べる国家になった\nだが、それはロシア帝国とツァーリへの忠誠のためではない。狂男爵は夢を見ている。軍事国家として再編されたシベリアの力を用いてユーラシア国家を樹立することを…"
SKH_depression:0 "§R大阪大暴落の影響§!"
SKH_depression_desc:0 "日本で起きた恐慌の影響は我らが母なるロシアの大地にも広がり、恐るべき経済崩壊を招いている。"
