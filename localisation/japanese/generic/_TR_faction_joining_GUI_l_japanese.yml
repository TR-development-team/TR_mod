 FACTION_JOINING_ALERT_FLAVOUR:0 "日本で始まった大恐慌とドイツでの革命は世界から覇権国家候補を消滅させた。大小さまざまな国がそれぞれ思惑をもって同盟関係を結び、勢力拡大の機会を伺っている。第一次世界大戦によって形成された仮初の世界秩序はこのような外交行動の積み重ねで崩壊し、また大戦が始まるかもしれない…"
