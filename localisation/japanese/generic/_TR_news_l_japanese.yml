TR_news.1.t:0 "日本で労働者による暴動が発生！"
TR_news.1.d:0 "極東から報告があった。労働者の祭典、メーデーの日にデモ行進を行う労働者達が暴徒化、革命騒ぎへと発展した。\nおそらく革命が実現する可能性はかなり低いだろうが、この暴動が軍部に多く存在する日本の反共主義者を刺激することは間違いないだろう"
TR_news.1.b:0 "天皇陛下を守れ！"
TR_news.1.a:0 "夜明けはまだまだ遠そうだ"
TR_news.2.t:0 "東京革命の成功"
TR_news.2.d:0 "驚きの事態だ。極東の大帝国は滅亡し、今や帝都東京に赤旗が翻っている。天皇と帝国政府は京都へ逃れ、革命政府と帝国政府の間で内戦が起こることは避けられないだろう。"
TR_news.2.b:0 "革命万歳！"
TR_news.2.a:0 "天皇は現人神じゃなかったのか？"
TR_news.3.t:0 "日本の民主主義が生き残る"
TR_news.3.d:0 "革命の後、戒厳体制が敷かれ、憲法に一時的な制限がかけられていた日本だったが、どうやら戒厳令は撤廃され、自由民主主義体制が復活したようだ。日本がこれ以後、世界における自由と民主主義の擁護者としてふるまうことは間違いないだろう。"
TR_news.3.b:0 "日本は自由と民主主義の価値観を捨て去ることはない。"
TR_news.3.a:0 "彼らが帝国主義者であることに変わりはない。"
TR_news.4.t:0 "日本で首相が辞職に追い込まれる"
TR_news.4.d:0 "革命運動の鎮圧後も混乱が続く日本では、戒厳令の継続が決議され、騒擾への対応失敗の責任を取り首相は辞職した。\n同国では事態を収拾するために政軍一致した強力な挙国一致内閣の成立を目指す動きが高まっている。\n次期首相第一候補は現陸軍大臣の宇垣一成だが、彼は軍縮を主導したことから軍内部に多くの敵を抱えており、その組閣は険しい道になろうことが予測されている。"
TR_news.4.b:0 "臣民は強力な内閣を求めている"
TR_news.4.c:0 "日本人は強力な内閣を求めている"
TR_news.4.a:0 "『憲政の常道』は終わりを迎えつつある"
TR_news.5.t:0 "ドイツ内戦"
TR_news.5.d:0 "昨年に誕生したドイツ・レーテ共和国は建国以来不安定な状況が続いており、抑え込まれてきた王党派、右派の不満は内戦という形で爆発した。\nオランダへ逃亡していた元皇帝ヴィルヘルム2世がユンカーを中心とする王党派勢力の歓迎を受け、東プロイセン・ケーニヒスベルクに入城。\n多くの旧帝国軍人らが合流し、ドイツ東部でレーテ共和国に対する反乱を組織している。\nヨーロッパ最大、世界第二位の工業国が内戦に陥った。\nレーテ共和国が生き残るか、それともドイツ帝国が復古するか。\nどちらにせよ、世界はこの内戦を無視することはできないだろう。"
TR_news.5.b:0 "革命の敵を殺せ"
TR_news.5.a:0 "世界は不安定化している。"
TR_news.6.t:0 "フランスが『アルザス=ロレーヌ』に進駐"
TR_news.6.d:0 "ドイツ語で『エルザス=ロートリンゲン』、フランス語で『アルザス=ロレーヌ』と呼称される独仏国境の一帯は、歴史的に見てフランスと神聖ローマの境界線に存在し、ドイツ語話者とフランス語話者が混在する地域となっている。\n同地は民族問題に加え、石炭や鉄鋼のような地下資源も豊富であり、長らく独仏両国の係争地となってきた。\n19世紀に普仏戦争に勝利しプロイセンがドイツを統一して以来、同地域は長らくドイツに属してきたが、フランスは常にその奪還を狙い戦争を仕掛けてきた。何度も跳ね返されたが。\nしかし、今フランスに最大のチャンスが訪れている。ドイツが革命によって統一以来もっとも渾沌とした状況に陥ったことで、この半世紀、常に辛酸を舐めさせられ続けてきたフランスは介入の機会を得た。フランス軍がドイツ国境を越え、同地を占領したのだ。内戦状態のドイツはこれを黙認せざるを得ないだろう…"
TR_news.6.c:0 "我々が万全ならばチーズ食いの間抜けに領土を渡したりはしないのだが"
TR_news.6.b:0 "我々の勝利だ"
TR_news.6.a:0 "彼らはいつになったら争いをやめられるのだ？"
TR_news.7.t:0 "イギリスでゼネストが発生"
TR_news.7.d:0 "オズワルド・モズレー率いる新党と英国労働組合及びグレートブリテン共産党は、マンチェスターにおいてゼネラル・ストライキを宣言した。これに呼応した労働者達は英国の全土でストライキを起こし、ミッドランドの多くが彼らに占拠された。英国政府はこれを軍を派遣して鎮圧しようとしたが、むしろ強権的な弾圧に反発した労働者をゼネスト側に付かせる結果となった。すでにストはミッドランドから全国規模に広がっており、彼等は武器を持って英国政府打倒のために立ち上がる準備をしている。。内戦はすぐに始まるだろう。"
TR_news.7.b:0 "神よ！国王陛下を守り給え！"
TR_news.7.a:0 "民衆の戦争は、王の戦争よりも恐ろしい"
TR_news.8.t:0 "ロシア内戦"
TR_news.8.d:0 "2月に起こった革命以降、政治的安定化を目指し続けていたロシアだが、どうやら先の革命の結果に満足しないボリシェヴィキがペトログラードで反乱を起こしたようだ。\nザカフカース連邦のジュガシヴィリ書記長はこの動きを支持し、南から体制派を攻撃する構えだ。\nロシア各地で将軍が立ち上がり、別々の行動を開始している。\nこの戦争は単なる内戦では終わらず、バルト海からレナ川にいたるまでの広大な領域が不安定化している。"
TR_news.8.b:0 "我らは必ず勝利する！"
TR_news.8.a:0 "もう収拾がつかんな"
TR_news.9.t:0 "アメリカが世界の舞台へ帰還する"
TR_news.9.d:0 "[USA.GetLeader]大統領の就任以来、アメリカは新たな支配モデルを導入し、驚きの速度で回復を果たした。\n国力を取り戻したアメリカは遂に大国としての地位を取り戻したが、国際社会のルールを守る気など毛頭ないようだ。\n失地回復の要求と棍棒外交の復活。\n彼らは再びアメリカがなすべき明白なる天命を訴え、明らかに戦争へ突き進んでいる。"
TR_news.9.b:0 "アメリカを再び偉大に！"
TR_news.9.a:0 "新たな火種ができたな"
TR_news.10.t:0 "第二次世界大戦"
TR_news.10.d:0 "第一次世界大戦が終結してたった10年。日本が主導して築かれた世界秩序は早くも跡形もなく崩壊し、様々な所で戦争が起こっている。世界における勢力均衡の崩壊はアメリカと日本の二つの大国が再び交戦する事態を招いている。この戦争は太平洋を中心に全世界各国を巻き込んで行われており、誰もが二度目の世界大戦が始まったと考えている。この戦争はどのような結果を我々人類にもたらすのだろうか？"
TR_news.10.a:0 "勝者が世界を支配するだろう"
TR_news.11.t:0 "蒋介石が暗殺される"
TR_news.11.d:0 "蒋介石。\n革命を果たせなかった孫文の跡を継いで清朝を打倒し、中国の独裁者となったこの男が共産主義者の凶弾に倒れたという。\n中国が世界的に日本の植民地とみなされている中で、独立国家「中華民国」の強力な指導者としてふるまい続けてきた彼の死は中国の真の終わりを意味するのかもしれない。\n国民党は臨時党大会を開き、後継者の選出に入ったようだが、果たして蒋介石以上の指導力を発揮できるものがいるのだろうか？"
TR_news.11.b:0 "我らの偉大な指導者が死んだ…"
TR_news.11.a:0 "これは中国の崩壊を決定づけるだろう"
TR_news.12.t:0 "ジェラルド・L・K・スミスがアメリカ大統領に就任する"
TR_news.12.d:0 "連合党、ヒューイ・ロングの富の共有運動を元に、共和党のウィリアム・レムケ議員、老齢年金制度の提唱者フランシス・タウンゼント、そして反共主義者のカトリック神父チャールズ・カフリン、これらの第三極勢力が集って出来上がったアメリカの新しい政党である。\n半年前に党首ロングが暗殺された後、同党は世論の同情を集め、それをうまく利用することに成功した。\nロングの後を継いで富の共有運動の指導者となったジェラルドL. K. スミスは、反共主義、反ユダヤ主義、白人至上主義の信奉者であり、連合党を大きく右へと旋回させ、カリスマ性と扇動的なレトリックで支持を拡大。\nそして、彼は選挙に勝ち抜き、大統領の地位を得たのである。\nスミスと連合党の新たなる政権はアメリカの民主主義を否定し、さらに連邦政府に権力を集中させることを宣言している。\n今日、アメリカの自由は死んだのだ。"
TR_news.12.a:0 "彼は自由の女神を打ち倒すだろう"
TR_news.13.t:0 "二重帝国の崩壊"
TR_news.13.d:0 "大変なことが起きた！バルカンの安定剤として機能してきたオーストリア=ハンガリー帝国が崩壊したというのだ！\nどうやら改革を進める政府に反感を抱いた反動的なドイツ人達がウィーンを占領したのだという。彼等は「テンプル騎士団」を自称し、オーストリアをドイツ騎士団国へと改名、極端なナショナリズムと人種主義を唱えている。\nこのような過激な国家が中欧に誕生したことはヨーロッパ秩序にとって良い事ではないだろう。"
TR_news.13.a:0 "彼らが作ろうとしているのは真の民族の牢獄だ！"
TR_news.14.t:0 "二重帝国の連邦化"
TR_news.14.d:0 "オーストリア=ハンガリー帝国は常に民族の自治欲求に悩まされてきたがここで思い切った改革を行った。帝国内のすべての民族に高度な自治をあたえ、最終的には「ドナウ連邦」なる全民族平等の連邦国家へと再構成するというのだ。しかし、彼らの試みはバルカン秩序の中心になろうとしているブルガリアとの対立を招くかもしれない。"
TR_news.14.a:0 "これでバルカンは安定するのか？"
TR_news.15.t:0 "ニコライ2世の死"
TR_news.15.d:0 "1894年に即位して以来、42年に渡ってその地位にあったロシア皇帝ニコライ2世が崩御なされたとの報が入った。ツァーリズムの維持に努めてきたこの老帝の死。後継者のアレクセイ2世は開明的な思想を持っており、ロシアの政治は大きく変わるかもしれない。"
TR_news.15.a:0 "そうか…"
TR_news.16.t:0 "ロシア2月革命"
TR_news.16.d:0 "ユリウス暦にして2月、ロシアにおいて革命の狼煙があがった。政治の自由化を求めるデモは政府の予測を超えて拡大し、今や首都ペトログラードのほとんど全ての労働者が参加しているとのことだ。即位したばかりのアレクセイ2世とその政府は決断を強いられている。判断を誤れば、ロシア帝国の滅亡に繋がるだろう。"
TR_news.16.a:0 "そうか…"
