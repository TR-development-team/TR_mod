TR_news.33.t:0 "オイゲン・レヴィーネがレーテ執行評議会議長に就任"
TR_news.33.d:0 "ロシアのサンクトペテルブルクで生まれたユダヤ人であるオイゲン・レヴィーネはドイツへの移住後、ドイツ共産党に加わりバイエルンで活動した。やがて、ドイツ革命が始まるとレヴィーネはバイエルンでの蜂起を主導し、ドイツ革命の成功に貢献した。彼はドイツ共産党の創設者であるルクセンブルクとリープクネヒトの理論に忠実であり、今回の選挙の候補者では最も穏健派だと見られている。しかしながら、彼の労働者への寵愛と資本主義に対する憎悪は決してドイツの社会化を中途半端な形で終わらせはしないだろう。"
TR_news.33.a:0 "この男がどこまでできるか見物だな"
TR_news.33.b:0 "革命を止めることはできない。"
TR_news.34.t:0 "レフ・トロツキーがレーテ執行評議会議長に就任"
TR_news.34.d:0 "ロシア・ボリシェヴィキの革命家であるトロツキーはウクライナで生まれた。その生涯を資本主義との闘争に捧げ、ロンドン、スイス、フランス、ウィーンなど、各地で亡命生活を送った。やがてロシアでの地下活動に入るが、ボリシェヴィキの蜂起は幾度となく失敗。ロシアでの革命は遠く、指導者であるレーニンは1924年にスイスで息を引き取った。レーニンの死後も各地で亡命生活を行う同志達と連絡を取り合いながら、トロツキーは世界革命の為に闘争を続けた。やがてドイツで革命蜂起の計画が持ち出されると、トロツキーは数名の同志と共にドイツへ向かい、蜂起の指導者の1人となった。革命とその後のドイツ内戦の過程でトロツキーはドイツ共産党内に自派を形成、そのカリスマ性と指導力で支持を増やし、今やレーテ執行評議会の議長の座に就いたのである。"
TR_news.34.a:0 "ドイツ人は自国の政治を外国人に任せるのかね？"
TR_news.34.b:0 "人間の最高の幸福とは、未来を準備することだ。"
TR_news.35.t:0 "オットー・シュトラッサーがレーテ執行評議会議長に就任"
TR_news.35.d:0 "オットー・シュトラッサー。彼は社会主義者であり、国家主義者である。\n従軍経験、社会民主党員としての活動などを経て彼の思想は『国民社会主義』という思想にたどり着いた。彼は革命の国際性を否定し、ドイツ的社会主義を唱え、社会主義者でありながら民族主義的価値観、ドイツの保守的価値観を擁護した。シュトラッサー率いる黒色戦線が唱える革命的ナショナリズムはドイツ共産主義をこれまでと全く違う方向に導こうとしている。"
TR_news.35.a:0 "ドイツ人は闘争を望んでいるようだ"
TR_news.35.b:0 "ハイル・ドイッチュラント！"
TR_news.36.t:0 "暗黒の木曜日"
TR_news.36.d:0 "1935年末、世界金融の中心、大阪証券取引所で発生した株価大暴落、いわゆる「暗黒の木曜日」により世界恐慌が発生。世界中の国々が現在進行形で大不況に苦しんでいる。恐慌は世界中の人々の政治意識を刺激し、様々な急進的運動が各国で支持を増やしているようだ。今、第一次世界大戦によって築かれた仮初の世界秩序は崩壊しつつある。"
TR_news.36.a:0 "その日、太陽は沈んだ"
TR_news.37.t:0 "アメリカがロッキー山脈東部非武装地帯へ進駐"
TR_news.37.d:0 "アメリカはカリフォルニア国境地帯に設けられたロッキー山脈非武装地帯へ軍隊を進駐させた。これは東京条約に対する違反であり、同時に[USA.GetLeader]は条約の破棄を日本政府に通告した。恐慌に苦しむ日本に北米大陸へ直接介入する余裕はなく、日本政府の対応は米国に対する外交的抗議にとどまった。"
TR_news.37.a:0 "気がかりだな"
TR_news.37.b:0 "ヤンキー・ゴー・ホーム！！"
TR_news.37.c:0 "リコンストラクションの始まりだ"
TR_news.38.t:0 "アイゼンハワーがテキサス政府を転覆させる"
TR_news.38.d:0 "日本によって施政委員会が設置され、事実上の独立国となっていたテキサスで、日本人を排斥し、テキサス人による統治を望む一派がクーデターを決行。\nクーデターの首謀者であるアイゼンハワー将軍はテキサス緊急政府の設立を宣言した。\n緊急政府はアメリカとの統合を目指すのだろうか、はたまた独立国テキサスを維持するのだろうか…"
TR_news.38.a:0 "北米での緊張はますます高まっている"
TR_news.38.b:0 "これ以上アメリカを調子づかせてはならない！"
TR_news.38.c:0 "素晴らしい！今すぐ彼らに祝電を！"
TR_news.38.e:0 "我らのテキサスが帰ってきたぞ！"
TR_news.39.t:0 "ローマ進軍の成功"
TR_news.39.d:0 "かつてはイタリア社会党の政治家で革命的サンディカリストでもあったムッソリーニは社会主義への幻滅と民族主義への支持から社会党を除名され、独自の政治勢力を築くこととなった。やがて彼は退役軍人や国家サンディカリストを基盤としたイタリア戦闘者ファッシを結成し、新たな政治イデオロギー『ファシズム』を生み出すこととなる。ムッソリーニは党内過激派の意見を抑え込みながら戦闘者ファッシの合法化路線を推し進め、同組織を政党『国家ファシスト党』へと改組。第一次世界大戦での『勝利しながらの敗北』をきっかけに高まる民族主義への支持をきっかけに同党は支持を拡大。一方彼の古巣であり、イタリア最大の政党である社会党は植民地主義政策をめぐって分裂し支持を喪失していた。この政治状況を権力掌握の機会であるとみたムッソリーニとファシスト党はサヴォイア家と秘密交渉を行ってクーデターを決行し、ローマへの進軍を成功させたのだった。"
TR_news.39.a:0 "また全体主義国家が誕生したのかね？"
TR_news.39.b:0 "イタリア万歳！ファシズム万歳！"
TR_news.40.t:0 "日本領東アフリカの崩壊"
TR_news.40.d:0 "ケニア土地自由軍、通称「マウマウ団」はケニアの独立運動家のうち、急進派によって結成された結社である。\n昨今、このマウマウ団は日本人の農場や、政府軍用地等を襲撃し、暴力によるケニア独立を目指している。\n彼らの活動を聞きつけた汎アフリカ主義者のジョージ・パドモアはこの運動を支援すべく密かに東アフリカへ入国。組織を掌握し、マウマウ団を再編成して、遂にナイロビで立ち上がったのである。\n続く内政問題により、すでに不安定化していた日本領東阿弗利加はこの蜂起によって内戦状態に陥り、東アフリカに存在する日本保護領へのコントロールを喪失。\nその影響はエチオピア、ソマリア、ウガンダ、そしてエジプトなどの重要な政治的決断へとつながった。\n日本は今、東アフリカを喪失したのである。"
TR_news.40.a:0 "日本人は植民地経営が下手なようだな"
TR_news.40.b:0 "なんということだ！"
TR_news.40.c:0 "なんということだ！"
TR_news.41.t:0 "日本領西アフリカの崩壊"
TR_news.41.d:0 "日本領西阿弗利加は、アフリカの日本植民地で最も不安定であることで知られていたが、その結果は植民地政府の崩壊という形で訪れた。\nラゴスで起きた抗議と、それに発砲したことで起こった血の日曜日事件から、西阿弗利加における暴動はナイジェリア全土へ広がり、植民地政府はカメルーンへと撤退することになった。\nしかし、日本帝国主義を追い出すことに成功したナイジェリアでは、部族間紛争が顕在化し、特に日本の保護国であった北部のフラニ人国家「ソコト帝国」は南進の構えを見せている。\nナイジェリアに新たな紛争がもたらされるのは時間の問題だろう。"
TR_news.41.a:0 "日本人は植民地経営が下手なようだな"
TR_news.41.b:0 "なんということだ！"
TR_news.41.c:0 "なんということだ！"
TR_news.42.t:0 "コンゴ動乱"
TR_news.42.d:0 "日本領中央阿弗利加はアフリカを襲った恐慌と、コンゴ族による独立運動の高まりの前に崩壊した。\n植民地政府の残骸はコンゴ川以西だけを維持し、コンゴ川以東の地域は混乱状態に陥った。\nコンゴ族の独立を求めるABAKOの指導者である[COG.GetLeader]はコンゴ地域で最も求心力を持つ人物であるが、それでも東部地域で反乱が起きている。\n日本の財閥の支援を受けたカタンガの[KAT.GetLeader]。\n左派が率いるキヴ人民軍の[KIV.GetLeader]。\nそして朝鮮系移民と政治犯によって作られた新朝鮮の[NKR.GetLeader]。\nコンゴの動乱が始まった。誰がこの地の覇者になるのだろうか？"
TR_news.42.a:0 "これが最暗黒のアフリカだ"
TR_news.42.b:0 "我々のせいではない。断じてな。"
TR_news.43.t:0 "中原大戦"
TR_news.43.d:0 "[WHN.GetLeader]の指導の下、武漢政府は再び中国の盟主としてこの軍閥時代の混乱を収め、全てを武漢の支配下に置いたうえで抗日を展開するために行動を進めている。\nしかし、中国西北地方を支配する国民軍の指導者、馮玉祥は武漢政府のこの動きに強い不快感を示し、中央集権への反発と、安内攘外の方針に対する批判から、自らが国民政府の指導者とならんと武漢への進軍を開始した。\nこれにより、中国は[WHN.GetLeader]を支持する軍閥と馮玉祥を支持する派閥に別れ、諸軍閥を巻きこんだ「中原大戦」が勃発したのである。"
TR_news.43.a:0 "中国はいつになったら統一されるのだ？"
TR_news.43.b:0 "国民革命軍は必ず勝利する！"
TR_news.43.c:0 "戦え！馮玉祥と共に！"
TR_news.44.t:0 "シャルル・モーラスがフランスの指導者に"
TR_news.44.d:0 "本日、フランス摂政評議会は詩人ルネ・ヴィヴィアンが『大天使』とたとえた男、アクション・フランセーズのシャルル・モーラスを正式なフランス首相に選出した。\nモーラスは徹底的な反議会主義者であり、フランスを150年前のフランス革命以前の『アンシャン・レジーム』へと回帰させようとしている。\n彼はまた国家の団結のためには王が必要不可欠であり、君主制がなければ国家はいずれ滅びると主張している。\n王権の下に国家、軍隊、司法、カトリック教会を団結させ、有機体的国家を作り上げるという名目のもと、フランス全土では外国人排斥キャンペーンが始まっており、また議会主義者や共産主義者に対する襲撃も相次いでいる。多くの者たちが国外逃亡しているようだ…"
TR_news.44.a:0 "動くことに反対するのではなく、反対に動くのだな"
TR_news.44.b:0 "国王陛下万歳！我々の『大天使』に万歳！"
TR_news.45.t:0 "ジャック・ドリオがフランスの指導者に"
TR_news.45.d:0 "本日、フランス摂政評議会はフランス人民党のジャック・ドリオを首相に選出した。\n元はフランス共産党員であり、そこで幹部まで上り詰めたドリオはやがて共産主義と訣別して国家主義者へと転向したという経歴を持つ。\nフランス人民党とドリオの目標はフランス、いや『ガリア民族』の誇りを取り戻すことであり、『ガリア民族の指導者』たるジャック・ドリオの下、共産主義と議会主義の退廃を取り除き、歴史上もっとも強力なフランスを作り上げることだ。\n『前進！ジャック・ドリオ！』という掛け声のもと、パリの若者はドリオの演説を聞き、フランスは彼が言うがままに戦争へと突き進むだろう…"
TR_news.45.a:0 "ヨーロッパの平和は遠のいた"
TR_news.45.b:0 "前進！ジャック・ドリオ！"
TR_news.46.t:0 "マルセル・デアがフランスの指導者に"
TR_news.46.d:0 "本日、フランス摂政評議会は国家人民連合のマルセル・デアを首相に選出した。\n元はフランス社会党(SFIO)の一員であったデアは30年代前半にベルギーで生まれた『新社会主義』に共鳴。やがて新社会主義者らは『秩序・権威・国家』こそ社会主義にとっての真のスローガンであるとして古参の社会党員を卒倒させたという。\nこうして『古典的な』社会主義と訣別したデアは新社会主義政党『国家人民連合』を設立。階級闘争を否定して階級連帯を主張し、技術官僚制に基づく計画経済による建設的革命を提案している。\nまた、デアはロベスピエールの崇拝者でもあり、革命の実現のためには恐怖政治も厭わないだろう…"
TR_news.46.a:0 "それは共産主義と何が違うのだ？"
TR_news.46.b:0 "新たなるフランス革命を！"
TR_news.47.t:0 "アンデス連合がボリビアに侵攻"
TR_news.47.d:0 "南米最大の大国であったブラジルが1920年代以降、政情不安に陥り、10年以上にわたる内戦を続けている。また、アメリカは日本に対する敗北により、力を無くし、モンロー・ドクトリンさえ維持できていない。\n新大陸の平和は今や幻想のものとなり、南米では常に戦火が起きている。\nボリビアはブラジルの没落後に新たなる軍事大国として台頭した。パラグアイの侵攻を退けてグラン・チャコを確保し、ブラジル内戦に介入してアクレを回復した。\nしかし、出る杭は打たれる。\n1934年にペルーが中心となって結成された南米社会主義国の協力機構であるアンデス連合は明らかにボリビアを仮想敵としたものであり、全ての国がボリビアの領土を求めていた。\nそして今、アンデス連合はボリビアへの軍事侵攻を開始したのである。"
TR_news.47.a:0 "南米の勢力図は大きく変わるだろう"
TR_news.47.b:0 "覇権主義のボリビアを滅ぼせ！"
TR_news.47.c:0 "我々は国土を守り抜く"
TR_news.48.t:0 "タシュケント・ソビエトの蜂起"
TR_news.48.d:0 ""
TR_news.48.a:0 "中央アジアにも革命が波及したか"
TR_news.48.b:0 "反動を滅ぼせ！トルキスタンの青年たちよ！"
TR_news.49.t:0 "ピョートル・ヴラーンゲリ将軍がロシアの首相に"
TR_news.49.d:0 "革命への対応を迫られたロシア政府内の保守派は軍に全権を与えてこれを鎮圧させることを選択した。\nロシア軍の最高司令官であるピョートル・ヴラーンゲリは革命家たちの鎮圧を効率的に進めるためにも、政軍一致した政府の樹立を要求。\nこの要請を受けて、皇帝政府はヴラーンゲリを首相に任命し、ヴラーンゲリは首相、最高司令官として革命の鎮圧を主導。その弾圧の激しさはまさに『血の日曜日』の再来であった。\nヴラーンゲリは『民主主義や社会主義のような欧米的で非ロシア的な概念は我が国には必要ない』と語り、徹底的な残党狩りを開始している。\nロシア人は専制から抜け出す機会を永遠に失ったのかもしれない。"
TR_news.49.a:0 "革命家の努力は無に帰したようだ"
TR_news.49.b:0 "議会制は我が国には必要ない"
TR_news.50.t:0 "ロシアで黒百人組のクーデター"
TR_news.50.d:0 "自らがツァーリになったかのような専制体制を敷いたピョートル・ヴラーンゲリはあっけなく没落した。\nツァーリに忠誠を誓う君主主義者と軍内の反対者によるクーデターにより、失脚したのだ。\nクーデターの首謀者は極右君主主義組織であるロシア人民連合の分派、『大天使ミカエル連合』を率いるウラジーミル・プリシケヴィチであり、ロシアは大天使ミカエル連合を中心とする超国家主義的君主主義者の連合によって統治されることとなった。彼らは皇帝アレクセイに忠誠を誓い、自由主義と共産主義という欧米的概念と戦い抜くことを宣言している。"
TR_news.50.a:0 "ロシアはいつになったら専制政治をやめられるのだ？"
TR_news.50.b:0 "正教、専制政治、国民性"
TR_news.51.t:0 "ロシアが立憲君主制へ移行"
TR_news.51.d:0 "アレクセイ2世は本日、国民の前に立って、制憲議会の開設を宣言した。\n『国民が余の退位を求めるならば、制憲議会によって作られた憲法が共和制を規定するならば、私はいつでも共和国の市民となるだろう』\n皇帝から放たれた予想外の言葉はこれまでのツァーリ像とは違う印象を市民に与えた。\nこれまでツァーリズムに対し批判的であった層でさえ、この新たな君主に好意的な印象を抱くようになった。\n本日、自由主義者と社会主義者が多数を占めるロシア制憲議会は新たな憲法について議論を始めた。『立憲君主制』の枠組みの下での憲法を制定するために。"
TR_news.51.a:0 "驚きだ！ロシアに民主主義だって？"
TR_news.51.b:0 "アレクセイ2世陛下万歳！"
TR_news.52.t:0 "アレクセイ2世が退位に追い込まれる"
TR_news.52.d:0 "革命を恐れた皇帝一家が亡命したことは、多くの君主主義者に絶望を与え、共和派にとって格好の宣伝材料になった。\n『皇帝は所詮、自分の身が危険に陥れば、ロシアを捨てて逃げ出す程度の存在である。』という事実は『共和国』の正統性を大きく高めたのである。\n新たなる共和国は革命で主導的な役割を担った社会主義者と自由主義者によって形成されている。\nこれまで最も反動的で専制的であったロシアが自由民主主義のロシアとなるのは困難な道であろうが、新生ロシア共和国は希望に満ち溢れている。"
TR_news.52.a:0 "驚きだ！ツァーリズムがこんな簡単に終わるなんて"
TR_news.52.b:0 "専制に死を！民主主義万歳！"
TR_news.53.t:0 "ロシア共和国大統領ヴィクトル・チェルノフの死"
TR_news.53.d:0 "新たに誕生したロシア共和国臨時政府の大統領であるヴィクトル・チェルノフの遺体が今朝未明に発見されたという。\n社会革命党の党員であり、チェルノフの盟友であるボリス・サヴィンコフが彼の役職を引き継ぎ、指導者の死に不安定化する共和国を安定化させようと努めている。\nサヴィンコフは議会演説で『同志チェルノフの死はボリシェヴィキと君主主義者の陰謀によるものだということは疑う余地がない』『共和国の民主主義革命を完遂するために、共和国の敵が起こすテロルに対し、屈するわけにはいかない。我々は強力な労農連合政府を必要としている。』と語った。"
TR_news.53.a:0 "新しき共和国はすでに不安定化している。"
TR_news.53.b:0 "自由のために死んだ大統領に弔意を"
TR_news.54.t:0 "ウラジーミル・プリシケヴィチが銃撃される"
TR_news.54.d:0 "ロシア内戦を勝利に導いたロシア帝国の宰相、ウラジミール・プリシケヴィチがミンスクでボリシェヴィキ残党によって撃たれた。\nこの突然の出来事にロシア政府はかなり動揺しているようで、緊急で摂政評議会を開き、後継首相の選定を始めている。\n極右民族主義的指導者の死は、より穏健な指導者をロシアにもたらすだろうか？\nそれとももっとおかしな男がロシアに現れるのだろうか？"
TR_news.54.a:0 "ロシアでは、専制者が死んでも次の専制者が現れる"
TR_news.54.b:0 "英雄の死を悼もう…"
TR_news.55.t:0 "ツァーリ救済同胞団がロシアを掌握"
TR_news.55.d:0 "その経歴がほとんど闇に包まれた存在であるセルゲイ・タボリツキーが率いる『ツァーリ救済同胞団』が権力を掌握した。\n同団体はツァーリこそがイエスと同列の救世主だと考えるロシア正教会の異端派「ツァレボージニキ」を唱える団体である。\nこの同胞団は反ユダヤ主義と熱狂的な君主崇拝と大ロシア主義で知られており、周辺諸国に大きな警戒感を与えている。"
TR_news.55.a:0 "また、新たな狂人が現れた"
TR_news.55.b:0 "正統か死か！"
TR_news.56.t:0 "ムラドロッシがロシアを掌握"
TR_news.56.d:0 "『皇帝とソビエト』をスローガンとする君主主義組織『ムラドロッシ』-青年ロシア人を意味する-は君主主義、超国家主義と共産主義の折衷的なイデオロギーを標榜する政治団体である。\n\n彼らはイデオロギーに支えられた専制君主制を理想的な国家体制とみなし、政党に属さない君主の下にソビエト体制をモデルに一党独裁体制を築き上げることを目標としていた。\nまた、彼らはマルクス主義の物質主義的な革命に批判的であり、精神的な革命-ドイツの保守革命論者と共通する-を唱えている。\n彼らはナショナリストでありながら、帝国の連邦化を唱えており、中央集権国家ではあるが、ある程度の自治を持つ国家群による連邦体制を支持している。"
TR_news.56.a:0 "ある意味、ボリシェヴィズムは生き残ったのか？"
TR_news.56.b:0 "我らの指導者、カゼムベクに万歳！"
TR_news.57.t:0 "フランスとドイツが開戦"
TR_news.57.d:0 "何度目だろうか。フランスとドイツがまた戦争を開始したらしい。\n[FRA.GetLeader]と[RAT.GetLeader]が罵り合いを続けていたのがその前兆だったのだろう。\n欧州の覇権をめぐる彼らの争いは、欧州だけにとどまらない戦争になりうる可能性がある。\nこの戦争の戦況を注視し続ける必要があるだろう。"
TR_news.57.a:0 "彼らはいつになったら戦争をやめられるんだ！"
TR_news.57.b:0 "フランスの反動を叩きのめせ！"
TR_news.57.c:0 "ドイツ共産主義を根絶せよ！"
TR_news.58.t:0 "エルンスト・ユンガーがレーテ執行評議会議長に就任"
TR_news.58.d:0 "先の大戦でドイツ軍に志願し、絶望的な戦争を経験したエルンスト・ユンガーは戦場での経験から多くを得て、塹壕から日常へと帰還した。\nニーチェへの崇敬とアナーキズムへの共感とロマン主義的な中世への憧憬。そして何より戦場という鋼鉄の嵐の中で過ごした経験がユンガーの思想を完成させた。\n完全に平等な、階級のない総動員体制、「労働者」、すなわち「兵士」による、常に闘争を続ける新たな国家がヨーロッパの中央に誕生しようとしていた。"
TR_news.58.a:0 "人がどんな哲学を選ぶかはその人間がどんな人間かによる"
TR_news.58.b:0 "既に我々は塹壕の中に立っている"
TR_news.59.t:0 "オットー・ヴェルスがレーテ執行評議会議長に就任"
TR_news.59.d:0 ""
TR_news.59.a:0 "自由と正義は双子の姉妹だ。"
TR_news.59.b:0 "誰も、我々から自由を奪うことはできない。"
TR_news.60.t:0 "クルト・アイスナーがレーテ執行評議会議長に就任"
TR_news.60.d:0 ""
TR_news.60.a:0 "民主主義がなければ自由はない。"
TR_news.60.b:0 "真実を抑圧するものはもういない。"
TR_news.61.t:0 "パリ陥落"
TR_news.61.d:0 "パリが落ちた！世界に誇る美しき都が！花の都がドイツ軍によって占領されている！\nこの驚くべきニュースは世界中を駆け巡った。\nこれにより、欧州での戦争におけるドイツの優位性は確立されたと言ってよいだろう。\nフランスはセーヌ川以南へと撤退し、防衛を続けているが、反撃するのは困難であり、守勢に立たされ続けることになるだろう。\nいずれ、メトロポリテーヌ全体からフランス軍が排除されてしまうのかもしれない。"
TR_news.61.a:0 "パリは燃えているか"
TR_news.61.b:0 "これは災厄だ！"
TR_news.61.c:0 "再びこの街は革命的な都市となる"
TR_news.62.t:0 "フランス政府がアルジェリアへ亡命！"
TR_news.62.d:0 "[FRA.GetLeader]は兵士たちの前に立ち、演説を行った。現状のフランスを見れば、誰もが敗戦を認めざるを得ないだろう。\nその国土はドイツ軍に蝕まれ、最後の防衛陣も次々と突破されている。パリだけでなく、多くの都市がアカの支配下に置かれたのだ。\nしかし、[FRA.GetLeader]は兵士たちを鼓舞し、アルジェへと政府を移してでも戦いを続けることを宣言した。\n\n「これで終わりだろうか？希望は失われたのか？これは決定的な敗北なのか？違う！」\n「フランスは孤独ではないのだ！世界中の反共の同胞と共に戦い続けることができる！この戦争は我々だけの戦いではない！世界大戦なのだ！まだ、まだ敵を打ち破る方法は残されている…」"
TR_news.62.a:0 "驚きの展開だ。"
TR_news.62.b:0 "フランスの抵抗の炎は消えない。"
TR_news.62.c:0 "往生際の悪い反動共め"
TR_news.63.t:0 "湘漢戦争"
TR_news.63.d:0 "蔣介石の死から立ち直り、[WHN.GetLeader]という新たな指導者を担いだ武漢政府は、中国の覇者となることを目指し、各地の軍閥を武力で従えることを目指している。\nだが、彼らの目の前に立ちふさがる反抗勢力は多いようだ。何より、日本打倒より中華統一を優先する安内攘外の方針が多くの軍閥の支持を得られていないらしい。\nしかし、それでも武漢政府は河南で発生した白蓮教徒と明朝復辟派の反乱を粉砕。これに勢いづいた国民革命軍は、その矛先を今度は南へ向け、長江を渡ることを決断した。\nしかし、湖南の指導者である[HNN.GetLeader]はこの戦争に対し、抗戦の構えを見せており、所詮農民の反乱にすぎなかった河南での戦いと違って激しい戦いとなることが予測される。\nこの湘漢戦争は中国の「天下人」と中国の未来を決めることになるであろう軍閥戦国時代にとって重要な戦いになることは確かだ。"
TR_news.63.a:0 "中国の内戦に新たな展開だ"
TR_news.63.b:0 "国民革命軍よ、長沙を占領せよ！"
TR_news.63.c:0 "かかってこい！相手になってやる！"
TR_news.64.t:0 "アメリカ大統領、死す"
TR_news.64.d:0 "敗戦が最早避けられない状況になる中、アメリカを導く大統領は死を選んだ。\n独裁者は最後に祖国を見捨て、全ての責任から逃れて命を絶ったのだ。\n陸軍司令官ジョージ・マーシャルが最早機能不全に陥った政府を掌握し、臨時大統領の職務に付いた。\n無論、彼の政府は敗戦処理政府にすぎず、日本との講和交渉を始めているという噂もある。"
TR_news.64.a:0 "アメリカの命運は尽きたようだな"
TR_news.64.b:0 "もう、我らの国は終わりなのか？"
TR_news.65.t:0 "サンフランシスコ条約"
TR_news.65.d:0 "日本の新大陸における拠点。カリフォルニアやパナマ運河がアメリカ軍の手に落ちた後、日米は互いに太平洋を挟んでにらみ合いを続け、手出しすることができなくなった。\nそこでアメリカは日本政府に対し、講和を提案し、日本もこれを受け入れたことで、本日サンフランシスコにて講和条約が結ばれたのである。\nこの条約により、新大陸におけるアメリカの覇権が再確立し、日本はハワイよりも東側に介入する権利を失った。\n少なくともこの条約によって日米の争いは一旦終結したようだ。"
TR_news.65.a:0 "これで日米の対立は終わったのか？"
TR_news.65.b:0 "これで日本の支配とはおさらばだ！"
TR_news.65.c:0 "屈辱だが、仕方がない"
TR_news.66.t:0 "大和休戦協定"
TR_news.66.d:0 "アメリカが日本に対し降伏した後、正式な降伏文書調印式が行われた。\nノーフォークへと回航された戦艦大和の甲板上で日米の代表団が降伏文書に調印し、休戦協定が結ばれたのである。\nこの降伏文書調印を持ってアメリカは正式に共栄圏軍、事実上日本軍の占領下におかれ、その運命は日本政府によって決定されるであろう。\n自由の国が再び自由を取り戻す日はやってくるのだろうか？"
TR_news.66.a:0 "日本は今度の大戦も勝利したようだ…"
TR_news.66.b:0 "偉大なる勝利だ！"
TR_news.67.t:0 "湖南が内戦状態に陥る"
TR_news.67.d:0 "中国の軍閥の中で、唯一民主主義が実践されてきた省、湖南。\nしかし、同省で尊重されてきた湖南省憲法は選挙を巡るいざこざから空文となり、共産主義者と国民党の武装蜂起に直面している。\nこうして湖南省では内戦が始まった。政府を握る連省派か、農村部に支持基盤を持つ共産党か、武漢と重慶の支援を受ける国民党か。それとも第三の勢力が制するのか。\n湖南の内戦の結果は中国全土の情勢に響くだろう。"
TR_news.67.a:0 "中国では、省の中でも内戦が起きる"
TR_news.67.b:0 "なんということだ！"
TR_news.68.t:0 "中華民国再建国宣言"
TR_news.68.d:0 "[WHN.GetLeader]率いる武漢政府は、南京に首都を移転し、国民党党大会を開いて中華民国の再建国を宣言。\nその党大会で国民党指導部はこれまでの方針であった「安内」、すなわち中国内部の統一を達成したことを確認し、次の段階の「攘外」へ移ることを決定した。\n「攘外」とは中国の国土から外国勢力を追い出すこと、すなわち日本の帝国主義者を追い出し、中国に真の統一をもたらすことである。\n近いうちにアジアで戦争が起きるだろう。復活を遂げた中国は、必ず大日本帝国の覇権に挑む。"
TR_news.68.a:0 "新たな大国の誕生だ"
TR_news.69.t:0 "日中戦争"
TR_news.69.d:0 "中国の軍閥時代は終焉を迎え、その覇者が諸軍閥を従えた後、統一中国は日本に対する報復、領土の奪還を主張して行動を開始した。\n統一政府による中国の近代化と軍備拡張の努力の後、中国軍がついに日本が植民地支配する地域へと軍を踏み入れた。\nこれは日本と中国による、真のアジアの支配者を決める大戦争である。この戦争によって、アジアの秩序は全く変容を遂げることになるだろう。"
TR_news.69.a:0 "真のアジア大国はどちらだろうか？"
