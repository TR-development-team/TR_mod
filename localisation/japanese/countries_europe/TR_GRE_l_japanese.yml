###ideas###
GRE_ethnikos_dichasmos:0 "エスニコス・ディハズモス"
GRE_ethnikos_dichasmos_desc:0 "『エスニコス・ディハズモス』。エレフテリオス・ヴェニゼロスと国王の対立によってもたらされた深い社会的亀裂は今もなおこの国に残っている。ヴェニゼロス派、共和主義とメガリ・イデアの大義の支持者はことあるごとにオスマン帝国への宣戦布告を主張した。しかし、いつも、トルコ人の背後にいるドイツとの良好な関係を望む国王派はそれを却下してきたのだ！第一次世界大戦でその対立が頂点に達した後、再びオスマン帝国への宣戦布告は見送られたが、ヴェニゼロス派の怒りは頂点に達していた。そして1935年、ヴェニゼロスを支持するニコラオス・プラスティラス将軍が起こしたクーデターにより国王政府は打倒され、ヴェニゼロスの息子であるソフォクリスが新政府を組織し、共和国を宣言した。しかし、国王派が全てを失ったわけでなく、エスニコス・ディハズモスはそこに残っている。"
GRE_Megali_Idea_dream:0 "メガリ・イデアの夢"
GRE_Megali_Idea_dream_desc:0 "メガリ・イデアという途方もない夢は今世紀に生まれたわけではない。トルコ人が我らのビザンツ帝国を滅ぼしたあの日から何百年もの間ギリシャ人が願い続けてきたことだ。西の自称ローマ帝国の末裔であるゲルマン人の顔色ばかり窺う国王は去った。この度のバルカン戦争は好機であり、共和国はすぐに参戦を決断した。偉大なヴェニゼロスがギリシャ人の土地を全て取り戻すだろう！"
GRE_Megali_Idea_dream_1:0 "メガリ・イデアの熱"
GRE_Megali_Idea_dream_1_desc:0 "国民は怒りに震えている。休戦協定だと？小アジアへの侵攻はどうなった？不満足だ！まだ取り返さなければならぬ土地がある！誰もがバルカン同盟に失望し、ヴェニゼロスに第二の侵攻を求めている。ギリシャ単独で十分だ。トルコ人を殺せ。全てのギリシャを取り戻せ。"
GRE_depression:0 "経済恐慌"
GRE_depression_desc:0 "日本で起きた恐慌の影響は、アテネにも届き、我々の経済を蝕んでいる。"
###event###
TR_Greece.1.t:0 "大阪大暴落の影響がギリシャに波及"
TR_Greece.1.d:0 "日本経済の崩壊が遠く離れた我が国にも及んでいる。\n対日貿易量がそれほど大きくないため影響は軽微かと思われたが、日本に続く英仏伊の経済崩壊の影響は甚大だ。\n農産物価格は大きく下落し、農民は困窮している。危機は国中に広がっており、ただちに行動する必要がある。"
TR_Greece.1.a:0 "この大事な時に！"
TR_Greece.2.t:0 "ウズンキョプリュ休戦協定"
TR_Greece.2.d:0 "遂にトルコ人は我々の軍門に降り、ギリシャは多くの土地を解放した。\nバルカン同盟はその役割を終え、それぞれがオスマン帝国の領土の配分を巡って揉めている…\n我々に隣接する巨大な死体、オスマン帝国。ギリシャ国民には休戦協定に関する疑問がある。\nハゲタカの様に死体を啄めば、簡単にメガリ・イデアの夢が実現できるのではなかろうか？\nまあ、ギリシャがこの協定を遵守するかどうかは別にして、休戦協定の調印式は無事に終わった。"
TR_Greece.2.a:0 "これは最初の一歩に過ぎない"
TR_Greece.3.t:0 "熱狂"
TR_Greece.3.d:0 "ヘレネスが熱狂している！再帰しよう！\n大衆の意志が小アジアへの遠征を主張している！民主主義の故地であるアテネがそれを見捨てることが出来ようか？\n……少なくとも休戦協定の破棄と小アジアへの遠征についてギリシャを支持する国はいるだろうか？\nブルガリアとセルビアが領土配分を巡り南下してくるかもしれない。\nトルコ人は本当に無力なのか？ギリシャ単独で倒せるのか？\n様々な不安が脳を支配する中、ヴェニゼロスは熱狂する大衆の前で演説する。彼の言葉に大衆は歓喜し、若しくは失望するだろう。"
TR_Greece.3.a:0 "『賽は投げられた。』"
TR_Greece.3.b:0 "『勇気を失わずにゆっくり急げ。』"
TR_Greece.4.t:0 "パリスの審判"
TR_Greece.4.d:0 "海の向こうにいる何十万ものヘレネスの同胞。彼等をトルコ人の圧政から解放しなければならない。\n最早熱は抑えられない！民族が熱狂している！解放を求めている！\n誰が止めようとヘレネスは立ち上がる！トルコ人を殺せ！"
TR_Greece.4.a:0 "現代のアガメムノーンに続け！"
TR_Greece.5.t:0 "スミルナ占領"
TR_Greece.5.d:0 "愚かなオスマン帝国政府は我が国に全面的に譲歩し、まずはスミルナを引き渡すと宣言した。\n合意に従い、我らはスミルナに上陸し、トルコ人を嘲笑いながらヘレネスの同胞を解放した。\nしかし、スミルナの中心街にパレードが到着したとき、トルコ人がギリシャ軍に向かって発砲した。卑劣なるだまし討ちである！！\n彼らが我々を怒らせたいならば、そうすればいい。ヘレネスの怒りが小アジア全土に及ぶだけだ。"
TR_Greece.5.a:0 "そうか、ならば戦闘再開だ。" 
TR_Greece.6.t:0 "ダシュナク党への支援？"
TR_Greece.6.d:0 "アルメニア革命連盟、通称ダシュナク党はオスマン帝国からアルメニアの独立を勝ち取るために活動してきた政党である。彼らはフェダーイーと呼ばれるゲリラとのつながりを持ち、上手くやれば現在のトルコとの戦争遂行を助けてくれるだろう。\nそれにキリスト教徒の同胞アルメニアを助けるのは我等の使命でもある。"
TR_Greece.6.a:0 "送ろう。"
TR_Greece.6.b:0 "そんな余裕はない。"
TR_Greece.7.t:0 "小アジアの破滅"
TR_Greece.7.d:0 "スミルナが燃えた…\n我々の同胞たちは？小アジアに住むヘレネスの同胞たちはどうなった？\nトルコのバルバロイにより今この瞬間も次々の命を失っているのだ！\nなぜこうなったのだ。なぜ偉大なるヘレネスの軍勢が負けている。政府の戦争指導に問題があったのではないのか？\nああ、ヴェニゼロスの坊ちゃんに国のかじ取りを任せたのは間違いであった！\n\n国民たちは今頃そう言っているに違いない。ソフォクリスは目の前に広がる現実を受け入れられずにただ茫然として立ち尽くしている。"
TR_Greece.7.a:0 "最悪の結末だ…"
TR_Greece.8.t:0 "王党派によるクーデター"
TR_Greece.8.d:0 "小アジアでの破滅的な結末。それはヴェニゼロス主義者への不信を高め、王党派を勢いづかせている。\nチャナッカレで講和条約が結ばれて2週間が経過しただろうか？国民のヴェニゼロスへの視線は冷ややかだ。親の七光りだけの甘ちゃんと言いたいのだろうか。\n首相官邸は静かだ。いつものように、いや、いつも以上に静かだ。\n『誰もいないのか？』ヴェニゼロスは不安になって問いかけた。返事はない。\n・・・・・・・\n突如として誰かが車を止め、降りてくる音が聞こえた。誰かがやって来たのか？今日は誰とも面会の約束はなかったはずだが…\nその後すぐに発砲音が鳴り響いた。何が起こっているのだ？\nヴェニゼロスは危険を察知し、すぐに裏口から逃げ出した。\n裏口から抜け出すと見覚えのある顔がそこにいた。ディミトリオス・プサロス。英雄プラスティラスの部下だ。なぜここに？\n『閣下、良かった。今、アテネ中で戦闘が発生しています。プラスティラス将軍に命じられて貴方を護衛し、救い出す為に来ました。』\n『ああ、ありがとうプサロス少将。すぐに連れて行ってくれ。』\nプサロスはヴェニゼロスを車に乗せるとすぐに走り出した。\n・・・緊迫した空気の中でプサロスが口を開く。\n『閣下、正直共和国の状況はかなり厳しい。実は私は今、空港に向かっています。』\n『どういうことだプサロス？プラスティラスの元へ向かうのではないのか？』\n『プラスティラスには実は閣下を空港に送り届け、亡命させられるように言われてきました。しかし、閣下が国に残り、戦う意志があるならば私はプラスティラスの元へ向かうべきだと思います。』\nあのプラスティラスが私を亡命させようと？それだけ内戦の戦況は厳しいのか？\n私はどうすべきなのだ？国に残るべきか？それとも亡命すべきか？\n少し考え込んだ後、ヴェニゼロスは口を開いた。"
TR_Greece.8.a:0 "『プサロス、空港へ向かってくれ。』" 
TR_Greece.8.b:0 "『いや、プサロス、私はプラスティラスと共に戦う。』" 
TR_Greece.9.t:0 "プラスティラス将軍が秩序を回復"
TR_Greece.9.d:0 ""
TR_Greece.9.a:0 "プラスティラス万歳！共和国万歳！" 
TR_Greece.10.t:0 "メタクサスが新政府を樹立"
TR_Greece.10.d:0 ""
TR_Greece.10.a:0 "ヴェニゼロスは去った" 
TR_Greece.11.t:0 "王政復古の国民投票"
TR_Greece.11.d:0 ""
TR_Greece.11.a:0 "結果は決まっている。" 
TR_Greece.12.t:0 "国王の帰還"
TR_Greece.12.d:0 ""
TR_Greece.12.a:0 "ゲオルギオス2世万歳！" 
TR_Greece.13.t:0 "チャナッカレ条約"
TR_Greece.13.d:0 "小アジアでの破滅的な結果により、ギリシャはバルカン戦争の対価として本来手にするはずだった領土の一部をトルコ人に返還することになった。\nギリシャ人は多くの血を流したにもかかわらず、メガリ・イデアの夢を打ち砕かれ、ヘレネスの同胞たちが海の向こうに多く住む状況を甘んじて受け入れなくてはならなくなったのである。"
TR_Greece.13.a:0 "夢の終わり" 
TR_Greece.14.t:0 "アンカラの大勝利"
TR_Greece.14.d:0 ""
TR_Greece.14.a:0 "万歳！" 
TR_Greece.15.t:0 "スミルナ条約"
TR_Greece.15.d:0 ""
TR_Greece.15.a:0 "コレティスの夢は果たされた！" 
