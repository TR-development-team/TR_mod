TR_france.1.t:0 "アルザス=ロレーヌへの進駐"
TR_france.1.d:0 "我々の宿敵であるドイツは内戦状態に陥った！今こそ軍をすすめ、普仏戦争以来の国民的宿願であるアルザス=ロレーヌの奪還を果たす時だ。\nドイツに我々と戦火を交える余裕はないだろう。"
TR_france.1.a:0 "大丈夫、すべてうまくいくさ"
TR_france.2.t:0 "ロシアへの支援"
TR_france.2.d:0 "ロシアが内戦に陥っている。ロシアの体制派は我らに支援を要求している。ロシアとフランスは歴史的に長らく同盟国であった。また、ロシアが友好国であれば、ドイツを敵に回した時、我らは有利に立ち回ることができるかもしれない。逆にロシアが赤化してしまえば、独露同盟などという最悪の事態も考えられる。閣下、当然支援を送りますよね？"
TR_france.2.a:0 "当然だ"
TR_france.2.b:0 "ロシアに興味はない"
TR_france.4.t:0 "トルコとの同盟？"
TR_france.4.d:0 ""
TR_france.4.a:0 "もちろんだ！トルコは我々のよき友人になるだろう！"
TR_france.4.b:0 "中東なんぞに戦力を割けるか！"
TR_france.5.t:0 "フランス王国摂政評議会"
TR_france.5.d:0 "『フランス王国摂政評議会』は昨年の選挙の後成立したAFを盟主とする国民戦線政権によって作られた機関だ。\n軍と結んだ国民戦線は自主クーデターを行い、憲法を停止すると超法規的機関であるこの評議会を最高統治機関となし、名目上の統治者である国王への『助言』を行っている。\n今、評議会はフランスを指導する王国首相を選出するための議論を続けている。具体的には選挙後の組閣で暫定的にAFのシャルル・モーラスが首相となったが、これを正式なものとするか、別の者を首相にするかという議論である。\n暫定首相のシャルル・モーラスはフランスで最も知名度の高い右翼のイデオローグであり、彼の首相職は最早決まったようにも思えるのだが…"
TR_france.5.a:0 "了解"
TR_france.6.t:0 "第三回フランス王国摂政評議会"
TR_france.6.d:0 "摂政評議会は王国を導く指導者を決めるための議論を開始した。有力候補は3人だ。\n最有力候補は間違いなくアクション・フランセーズのシャルル・モーラスだろう。\nアクション・フランセーズは王党派ナショナリストの団体であり、モーラスが開発した統合主義、すなわち個人よりも全体を優先し、国家コーポラティズムによる有機的な国家を築くという思想を唱えている。モーラスは反自由主義、反共主義、反ユダヤ主義であり、宗教改革、啓蒙主義、フランス革命によってもたらされた近代の『退廃』を批判し、それらを克服することを目標としている。\n二番目に有力な候補はジャック・ドリオだろう。彼は元々フランス共産党の幹部だったという異色の経歴の持ち主だ。現在はフランス人民党の党首であり、社会党や共和党連合と共に自由戦線という連立を作り上げてモーラスと争っている。\nドリオは強烈なカリスマ性の持ち主で敗戦と恐慌に苦しむ若者から大きな支持を集めている。\n『En_Avant!ジャック・ドリオ』フランス人民の指導者たるドリオは利己主義と共産主義との戦いを完遂し、ドイツを破滅に追いやることを目標としている。\n三番目の候補はマルセル・デアだ。彼は国家人民連合の指導者であり、AFの反体制派である『革命行動秘密委員会』と協力関係にある。\n元々社会党員であり、『新社会主義』を唱えて社会党から決別したデアは新たなる政党『国家人民連合』(RNP)を結党した。RNPは明らかに社会主義的であり、ほかの右翼政党とは一線を画している。\nしかし、一方でデアは社会主義の要素である階級闘争を否定し、階級連帯を唱え『秩序・権威・国家』というスローガンを唱えている。\nさて、これらの候補の中から評議会が選出したのは…"
TR_france.6.a:0 "予想通り、評議会はアクション・フランセーズのシャルル・モーラスを選出した"
TR_france.6.b:0 "自由戦線を率いる人民党のジャック・ドリオの勝利だ！"
TR_france.6.c:0 "大方の予想を覆して国家人民連合のマルセル・デアがナショナリスト左派の支持を得て勝利した"
TR_france.7.t:0 "シャルル・モーラス内閣"
TR_france.7.d:0 "摂政評議会での議論の結果、アクション・フランセーズ(AF)のシャルル・モーラスが正式に首相の座に就任することとなった。"
TR_france.7.a:0 "政治第一！"
TR_france.8.t:0 "ジャック・ドリオ内閣"
TR_france.8.d:0 "摂政評議会での議論の結果、フランス人民党(PPF)のジャック・ドリオが首相の座に就任することとなった。"
TR_france.8.a:0 "En Avant！ジャック・ドリオ！"
TR_france.9.t:0 "マルセル・デア内閣"
TR_france.9.d:0 "摂政評議会での議論の結果、国家人民連合(RNP)のマルセル・デアが首相の座に就任することとなった。"
TR_france.9.a:0 "秩序・権威・国家"
TR_france.10.t:0 "経済戦争"
TR_france.10.d:0 "[FRA.GetLeader]の下、国家の新体制が建設される中、我が国は経済を改革するに十分な安定を得るに至った。\nさあ、恐慌を克服するためにもフランス国民はこの『経済戦争』を戦い抜かなければならない。\n経済評議会は経済政策を議論する準備ができている！"
TR_france.10.a:0 "さあ、経済改革を始めよう"
TR_france.11.t:0 "陸軍最高司令部総長の選任"
TR_france.11.d:0 ""
TR_france.11.a:0 "シャルル・ド・ゴール"
TR_france.11.b:0 "ジャン・ド・ラトル・ド・タシニ"
TR_france.11.c:0 "シャルル・アンツィジェール"
TR_france.12.t:0 "米仏同盟-フィラデルフィア会談"
TR_france.12.d:0 "フランスが共産主義との戦いに、そしてアメリカが日本のアジア主義者との戦いに立たされている今、米仏両国の協力関係をさらに緊密化させ、正式な軍事同盟へと発展させようではないかとフランスの外交部が提案してきた。\nこの提案を受け、[FRA.GetLeader]は[USA.GetLeader]と我が国のフィラデルフィアで会談することになっている。\nさあ、会談の結末は…"
TR_france.12.a:0 "より緊密な連携を！"
TR_france.12.b:0 "アメリカは欧州には関わらない。"
TR_france.13.t:0 "米仏同盟"
TR_france.13.d:0 "フィラデルフィアでの会談の結果、[USA.GetLeader]はフランスとの軍事同盟に同意した！"
TR_france.13.a:0 "素晴らしい！"
TR_france.14.t:0 "オランダとの外交"
TR_france.14.d:0 "オランダはドイツの隣国であり、共産主義の脅威に立たされている。彼らを我が同盟に迎え入れるか、独立保証することでフランスの友好国とすることができるだろう。\nしかし、一部の拡張論者はナポレオン戦争時のようにオランダをフランスの一州にしてしまうべきだと唱えている。\n我が国はオランダに対し、どのような外交を行うべきだろうか？"
TR_france.14.a:0 "協商へと迎え入れよう！"
TR_france.14.b:0 "ドイツの侵攻に備え、独立を保障せよ"
TR_france.14.c:0 "バタヴィアはフランスに併合されるべきだ"
TR_france.15.t:0 "フランスが同盟を提案"
TR_france.15.d:0 ""
TR_france.15.a:0 "フランスの友に万歳！"
TR_france.15.b:0 "オランダは中立を保つ！"
TR_france.16.t:0 "ロマンディの問題"
TR_france.16.d:0 "スイス国内に存在するフランス語圏であるロマンディ地方について、大フランス主義者たちはフランスの領土となすべき地域であると唱えている。\nそこで、ロマンディ地方の親仏派に蜂起を起こさせるべく人員と物資を派遣するという案が浮上してきている。\nしかし、スイスは伝統的に中立国として存続してきた国家であり、その中立を侵犯するこの行為はヨーロッパの安定を脅かし、他のヨーロッパ諸国を刺激することにつながりかねない。\nさて、どうする？"
TR_france.16.a:0 "ロマンディの分離運動を支援せよ"
TR_france.16.b:0 "スイスの中立を尊重する"
TR_france.17.t:0 "親仏派がロマンディで蜂起！"
TR_france.17.d:0 ""
TR_france.17.a:0 "なんてこった！"
TR_france.18.t:0 "ロマンディ危機"
TR_france.18.d:0 "なんと！ロマンディでフランス系住民が『平和的』デモを起こしたのに対し、スイスは軍を投入して鎮圧したという！\n同胞たちに対する抑圧をフランス人たちは見過ごさないだろう！世論はどんどんスイスを攻撃し、同地のフランス住民を救うべしという方に傾いている！\nしかし、我らが優しき[FRA.GetLeader]はスイスに『提案』を行い、それさえスイス政府が呑めば軍事侵攻は行わないと約束した。\nさて、[FRA.GetLeader]が行った『提案』とは？"
TR_france.18.a:0 "ロマンディの割譲！"
TR_france.18.b:0 "ロマンディの割譲とフランスへの服従！"
TR_france.18.c:0 "ロマンディでのスイスの主権を尊重する代わりに同盟！"
TR_france.19.t:0 "フランスがロマンディの割譲を要求！"
TR_france.19.d:0 ""
TR_france.19.a:0 "フランスの圧力に屈する"
TR_france.19.b:0 "イタリアに仲裁を頼む"
TR_france.19.c:0 "スイスは決して屈さない！"
TR_france.20.t:0 "フランスが服従を要求！"
TR_france.20.d:0 ""
TR_france.20.a:0 "フランスの圧力に屈する"
TR_france.20.b:0 "イタリアに仲裁を頼む"
TR_france.20.c:0 "スイスは決して屈さない！"
TR_france.21.t:0 "フランスが同盟を提案"
TR_france.21.d:0 ""
TR_france.21.a:0 "中立を放棄し、フランスと結ぶ"
TR_france.21.b:0 "スイスは永世中立国だ！これはどんな国際情勢でも変わらない！"
TR_france.22.t:0 "スイスがロマンディを割譲"
TR_france.22.d:0 ""
TR_france.22.a:0 "素晴らしい！"
TR_france.23.t:0 "ロマンディ危機-スイスが我が国に仲裁を依頼"
TR_france.23.d:0 "フランスがスイスにロマンディ割譲を求め、窮地に陥ったスイスは我が国に助けを求めた！これはフランスの拡張を食い止めるのは当然のこと、スイスへの影響力を手に入れるチャンスかもしれない。しかし、一方でフランスとの外交関係は修復不可能になるだろう。"
TR_france.23.a:0 "無視しろ"
TR_france.23.b:0 "我が国はスイスを支持する！"
TR_france.24.t:0 "スイスが我が国の要求を拒否！"
TR_france.24.d:0 ""
TR_france.24.a:0 "ならば戦争だ"
TR_france.25.t:0 "スイスが屈服！"
TR_france.25.d:0 ""
TR_france.25.a:0 "素晴らしい！"
TR_france.26.t:0 "ロマンディ危機-スイスが我が国に仲裁を依頼"
TR_france.26.d:0 "フランスがスイスに保護国化を求め、窮地に陥ったスイスは我が国に助けを求めた！これはフランスの拡張を食い止めるのは当然のこと、スイスへの影響力を手に入れるチャンスかもしれない。しかし、一方でフランスとの外交関係は修復不可能になるだろう。"
TR_france.26.a:0 "無視しろ"
TR_france.26.b:0 "我が国はスイスを支持する！"
TR_france.27.t:0 "フランスが同盟を提案"
TR_france.27.d:0 ""
TR_france.27.a:0 "露仏同盟の復活だ！"
TR_france.27.b:0 "ロシアは誰とも結ばない。"
TR_france.28.t:0 "王制を巡る問題"
TR_france.28.d:0 ""
TR_france.28.a:0 "国王陛下は総統閣下にとって重要な後ろ盾である。"
TR_france.28.b:0 "フランスに王は必要ない！ドリオ閣下だけが唯一の指導者だ！"
TR_france.29.t:0 "ジャン・ドルレアンは如何なる刑を科されるべきか"
TR_france.29.d:0 ""
TR_france.29.a:0 "無条件の死刑！"
TR_france.30.t:0 "サヴォワとニース"
TR_france.30.d:0 "イタリア領であるサヴォワとニースにはフランス系住民が多く住んでおり、自然国境論の観点からしてもフランスに属すべき土地だ。\nイタリアとの新たな国境を画定するために外交交渉を行うべきである。\nさあ、彼らをマルセイユへと招こう！\n彼らが従わなければ、我々はアルプスを越えるだろう。"
TR_france.30.a:0 "これはとても平和的な会議である。"
TR_france.31.t:0 "フランスが国境交渉を提案"
TR_france.31.d:0 ""
TR_france.31.a:0 "彼らの言う通りにはならないが、着席ぐらいはしてやろうじゃないか。"
TR_france.32.t:0 "マルセイユ会議"
TR_france.32.d:0 ""
TR_france.32.a:0 "サヴォワとニースの割譲を要求する！"
TR_france.32.b:0 "サヴォワとニースとチュニジアの割譲を要求する！"
TR_france.32.c:0 "領土は要求しない。代わりに同盟関係を構築する。"
TR_france.33.t:0 "マルセイユ会議-フランスが領土割譲を要求！"
TR_france.33.d:0 "フランスはサヴォワとニースの割譲を要求している。"
TR_france.33.a:0 "平和のための小さな犠牲だ。"
TR_france.33.b:0 "ふざけるな！このふざけた茶番会議を離脱せよ！"
TR_france.34.t:0 "マルセイユ会議-フランスが領土割譲を要求！"
TR_france.34.d:0 "フランスはサヴォワとニースとチュニジアの割譲を要求している。"
TR_france.34.a:0 "平和のための小さな犠牲だ。"
TR_france.34.b:0 "ふざけるな！このふざけた茶番会議を離脱せよ！"
TR_france.35.t:0 "マルセイユ会議-同盟を提案"
TR_france.35.d:0 "フランスは我が国に同盟を提案した。"
TR_france.35.a:0 "良い提案だ！"
TR_france.35.b:0 "断る。我々は自立している。"
TR_france.36.t:0 "マルセイユ会議-イタリアが同意"
TR_france.36.d:0 ""
TR_france.36.a:0 "素晴らしい！"
TR_france.37.t:0 "マルセイユ会議-イタリアが同意"
TR_france.37.d:0 ""
TR_france.37.a:0 "素晴らしい！"
TR_france.38.t:0 "マルセイユ会議-イタリアが同意"
TR_france.38.d:0 ""
TR_france.38.a:0 "素晴らしい！"
TR_france.39.t:0 "マルセイユ会議-イタリアが離脱"
TR_france.39.d:0 ""
TR_france.39.a:0 "ならば戦争だ"
TR_france.40.t:0 "マルセイユ会議-イタリアが離脱"
TR_france.40.d:0 ""
TR_france.40.a:0 "ならば戦争だ"
TR_france.41.t:0 "マルセイユ会議-イタリアが離脱"
TR_france.41.d:0 ""
TR_france.41.a:0 "彼らは孤立を選んだ"
TR_france.42.t:0 "イタリアに対する勝利！"
TR_france.42.d:0 ""
TR_france.42.a:0 "完全勝利だ！"
TR_france.43.t:0 "イタリア侵攻の失敗"
TR_france.43.d:0 ""
TR_france.43.a:0 "屈辱だ！"
TR_france.44.t:0 "パリ陥落"
TR_france.44.d:0 ""
TR_france.44.a:0 "なんてこった！"
TR_france.45.t:0 "蹂躙されたメトロポリテーヌ"
TR_france.45.d:0 "ああ、災厄の日が訪れた！我々の美しきメトロポリテーヌは汚らわしいアカ共に占領されている！\n我が勇敢なる兵士の多くはドイツ軍に敗れてしまった。天はフランスを見捨てたのか！\n\nだが、我々は戦い続ける。断じて降伏しない！同胞たちの助けを得て必ずパリを取り戻すであろう！\nさあ行こう、残されたフランスの領土、アルジェリアへと…"
TR_france.45.a:0 "我々は戦い続ける！"
TR_france.46.t:0 "ジャン3世の崩御"
TR_france.46.d:0 "フランス王国の守護者にしてフランス人の王、ジャン3世陛下が崩御なされた！\n偉大なる国王陛下の魂が安らかでありますように！\nそして新国王アンリ6世陛下に万歳！"
TR_france.46.a:0 "アンリ6世万歳！"
