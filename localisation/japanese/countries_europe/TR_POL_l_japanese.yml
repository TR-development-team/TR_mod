POL_Red_Poland:0 "赤きポーランド"
POL_Red_Poland_desc:0 "100年以上の時を経て、ポーランドは地上に復活した。労働者と農民の国家として。ロシアがドイツとの戦争に敗北した後、ロシア領ポーランドの支配権はドイツ帝国に譲渡された。ツァーリとカイザーによる抑圧はポーランドに暗い時代をもたらした。光が見える気配はなかった。しかし、ドイツの同志がカイザーを打倒した時、ポーランドに希望の光がもたらされた。ポーランドの共産主義者はドイツの同志と連携して革命を起こし、ワルシャワを掌握、ドイツのポーランド総督府を転覆した。その後、ラデックら共産主義者によって、労働者ラーダによって指導される新たな国家体制が構築された。しかし、この共和国は誕生したばかりで非常に不安定だ。ああ、ポーランド・ラーダ共和国よ！唯一無二の我らの祖国！永遠のものであれ！全てのポーランド人よ！赤旗の下に団結せよ！"
POL_Anti_Communist_Generals:0 "軍に潜む反革命分子"
POL_Anti_Communist_Generals_desc:0 "ポーランドの復活のため、ワルシャワ蜂起に協力した多くの非共産主義者がいた。彼らは共産主義の理想などなく、ポーランド民族主義に基づいて蜂起に協力しただけであり、ラーダに対して敵対的だ。ポーランドの軍は未だ組織されておらず、多くの民兵、準軍事組織の寄り合い所帯だ。赤衛軍はラーダ共和国に忠誠を誓っているが、それ以外は全く信用できない。我々はすぐに正規軍を組織し、反革命分子を軍から追放しなければならない。"
POL_German_puppet:0 "ドイツとの『特別な』つながり"
POL_German_puppet_desc:0 "ラーダをベルリンの犬だと呼ぶものがいる。これは大きな間違いだ。ドイツは同志であり、我々は彼らと対等に付き合っている。ラーダはドイツの言いなりではなく、彼らが社会主義の道を踏み外したならすぐに批判することができる。それにもかかわらず、反革命分子は我らを批判するためにベルリンの傀儡、ドイツ人とユダヤ人の犬だという。このような根拠のない陰謀論をすぐさま止めなければならない。我々は自立した共和国なのだ。"
