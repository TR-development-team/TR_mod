TR_Soviet.1.t:0 "ミンスクへの軍事顧問団"
TR_Soviet.1.d:0 ""
TR_Soviet.1.a:0 "当然だ！ロシアの同志に援助を！"
TR_Soviet.1.b:0 "我々も苦しいのだ。そんな余裕はない。"
TR_Soviet.2.t:0 "ロシア共産党党大会"
TR_Soviet.2.d:0 ""
TR_Soviet.2.a:0 "同志モロトフ！ロシアには強力な指導者が必要だ"
TR_Soviet.2.b:0 "同志ブハーリン！農業こそがロシアを救う"
TR_Soviet.2.c:0 "同志ボグダーノフ！労働者達のユートピアを"
TR_Soviet.2.e:0 "同志ジノヴィエフ！レーニン主義は不滅だ"
TR_Soviet.3.t:0 "ロシア内戦-赤軍の勝利"
TR_Soviet.3.d:0 ""
TR_Soviet.3.a:0 "万国の労働者よ、団結せよ！"
TR_Soviet.3.b:0 "万国の労働者よ、団結せよ！"
TR_Soviet.4.t:0 "ミンスク労働者代表ソビエト"
TR_Soviet.4.d:0 "ミンスク労働者代表ソビエトは第一次世界大戦でロシアが敗北した後、ミンスクにてボリシェヴィキを中心とする社会主義者によって組織されたものであり、ベラルーシ地域の半分を支配する事実上の政府である。\n指導者であるレーニンを含むボリシェヴィキの幹部たちはロシア革命の失敗により、各地に散り散りとなり、レーニンがスイスで死去するとさらに勢いを失ったが、ロシアが敗戦し、停滞し、ツァーリズムが最早限界を迎えた今、再びロシア帝国領全土で力を増している。\nボリシェヴィキ革命家の一部はドイツ、ポーランドでの革命に参加し、また、同志ジュガシヴィリ率いるボリシェヴィキの一派はカフカースにて革命国家を樹立した。\nしかし、ほとんどのボリシェヴィキ幹部はここ、ミンスクに集っており、ペトログラードのツァーリを打倒するために動いている。\nミンスク・ソビエトの行政はボリシェヴィキによって組織された人民委員会議によって指導されており、同会議の議長は忠実なレーニン主義者のレフ・カーメネフである。\nミンスクのボリシェヴィキにはカーメネフと同盟関係にあるレーニン主義者のジノヴィエフが率いるレーニン主義派、農業を重視する社会主義の理論家ブハーリンが率いる農業主義派、ジュガシヴィリのザカフカ―ス連邦を理想視するモロトフが率いるジュガシヴィリ主義派、サンディカリスムの影響を受け、労働組合を重視するシュリャープニコフ率いる労働者反対派、レーニンと激しく争い、建神論、ロシア宇宙主義など異端ともいえる思想を展開するボグダーノフ率いるフペリョート派の5つの派閥が存在している。\nカーメネフはミンスクが内紛によって弱体化し、ツァーリの帝国によって再び革命の火種を消されることが無いように、権力闘争の中でバランスをとりながら国家運営を行うことを強いられている。"
TR_Soviet.4.a:0 "全ての権力をソビエトへ！"
TR_Soviet.5.t:0 "カフカースの同志"
TR_Soviet.5.d:0 "ザカフカース連邦の同志ジュガシヴィリは我々がミンスクでソビエトを組織したのと同じころにカフカースの独立運動を支配して、グルジアを中心とするザカフカース民主連邦共和国の建国を宣言した。\nやがてこの建国の宣言に参加し、ザカフカース議会に議席を持った他の政党はボリシェヴィキの策謀により衰退し、同志ジュガシヴィリはザカフカースでの革命独裁を確立してこの国は『ザカフカース社会主義連邦ソビエト共和国』と呼ばれるようになったのである。\nこのザカフカース連邦は我らボリシェヴィキの同志によって建国された国家であり、間違いなく我々にとっての潜在的同盟国である。同志カーメネフは彼の思想と性格を嫌っていたが、彼に手紙を書き、ミンスクとザカフカース連邦の友好と同盟を確認することにした。\n\n『科学的社会主義』『唯物史観』『弁証法』『プロレタリアート独裁』\n\nマルクスの言葉で埋め尽くされた何ら具体性のない二人のやり取りは両国の同盟関係を保障した。\n今のところは、だが。"
TR_Soviet.5.a:0 "『新聞は、グルジアとロシアの戦闘的労働者を結びつけ、団結させなければならない。』"
TR_Soviet.6.t:0 "ワルシャワの同志"
TR_Soviet.6.d:0 "ポーランドはロシアの植民地となった後、ドイツの植民地にされるという悲惨な運命をたどってきた。\nだが、今、ポーランド人は自分の足で立ち、自主独立を守り抜こうとしている！\nマルクス主義の理想の下で！\n我々のかつての仲間である同志ラデックが率いるポーランド王国・リトアニア社会民主党の後継政党たる『ポーランド共産党』が率いるポーランドの社会主義共和国は世界革命を強烈に支持しており、ドイツ、ポーランド、白ロシア、3ヵ国のプロレタリアートはポーランドの同志の仲介の下、団結している！\nしかし、我々3国はまだまだできたばかりの国家であり、それぞれが国内の反動勢力の攻撃にさらされている。\nそこで、我がロシア共産党はポーランド共産党との友好関係と連携を確認することにした。"
TR_Soviet.6.a:0 "『私は同志ラデックの活気みなぎる知力と政治的な誠実を信頼している。』"
TR_Soviet.7.t:0 "ベルリンの同志"
TR_Soviet.7.d:0 "ヨーロッパの反動勢力の親玉であるホーエンツォレルン家とユンカーのドイツ帝国は1年前に劇的な終焉を迎えた。\n偉大なる同志ルクセンブルクと同志リープクネヒトの偉業を称えよう！世界革命に必要な先進工業国での革命は成ったのだ！\nベルリンに誕生したレーテ政府の中には我々のかつての仲間であり、レーニンの同盟者であった同志トロツキーがおり、彼はポーランドとミンスクへの軍事面を含む支援を約束している。\nしかし、レーテ政府はプロイセン反動勢力による脅威にさらされており、我々への支援は限定的なものにとどまるかもしれない…\n\nそれではダメだ！\nミンスクの火種を消すことは革命を大きく後退させるだろう！\n彼らにマルクス主義にとってプロイセン反動主義より凶悪な敵であるツァーリズム打倒の重要性を訴えよう！\nそうすれば、ドイツの同志は我々に対する軍事支援を惜しまないはずだ！"
TR_Soviet.7.a:0 "『マルクス主義は、常に新しい啓示のために闘わなければならない革命的世界観である。』"
