### Ideas ###
UKR_nationalism:0 "ウクライナ民族主義"
UKR_nationalism_desc:0 "『三位一体のロシア』という名の幻が去った後、ウクライナからロシアは去り、ウクライナだけが残った。ロマノフの専制者はもうここにはいない。我々は自分の手でロシアを追い出したのだ。この『建国神話』はウクライナ人に強固な団結を与えている。"
UKR_unstable_coalition:0 "不安定な連合"
UKR_unstable_coalition_desc:0 "1931年から始まったウクライナ独立戦争においてウクライナ中央ラーダはロシア帝国に対する抵抗のためにアナキストという悪魔と同盟を結んだ。また、国内には一応ウクライナ人民共和国の指揮下にあるが、自立して行動する緑のコサックたちもいる。ウクライナは南方のアナキストとキエフの中央ラーダの連合体という形で統治されている…が、両者の平和は長続きしないことが予測されている。ロシアという強大な敵がいるうちは連合は続くだろうが、ロシアの脅威が薄れれば、この連合は簡単に崩壊してしまうだろう。"
UKR_greem_armies:0 "緑軍"
UKR_greem_armies_desc:0 "緑軍は農村から発生した農民ゲリラであり、彼らはロシア帝国に対する農民蜂起を主導している。しかし、彼らを率いるコサックのアタマンは中央ラーダにとって信用できない存在だ。彼らはより急進的な農民革命を主張し、時にはボリシェヴィキに、時にはマフノ主義者との取引を行っている。緑軍の対応には困っている。首相であるペトリューラはこの軍を解散させることを求めているが、それがこの軍の反乱を招くことになるかもしれない。"
