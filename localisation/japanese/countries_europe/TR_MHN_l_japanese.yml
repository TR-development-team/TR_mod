### Ideas ###
MHN_Anarchism:0 "マフノフシチナ"
MHN_Anarchism_desc:0 "ここにはあなたを支配する国家も、全ての独裁権力も、政党も何もかも存在しない。ソビエトが労働者の自己管理を推進し、自由を至上とする社会秩序を構築した。『労働者の自由の獲得を邪魔するものは皆死ね！』"
MHN_rural_economy:0 "農村経済"
MHN_rural_economy_desc:0 "それぞれの農村によって組織されるコミューンは農民と労働者達の完全な良心の下で運営され、誰もが仕事を分担し、為すべきことをやっている。私有財産と賃金労働に基づく経済活動はここにはない。誰もが相互扶助の利益を認め、共同体のために自発的に労働する。これが無政府共産主義の経済活動だ。"
MHN_SOV_CIVIL_WAR:0 "労働者の自由の獲得を邪魔するものは皆死ね！"
