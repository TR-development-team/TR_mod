TR_Austria.1.t:0 "連邦法案の審議"
TR_Austria.1.d:0 "ドイツに敗れ、弱体化した現在の帝国は諸民族の自治欲求を満たさぬ限り存続することはないだろう。皇帝とその政府はハンガリー人を始めとする帝国諸民族に対し高度な自治を与える事を保障する帝国連邦化法案を議会に提出。しかし、ドイツ民族主義者らはこの法案に反発している。ドイツ人はアウスグライヒ以降、ハンガリー人等の他民族に権利を譲渡する事を余儀なくているというのが彼らの主張であり、純粋なドイツ人国家をオーストリアに樹立することを求めている。"
TR_Austria.1.a:0 "連邦法案は国会を通過した"
TR_Austria.1.b:0 "ドイツ民族主義者がウィーンを占拠し、政府を転覆させた"
TR_Austria.2.t:0 "オーストリアが帝国への再加入を要求"
TR_Austria.2.d:0 ""
TR_Austria.2.a:0 "アカの脅威から逃れるにはそれしかない"
TR_Austria.2.b:0 "拒否する！チェコは独立国なのだ！"
TR_Austria.3.t:0 "ボヘミアが我が国の提案を受諾"
TR_Austria.3.d:0 ""
