 AUS_infantry_equipment_0: "1895年式歩兵連発銃"
 AUS_infantry_equipment_0_short: "マンリッヒャー M1895"
 AUS_infantry_equipment_0_desc: "マンリッヒャーM1895は、フェルディナント・リッター・フォン・マンリッヒャーによって開発された、ボルトアクションライフルの先駆けである。ストレートプルボルトアクション方式を採用した本銃は、軍事技術委員会の提示した水準を発射速度、信頼性、堅牢さで全て上回った。制式採用以降、ルーマニア独立戦争、チロル戦争、独墺戦争、墺伊戦争などの主要な戦争で用いられた。"
 AUS_infantry_equipment_1: "1933年式歩兵連発銃"
 AUS_infantry_equipment_1_short: "シュタイヤー＝マンリッヒャー M1895/33"
 AUS_infantry_equipment_1_desc: "1932年の墺伊戦争においても、M.95はその基礎設計の堅牢さを誇示することになった。しかし、制式採用から40年が経過しようとしていたこと、戦争末期にイタリア軍側に出現した高威力弾の威力を目の当たりにしたことにより、M.95の為の新型弾薬の開発が迫られた。敗戦後の厳しい状況の中、シュタイヤー社の開発した8mmx56R弾の採用に伴い設計を改め、シュタイヤー＝マンリッヒャー M1895/33として正式採用されるに至った。"
