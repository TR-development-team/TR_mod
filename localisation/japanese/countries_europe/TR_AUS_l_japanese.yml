AUS_great_osaka_plunge_category_desc:0 "大日本帝国での大阪大暴落は、彼らから見たら遠い異国の我が帝国へも影響をもたらしている。\n特に、近年のこの国の経済状況はひどく、帝国の経済はこの恐慌によって壊滅的な打撃を受ける可能性が高い。我々は何らかの策を打たなければならない…\n\nこの画面では、現在の恐慌の影響レベルとそれによる影響、影響レベルへの関与ができます。"
