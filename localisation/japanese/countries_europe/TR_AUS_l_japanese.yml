AUS_more_cost_nf:0 "選択中の国家方針により"
AUS_reichs_agriculture:0 "帝国の農業"
AUS_reichs_agriculture_desc:0 "帝国の農業事情は芳しくはない。生産がハンガリーに集中しており、穀物はほとんどそれらに依存している状態だ。また、旧来の農法を捨てきれておらず、非生産的な方法によって農業は行われている。我々は何らかの対処を行わないといけない。さもなくば、窮地に陥ったときの追い打ちとなる可能性がある…"
AUS_reichs_agriculture_buff:0 "帝国の農業"
AUS_reichs_agriculture_buff_desc:0 "帝国の農業事情はここ数年で大幅に改善された！食糧生産は1936年と比べて数倍以上となっており、食料供給先の分散も達成された。今や我々の農業は非常に高い効率性を誇っており、先進国の農業形態の見本となるようなものばかりである。"
AUS_reichs_industry:0 "帝国の工業"
AUS_reichs_industry_desc:0 "帝国の工業化の進展は未だ立ち遅れている。ほかの列強諸国に比べて帝国の工業は未だ発展途上といったところで、この地政学的立地で独立を維持することは非常に困難だ。我々は、何らかの対処を行う必要がある。"
AUS_reichs_industry_buff:0 "帝国の工業"
AUS_reichs_industry_buff_desc:0 "帝国の工業は恐慌の後、ばねのように飛躍的な成長を果たした！ウィーン郊外には新たなビルが立ち並び、チロルの工業は元の十倍以上に拡張されている。"
AUS_great_depression:0 "大阪大暴落の余波"
AUS_great_depression_desc:0 "大阪での事件は我が国にも飛来した！"
AUS_hyperinflation_1_idea:0 "ハイパーインフレーションの影響"
AUS_hyperinflation_1_idea_desc:0 "現在、この国はハイパーインフレーションの影響を受けているが、その影響は無くなりつつある。"
AUS_hyperinflation_2_idea:0 "ハイパーインフレーションの影響"
AUS_hyperinflation_2_idea_desc:0 "現在、この国はハイパーインフレーションの影響を受けている。通貨の刷新などにより、その影響を取り除こうという努力が見られる。"
AUS_hyperinflation_3_idea:0 "ハイパーインフレーションの影響"
AUS_hyperinflation_3_idea_desc:0 "現在、この国はハイパーインフレーションの影響を大幅に受けている。この国のいたるところで物々交換が当たり前になり、紙幣は紙切れと化している。"
AUS_creditanstalt_crisis_1_idea:0 "クレディタンシュタルト破綻危機"
AUS_creditanstalt_crisis_1_idea_desc:0 "帝国の軍需産業に対する融資を数多く行い、現在では各軍需産業との癒着が問題になっていたクレディタンシュタルトが、恐慌の余波を受け破綻寸前となっている。この銀行の破綻は間違いなく帝国の軍需産業に大きな影響を与えるが、この銀行を改革するチャンスになり得るかもしれない。"
AUS_creditanstalt_crisis_2_idea:0 "クレディタンシュタルト破綻危機"
AUS_creditanstalt_crisis_2_idea_desc:0 "帝国の軍需産業に対する融資を数多く行い、現在では各軍需産業との癒着が問題になっていたクレディタンシュタルトが、恐慌の余波を受け破綻寸前となっている。専門家は、このまま行けば今すぐにでもこの銀行は破綻するだろうと予測しており、既に大規模な混乱が巻き起こっている。"
AUS_creditanstalt_crisis_3_idea:0 "クレディタンシュタルト破綻の影響"
AUS_creditanstalt_crisis_3_idea_desc:0 "クレディタンシュタルトは遂に何の支援も得ることができず、破綻してしまった。これが帝国の軍事産業にもたらした影響は計り知れない…"
AUS_creditanstalt_semigovernmentalization_idea:0 "クレディタンシュタルトの半政府化"
AUS_creditanstalt_semigovernmental_idea:0 "半官半民のクレディタンシュタルト"
AUS_creditanstalt_semigovernmental_idea_desc:0 "現在、クレディタンシュタルトは半官半民の状態で運営されており、業績は回復傾向にある。"
AUS_creditanstalt_semigovernmental_low_idea:0 "半官半民のクレディタンシュタルト"
AUS_creditanstalt_semigovernmental_low_idea_desc:0 "現在、クレディタンシュタルトは半官半民の状態で運営されている。"
AUS_geteiltes_reich_idea:0 "分かたれし帝国"
AUS_geteiltes_reich_idea_desc:0 "神聖ローマ解体直前に成立したハプスブルク君主国の後継国、オーストリア帝国。この国は成立以来、絶えず衰退への歩みを進めた。その分断は独墺戦争後に最も顕著となり、現在の帝国はもう維持することすら困難だ。このような事情により、帝国全体は動揺し政情は非常に不安定化している。"
AUS_frohlichen_apokalypse_idea:0 "陽気な黙示録"
AUS_frohlichen_apokalypse_idea_desc:0 "帝国の版図の縮小と反比例するように、世紀末からウィーンに端を発した様々な政治的・経済的諸事象や学芸における諸潮流が勃興している。陰りゆく帝国の影を作り出している張本人である爛熟したウィーンの灯は、この帝国を維持するに足る威信を担保している。ただ、この流れはある日突然終わりを告げるかもしれない…"
AUS_prager_schule_idea:0 "プラハ学派"
AUS_prager_schule_idea_desc:0 "プラハ学派は、プラハを拠点に置いた音韻論をはじめとする言語学派である。機能主義言語学の始祖であると言われる理論を構築している。"
AUS_hungarian_scientist_idea:0 "ハンガリー人の人材的土壌"
AUS_hungarian_scientist_idea_desc:0 "マジャル人が？"
AUS_hungarian_research_institution_idea:0 "ハンガリーの研究機関"
AUS_hungarian_research_institution_idea_desc:0 "ハンガリー人のために作られた数多くの研究機関や大学は、我々の想像をはるかに上回る成果を出している。ヨーロッパにおけるマジャル人の存在はやはり例外的なのだろうか？"
AUS_modern_population_census_idea:0 "近代的戸籍制度"
AUS_loss_of_hungarian_initiative:0 "開発主導権の喪失"
AUS_loss_of_hungarian_initiative_desc:0 "オーストリア帝国によるトランスライタニエンの主導開発事業により、我々ハンガリー人の地域における主導権は喪失しつつある。"
AUS_effects_of_job_creation_idea:0 "雇用創出の副次的効果"
AUS_effects_of_job_creation_idea_desc:0 "市場の状態がいくらか安定した。"
AUS_banking_network_idea:0 "大規模銀行ネットワーク"
AUS_widespread_use_of_automobiles_idea:0 "自動車の普及"
AUS_hungary_uran_idea:0 "メクセク・ウラン鉱山"
AUS_hungary_uran_idea_desc:0 "ハンガリーのペーチ近郊で、少量のウラン鉱床が発見された。鉱山ではこの貴重な資源の採掘が行われており、新しく強力な軍事兵器の開発に欠かせないものとなっている。"
AUS_computer_idea:0 "原始的・コンピューター"
AUS_financial_difficulties_idea:0 "財政難"
AUS_financial_difficulties_idea_desc:0 "オーストリア・ハンガリー帝国は致命的な財政赤字に苦しんでいる。現在のところ解決の見通しは立っていない…"
