AUS_abolition_of_krone:0 "クローネの廃止"
AUS_abolition_of_krone_desc:0 "クローネ…正式にはオーストリア＝ハンガリー・クローネは、アウスグライヒの頃からあった帝国の基底通貨だったが、いまやクローネはハイパーインフレーションに陥り、まともな通貨として機能していない。\nここで下手に100兆クローネなどを発行するのは明らかに悪手だ。様々なデメリットも抱えているが、クローネを廃止し新たにオーストリア＝ハンガリー・シリングを発行することが、この混乱への最も効果的な対応である。"
AUS_abolition_of_krone_tt:0 "この国家方針を取得すると、§Yクローネ§!による§Yハイパーインフレーション§!の影響が段階的に軽減されていく。"
AUS_financial_assistance:0 "OeUBの金融支援"
AUS_financial_assistance_desc:0 "OeUB(eine-Öesterreichisch-Ungarische-Bank)は今から約100年前に創設された帝国初の中央銀行である。長らくクローネの発行権を持つ通貨発行銀行として活躍してきたが、極東の帝国での「暗黒の木曜日」により、オーストリア経済全体とともに最大の危機に直面している。クレディタンシュタルトを筆頭に、帝国全土の銀行は数年前の独墺戦争によって大幅に弱体してしまった。\n最悪の結果を防ぐためにも、帝国経済の総力を結して破綻を阻止しなければならない。"
AUS_creditanstalt_issue:0 "クレディタンシュタルト問題"
AUS_creditanstalt_issue_desc:0 "クレディタンシュタルトは、早期に創設されたオーストリアの銀行の一つで、成功をおさめ一大銀行へと成長を遂げていた。しかし、帝国の衰退とともにその取引量も縮小、癒着した産業とのコネクションで何とか食いつないでいる状態だった。この状態に独墺戦争、さらには大恐慌が襲い、かつての栄光は完全に消えかかっている。彼らはOeUBに助けを求めているが、彼らの築いた癒着産業の問題を解決しなければならないだろう。"
AUS_banking_network:0 "大規模銀行ネットワーク"
AUS_banking_network_desc:0 "世界中を襲った大恐慌は、未だかつてない規模の未曽有の危機をもたらしている。その中で、OeUBの閣僚は銀行間の連携が恐慌の影響を軽減するうえで必要だということに気づいた。我々の政治的方針にかかわらず、中央銀行であるOeUBの権力の増強と、それらと小規模～中規模銀行との連絡を円滑にする「潤滑剤」を帝国に投入しなければならない。"
AUS_job_creation:0 "限定的な雇用創出"
AUS_job_creation_desc:0 "いくらこの帝国が前近代的な内政制度を持っているからとはいえ、この未曽有の大惨事を前に、政府が経済市場に対して何らかの介入をしないのはおかしな話だ。試験的ではあるが、恐慌の影響を少しでも早く取り除くためにも、限定的な中央政府による財政出動———雇用創出が必要になってくるだろう。"
AUS_enduring_economy:0 "耐えきった経済"
AUS_enduring_economy_desc:0 "そもそも、オーストリア帝国の経済状況は独墺戦争以前より芳しくなく、独墺戦争の敗戦はオーストリア経済に決定的な打撃を与え、さらに追い打ちをかけるべく極東の帝国から経済危機が波及するなど、帝国の経済は専門家から見ても明らかに耐えれる要素を持ち合わせていなかった。しかし、我々は独墺戦争の敗戦から立ち直り、努力し、手を取り合い、なんとかハプスブルク帝国を維持せんと奮闘した。その効果が、遂に現れるのだ———恐慌の終結を以てして。"

AUS_external_duty:0 "対外関税の締め付け"
AUS_external_duty_desc:0 "封鎖的な経済体制は、世界経済に対して負の影響を与えるのではないか、という言説は昔からあったが、我々はそんなこと知ったことではない。我々の産業は全体的に競争力がなく、ほかの大国に比べ関税の重要性は高いことは明白だ。我々は、他国に苦汁を飲ませてでも、この苦境を乗り越える道を見つけなければならない。"
AUS_site_reform:0 "用地改革"
AUS_site_reform_desc:0 "我々の帝国は、独墺戦争で大幅に領土を失ったとはいえ広大だ。しかし、我々の産業空間と、実際の土地の広さとの乖離はすさまじい。利用可能な用地が山ほど転がっているのに、我々はそれに手を付けれずにいる。我々はこの「開拓されるべき」土地に、ふさわしき産業空間を与えることが、帝国経済の復興に際して重要になってくるのだ。"
AUS_family_registration_system:0 "戸籍制度の再設置"
AUS_family_registration_system_desc:0 "この帝国と同じように、多くの行政システムは旧態依然としたもので、依然全ての国民にそれはいきわたっていない。特に、徴兵分野で重要な戸籍制度に関しても整備が行き届いていない状態だ。我々の帝国の民族の把握にもつながる戸籍制度は、世界で最も先進的でなくてはならない。"
AUS_liberate_habsburg_lands:0 "ハプスブルク所領の自由化"
AUS_liberate_habsburg_lands_desc:0 "ハプスブルク家の領土は、この帝国の礎となったのは間違いないが、近代国家化が進んだ現在ではこれらの領土は工業化の足かせにしかなっていない。我々はひっ迫する国際情勢に対応する為に国力増強を推し進めないといけないのだ。幸い、現在のハプスブルク家はその覚悟があるようだ。彼らと協力して、この難題に取り組むしかない。"
AUS_improved_industrial_space:0 "改良された産業空間"
AUS_improved_industrial_space_desc:0 "用地改革によって得られた用地を、新たなる帝国の産業構造に併せ、より効率的に利用できるように再設計できる。我々は、遅れた分他国から学ぶことができる。技術者団を諸外国へ派遣し、彼らの優位点と問題点を洗い出し、我々の産業へ生かすのだ。"

AUS_new_industrial_structures:0 "新たなる帝国の産業構造"
AUS_new_industrial_structures_desc:0 "元々、我々は民族間のゼロサムゲームと新絶対主義、独墺戦争や大恐慌によりほぼ死に体だった。\nだが、これらは逆に我々をゼロからリスタートさせてくれた。我々は幾多もの改革を断行し、いままでも、そしてこれからもこの国を維持するため、新たなる産業構造を構築し続けなければならない。"
AUS_developing_petrochemical_industry:0 "石油化学工業の育成"
AUS_developing_petrochemical_industry_desc:0 "新たなる帝国の産業構造を設計するに際して、石油化学工業をはじめとする重工業諸分野が圧倒的に遅れていることがすぐにわかった。我々の立地的にも、石油やゴムをはじめとする戦略資源の確保につながる人工石油技術は、我々の産業計画の中でも目玉となるだろう。"
AUS_reichs_specialisation:0 "帝国分業"
AUS_reichs_specialisation_desc:0 "帝国は、これまでの長い歴史の間、各民族が協力的とは言えなかった。最初はドイツ人が多民族を圧倒的な力で支配し、神聖ローマ帝国解体後はその後ろ盾を失ったドイツ人と新たに台頭したハンガリー人の間で軋轢が生まれた。結果、アウスグライヒが行われたが、これもまた両者の不満をなくすことはできず、さらに帝国内の多民族までもが台頭してきた。我々は常に国内で争いあってきたのだ。\nしかし、我々は遂にお互いに協力する準備ができたのだ。"

AUS_karnten_development:0 "ケルンテン鉄鉱床の開発"
AUS_karnten_development_desc:0 "工業化で重要なのは鋼鉄だ。しかし、我が帝国内では鉄鋼業があまり発達しなかった。幸い、鉄というものは理論上惑星のどこでも採取可能な、もっともありふれた資源である。ケルンテンには、採取しやすい鉄鉱脈があるという情報が上がった。付近に製鉄施設を造り、我が帝国の工業の礎を作るのだ。"
AUS_tirol_development:0 "小アルプスの工業化"
AUS_tirol_development_desc:0 "我が帝国以外でも、基本的には工業化は起伏の少なく海や川に隣接したところで栄えてきた。我々も豊かなドナウ川水系を利用し、工業化を行ってきた。しかし、国際河川であるドナウ川に隣接した工業地帯を形成するのは、リスク管理の観点からあまりよくない。アルプス方面の活発化のためにも、チロル以西での工業化に着手するべきだ。"
AUS_resource_competitiveness:0 "地下資源の国際的競争力"
AUS_resource_competitiveness_desc:0 "我が帝国が統治している版図には、偶然かはわからないが圧倒的に地下資源が他地域と比べ少ない。ハンガリーにあるアルミのみが国際的競争力を持っているといっても過言ではない。他国への戦略資源の依存の回避のためにも、我々の鉱業を振興させなければいけない。"
AUS_mountain_infrastructure:0 "山岳地帯のインフラ開発"
AUS_mountain_infrastructure_desc:0 "帝国のオーストリア部分、上ハンガリー部分、およびアドリア海沿岸地域は非常に山がちな地形となっている。失ったトランシルヴァニアも、欧州屈指の山脈であり、我々の帝国はほかの欧州諸国に比べ山岳の重要性が高い。これらの土地は開拓は難しいものの防御に適しており、ここをほったらかして置くなど言語道断だ。今後の産業計画に耐えうるインフラを山岳部にも建造するのだ。"
AUS_development_of_niederosterreich:0 "上オーストリアの開発"
AUS_development_of_niederosterreich_desc:0 "ニーダーエスターライヒ（上オーストリア）は、オーストリア大公国発足から今まで、ウィーンを中心都市に抱える帝国の首都だった。ウィーンでは産業、文化、科学技術が栄え、第二次ウィーン包囲のあとは城砦を撤去し、リングシュトラーセを設置したことによってこの都市はさらに発展した。ある程度成長が停滞したこの帝都を、もう一度東京やロンドンと肩を並べる国際都市へと発展させなければならない。"
AUS_development_of_oberosterreich:0 "下オーストリアの開発"
AUS_development_of_oberosterreich_desc:0 "オーバーエスターライヒ（下オーストリア）は、オーストリアの名を関する通り古来からオーストリアの中核をなしてきた重要な土地である。中心都市リンツは、古くから文化的に栄え、帝国でもウィーン、グラーツに次ぐ人口を誇っている。\nしかし、ウィーンに比べ、ほかの諸都市の発展は間違いなく遅れている。人口も含め、この土地を世界都市と呼べる規模へ発展させなければならない。"
AUS_slovenias_advanced_industrialisation:0 "スロヴェニアの高度工業化"
AUS_slovenias_advanced_industrialisation_desc:0 "スロヴェニアは、ザルツブルグなどに次ぎツィスライタニエンへ加わったオーストリアの正当なる領土である。住んでいる人種こそ違えど、オーストリア人とスロヴェニア人の仲は良好だ。しかし、この地はこれといった特産品もない、ある意味では経済価値の低い土地である。だが、これは裏を返せば大規模な工業化を行うのに非常に適した地とも言える。スロヴェニアの象徴となるような天高く煙を上げる一大工業地帯をここに興そうではないか。"
AUS_extension_tu_wien:0 "ウィーン工科大学の拡張"
AUS_extension_tu_wien_desc:0 "ウィーン工科大学は、約100年前にウィーンに設立された国立大学である。過去にも多くの著名な技術者を排出しており、名門たる大学といって差し支えない。それに、恐育だけでなく科学的成果も国際的に広く認められている。\nより技術が専門化したこの時代にあわせ、この大学も研究機関としての側面を強めつつ拡張するべきだ。"

AUS_reichs_autobahn:0 "ライヒスアウトバーン"
AUS_reichs_autobahn_desc:0 "現代の世界では、自動車が普及の開始を見せており、兵站の面からも今後自動車が重要になるという見方は強い。また、これらの建設を公共事業として執り行うことで、恐慌への一手としても機能するという見方もある。なんにせよ、ウィーンからフォアアールベルクまでの移動が楽になるなら万々歳である。"
AUS_development_of_translytanien:0 "トランスライタニエンの主導的開発"
AUS_development_of_translytanien_desc:0 "長らく、ハンガリー人上層部は彼らの統治する民が裕福になることを避けるため、あえて工業化を遅らせるという非合理的な内政を進めてきた。しかし、今やツィスライタニエンだけでは他の大国に対抗できるだけの力は持ち得ない。そこで、ドイツ人が主導的にトランスライタの地を開発し、ハンガリー人にも潤沢をもたらすのだ。"
AUS_empire_and_railways:0 "広大な帝国と鉄道"
AUS_empire_and_railways_desc:0 "帝国は、ボヘミアとトランシルヴァニアなどを失陥した今でも欧州の中では非常に広大だ。しかし、我々の産業は各地に分散しているため連携も取りづらく、生産効率の悪化につながっている。このような広大な帝国にはそれ相応の鉄道が必要になってくる。"
AUS_popularisation_of_cars:0 "一般自動車の普及"
AUS_popularisation_of_cars_desc:0 "新たに造られたアウトバーンは非常に先進的だったが、国民が車を持たねが意味をなさない。また、多くの今後兵士となる者たちが車を運転できることが当たり前になっていることも、今後の帝国に良く作用する。国営の自動車製造工場を設立し、「国民車」の普及に務めるのだ。"
AUS_decentralisation_of_food_production:0 "食料供給の分散"
AUS_decentralisation_of_food_production_desc:0 "上ハンガリー（スロヴァキア）地方は、そのポテンシャルにも拘らず、アルフェルドでのそれが圧倒的過ぎるがゆえにあまり耕地開発がなされてこなかった。しかし、ハンガリーで何かしらのことが起こった場合、帝国の食糧事情は非常に深刻なこととなる。食料救急の分散はその問題を緩和してくれるかもしれない…上ハンガリーもまたハンガリーであることを除けば。"
AUS_great_plains_with_gold_fertile_soil:0 "金稔る大平原"
AUS_great_plains_with_gold_fertile_soil_desc:0 "アルフェルド（ハンガリー大平原）は、カルパティア盆地の中で最も広い平地である。ここら一帯にはプスタが広がっており、穀物の生産に非常に有利で、過去から今まで大量の穀物を生産してきた。この黄金をより効率よく収穫し、帝国全土へ血液のごとく分配していくことで、我々はこの最終氷期の遺産より多くを得られる。"
AUS_galicia_security_forces:0 "ガリツィアの治安部隊"
AUS_galicia_security_forces_desc:0 "はっきりいって、帝国で最も貧しく最も無法地帯なのがガリツィア＝ロドメリア王国だ。今日もこの地域では貧困、飢餓、強制徴税、反乱、放棄、その他不穏なことで満ち満ちている。我々はこの地に秩序の光をもたらすため、治安部隊を結成しこの地をより良い地へと変えていく必要がある。"
AUS_galicia_livelihood_base:0 "ガリツィアの生活基盤"
AUS_galicia_livelihood_base_desc:0 "治安部隊は効果的だが、根本的な問題の解決にはなっていない。長らく、この地方はそこで得られる物的存在のの何倍も搾取されてきた。帝国全体でこの地域の開発を支援していくことで、この地域での問題を最終的に解決させることができるのではないか。"
AUS_aluminium_in_veszpreme:0 "ヴェスプレームのアルミ精錬"
AUS_aluminium_in_veszpreme_desc:0 "ヴェスプレームは、ブタペストのすこし西にあるハンガリーの都市である。この地域一帯ではアルミニウムの原料であるボーキサイトの採掘が盛んで、そこでとれたボーキサイトをそのまま精錬している。しかし、このあたりの産業は重要なのにも拘わらず国家による管理が全くなされていない。国営化とともにより多くのアルミを精製するために設備を拡大しなければならない。"
AUS_sophisticated_light_industry:0 "洗練された軽工業モデル"
AUS_sophisticated_light_industry_desc:0 "ハンガリーでは前述の意図的な工業化の遅延の裏側で、軽工業がとってかわってより活発となっていった。今やハンガリーの軽工業は帝国で最も洗練されたものであり、このモデルを帝国全土へ用いることができれば、我が国の軽工業はより良い方向へ向かうだろう。"
AUS_research_institutions_in_magyar:0 "マジャールでの研究機関"
AUS_research_institutions_in_magyar_desc:0 "オーストリアでは高等教育をはじめとした高水準の教育と、それに付随する大学諸機関による研究の基盤は確固たるものとなっているが、それはマジャールでは別である。オーストリアとはまた違う文化基盤を持ったここに研究機関を設立することは帝国にとってもプラスになるに違いない。"
AUS_martian:0 "火星の人"
AUS_martian_desc:0 "帝国の研究に対する投資は、彼をこの国へと引き留めてくれたようだ。ジョン・フォン・ノイマンは、数学・物理学・工学・計算機科学・経済学・ゲーム理論・気象学・心理学・政治学に影響を与えた20世紀科学史における最重要人物である。彼の取り組みは今後の帝国の科学技術を大いに進歩させるだろう。"
AUS_reichs_institute:0 "帝立研究所"
AUS_reichs_institute_desc:0 "奇妙なことに、我が国には国力以上に優秀な科学者が自国あるいは他国からこの地で学問を発展させるべくやってきた。彼らの優秀な頭脳を生かせる、大学に変わる新たな施設として「帝立研究所」を設立し、様々な分野で彼らの能力が生かされる空間を生み出せる。"
AUS_nuclear_technology:0 "核技術開発"
AUS_nuclear_technology_desc:0 "「明日彼らを爆撃しようではないかと言われたら、なぜ今日爆撃しないのかと言う。今日の5時にと言うなら、なぜ1時にしないのかと言う。」"
AUS_hungary_uran:0 "ハンガリーのウラン鉱"
AUS_hungary_uran_desc:0 "少量ながら、ハンガリーにてウランが採取可能なことに地質学者たちは気づいた。今後利用用途の増えるであろうウラン鉱は、今開発するべきである。"
AUS_originator_of_the_computer:0 "コンピューターの始祖"
AUS_originator_of_the_computer_desc:0 "ノイマン型コンピューターを作った彼であったが、コンピューターの計算速度よりも彼の計算速度の方が早かった。"

# RECOVER

AUS_recover_lost_territory:0 "失地に関する行動"
AUS_recover_lost_territory_desc:0 "フランス革命戦争時に成立した、ハプスブルク世襲領を包括して作られた「オーストリア帝国」がこれまで所持していた領土は、少なくない量我々の支配を逃れている。これらの土地は我々の領有に正当性があるのは明白であり、これらの地で何かしらの行動をとるべきだろう。"
AUS_development_new_territories:0 "新領土での開発"
AUS_development_new_territories_desc:0 "戻ってきた帝国の領土は、他国に支配される過程で荒廃した土地も多い。我々は、この帝国の領土を責任もって開発しなければならない。"
AUS_treatment_of_bosnia:0 "ボスニアの処遇"
AUS_treatment_of_bosnia_desc:0 "共同統治国ボスニアは、元々はオスマン帝国とオーストリア帝国との間での共同統治を目的として造られた国家だったが、今やオスマン帝国は致命的なまでに弱体化し、バルカンから撤退しようとしている。今やこの国家はオーストリア帝国の傀儡と化しているが、我々は彼らに対する「処遇」を考えなければならない。"
AUS_development_of_bosnia:0 "ボスニア地方の開発"
AUS_development_of_bosnia_desc:0 "帝国に編入されたボスニアは、共同統治国時代から調査してきた国土のデータが大いに存在している。これをもとに、ボスニアでの産業を新興させ、真に正しい統治国がどの国なのかを国際社会に示さねばならない。"
AUS_cooperation_with_serbia:0 "セルビアとの経済協力"
AUS_cooperation_with_serbia_desc:0 "ボスニアで妥協したことによって、セルビアとの友好の道が新たに開かれた。彼らの領土はボスニアと比べても圧倒的に豊かで、彼らと友好関係を結ぶ方が新規領土獲得よりもより良いことだったということを知らしめなくてはならない。"
AUS_choices_in_bohemia:0 "ボヘミアでの外交的選択"
AUS_choices_in_bohemia_desc:0 "独墺戦争での屈辱によって、ボヘミアは永遠に帝国から切り離されたかと思われた。しかし、ドイツで革命が発生し、内戦の兆候も見えてきた今、この領土はもしかしたら奪還できるのかもしれない。しかし、ドイツが安定したら我々は報復を受ける可能性もある。ここでの外交的選択は、今後の帝国の運命を左右するだろう。"
AUS_pact_of_germany:0 "ドイツとの協定"
AUS_pact_of_germany_desc:0 "ボヘミアを帝国に編入せずとも、まだ活かす先はある。ドイツと協定を結びこの国を緩衝地帯とすることで、帝国の長大な国境線の一部を彼らに任せることができる。さらに、ボヘミアを両国が経済支配することによって、それはより安定したものとなる。"
AUS_bohemian_industry:0 "ボヘミアの工業"
AUS_bohemian_industry_desc:0 "分離以前から、ボヘミアは帝国の主要な工業地帯であった。しかし、この十年ですでにボヘミアの工業は世界水準から若干劣っている。我々はウィーンの技術を以てしてこの一大工業地帯を現代仕様に転換しなければならない。"
AUS_problem_of_italy:0 "イタリアとの問題"
AUS_problem_of_italy_desc:0 "イタリアと我々は領土問題を抱えている。我々からしたら南チロル、ザラ、フィウメ、イストリア、ヴェネツィア、ロンバルディアなどがそうだ。しかし、イタリア側もリュブリャナ、クロアチア、ダルマチアなどの領有を主張している。外交官は、この問題の交渉での解決はほぼ不可能とみているが、どこかに活路があるのかもしれない。"
AUS_problem_of_rumania:0 "ルーマニアとの問題"
AUS_problem_of_rumania_desc:0 "彼らの意思ではなかったにしろ、ルーマニアは旧領トランシルヴァニアを領有している。この領土が小さければルーマニア側も譲歩した可能性は大いにあるが、トランシルヴァニアはルーマニアの国土の大部分を占めており、トランシルヴァニアの割譲は我々にとってのハンガリー独立とほぼ等しい。この問題の解決には相当な根気が必要そうだ。"
AUS_organisation_of_italy_resistance_movements:0 "イタリアでの抵抗運動を組織"
AUS_organisation_of_italy_resistance_movements_desc:0 "「平和的な」外交的解決は望めないにしても、もうすこし実力を行使する形での「外交的解決」は望めるかもしれない。彼らが不当に領有する領土内で、帝国への分離主義を揺動することができれば、「実効支配」という形で給料奪還に成功できるかもしれない。"
AUS_territorial_negotiations_with_italy:0 "イタリアとの領土返還交渉"
AUS_territorial_negotiations_with_italy_desc:0 "平和的な外交的解決は可能性が低いのであって不可能などではない。問題を解決できる道は複数あるのなら、もっとも平和的な道を歩む方がいいのは当たり前である。こちらも譲歩せざる負えないかもしれないが、交渉してみる価値はあるだろう。"
AUS_fire_in_italy:0 "着火"
AUS_fire_in_italy_desc:0 "イタリアでの分離主義運動は大いなる成功を遂げた。あとはこれらの勢力に着火し、速やかに我々の領土へ併合することだ。"
AUS_ultimatum_to_romania:0 "最後通牒"
AUS_ultimatum_to_romania_desc:0 "いくら巨大な領土を失うとはいえ、滅ぼされるよりかはまし、という考え方がルーマニア社会を覆う可能性を考えると、彼らに最後通牒を送りつけることは案外効果的なのかもしれない。うまくいかなかったらその時はその時だ。"
AUS_hungarian_attribution_issue:0 "ハンガリー帰属問題"
AUS_hungarian_attribution_issue_desc:0 "トランシルヴァニアが帝国から切り離される直前まで、トランシルヴァニアという土地はトランスライタニエン（ハンガリー王冠領）に属していた。しかし、トランシルヴァニアの民はトランシルヴァニアをトランシルヴァニアとして帝国へ編入するよう求めている。しかし、両者の主張がどうであれ、我々が裁定を下すのだ。"

# NAVY

AUS_adriatic_sea_control:0 "アドリア海での制海権"
AUS_adriatic_sea_control_desc:0 "オーストリア帝国沿岸とイタリア帝国沿岸がそれぞれ50%づつ隣接しているこの海は、イタリアにとっては広い地中海の中の一つの海域であるが、我々にとっては帝国海軍を出撃させることのできる唯一の海域である。ヴェネツィアやイストリアの名だたる造船所群はイタリアに奪われてしまったが、ここを封鎖されては帝国の海運事情は非常に悪化するだろう。海軍に投資し、この海の制海権を奪取しなければならない。"
AUS_rebuilding_naval_bases:0 "海軍基地の再建"
AUS_rebuilding_naval_bases_desc:0 "帝国の主要な海軍基地は、現在のイタリアが支配する領域に多くが存在した。特にヴェネツィアとイストリアのものは規模が大きく、帝国海軍の母港としての役割を果たしてきた。しかし、今やそれらの港は我々の支配から脱している。獲得が望めない今、我々はアドリア海に面した新たな海軍基地を設置するべきだろう。"
AUS_new_shipyard:0 "新規造船所の設立"
AUS_new_shipyard_desc:0 "海軍基地に続き、多くの造船設備もダルマチアには少なく、イストリアやヴェネツィア近郊に多くが存在した。再建された海軍基地に合わせて、新たな造船所も設置しなければならない。"
AUS_port_city_construction:0 "港湾都市建設事業"
AUS_port_city_construction_desc:0 "ヴェネツィアやイストリアは長らく「港湾都市」として、海軍基地や造船所としての役割を超えて広く海運に関与したそれらに依存した都市であった。これらの町からは、優秀な水兵がより多く徴兵できることはよく知られている。我々は、アドリア海沿岸に新たな港湾都市を建設しなければ、大規模な海軍の運用は不可能だろう。"
AUS_reichs_shipyard_corporation:0 "帝立造船所公社"
AUS_reichs_shipyard_corporation_desc:0 "帝国は、造船所のための用地が不足している。そのため、帝国外の帝国の支配領域でも造船所を設立し、帝国の海軍力を高める機関が必要になってくる。"
AUS_breaking_through_otranto_channel:0 "オトラント海峡の突破"
AUS_breaking_through_otranto_channel_desc:0 "オトラント海峡は、アドリア海と地中海を接続する重要な海域だ。決して狭くはないが、封鎖をしようと思えばすることができるような環境だ。ここを封鎖されることは帝国の水運が完全に機能をしなくなるということを意味する。この海峡を様々な手段を以てして突破する用意をしなければならない。"
AUS_regional_sea_control:0 "域内制海権の確保"
AUS_regional_sea_control_desc:0 "そもそも、アドリア海の制海権を確保できなければ、それ以降の海域での作戦は不可能といっていい。アドリア海での制海権を確保するためのあらゆる努力をするべきだ。"
AUS_submarine_fleet:0 "大規模な潜水艦隊"
AUS_submarine_fleet_desc:0 "オトラント海峡の突破と、敵国の通商の破壊を両立できる潜水艦隊は、新たに帝国海軍の主力となり得るだろう。大規模な潜水艦隊を編成し、あの海峡を潜水突破するのだ。"
AUS_armada_escort:0 "護衛艦隊"
AUS_armada_escort_desc:0 "近年、インド太平洋地域でしか採取できない資源、ゴムの世界的需要が高まりつつある。特に軍需分野ではその傾向は強く、我々もゴムの入手ルートの多様化が求められている。しかし、彼らの地域と貿易をするには長大な輸送路をまたぐ必要があり、大規模な艦隊なしではこれは達成できない。また、このような大型艦隊は海峡の封鎖も容易に解くことができ、周辺沿岸地域での郵政も確保できる。輸送船を保護できる、大規模な輸送艦隊を編成するべきだ。"
AUS_confidentiality_of_location:0 "秘匿された位置情報"
AUS_confidentiality_of_location_desc:0 "海軍による最終的勝利には、位置情報が重要になっている。だが、これを逆手に取れば位置情報の隠匿は敵に対して大いに打撃を与えることができる。"
AUS_cruiser_fleet:0 "巡洋艦隊"
AUS_cruiser_fleet_desc:0 "アドリア海を突破し、地中海の制海権を奪取し、そして我々は更に向こうへと向かう。我々の艦隊の威光は地中海を超えて全ての大洋へとどろくことになるだろう。"
AUS_operations_in_mediterranean:0 "地中海での作戦行動"
AUS_operations_in_mediterranean_desc:0 "地中海は、我々にってより広義のアドリア海である。ここの作戦は今後多くの戦争で重要になってくるのは明らかだ。各要所へ上陸し、基地を設立し、さらに作戦行動を広げるのだ。"
AUS_invasion_and_landing:0 "強襲上陸戦術"
AUS_invasion_and_landing_desc:0 "遠くの大陸や島国を攻略する唯一の手段は、強襲上陸だ。我々の軍は強襲上陸をすることなしに海軍の真の利用価値を見出すことはできない。水兵"

### air ###

AUS_silver_wings:0 "銀の翼"
AUS_silver_wings_desc:0 "エズュシュト・ニールは、大日本帝国によって生み出された人類の夢である。我々はこれの軍を生み出す程の工業力を有していなかった。いまこそ我々も、これを主軸にした新たな軍を設立すべきだ。"
AUS_foreign_air_force_officers:0 "外国の空軍士官"
AUS_foreign_air_force_officers_desc:0 "我々の空軍に関する知見は驚くほど不足している。そこで、新たに創設された空軍の指導部は、外国の空軍士官を招致して、その技術力の向上に励もうとしている。どれ程が了承するかは未知数だが、得られるものは多いだろう。"
AUS_airport_maintenance:0 "空港の整備"
AUS_airport_maintenance_desc:0 "我が国では国の統括する軍事関係の航空事業以外でも、一般市民による航空産業も発達していない。そのため、わが国では空港すら整備されていない。我が国が新たに、軍事転用が可能な空港を設立させるべきだ。"
AUS_air_force_school:0 "航空大学校の創立"
AUS_air_force_school_desc:0 "外国の士官に航空機運用に関する様々なことを学んだ今、それらを学んだ元たちによって空軍士官を育成しなければならない。そのために、国立の空軍大学校をウィーンとブダペストにそれぞれ設立するのだ。空にあこがれを抱く若人物を有能な士官へと育て上げるのだ。"
AUS_aircraft_operating_methods:0 "航空機の運用法の確立"
AUS_aircraft_operating_methods_desc:0 "航空機をどのように運用していくかについて、世界規模でその研究はいまだ発展途上だ。この研究で先を行くことは軍事的優勢に直結するのではないか。航空大学校に研究機関としての性格を持たせ、これらの命題を解明するのだ。"
AUS_intermediate_range_bomber:0 "中距離爆撃機の利用"
AUS_intermediate_range_bomber_desc:0 "帝国の立地を考えたうえで、我が帝国にどのような航空機が必要なのかを熟考したとき、中距離爆撃機が最も適しているということがわかる。というのも、我が帝国は広く、多くの戦線を持っているので、一つの空港からでも柔軟に運用できる中距離爆撃機が最良となるのだ。"
AUS_interception_in_the_reich:0 "帝国での迎撃"
AUS_interception_in_the_reich_desc:0 "我が帝国は非常に広大で、それゆえ敵の爆撃機の迎撃は非常に難しくなってくる。そのような状況下でも迎撃を維持する為に、高速の迎撃機を作成するべきだろう。"
AUS_aircraft_production_in_hungary:0 "ハンガリーでの航空機生産"
AUS_aircraft_production_in_hungary_desc:0 "ハンガリーでは、航空機の基本的な素材であるアルミニウムを直接採鉱・精錬している。この地に航空機の生産工場を建設すれば、ゴムを供給するだけで輸送コストを削減しつつより多くの航空機を生産することが可能になるのだ。"
AUS_use_of_CAS:0 "近接航空支援の利用"
AUS_use_of_CAS_desc:0 "近接航空支援機と呼ばれる、比較的知名度の低い種類の航空機が存在する。それは、爆撃機よりも軽量かつ少人数での運用ができ、比較的航続距離が短く、戦略目標、戦術目標よりもさらに細部での作戦行動に重きを置いた機体である。帝国の一部ではこれらは通称「空飛ぶ砲兵」と呼称されているが、砲兵に比べたら非常に信頼性に欠ける代物である。だが、砲兵よりも迅速な火力輸送ができるこの航空機にも、役割はあるだろう。"
AUS_heavy_bomber:0 "重装爆撃機"
AUS_heavy_bomber_desc:0 "これから帝国で中距離爆撃機を運用していくうえで、これらの爆撃機の重装化が必要になってくるのでは、という話が持ち上がっている。というのも、この帝国が非常に広大なせいで、爆撃をしたいか所に常に護衛戦闘機をつけることができない可能性が高いので、中距離爆撃機の艦隊だけで対空防御ができるような、より重武装な方が運用しやすいのでは、というような話だ。"
AUS_anti_aircraft_radar:0 "対空レーダー"
AUS_anti_aircraft_radar_desc:0 "帝国で迎撃を上で、ここが自国領土の直上ということをメリットして用いないといけない。帝国全土に綿密な防空網を設置し、それの情報を統括するところまでを含めた対空レーダーネットワークを構築することで、より帝国空軍の負担が緩和されるだろう。"
AUS_technological_advances_in_synthetic_rubber:0 "合成ゴムの技術進歩"
AUS_technological_advances_in_synthetic_rubber_desc:0 "我が帝国内では、アルミニウムは自給できても、ゴムに関しては完全に他国依存だ。戦略的に非常に重要な航空機の生産が他国に握られているのは非常に危うい状況だ。このような状況下、我々の科学者たちは合成ゴムを実用運用できるレベルにまで持って行ったという話が合った。これを利用しない手はない。"
AUS_anti_ship_attack_aircraft_support:0 "対艦攻撃機の支援"
AUS_anti_ship_attack_aircraft_support_desc:0 "近年研究されている航空機は、海軍でも利用できる。敵が多大な工業力を費やして作った脅威の存在である戦艦を、航空機のたった一つの爆弾で無力化出来たら、それは費用対効果が良いどころの話ではない。すみやかに対艦攻撃機を開発するべきだ。"
AUS_breaking_through_flak:0 "対空砲火の突破"
AUS_breaking_through_flak_desc:0 "爆撃機は、運用していく過程で新たな改善点が多く上がった。例えば、より装甲を厚くし機銃の影響を軽減するとか、対空火器を増加させ、敵戦闘機を迎撃するとか、あるいはあらかじめ対空火器を爆撃した後に、本当のターゲットを攻撃する戦術など、大いに改善できる要素がある。それを実施するのだ。"
AUS_airs_tank:0 "空の戦車"
AUS_airs_tank_desc:0 "近接航空支援機は、運用開始以降、良い戦果を挙げ続けている。この航空機をより驚異的な存在にするべく、一つの案が浮上した。それは、戦闘機との戦闘でも機体がびくともしない重装近接航空支援機である。重装爆撃機と似た設計思想だが、実現したらもはやこの航空機は天上の戦車と化すだろう。"

### army ###

AUS_reform_of_reichswehr:0 "帝国軍改革"
AUS_reform_of_reichswehr_desc:0 "帝国軍は、伝統的に非常に弱いことで有名である。こんな不名誉なことは許されないのだが、ハプスブルク家は外交に注力してきたため、それでも問題はなかった。しかし、現代では政略結婚を含め彼らの行う外交は、もはや意味をなさなくなってきた。しかし、帝国軍は改革もしてこなかったし、多民族で構成されているという明確な弱点が存在している。だが、腹をくくってでもこの退廃的な軍を改革しなければならない。"
AUS_issues_related_to_the_language_used:0 "使用言語に関する問題"
AUS_issues_related_to_the_language_used_desc:0 "帝国軍は使用言語に関する問題を抱えている。これを解決するのは困難かもしれないが、我々は様々な選択肢を持っている。"
AUS_large_military_academies:0 "大規模な士官学校"
AUS_large_military_academies_desc:0 "良い軍には様々な要素が含まれているが、優秀な現場士官もその一つである。帝国中に優秀な士官を見つけ学ばせる士官学校を作り、現代陸軍への道を歩むのだ。"
AUS_strengthening_discipline:0 "規律の強化"
AUS_strengthening_discipline_desc:0 "帝国軍は、全体的に規律が低い傾向にあるようだ。というのも、国民国家ではないうえ多民族で構成されており、軍隊へ憧れを抱くものも少ないのがその一因であろう。近代陸軍は規律が重要であるのは明らかなので、規律は攻城させなければならない。"
AUS_officer_education_programme:0 "効率化された士官教育"
AUS_officer_education_programme_desc:0 "ほかの列強各国は、既に有能な士官を多く保持しているが、我々は0からのスタートといっても過言ではない。戦争はすぐそこまで迫っているかもしれないのに、他国と同じペースで士官を育成していたら、実戦で必要な数とレベルの士官を育成しきることは不可能だ。「ある程度優秀な」現場士官を「効率よく」排出するための、堅実な士官プログラムが必要になってくる。"
AUS_absorption_of_modern_military_technology:0 "近代軍事技術の吸収"
AUS_absorption_of_modern_military_technology_desc:0 "我々に不足しているものは、人材だけではない。軍事技術に関しても他国に大きく後れを取っている。我々は、これらの技術も他国から吸収し、我々独自の技術基盤を形成することで、この問題を解決することができるだろう。"
AUS_purge_of_the_old_guard:0 "守旧派の粛清"
AUS_purge_of_the_old_guard_desc:0 "改革には犠牲を伴う…現在のわが軍を近代化する多大なる努力に、なんと異を唱える勢力が軍部に存在するのだ！このような存在は、腐敗した軍の要素の一つであり、これらの要素もまた、「改革」が必要となってくる。我々はこれらの守旧派に対して「改革」をするほかない。"
AUS_becoming_modern_army:0 "近代陸軍への昇華"
AUS_becoming_modern_army_desc:0 "我々の普段の近代化の努力によって、帝国軍は世界レベルの陸軍を編成する用意ができた。これにて、我々が他国に追いつく時代は終焉を迎え、我々が世界をリードする陸軍を設立していくのだ。"

### new army ###

AUS_multidimensional_expansion:0 "多方面展開"
AUS_multidimensional_expansion_desc:0 "我が帝国は広大なだけではなく、外交をすべき隣国が非常に多く存在しており、そのすべてに敵対された場合、最初から包囲されるような格好になってしまう。外交で解決できるならそれが一番なのだが、万一帝国の多方面で敵勢力が出現したとしても、我々は対処しなければいけない。そのため、この広大な帝国を防衛しきるすべを考えなくてはならない。"
AUS_mobile_defense:0 "機動防御の採用"
AUS_mobile_defense_desc:0 "よく誤解されがちだが、機動防御とは、迅速に展開可能な防御部隊が小規模の防衛部隊の救援に迅速に駆けつける、というものではなく、防御によって敵軍を撃破することを目標にした戦術だ。相手が戦力の力押しで帝国の国境を突破しようとしたところを、敵戦力の大きさに関係なく殲滅することのできる夢のような作戦だ。しかし、この戦術の実行には優秀な士官が不可欠であり、またその実行難易度は静的防御とは桁違いではあるが…"
AUS_strengthening_railroad_network:0 "国内鉄道網の強化"
AUS_strengthening_railroad_network_desc:0 "動的防御は機動防御とは異なるが、広大な帝国の防衛にはこの思想も重要になってくる。そこで、ガリツィアからチロルまで、スムーズに陸軍を運搬できるような強力な鉄道網が必要となってくる。我々はそれを整備するべきだろう。特に、平時では重要性が低い田舎部などにもだ。"
AUS_mechanization_of_supply:0 "補給の機械化"
AUS_mechanization_of_supply_desc:0 "補給の機械化は、点と線で組み合わされた鉄道網から面上に補給網を塗り広げることを可能にする画期的なツールだ。以前の駄馬などによる輸送よりも、格段に輸送効率、輸送スピードにおいて優位性を持っている。国内防衛ではあまり重要ではない話だが、敵への反転攻勢などのシチュエーションにて必ず役に立つはずだ。"
AUS_small_unit_defense_continuity:0 "小部隊の防衛継続力"
AUS_small_unit_defense_continuity_desc:0 "戦術規模の話にはなるが、機動防御戦術で以外にも重要になってくるのは、敵の膨大な圧力を比較的小規模の部隊で最大限ひきつけ、守り抜くことだ。これが最初から破綻していては、そもそもの反撃を行えない。これらの防衛が完遂できるよう、我々は歩兵に対して最大限配慮しなければならない。"
AUS_ready_deployment:0 "即応配備"
AUS_ready_deployment_desc:0 "強化された鉄道網やアウトバーンを利用し、敵が機甲戦力を投入してきたところに、カウンター的にこちらの戦車部隊をぶつけることができるようになる。帝国全域での戦力の再配置もしやすくなる高速輸送網は、間違いなく帝国の防衛に貢献してくれるはずである。"
AUS_dynamic_defense_ladder:0 "動的防御梯団の設立"
AUS_dynamic_defense_ladder_desc:0 "近年、戦車や装甲車などで機械化された精鋭部隊を集中運用し、敵戦線を電撃的に突破するという戦法が注目を集めている。これらの戦術は、実行に莫大な工業力が必要である点を除けば一見防御不能であるように見える。しかし、この機甲師団の集中運用に機甲師団の集中運用をぶつけ返したら？それを実現できる「動的防御梯団」の設立は、帝国の防衛にとっても重要になってくるだろう。"
AUS_improving_army_morale:0 "陸軍士気の改善"
AUS_improving_army_morale_desc:0 "以前から指摘されていたが、帝国陸軍はほかの単一民族国家の軍隊と比べ、非常に士気が低いこと知られている。というのも、多民族で構成されているがゆえにナショナリズムが多方向へ分散し、ある地域の防衛ではある地域の者がある地域を見捨てるなどの行動をとりがち、ということに起因するものである。また、言語や文化の壁も非常に大きい。我々は、民族という小さなくくりではなく、帝国国民全てに民族の共同体たる国家に対し、ナショナリズムをあおらなくてはならない。"
AUS_isolated_migration:0 "非航空優勢下での移動"
AUS_isolated_migration_desc:0 "我々は多方面に大国との前線を持っている以上、どうしても自国下でも航空優勢を奪取できない場面というのは必ず来る。そのような状況下で、撤退すらできずに殲滅されてしまってはこれまでの努力が全て水の泡だ。敵の航空優勢下でも迅速な陣地転換ができるような画期的なシステムが必要になってくるだろう。"
AUS_cooperation_with_air_superiority:0 "航空優勢との連携"
AUS_cooperation_with_air_superiority_desc:0 "我々が航空優勢を奪取できているときというのは、それすなわちチャンスに他ならない。このタイミングで効率よく敵攻勢主体を殲滅できれば、戦争での趨勢は決定的なものになる可能性は高い。このような作戦の実行現実性を上昇させるためにも、航空優勢を限りなく生かすということは非常に重要だろう。"
AUS_tank_development:0 "戦車技術の独自開拓"
AUS_tank_development_desc:0 "これからの時代、装甲戦力が重要になってくるというのがわが軍の頭脳の考えだ。よって、これらの研究開発生産は、全て自国内で完結できるのが望ましい。洗練された機構戦力を運用するためにも、自国での戦車開発により投資した方がよいだろう。"
AUS_anti_aircraft_tank:0 "対空戦車の利用"
AUS_anti_aircraft_tank_desc:0 "航空機による航空優勢が奪取できなかったとしても、機械化部隊に機動力の高い対空戦車を配備することで、ある程度航空優勢を気にすることなく行動できる。"
AUS_suppression_bombing:0 "抑制爆撃"
AUS_suppression_bombing_desc:0 "抑制弾幕という概念は、砲兵が近代的な野戦砲として大量配備されるようになり、敵部隊を砲撃により抑制するという思想はあった。そして、航空機による爆撃は新たなる砲兵としての役割を持っていると考える者もいる。これらの爆撃により敵部隊を足止めすることを「抑制爆撃」とでも呼ぶことにしよう。"
AUS_good_commander:0 "臨機応変な現地士官"
AUS_good_commander_desc:0 "機動防御と動的防御には、その場で即適切な判断を下し、臨機応変にその場の状況に合わせて行動することができる優秀な現地士官を多く育成しなければならない。"
AUS_securing_fuel:0 "燃料の確保"
AUS_securing_fuel_desc:0 "非常に残念なところに、帝国は広大にもかかわらず、石油の産出はごくわずかである。本格的な戦争に突入した際、輸入ができなくなる可能性を考慮して、大規模な燃料備蓄施設を帝国に複数建設しよう。"
AUS_complete_mobile_defense:0 "機動防御の完成"
AUS_complete_mobile_defense_desc:0 "練度の高い現地士官、将校、歩兵部隊、機甲師団など、機動防御を最適に実施するための最低条件がそろった。これより、我々は機動防御戦術を実行できるようになる。まさか我々を攻めてきた国も、我々がこれほどまでに器用な軍事行動をとれるとは思ってもいないだろう。"

AUS_static_defense:0 "静的防御の採用"
AUS_static_defense_desc:0 "静的防御は、要塞や地形などを活かし、固定陣地にて敵軍の構成を完全に防ぎきることを目標にした戦術だ。この戦術は、自国での防衛というメリットを最大限生かした戦術であり、軍事費を圧迫することにはなるが、敵の侵攻意欲をそぐという面でも効果的だ。ただし、帝国の国境は非常に長いため、これらすべてに要塞線を張り巡らすことは難しい。そして最大の問題点として、この要塞線を万が一でも突破された場合、わが軍に抵抗の余地は残されているのか、という点だ…"
AUS_fortification_line_construction:0 "要塞線の構築"
AUS_fortification_line_construction_desc:0 "静的防御で重要になってくるのが、防衛線の策定だ。帝国の中でもより防衛しやすいラインを見つけ出し、その線にそってさらに優位になるための要塞を建築するのだ。しかし、あまりに帝国が広大なため全土にわたり要塞を構築するのは不可能だ。我々は選択をしなければならない。"
AUS_alps_fort:0 "アルプス要塞"
AUS_alps_fort_desc:0 "帝国のアルプス部分は、帝国の中でも非常に突出した部分となっている。その代わり、この辺りはヨーロッパ最大の山脈であるアルプス山脈であり、防衛に非常に向いている。この部分に十分な供給とわずかな要塞が用意されれば、ここらいったいの維持は格段にしやすくなるだろう。もっとも、ここを維持する価値があるのかは疑問符が付くが…"
AUS_sudeten_fort:0 "ズデーテン要塞"
AUS_sudeten_fort_desc:0 "ボヘミアのズデーテン部分は、ドイツ人が住んでいる他、ドイツとの国境線となっている。ここら一帯は工業地帯でもあり、地形の有利不利にかかわらずここらを防衛するのは非常に重要になってくる。ズデーテン地域に非常に高度な要塞線を建築する道こそが、ボヘミアを持つ我々がとるべき選択肢だ。"
AUS_donau_tatry_fort:0 "ドナウ＝タトラ要塞"
AUS_donau_tatry_fort_desc:0 "帝国を横切るドナウ川と、上ハンガリーに存在するタトラ山脈は、帝国の国境の最前線であり、しかも防衛に比較的有利な地形となっている。しかし、ここが突破されたら目と鼻の先にウィーンやブダペストがあるのは不安だが、よりここら一帯地域の防衛が重要なことがわかるだろう。ここら一帯に均一な要塞線を構築するべきだ。"
AUS_carpathian_fort:0 "カルパティア要塞"
AUS_carpathian_fort_desc:0 "カルパティア山脈は、アルプス山脈に次ぐ欧州屈指の山脈である。ここら一帯は帝国の防衛に撮って非常に重要な土地であり、そして非常に守りやすい。ここら一帯が突破されたらその先はアルフェルドが広がっているため、ここら一帯の防御は要塞線によりより補強するべきである。特に、補給は重要だ…"
AUS_tisza_fort:0 "ティサ川要塞"
AUS_tisza_fort_desc:0 "ティサ川は、アルフェルドにまたがる、トランシルヴァニア地域にほど近いところを流れているドナウ川の支流の一つだ。我々はトランシルヴァニアを確保できなかったため、この地域が最も自然的障壁を得られる唯一の防衛ラインとなる。これよりウィーンに近いとなると、ブタペストと隣接したドナウ川の本流だけであり、ここまで来られたら帝国は完全に崩壊するだろう。したがって、この平地に人工の要害を建設するのだ。"
AUS_aa_fort:0 "対空施設の拡充"
AUS_aa_fort_desc:0 "要塞線は、基本的に陸上からこちらへ侵攻してくる対象を迎撃するためのものだが、今となっては航空機の出現に際して、要塞にも対空施設としての性能が要求され始めた。これらの要塞線上に対空砲を設置することは、これより奥地への敵機の侵入を難しくし、なにより要塞自体の爆破を容易にはさせないことにもつながる。"
AUS_focus_at:0 "対戦車火力の重視"
AUS_focus_at_desc:0 "基本的に、戦車という兵器は一般的に要塞線攻略において不利とされる。しかし、要塞線の外で戦闘するとなると、これらはわが軍にとって非常に脅威である。通常の歩兵戦力では到底止められるような代物ではないからだ。要塞線外でも安定して活動できるようにするため、対戦車火力の底上げをしていかなくてはならない。"
AUS_artillery_firepower:0 "砲兵火力による支援"
AUS_artillery_firepower_desc:0 "攻めてきた敵からの攻撃を防御しきったあと、我々は反撃をしなければならない。砲兵の火力による弱った敵の殲滅によって、これらの目標を達成できるようになる。"
AUS_antiaircraft_artillery:0 "部隊毎の対空火力"
AUS_antiaircraft_artillery_desc:0 "要塞以外でも我々は戦う必要がある。要塞に設置してある重対空砲以外にも、部隊毎に携行できる廉価な牽引式対空砲にも注力し、敵制空権下でも機動が可能になる。"
AUS_camouflage:0 "工場のカモフラージュ"
AUS_camouflage_desc:0 "我々の要塞線が完ぺきだった時、敵は次に戦略爆撃により我が国の産業に打撃を与え、装備生産能力などを損耗させて降伏させるなどの戦術をとる可能性がある。少しでも爆撃による被害を減らすために、国の事業として重要度の高い産業のカモフラージュ化を推し進めるべきである。"
AUS_border_patrol_expansion:0 "国境警備隊の拡張"
AUS_border_patrol_expansion_desc:0 "広大な国境線を有する帝国は、何時主力が配置されている戦線以外から奇襲されるかわかったものではない。そこで、帝国軍主力が到着するまでの間の時間稼ぎをするために、国境警備隊を増員し、未知の脅威に備えるのだ。"
AUS_protection_of_ethnic_groups:0 "民族の護り"
AUS_protection_of_ethnic_groups_desc:0 "各民族の各地域に関する関心は極めて低い。そのため、今まで帝国本土での組織的抵抗は難しいと思われてきた。だが、新たなプロパガンダを利用することによって、帝国臣民を帝国防衛に注力させることができる。"
AUS_draft_for_local_defense:0 "地域防衛のための徴兵"
AUS_draft_for_local_defense_desc:0 "プロパガンダは大いなる成功をおさめ、さらなる成果を得ることができるようになった。我が国は慢性的な軍人不足に陥っているため、各民族からもより兵力を徴兵しよう。"
AUS_divisionalizable_border_guards:0 "展開可能な国境警備隊"
AUS_divisionalizable_border_guards_desc:0 "強化されたとはいえ、国境警備隊は所詮は国境警備隊だ。しかし、帝国中の国境警備隊を速やかに輸送・組織化をすることによって、神出鬼没な防衛師団を錬成する試みがある。"


