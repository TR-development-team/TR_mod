 AUS_motorized_equipment_0: "民間トラック"
 AUS_motorized_equipment_0_short: "民間トラック"
 AUS_motorized_equipment_0_desc: "初期のオーストリア＝ハンガリー軍は、オーストリア国内の自動車製造会社、つまりグラーフ&シュティフト、ラウリン&クレメント、プフ、ザウアー、オーストロ＝ダイムラーなどの国内企業の納入に頼っていた。軍の過酷な環境下での利用に耐えれないものも少なくなく、軍がルーマニア独立戦争敗戦後に軍用トラックのコンペを開く結果を招いた。"
 AUS_motorized_equipment_1: "1910年式兵員輸送車"
 AUS_motorized_equipment_1_short: "ラウリン&クレメント M"
 AUS_motorized_equipment_1_desc: "1908年から応募が始まった軍用トラックコンペは、オーストリア国内の各社から多くの応募があった。この頃の軍は、来る対伊戦争に向け早急な軍事物資の確保を模索していたために、生産実績のある保守的な物が好まれた。そのような情勢下、コンペを生き残ったのはラウリン&クレメント社の軍用トラックだった。同社のM(Militär)シリーズは、改良を重ね現在でも軍内で広く使われている。"
 AUS_mechanized_equipment_1: "1936年式装軌兵員輸送車"
 AUS_mechanized_equipment_1_short: "Kfz M.36"
 AUS_mechanized_equipment_1_desc: "ルートヴィヒ・フォン・アイマンスベルガーの提唱する「戦車戦争(Der Kampfwagenkrieg)」にとって、一般的な軍用トラックは兵員輸送車としての要件を満たさなかった。戦車と同じように無限軌道を保持し、悪路耐性と小銃弾程度から上院を防護できる程度の車両、装軌(装甲)兵員輸送車が求められたのだ。軍事技術員会の要請によりコンペが行われ、最終的にオーストロ＝ダイムラー社の案が勝ち残った。"
 AUS_mechanized_equipment_2: "1939年式装軌兵員輸送車"
 AUS_mechanized_equipment_2_short: "ザウラー 2K 1H"
 AUS_mechanized_equipment_2_desc: "ザウラーRR-7は、36年のコンペに敗れた砲兵トラクターだった。しかしザウラー社の装軌兵員輸送車の開発は進み、二年後の1938年には高い完成度を誇る装軌兵員輸送車、ザウラー2K1Hが開発され、最終的に軍に採用された。ザウラー2K1Hは小さいながら回転砲塔を備えており、走攻守において高い完成度を誇った。"
