 AUS_motorized_equipment_1: "1937年式兵員輸送車"
 AUS_mechanized_equipment_1: "1937年式装軌兵員輸送車"
 AUS_mechanized_equipment_1_short: "Kfz M.37"
 AUS_mechanized_equipment_1_desc: "観察者や理論家にとって、アメリカ内戦は近代的な機械化戦争の様相を見せ、改良された装軌車両は信頼性とオフロード能力がどれだけ向上したかを示すこととなった。自動車化歩兵の機動性を向上させるための暫定措置として、陸軍最高司令部は、プラガTシリーズを中心とした多数の砲兵トラクターを迅速に師団へ割り当て、適切な装甲兵員輸送車が導入されるまでの間、それらを兵員輸送車として再設計した。"
 AUS_mechanized_equipment_2: "1938年式装軌兵員輸送車"
 AUS_mechanized_equipment_2_short: "Kfz M.38"
 AUS_mechanized_equipment_2_desc: "ザウラーRR-7は、装輪装軌併用装甲車であった。1937年に砲兵トラクターとして導入されたが、軽装甲と高機動性で遥かに汎用性の高い車両であることが証明された。偵察車両としてだけでなく、兵員輸送車としての役割も果たすオーストリア＝ハンガリー帝国陸軍初の装甲兵員輸送車となった。"
 AUS_mechanized_equipment_3: "1943年式輸送装甲車"
 AUS_mechanized_equipment_3_short: "TPz M.43"
 AUS_mechanized_equipment_3_desc: "ニムロード対戦車/自走対空砲が在庫過多となり、対空砲としての任務に苦闘していたため、装甲救急車や兵員輸送車として砲塔を撤去し、再改造された。これらは、最初の近代的装甲兵員輸送車の一つとなり、その親設計の耐用年数を大幅に延長させた。"
