 AUS_infantry_equipment_0: "1895/30年式短小銃"
 AUS_infantry_equipment_0_short: "マンリッヒャー M.95/30"
 AUS_infantry_equipment_0_desc: "マンリッヒャー 1895/1930年式短小銃（ドイツ語：Infanterie Repetier-Gewehr M.95）は、前大戦中のオーストリア＝ハンガリー軍の制式小銃であった。フェルディナント・リッター・フォン・マンリッヒャーによって設計され、オーストリア軍によってRuck-Zuck（「行ったり来たり、腰を振る」の意味のドイツ語のスラング）との愛称で、敵側のイタリア軍には「Ta-Pum」と呼ばれる革新的な直動式ボルトアクション方式を採用した。イタリアのカンツォーネ「Ta pum!」は、この小銃を参照にして大戦中から歌われた。戦後、大部分の小銃は短小銃に切り替えられた。"
 AUS_infantry_equipment_1: "1935年式短小銃"
 AUS_infantry_equipment_1_short: "FÉG M.35"
 AUS_infantry_equipment_1_desc: "前大戦はM.95の欠陥を白日の下に晒した。特に、比較的威力の低いラウンドノーズ型弾頭と、直動式ボルトアクション方式の改修は必須だった。シュタイアー社は、8×56mm「スピッツァー」実包を開発した。これは新世代兵器の基礎となり、M.95の能力を最大限に発揮させるものだった。1935年度小銃トライアルでは、マンリッヒャー・ショウナワーの優れた回転式ボルトアクション方式を基本としたハンガリーのFÉG（フェグヴェル＝エーシュ・ゲプジャル）社の設計案が勝利し、採用された。"
