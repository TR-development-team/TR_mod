TR_Austria.1.t:0 "大阪大暴落が我が国へ到達"
TR_Austria.1.desc:0 "大阪での事件は遂に我が国へも到来した！\n我が国のいたるところでその影響は即座に見られるだろう…"
TR_Austria.1.a:0 "どうにかしなければ…"
TR_Austria.1.a.tt:0 "§Y大阪大暴落の余波§!を追加する。\n\n§Y大阪大暴落の余波§!ディシジョンが解禁される。"

TR_Austria.2.t:0 "ハイパーインフレーション"
TR_Austria.2.desc:0 "大阪大暴落による国内の大規模な混乱の末、遂にハイパーインフレーションが勃発してしまった。とある話では、店に入る前と出る前で価格が倍も違っていたという話だ。\n恐慌に加え、これにも対処を行わないといけない。"
TR_Austria.2.a:0 "災厄だ"

TR_Austria.3.t:0 "ハイパーインフレーションの影響"
TR_Austria.3.desc:0 "クローネの廃止により、国内の通貨は安定してきたようだ。新たに導入された通貨であるシリングは予想よりインフレの抑制を出来ていないようではあるが、それでも効果は表れている。\n今やオーストリア経済は順調な復活を見せている。"
TR_Austria.3.a:0 "まあ良いだろう"

TR_Austria.4.t:0 "ハイパーインフレーションの影響"
TR_Austria.4.desc:0 "政府はハイパーインフレーションに対してあまり積極的に働き掛けなかったが、シリングの制定はやはり大きかったようで、時間の経過とともに一時的なイベントであるハイパーインフレーションは遂に終結したといえるような状況といえる。\nまた、経済というものが生きた自己調整システムに他ならないことが実証された。"
TR_Austria.4.a:0 "素晴らしい"

TR_Austria.5.t:0 "クレディタンシュタルトでの危機"
TR_Austria.5.desc:0 "大阪大暴落とハイパーインフレーションの結果、数多くの金融機関が危機に瀕している。脱落したものも多くあるが、クレディタンシュタルトはその危機に瀕している金融機関の一つだ。\nクレディタンシュタルトはオーストリアの銀行であり、主に軍需企業などに融資してきた。最近ではその癒着性が問題になっていたのだが、この銀行の崩壊は、オーストリア全体の軍需関連企業の連鎖的な崩壊のリスクすら招いている。\n我々はこの問題に対処しないと間違いなく国家としての体をなせなくなるが、もしかしたらこの機会にクレディタンシュタルトの体質を変えることができるかもしれない。"
TR_Austria.5.a:0 "これは最悪だ！"

TR_Austria.6.t:0 "クレディタンシュタルト破綻目前"
TR_Austria.6.desc:0 "クレディタンシュタルトは今や誰の目から見ても倒産したようなものである。もともと競争力のなかった軍需産業は大阪の恐慌とこの一件で瀕死である。あと数十日もすればクレディタンシュタルトは完全に破綻すると見られており、何らかの救済策を行わなければならない。"
TR_Austria.6.a:0 "弾丸一つですらまともに調達できない…"

TR_Austria.7.t:0 "クレディタンシュタルトの破綻"
TR_Austria.7.desc:0 "クレディタンシュタルトは今や完全に崩壊し、それに連鎖するように関連企業等も次々と崩壊していっている。いまや帝国の軍需産業は今後十年まともな火砲すら造れないほどの痛手を負ってしまった。"
TR_Austria.7.a:0 "ああ、神よ…"

TR_Austria.8.t:0 "クレディタンシュタルト問題"
TR_Austria.8.desc:0 "クレディタンシュタルトは、帝国の軍需産業に対する融資を数多く行ってきた古い銀行である。近年は関連産業や政府との癒着が問題になっていたが、長らくその問題は放置されたままだった。\nそのような状況の中、クレディタンシュタルトも含めた金融関連機関は大阪での事件によってあまりにも大きい影響を受けてしまった。今やクレディタンシュタルトも倒産の危機に陥っている。この銀行の倒産はなんとしても防がなければならない。\nそこで、政府内でこの銀行を救済する二つのプランが提示された。一つは、政府がこの銀行を国有化し、順次解体していくクレディタンシュタルト解体案、もう一つはクレディタンシュタルトを半官半民企業とし、政府の監視の元で新しく出発するというクレディタンシュタルト復興案である。"
TR_Austria.8.a:0 "クレディタンシュタルトを解体しよう"
TR_Austria.8.a.tt:0 "クレディタンシュタルト解体計画が実行に移され、段階的に銀行は解体されていくだろう。\nこの場合、帝国内の軍需産業は一時的な停滞を見るかもしれない。"
TR_Austria.8.b:0 "クレディタンシュタルトを復興しよう"
TR_Austria.8.b.tt:0 "クレディタンシュタルト復興計画が実行に移され、順次銀行は復興されていくだろう。\nこの場合、政府は恐慌対策に割ける時間を多く失うかもしれない。"

TR_Austria.9.t:0 "国有化の完了"
TR_Austria.9.desc:0 "進められていたクレディタンシュタルトの国有化が完了した。現在官僚は、クレディタンシュタルトが残した遺産の処理に追われており、完全な解体まではまだ時間がかかる。"
TR_Austria.9.a:0 "了解した"

TR_Austria.10.t:0 "クレディタンシュタルト解体"
TR_Austria.10.desc:0 "クレディタンシュタルト関係の必要な後始末はおおむね終了した。帝国の初期から存在した銀行は、恐慌の混乱の中でひっそりと息を引き取ることになった。"
TR_Austria.10.a:0 "Auf Wiedersehen (また会う日まで)"

TR_Austria.11.t:0 "半官半民化が完了"
TR_Austria.11.desc:0 "クレディタンシュタルトの半官半民化に必要な様々な行政処置が完了した。未だクレディタンシュタルトは危機的状況にあるが、時間をかけて回復していくだろう。"
TR_Austria.11.a:0 "いい傾向だ"

TR_Austria.12.t:0 "業績の回復"
TR_Austria.12.desc:0 "クレディタンシュタルトの半官半民化が功を奏し、業績は回復傾向にある。帝国の軍需産業は他の産業に比べて早期に恐慌の影響から脱しているが、この事業によるところも大きいのかもしれない。"
TR_Austria.12.a:0 "素晴らしい結果だ"

TR_Austria.13.t:0 "クレディタンシュタルト問題"
TR_Austria.13.desc:0 "クレディタンシュタルトは、帝国の軍需産業に対する融資を数多く行ってきた古い銀行である。近年は関連産業や政府との癒着が問題になっていたが、長らくその問題は放置されたままだった。\nそのような状況の中、クレディタンシュタルトも含めた金融関連機関は大阪での事件によってあまりにも大きい影響を受けてしまった。今やクレディタンシュタルトも倒産の危機に陥っている。この銀行の倒産はなんとしても防がなければならない。\nそこで、政府内でこの銀行を救済する二つのプランが提示された。一つは、政府がこの銀行を国有化し、順次解体していくクレディタンシュタルト解体案、もう一つはクレディタンシュタルトを半官半民企業とし、政府の監視の元で新しく出発するというクレディタンシュタルト復興案である。クレディタンシュタルトは短期間であるが救済の手が差し伸べられてこなかったため、後者の案を実行するのは非常にコストがかかってしまうとの意見もある。"
TR_Austria.13.a:0 "クレディタンシュタルトを解体しよう"
TR_Austria.13.a.tt:0 "クレディタンシュタルト解体計画が実行に移され、段階的に銀行は解体されていくだろう。\nこの場合、帝国内の軍需産業は一時的な停滞を見るかもしれない。"
TR_Austria.13.b:0 "クレディタンシュタルトを復興しよう"
TR_Austria.13.b.tt:0 "クレディタンシュタルト復興計画が実行に移され、順次銀行は復興されていくだろう。\nこの場合、政府は恐慌対策などに割ける時間の多くを失うかもしれない。"

TR_Austria.14.t:0 "国有化の完了"
TR_Austria.14.desc:0 "進められていたクレディタンシュタルトの国有化が完了した。現在官僚は、クレディタンシュタルトが残した遺産の処理に追われており、完全な解体まではまだ時間がかかる。"
TR_Austria.14.a:0 "了解した"

TR_Austria.15.t:0 "クレディタンシュタルト解体"
TR_Austria.15.desc:0 "クレディタンシュタルト関係の必要な後始末はおおむね終了した。帝国の初期から存在した銀行は、恐慌の混乱の中でひっそりと息を引き取ることになった。"
TR_Austria.15.a:0 "いい厄介払いだ！"

TR_Austria.16.t:0 "半官半民化が完了"
TR_Austria.16.desc:0 "当初の予定より大幅に遅延したが、クレディタンシュタルトの半官半民化に必要な様々な行政処置が暫定的に完了した。未だクレディタンシュタルトは危機的状況にあるが、長い時間をかけて回復していくだろう。"
TR_Austria.16.a:0 "非常に多くのコストが費やされたな…"

TR_Austria.17.t:0 "経営の持ち直し"
TR_Austria.17.desc:0 "クレディタンシュタルトの半官半民化が終ったあと、この銀行は何とか倒産せずに今まで維持されている。帝国の軍需産業はまだ恐慌の影響を脱するまでには至っていないが、この事業をしていなかった際の被害を考えたら安いのかもしれない。"
TR_Austria.17.a:0 "これでよかったのだ"

TR_Austria.18.t:0 "自動車の広域な普及"
TR_Austria.18.desc:0 "自動車は、ここ数年で民間の間に多く普及し、自動車関連企業の成長も目覚ましい。また、徴兵において一般成人男性の免許取得率が大幅に上昇しており、トラックの運用が非常に容易になっている。"
TR_Austria.18.a:0 "自動車産業の成果だ！"

TR_Austria.19.t:0 "取り付け騒ぎ"
TR_Austria.19.desc:0 "帝国内の銀行は恐慌に耐えられずに次々と破綻している。\n銀行経営破綻の噂は取り付け騒ぎに結びつき、各地で取り付け騒ぎが頻発している。\n早期に帝国の金融市場にメスを入れなければ、この金融パニックは終わらないだろう。"
TR_Austria.19.a:0 "金融機関を救済しなければ…"

TR_Austria.20.t:0 "資金の確保"
TR_Austria.20.desc:0 "大阪での事件が我が国に破滅的な混乱をもたらしてから半年が経った。当初、完全に麻痺していた行政は、いよいよ恐慌に対してある程度の対策を余力と必要が生まれた。我々は早急に資金を集め、具体的な計画を実行するフェーズへと移る必要がある。どんな手段を使ってでも、資金を用意する必要がある。"
TR_Austria.20.a:0 "忙しいなんて騒ぎじゃないぞ！"

TR_Austria.21.t:0 "貧者の問題"
TR_Austria.21.desc:0 "大阪での事件は、もちろん国家や資本家、経済に甚大なダメージを与えた。しかしそれ以上に、低所得者や失業者は深刻な状態に陥っている。\nこの恐慌によって多くの者が低所得者へと成り下がり、失業率は今までよりさらに悪化している。\n国家が彼らに対して何ら支援しない場合、経済へのダメージより深刻な影響───主に政治的な───を与えるかもしれない…"
TR_Austria.21.a:0 "どうしたものか…"

TR_Austria.22.t:0 "労働者の問題"
TR_Austria.22.desc:0 "恐慌により、今までより労働者の環境はさらに悪化した。多くのものが仕事に見合った報酬を受け取ることができず、少なくない数の工場においてストライキやゼネストも発生している。\n20世紀も中盤に差し掛かろうとしている現代、労働者の保護はコミュニスト共でなくとも実行するべきものだろう。\nしかし、我々が労働者を保護しなかった場合の予想はつかない…"
TR_Austria.22.a:0 "議会を緊急招集せよ！"

TR_Austria.23.t:0 "水力発電所の開業"
TR_Austria.23.desc:0 "恐慌の時期に、公共事業として行われていた水力発電所建設が、遂に実を結んだようだ。\nこの水力発電所をはじめ、オーストリア国内で水力発電は非常に有力な発電所と言える。"
TR_Austria.23.a:0 "土木技術の進歩だ"

TR_Austria.24.t:0 "製鉄業の発展"
TR_Austria.24.desc:0 "恐慌の時期に、公共事業として行われていた土木産業への支援が、意外な形で成果を見せた。\nオーストリア東部の伝統的な製鉄所は、資金投入を受け次々と最新設備へと転換されている。全体の経済規模としては驚くべきものではないが、着実に我々の産業は発展していると言えるだろう。"
TR_Austria.24.a:0 "意外な成果だ"

