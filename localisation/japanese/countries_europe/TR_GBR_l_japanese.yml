### event ###
TR_UK.0.t:0 "ジョージ5世の崩御"
TR_UK.0.d:0 "連合王国ならびにイギリス自治領の国王であるジョージ5世陛下が崩御した。陛下の物静かで落ち着いた態度と臣民に対する慈しみは、先の大戦から大恐慌までの期間、帝国を支え続けた。息子が後を継いでエドワード8世として即位した。しかし、新国王があまりにも独自の考えを持っていることに、早くも懸念する声が出ている。"
TR_UK.0.a:0 "故人の魂に安らかな眠りのあらんことを"
TR_UK.1.t:0 "帝国の現状"
TR_UK.1.d:0 "1931年の屈辱的なポツダム条約…日独同盟とヨーロッパ諸国との平和条約…によって、イギリスは他の諸列強と同じように日独同盟に屈することになった。\n本土を占領されなかったがために、アメリカと違い多額の賠償金と軍備制限を強いられることはなかったが、それでも王冠のダイヤモンドたるインドを失い、アジアからの全面撤退を余儀なくされた。\n大英帝国は未だ多くの植民地を保持し、日本に次ぐ世界第二位の植民地大国として君臨しているが、喪失した領土の影響は停滞し続けている英国経済に現れている。"
TR_UK.1.a:0 "神よ国王を守り給え！"
TR_UK.2.t:0 "赤き冬"
TR_UK.2.d:0 "先の大戦の後、労働運動は高まり続ける一方だったが、この冬の労働運動は少々異常だ。一部の労働者は過激化し、商店に対する略奪が行われ、多くの逮捕者も出ている。労働者の一団が工場を占拠し、労働者による自己管理を宣言する事例も相次いでいる。\nブラック・カントリーとマンチェスターから日々届く報告は政府をうんざりさせ続けているが、これらの運動は革命的行動を好まない労働党からの支持を得られていないがために組織化された動きにはなってない。"
TR_UK.2.a:0 "なに、彼らはすぐに飽きるさ"
TR_UK.3.t:0 "大阪大暴落の影響がイギリスに波及！"
TR_UK.3.d:0 "またあのクソッタレの黄色人種が我が国に厄災をもたらした！経済は圧倒的に悪化し、取引量は大幅に減っている…\nああ、活発化し続けるアカ共の動きに火に油を注ぐ最悪のタイミングだ！\n思えば世界経済がこのように連鎖するようになったのも我が大英帝国が広めた自由貿易の成果である！"
TR_UK.3.a:0 "嘆かわしい！"
TR_UK.4.t:0 "モズレーが経済悪化を非難！"
TR_UK.4.d:0 "元保守党、次いで元労働党員で、続く経済的な危機の中で急速に支持を高めている『新党』の指導者オズワルド・モズレー卿はチャーチル政権の経済的無能を批判した。同氏は『モズレー覚書』なる物を発表し、自給自足のための高関税化、主要産業の国有化、労働余剰を削減するための学校卒業年齢と年金の引き上げ、そして失業対策のための公共事業を主張した。この覚書はイギリスの伝統的な自由放任主義を破壊するものであるが、経済学者ケインズはこれを絶賛し、右派から左派まで様々な人々がこの覚書を評価している。"
TR_UK.4.a:0 "好き勝手言いやがって！"
TR_UK.5.t:0 "扇動家たちの集い"
TR_UK.5.d:0 "新党とグレートブリテン共産党、そして英国労働組合のナショナルセンターたる労働組合会議(TUC)は昨今の労働者の直接行動を支持し、経済的危機の打破とブルジョワ政治打倒のためにはこういった革命的行動が必要であるという共同宣言を発表した。\n彼等は各地の労働運動の組織化を開始し、暴動を扇動し、いずれは全国的な革命行動を実行するかもしれない…"
TR_UK.5.a:0 "危険な兆候だ…" 
TR_UK.6.t:0 "迫る革命"
TR_UK.6.d:0 "新党、共産党、TUCによる宣言はあからさまに暴力革命を扇動している。\n今は国を破壊するための行為を行うべきではなく、国難を克服するために国を養わなければならない。彼等の行動は議会への挑戦だ。\nさて、おそらく数ヵ月以内に彼らはゼネストか、若しくは他の方法で政権を奪おうとするだろう。彼らにとっては今が好機で、4年後に予定されている次の選挙まで待つなどということはできないからだ。\n\nならば対処しなければならない。\n\n彼等の一部と交渉を行い、労働運動の結束に亀裂を生じさせるか。それとも彼等を非合法化し、徹底的に弾圧するか。\n\n我らが親愛なる英国首相『ブルドッグ』は決断するだろう。"
TR_UK.6.a:0 "工作を開始しよう。アカ共を内部分裂させることなど簡単だ。" 
TR_UK.6.b:0 "このふざけた扇動家達をすべて非合法化しろ。" 
TR_UK.7.t:0 "非常時権限法"
TR_UK.7.d:0 "社会主義者による破壊行為が相次ぐ中、チャーチル政権は非常時権限法を提出。\n『内乱』と見なされる事態が発生した際に超法規的処置の使用を可能にする同法律は、保守党議員の一部の造反がありながらも議会を通過し、早速適用されようとしている。"
TR_UK.7.a:0 "時には民主主義を犠牲にしなければならない" 
TR_UK.8.t:0 "労働に関する王立委員会"
TR_UK.8.d:0 "労働環境の問題点を探り、彼らに寄り添うことで労働者を懐柔する。\nそのための王立委員会を設置し、労働問題と労使関係を調査し、労働組合と経営者の双方に改善のための指導を行うのだ。"
TR_UK.8.a:0 "問題の調査を行え"
TR_UK.9.t:0 "非常事態の終焉"
TR_UK.9.d:0 "非常時権限法は、内戦の終結により撤廃され、平時の議会政治へと戻ることが期待されている。\n労働党どころか、保守党の議員の多くも戒厳令の早期解除を求めており、民主主義に基づけばこの非常時権限を放棄するのは当然のことであろう。\nしかし、社会主義者の影響はまだ英国社会の隅々に残っており、これを完全に排除し、英国の栄光を再建するまではこの強大な権限が必要なのかもしれない。"
TR_UK.9.a:0 "ああ、そうだな。この法律を停止しよう。" 
TR_UK.9.b:0 "ああ、そうだな。邪魔な議会を停止しよう。"
TR_UK.10.t:0 "肉屋の暴君"
TR_UK.10.d:0 "『非常時権限法』に基づき、チャーチル政権は議会の停止を宣言した。\nウィンストン・チャーチルはこれを「蔓延している無秩序と社会主義者の地下活動を迅速に終結させるためにあらゆる手段を用いる。」という言葉で正当化した。\n議員達の罵声に包まれながら、チャーチルはウェストミンスターを後にする。抗議して宮殿に留まった者たちは排除され、抵抗した者は翌日、収容所の中にいた。"
TR_UK.10.a:0 "使用可能な武器はすべて使う" 
GBR_civil_war.1.t:0 "マンチェスターでゼネストが発生"
GBR_civil_war.1.d:0 "新党と英国労働組合及びグレートブリテン共産党は、マンチェスターにおいてゼネラル・ストライキを宣言した。\nこれに呼応した労働者達は英国の全土でストライキを起こし、ミッドランドの多くが彼らに占拠されている…\n\nチャーチルは軍に出動命令を出した。もう、流血は避けられない。"
GBR_civil_war.1.a:0 "神よ、国王陛下を護り給え"
GBR_civil_war.1.b:0 "革命が始まった、労働者の側に付く！"
GBR_civil_war.2.t:0 "英国国民革命"
GBR_civil_war.2.d:0 ""
GBR_civil_war.2.a:0 "ハイル・モズレー！"
GBR_civil_war.3.t:0 "革命派の攻撃"
GBR_civil_war.3.d:0 "労働者達は兵舎や工場を次々と占拠し、公然と政府に対する攻撃を開始した。\nすぐに軍を動員し、彼らを迎え撃ち、この島に秩序を取り戻さなければならない。"
GBR_civil_war.3.a:0 "動員せよ！"
GBR_civil_war.4.t:0 "英国内戦-王党派の勝利"
GBR_civil_war.4.d:0 ""
GBR_civil_war.4.a:0 "しかし、我々は多くを失った。"
