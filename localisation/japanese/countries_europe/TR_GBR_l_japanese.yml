GBR_crumbling_empire:0 "崩れ落ちる帝国"
GBR_crumbling_empire_desc:0 "日本によって引き起こされた数多くの災厄の後も、大英帝国はここにある。あの忌々しき元同盟国が1904年に帝国の庭を荒らして以来、我が国の植民地は縮小する一方であった。その王冠のダイヤモンドを失い、輝きを失った王冠に導かれ、今日も大英帝国は迷走を続けるのだ。"
GBR_frequent_strikes:0 "頻発する炭鉱ストライキ"
GBR_frequent_strikes_desc:0 "労働組合は幾度となくストライキを起こしてきた。中でも炭鉱ストライキは最早英国の伝統の一つと言えるだろう。しかし、最近は少々騒がしすぎる。毎日のようにストや争議が起きている。彼等の賃金は低く、労働条件は最悪で、彼らは窮状から抜け出すための術を求めている…"
GBR_social_division:0 "内戦による社会分断"
GBR_social_division_desc:0 ""
GBR_civil_war:0 "英国内戦"
GBR_depression:0 "§R大阪大暴落の影響§!"
GBR_depression_desc:0 "またあのクソッタレの黄色人種が我が国に厄災をもたらした！世界恐慌だ！思えば世界経済がこのように連鎖するようになったのも我が大英帝国が広めた自由貿易の成果である！嘆かわしい！"
GBR_civil_war_economy:0 "§R廃墟と化した島§!"
GBR_civil_war_economy_desc:0 "社会主義者が起こした内戦の後、かろうじて我々の王党派政府は生き残ったが、英国は何もかもを失った。恐慌によって弱体化した英国経済は内戦によって完全に崩壊し、戦闘によって破壊された廃墟と化した街がこの島の多くを覆っている。"
