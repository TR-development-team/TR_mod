ROM_king_carol_ii_hedonist_tr:0 "快楽主義の国王"
ROM_king_carol_ii_hedonist_tr_desc:0 "カロル2世は彼の贅沢志向と愛人のさらなる贅沢三昧がよく知られている。彼は過去に様々なスキャンダルを引き起こしており、彼が自分自身を戒めて改善したりしない限りは変わらないままであろう。\n§R国王の快楽主義的行動は反体制派の増大を招くかもしれない。§!"
ROM_Iron_Guard_penetrating_the_peasantry:0 "農民に浸透する鉄衛団"
ROM_Iron_Guard_penetrating_the_peasantry_desc:0 "鉄衛団は農村部に浸透し、着実に支持を伸ばしている。コドレアヌはルーマニアの本来の姿は牧歌的国家であるとし、団員は農民と共に生活し、田園生活を賛美している。ルーマニアの人口のほとんどが農民であり、地主による土地独占と旧態依然とした農業形態の中で鉄衛団が支持を伸ばし続けるのは当然であろう。\n§R鉄衛団に早期に対処しなければ、取り返しのつかない事態になるだろう。§!"
ROM_France_our_Latin_brothers:0 "フランス、敬愛すべきラテンの兄弟"
ROM_France_our_Latin_brothers_desc:0 "ルーマニア王国は成立以来、親仏派知識人の下で『ラテンの兄弟』たるフランスを目標に近代化を続けてきた。この国家のあらゆる部分にフランスの影響がある。シャルル・モーラス政権成立によるフランスの反動化…おそらくほとんどのインテリにとって梯子を外されたような出来事。しかし、フランスは未だにルーマニア人にとって敬愛すべき兄弟である…。鉄衛団とその他の極右組織はフランスとの連携を主張している。少し前まで彼らは反仏派として知られていたにも関わらず。\n§Rフランスの歩む道はルーマニアの政治にもある程度影響を与えるだろう。§!"
Francophile:0 "§C親仏派§!"
ROM_depression:0 "§R大恐慌§!"
ROM_depression_desc:0 "極東の株価大暴落の影響は、ブカレストにも届いている。貧弱なルーマニア農業は完全に競争力を失い、国内は飢える農民、労働者たちであふれているのだ。"
