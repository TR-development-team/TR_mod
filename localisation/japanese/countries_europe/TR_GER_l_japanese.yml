TR_germany.28.t:0 "ドイツ内戦の終結"
TR_germany.28.d:0 "数多くの血が流れた後、我々はプロイセンの防衛線をやぶり、カイザーの軍隊を打倒することができた。\n惜しむらくはヴィルヘルムを捕らえ、戦争犯罪者、そして反逆者として処刑することができなかったということだ。\nドイツ東部の都市の多くはこの内戦の結果、瓦礫と化し、荒廃に苦しんでいる。\n即座に再建に取り掛かろう。レーテ大会の時間だ。"
TR_germany.28.a:0 "反動カイザー主義者どもは去った"
TR_germany.29.t:0 "『ドイツ的』な社会主義"
TR_germany.29.d:0 ""
TR_germany.29.a:0 "ゲーテは我々に方法を、ニーチェは質問力を与えてくれた…"
TR_germany.30.t:0 "『西洋の没落』"
TR_germany.30.d:0 ""
TR_germany.30.a:0 "我々はカエサルを求めている。"
TR_germany.31.t:0 "独伊交渉"
TR_germany.31.d:0 ""
TR_germany.31.a:0 "鋼鉄のような同盟を！"
TR_germany.31.b:0 "不可侵条約と共同防衛の約束を！"
TR_germany.31.c:0 "必要ない"
TR_germany.32.t:0 "ドイツが同盟を提案"
TR_germany.32.d:0 ""
TR_germany.32.a:0 "この上なく素晴らしい提案だ。"
TR_germany.32.b:0 "いや、ゲルマン人は信用できない。"
TR_germany.33.t:0 "ドイツが共同防衛条約を提案"
TR_germany.33.d:0 ""
TR_germany.33.a:0 "この上なく素晴らしい提案だ。"
TR_germany.33.b:0 "いや、ゲルマン人は信用できない。"
TR_gerfor.1.t:0 "フランスの占領"
TR_gerfor.1.d:0 "我が軍がフランスを打倒した後、その領域は占領下に置かれている。\nこのドイツとの禍根ある歴史を持つ国家を処理するかを決めなければならない。"
TR_gerfor.1.a:0 "イギリスの主張を容認しつつ、フランス国家を再建しよう！"
TR_gerfor.1.b:0 "英伊の主張を容認しつつ、フランス国家を再建しよう！"
TR_gerfor.1.c:0 "フランス国家を再建しよう！"
TR_gerfor.1.e:0 "なぜ独立させる必要があるのだ？"
TR_gerfor.2.t:0 "フランス政府がアルジェへと逃亡！"
TR_gerfor.2.d:0 "我が人民の軍隊はフランスの反動を蹴散らし、パリを解放し、さらに南下してフランスの主要都市の多くを解放した！\nそしてすべてを失ったフランス反動政府は国民を見捨てて植民地へと逃亡し、フランス人民は今、誇り高きドイツ軍によって圧政から解放されたのである。\nこの勝利を祝おう！フランスには人民に選ばれた、革命的な政府が樹立されるであろう！\n\nそして彼らは我々の同志となるのだ！"
TR_gerfor.2.a:0 "革命万歳！"
TR_gerfor2_tt:0 "§Gフランスには望ましき§R人民政府§!が樹立されるであろう！§!"
