TR_germany.17.t:0 "選挙2日目-諜報機関"
TR_germany.17.d:0 "ドイツ内戦におけるプロイセン軍諜報部の活動は、共和国に諜報機関を強化する必要性を痛感させた。\n我々は諜報機関を見直し、何に特化すべきかを考える必要がある。"
TR_germany.17.a:0 "国外諜報への特化(KPD)"
TR_germany.17.b:0 "国内諜報への特化(黒色戦線)"
TR_germany.17.c:0 "軍事諜報への特化(コンスル)"
TR_germany.17.e:0 "防諜への特化(USPD=SPD)"
TR_germany.17.f:0 "防諜への特化(USPD)"
TR_germany.18.t:0 "選挙3日目-経済政策"
TR_germany.18.d:0 "ドイツの経済は先の大戦と内戦の影響で苦しい状況にある。\n内戦中に採用された戦時共産主義はお世辞にもうまくいっているとは言い難く、社会経済に多くの混乱を招いている。\n我々は即座に経済政策を見直し、ドイツ経済を立て直すために努力しなければならない。"
TR_germany.18.a:0 "計画に基づく加速的な工業化(KPD)"
TR_germany.18.b:0 "テクノクラートの役割を重視(黒色戦線)"
TR_germany.18.c:0 "戦時経済の構築(コンスル)"
TR_germany.18.e:0 "資本主義の改良(USPD=SPD)"
TR_germany.18.f:0 "正統派マルクス主義経済(USPD)"
TR_germany.19.t:0 "選挙4日目-外交政策"
TR_germany.19.d:0 "欧州の社会主義諸国の中で、最大の大国であるドイツ・レーテ共和国は世界革命を目指す共産主義者が中心となって建国された。\nそのため、基本的な外交政策は世界中の社会主義国を支援し、多くの人民を解放することであるが、KPD以外の政党はこれとは違う外交政策を唱えている。\n我々はどういった外交政策をとるべきだろうか？"
TR_germany.19.a:0 "世界革命(KPD)"
TR_germany.19.b:0 "汎ゲルマン主義(黒色戦線)"
TR_germany.19.c:0 "対仏報復(コンスル)"
TR_germany.19.e:0 "平和維持政策(USPD=SPD)"
TR_germany.19.f:0 "平和維持政策(USPD)"
TR_germany.21.t:0 "KPDの勝利"
TR_germany.21.d:0 "革命の中核を担ったドイツ共産党の勝利は問題なく受け入れられた。\n同志ルクセンブルク以来の革命路線は維持され、我々は欧州の人民を解放するために努力するだろう。"
TR_germany.21.a:0 "おめでとう、同志レヴィーネ"
TR_germany.21.b:0 "おめでとう、同志トロツキー"
