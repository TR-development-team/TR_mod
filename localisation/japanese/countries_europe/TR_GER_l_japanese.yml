### event ###
TR_germany.1.t:0 "プロイセン王国が独立を宣言！"
TR_germany.1.d:0 "栄光ある革命共和国に対し、反動どもは抵抗を続けている。\n特に顕著なのが、東部のユンカーどもとその出身であるプロイセン軍人どもだ。\n彼らの目論見は共和国を打倒し、帝政を復活させることであり、東部プロイセンにおいては彼らによって続々とレーテが襲撃され、解散に追い込まれ、共和国の統治が及ばなくなっている。\nそして遂にケーニヒスベルクにドイツの自由にとって最大の敵であるヴィルヘルムが入城したとの報が入った。\n彼らはこのカイザーの称号を失った老人の下で結束を深めつつある。\nプロイセン軍国主義の残党を滅ぼし、栄光ある革命共和国、欧州に自由をもたらす革命共和国を維持するのだ!\n1848年以来の真の諸国民の春は、ドイツから始まる。"
TR_germany.1.a:0 "革命の敵を滅ぼせ！"
TR_germany.1.b:0 "我らはプロイセン側に付く！"
TR_germany.2.t:0 "正統なるドイツ"
TR_germany.2.d:0 "ドイツ帝国は70年に渡り欧州一の強国であった。\nしかしアカどもの背後からの一突きにより、ドイツは汚らわしい共産主義国家となってしまったのである。\n今、強く、栄光にあふれ、偉大であったドイツの土地は、軟弱で汚らわしい国際共産主義者共によって蝕まれている。頭目はユダヤ人のルクセンブルクだ。\n我々は国際ユダヤ共産主義による欧州の汚染を食い止め、ビスマルクと我らがカイザーが築き上げた偉大なドイツを取り戻さなければならない。"
TR_germany.2.a:0 "帝政復古を目指せ！"
TR_germany.3.t:0 "同志ルクセンブルクが撃たれる！"
TR_germany.3.d:0 "ハンブルクを訪れていた同志ルクセンブルクに悲劇が起こった。\n市庁舎の前の広場で行われた演説において、聴衆に紛れ込んだ君主主義シンパの若者に撃たれたのだ。\n革命の母を失った共和国は瓦解に向かっている。同志リープクネヒトはレーテの結束を維持すべく努力しているが、東部で、共和国軍よりはるかに数の少ないプロイセン軍に苦戦しているという事実によって結束を失いつつあったレーテはルクセンブルクの死によって更に争いが絶えなくなった。\nシュトラッサーの黒色戦線は権力の委譲を求め、コンスルは軍上層部の責任者を処刑することを求めている。SPD、USPDの穏健派は君主主義との共存可能性について議論を始め、KPDを批判している。\n最早、レーテの命運は尽きた。"
TR_germany.3.a:0 "なんてこった！"
TR_germany.4.t:0 "終わりの始まり"
TR_germany.4.d:0 "ドイツ革命を導いてきた同志ルクセンブルクの死は何とかバランスを保ってきた革命勢力内の各派閥の均衡を崩壊させた。\n内戦中にもかかわらず各派閥の私兵組織は対立を深め、各都市で闘争を始めている。\nもはやレーテ執行評議会はドイツを統治する能力を持たなかった。"
TR_germany.4.a:0 "同志ゲッベルスがハンブルクで新政権を樹立した！続け！"
TR_germany.4.b:0 "ふん！彼は革命の大義の裏切り者だ"
TR_germany.5.t:0 "フランスがラインラントとバーデンを占領"
TR_germany.5.d:0 "ドイツの混乱状態を見た[FRA.GetLeader]は、フランス軍に対し、国境地帯の占領を命令。\nフランス軍は次々と国境を突破し、西部国境地帯を占領した。"
TR_germany.5.a:0 "くそったれ！"
TR_germany.6.t:0 "ベルリンへの凱旋！"
TR_germany.6.d:0 "今、プロイセンの軍隊は革命派を打倒し、再びベルリンへ入城した。\nドイツ帝国軍諜報部によるルクセンブルクの暗殺は確かに我らの勝利をもたらしたが、我々は再び19世紀に逆戻りしたような国境を得てしまった。\nビスマルクの努力は無に帰したのである。\nドイツ帝国再興への道は遠のいたように思える…"
TR_germany.6.a:0 "これは勝利と言ってよいのだろうか？"
TR_germany.7.t:0 "北ドイツでの動き"
TR_germany.7.d:0 ""
TR_germany.7.a:0 "ロスバッハに続け！"
TR_germany.7.b:0 "勝手にしろ"
