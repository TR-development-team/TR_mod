TR_germany.8.a:0 "バイエルン王国を再興するのだ！"
TR_germany.8.b:0 "革命の英雄、エルンスト・ユンガーに続け！"
TR_germany.8.c:0 "右翼の巨頭、ゲーリングに続け！"
TR_germany.9.t:0 "フランスがエルザス=ロートリンゲンを占領"
TR_germany.9.d:0 ""
TR_germany.9.a:0 "くそったれのカエル食いめが！"
