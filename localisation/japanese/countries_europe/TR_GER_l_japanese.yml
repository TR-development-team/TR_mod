TR_germany.16.t:0 "選挙1日目-軍の問題"
TR_germany.16.d:0 "建軍されたばかリの共和国人民軍は旧帝国軍の伝統をある程度引き継いでいるが、多くの反動的思想を持つ将校を排除した影響から組織は乱れており、共和国防衛のために修正を必要としている。\nさて、軍の立て直しのために誰を軍の司令官にすべきだろうか？"
