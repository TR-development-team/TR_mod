GER_Paramilitary:0 "派閥抗争"
GER_Paramilitary_desc:0 "ドイツ・レーテ共和国は一枚岩の国家ではない。帝国転覆を目指す様々な革命的思想を持つ者たちたちが一堂に会して建国した国家である。革命の中心に立ったドイツ共産党ですらレーテ評議会議長同志ルクセンブルクに忠実な派閥と赤軍指導者同志トロツキーに忠実な派閥で分裂状態だ。他にシュトラッサーの国民社会主義者、ユンガーの革命的ナショナリズム、そして渋々革命に参加したUSPDの教条主義者とSPDの改良主義者達。レーテ内に存在する多数の派閥の間での対立は新生共和国の結束を弱め、更にこれらの党派は互いに私兵組織を使って争いを続けているのだ。"
GER_REVOLUTION_ARMY:0 "革命軍"
GER_REVOLUTION_ARMY_desc:0 "ドイツ革命のために急造で作られた労農赤軍。同志トロツキーはこの軍隊を組織化し、なんとかカイザーと反動をこのドイツから追い出すことに成功したが、もし外国の介入戦争が起きれば…敗北は間違いない。各々の党派が組織した私兵部隊、旧軍の将校、そして労働者によって組織された民兵たち。これらの寄せ集めである労農赤軍は早急な改革を必要としている。"
GER_Junker_resistance:0 "ユンカーの抵抗"
GER_Junker_resistance_desc:0 "エルベ川以東の地域における大地主であるユンカーは反革命勢力の代表的存在であり、レーテに対し激しく反発している。\nこのドイツの内部に潜む最大の敵を破壊しなければ、取り返しのつかない事態になるかもしれない。"
GER_WAR_HORROR:0 "戦争への恐怖"
GER_WAR_HORROR_desc:0 "第一次世界大戦において、ドイツはその国土のほとんどを敵に蹂躙され、街は廃墟と化し、多くの人々が死んだ。\n国民は再び大戦が起こることを恐れている。\nこの恐怖を早期に取り除く努力をしなければ、帝国主義者に我が共和国が脅かされたとき、対処することができないだろう。"
