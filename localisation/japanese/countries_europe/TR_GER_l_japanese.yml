GER_start_focus_1:0 "ドイツ内戦"
GER_start_focus_1_desc:0 "レーテ共和国に反発する東部の保守層は、カイザーを迎え入れて革命に対する反撃を開始しようとしている。\n我々はこの攻撃を撃退しなければならない！反動を死滅させなければならない！"
GER_start_focus_2:0 "武器をとれ"
GER_start_focus_2_desc:0 "反動との戦いを早期に終わらせるために、我々は人民を武装させる。\n彼らは経験不足かもしれないが、革命のために死ぬ覚悟の持ち主だ。\nこの英雄たちに敬意を。"
GER_start_focus_3:0 "国際旅団を編成"
GER_start_focus_3_desc:0 "多くの外国人が我々の革命を支援するため、この国に集まってきた。\n『国際旅団』に参加した義勇兵たちは我々のためにその身をささげる覚悟を持っている。\n彼らの支援に感謝を。"
GER_start_focus_4:0 "戦時共産主義"
GER_start_focus_4_desc:0 "内戦の影響で、多くの経済機構が崩壊しつつある。\n絶対的勝利を得るためにも、我々は徹底した中央統制を導入し、前線に食料と武器を送り続けるための緊急経済政策を行う必要がある。"
GER_start_focus_5:0 "内戦の終結"
GER_start_focus_5_desc:0 "遂に我々は反動を打ち砕き、勝利を手にした。\n払った対価は大きかったが、我々はカイザーから共和国を守り抜いたのだ。"
GER_start_focus_6:0 "全国レーテ大会"
GER_start_focus_6_desc:0 "レーテ共和国を指導するレーテ執行評議会は全国レーテ大会を招集し、これからの国の行く末を決めるために議論することを決定した。\n全国から集まった489人の代表評議員が新国家の体制について議論し、新たなレーテ執行評議会の委員を選出する。\nしかし、政党、派閥別の対立は激しく、議論を終わらせるにはかなりの時間がかかるだろう…"
GER_military_focus_1:0 "軍の改革"
GER_military_focus_1_desc:0 "かつてのプロイセン、ドイツ帝国陸軍は欧州において最強を誇ったが、現在のドイツ共和国軍の状況は非常に脆く、装備も、訓練も何もかも足りていない。\n反動共から国土を守る、若しくは世界中の同志を救うためにも我が軍は精強でなければならない。"
