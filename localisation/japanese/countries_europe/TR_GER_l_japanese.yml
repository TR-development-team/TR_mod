TR_germany.10.d:0 ""
TR_germany.10.a:0 "フランスを反動から解放せよ"
TR_germany.11.t:0 "全国レーテ大会の開始"
TR_germany.11.d:0 "レーテ共和国を指導するレーテ執行評議会は全国レーテ大会を招集し、これからの国の行く末を決めるために議論することを決定した。\n全国から集まった489人の代表評議員が新国家の体制について議論し、新たなレーテ執行評議会の委員を選出する。\nしかし、政党、派閥別の対立は激しく、議論を終わらせるにはかなりの時間がかかるだろう。"
TR_germany.11.a:0 "さあ、始めよう同志諸君！"
