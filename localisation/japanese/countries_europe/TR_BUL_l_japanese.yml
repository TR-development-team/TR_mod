###イベント###
TR_Bulgaria.1.t:0 "イタリアが同盟を提案"
TR_Bulgaria.1.d:0 ""
TR_Bulgaria.1.a:0 "この上ない提案だ"
TR_Bulgaria.1.b:0 "私はパスタが好きではない"
TR_Bulgaria.2.t:0 "ブルガリアの敗北"
TR_Bulgaria.2.d:0 ""
TR_Bulgaria.2.a:0 "降伏だ！残された領土だけでも守らねば！"
TR_Bulgaria.2.b:0 "まだ負けてはいない"
TR_Bulgaria.3.t:0 "ウズンキョプリュ休戦協定"
TR_Bulgaria.3.d:0 "遂にトルコ人は我々の軍門に降り、ブルガリアは独立を果たし、その領土を広げることにも成功した。\nバルカン同盟はその役割を終え、それぞれがオスマン帝国の領土の配分を巡って揉めている。\n我々が手にした領土はブルガリアの民族的欲求を満足させるものではないが、少なくとも今はこれで辛抱すべきだろう。\n独立したばかりのブルガリア、やるべきことはたくさんある"
TR_Bulgaria.3.a:0 "遂に我らはトルコの軛から脱したのだ"
TR_Bulgaria.4.t:0 "ツァール国宣言"
TR_Bulgaria.4.d:0 "『遂にブルガリアは真の独立を果たした！』我らがボリスが演説する！\n列強の思惑に左右されてできたブルガリア公国という半独立の不十分な国家は今日地上から消え去るのだ。\n我らがボリス！輝かしきツァールよ！\nブルガリアはあなたの統治の下で永遠の繁栄を手にするだろう！"
TR_Bulgaria.4.a:0 "ツァールボリス3世万歳！"
TR_Bulgaria.5.t:0 "希土戦争-絶好の機会"
TR_Bulgaria.5.d:0 "ギリシャがトルコに目を向けたという状況はブルガリアにとってマケドニア南部を回復する絶好の機会である。\n彼らはあまりにも欲張りで、トルコ領であった全てのエーゲ海沿岸地域をその領土に併合するつもりで占領を行い、我等と話をするつもりもない。\nこの領土拡張主義者を打ち倒すことは、ブルガリアにとって最大の利益であり、トルコに貸しを作る良い機会である。"
TR_Bulgaria.5.a:0 "トルコ人と接触せよ。"
TR_Bulgaria.5.b:0 "ダメだ。今は戦争をしている場合ではない。"
TR_Bulgaria.6.t:0 "[TUR.GetName]、協定に同意！"
TR_Bulgaria.6.d:0 "我らは協定に基づき、トルコ人にギリシャ領への侵攻を約束した。"
TR_Bulgaria.6.a:0 "素晴らしい!今すぐ南進せよ！"
TR_Bulgaria.7.t:0 "大阪大暴落の影響がブルガリアに波及"
TR_Bulgaria.7.d:0 "最悪の知らせだ。\n先月末に日本で発生した大阪大暴落の影響は、ブルガリアにまで波及した。\nボリス3世の下で現出された経済の黄金期はこの波によって洗い流され、すぐに輝きを失った。\n農産物価格の下落により農民は苦しみ喘いでおり、首都ソフィアにおいては小規模なストライキが発生している。ツァールの下で弾圧されてきた社会主義者と農民同盟の運動は再び活発化するだろう。\n目下行われているバルカン戦争の遂行に支障が出る可能性もある。"
TR_Bulgaria.7.a:0 "神よ、ブルガリアを守り給え！"

