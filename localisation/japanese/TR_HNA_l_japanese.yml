TR_Hunan.1.t:0 "模範省湖南"
TR_Hunan.1.d:0 "軍閥時代において、いくつかの省では独自の改革が成し遂げられ、経済成長や政治的安定を達成したが、湖南もそんな『模範省』の一つである。\n省南東部で活動する共産党の問題はあるものの、省は基本的に平和を保ち、現在の重慶・武漢対立でも中立を保ち続けている。\n山西のように、中立を保って成長を遂げた省はほかにもあるものの、湖南の特異性は『憲政』が実現されているところにある。\n湖南派を率いる趙恒惕は選挙によってえらばれた民選省長でもあり、彼は連省自治の大義を支持して、人民の自治を容認している。湖南は立憲政治の下に運営される世にも珍しい軍閥だ。\n共産党など、彼の反対者はその憲政を軍閥の権力を補完するためだけの偽りの民主主義であると非難しているが、今のところ、湖南の憲政を揺るがすほどの声には成り得ていない。"
TR_Hunan.1.a:0 "湖南は中国における自由の避難所だ！"
TR_Hunan.2.t:0 "『湖南省憲法』"
TR_Hunan.2.d:0 "湖南省人民は幸福を増進し、国の基盤を固めるために、次の憲法を制定する。\n\n第一条 湖南省は中華民国の自治省である。\n\n第三条 中華民国の国籍を有し、本省に2年以上居住しているものは本省の公民である。\n\n第四条 省自治権は全省民に属する。\n\n第五条 人々は、性別、人種、宗教又は階級による差別を受けることなく、法の下に平等でなければならない。 何人も個人的な利益のために売買されてはならない。\n\n第七条 国民は、自己の私有財産を保護する権利を有する。国民の私有財産は、不法な刑罰、寄付、貸付の対象とならない。\n\n第十条 国民は、公の秩序又は善良の風俗を害しない限り、信教の自由を有する。 政府は、いかなる宗教に対しても、不当な制限又は特別な特権を課してはならない。\n\n第十二条 結社の自由及び武器を持たない平和的集会に対する国民の権利は、刑法に反しない限り、いかなる特別の法律によっても制限されない。………"
TR_Hunan.2.a:0 "第141条 この法律は、全省の住民投票が決定された後の公布の日から施行する。"
TR_Hunan.3.t:0 "連省自治運動"
TR_Hunan.3.d:0 "『連省自治』は1910年代後半に梁啓超によって唱えられた構想であり、全ての省が強大な自治権を有し、中央政府の権限を最小限まで抑えるという形の連邦国家を中国に樹立することを目標としている。\nこの構想は湖南派の指導者であり、国民党員の譚延闓によって初めて採用され、彼と争って湖南省の支配権を獲得した趙恒惕にも引き継がれた。趙恒惕は1922年に連省自治に基づく先進的な民主憲法『湖南省憲法』を発布し、多くの軍閥がこれに触発されて省憲法を制定している。\nしかし、中国の連邦主義は中央集権国家を目指す孫文には支持されず、国民政府では蔑ろにされており、現在の中国では主流派とはみなされていない。\nそれでも各地の軍閥指導者の一部はこの考えに共鳴し、また共産党の連邦主義者、例えば毛沢東らは、連省自治から一歩進んだ『由省建国』という理念を持っている。"
TR_Hunan.3.a:0 "人民自治の連省に向けて！"
TR_Hunan.4.t:0 "選挙の準備"
TR_Hunan.4.d:0 "湖南省選挙まであと1ヵ月に迫り、我が省では選挙運動が活発化している。現在の与党、湖南連省派、そして広東派が結成した致公党、そして国民党に加え、湖南共産党も選挙への参加を決めた。\n趙恒惕の湖南派はその統治の成功から省民の支持を集めており、他の政党が現政権を打倒することは難しいかもしれない。\n何か事件が起きない限りは、だが。"
TR_Hunan.4.a:0 "さあ諸君、準備に取り掛かろう！"
TR_Hunan.5.t:0 "国民党特務の策謀"
TR_Hunan.5.d:0 "武漢国民政府が特務を使って選挙への介入を行おうとしている。との情報がもたらされた。情報の真偽は不明だが、事実だとすれば国民党勢力への支持が増大する可能性がある。何か対策を講じるべきだろうか？"
TR_Hunan.5.a:0 "気にする必要はない"
TR_Hunan.5.b:0 "目を光らせろ。彼らの介入は許してはならない。"
TR_Hunan.5.c:0 "なに、国民党の票数をちょっと操作すればいいだけさ…"
TR_Hunan.6.t:0 "農村での選挙戦"
TR_Hunan.6.d:0 "湖南の人民の多くは農民に占められており、農村での選挙戦は重要だ。湖南共産党の魅力的な政策は湖南農民たちの関心を惹いている。農村での彼らの勝利はゆるぎない様に見えるが、他党の動きによっては共産党の勢力を切りくずことも可能である。"
TR_Hunan.6.a:0 "共産党の綱領は農民たちの支持を集めている！"
TR_Hunan.6.b:0 "熱心な選挙運動の結果、致公党が農民たちの支持を得た！"
TR_Hunan.6.c:0 "趙恒惕の農村遊説を行って農民の支持を集めた！"
TR_Hunan.6.e:0 "そもそも、共匪を選挙に参加させる必要があるのかね？"
TR_Hunan.7.t:0 "都市での選挙戦"
TR_Hunan.7.d:0 "都市での選挙は重要であり、彼らが現在の湖南憲政の中心にいる。都市労働者には致公党が支持される傾向にあるが、その支持基盤は盤石ではなく、選挙運動によっては別の党が優勢になるだろう。"
TR_Hunan.7.a:0 "致公党の改革は都市労働者の支持を得ている！"
TR_Hunan.7.b:0 "国民党が民衆の支持を得た！"
TR_Hunan.7.c:0 "大衆は変化を望まない。湖南派が優勢！"
TR_Hunan.7.e:0 "驚きだ、共産党は都市でも優勢なようだ。"
TR_Hunan.8.t:0 "企業家の支援"
TR_Hunan.8.d:0 "近代民主主義の下における選挙では支持を集めるために莫大な政治資金を必要とする。企業は選挙戦をバックアップしてくれる重要な存在であり、彼らの支持は党の勢力に大きくかかわってくる。企業・資本家たちは国民党右派を支持する傾向にあるが、湖南派とも結びつきが強い。"
TR_Hunan.8.a:0 "企業家の多くは国民党を支持している！"
TR_Hunan.8.b:0 "趙恒惕は彼らを味方につけた。"
TR_Hunan.8.c:0 "広東派の企業支援策が彼らを射止めた。"
TR_Hunan.9.t:0 "共産党の抗議"
TR_Hunan.9.d:0 ""
TR_Hunan.9.a:0 "彼らを黙らせろ！"
TR_Hunan.9.b:0 "分かった…選挙に参加することを認めよう"
TR_Hunan.10.t:0 "不正の発覚"
TR_Hunan.10.d:0 ""
TR_Hunan.10.a:0 "なんてこった！"
TR_Hunan.10.b:0 "これは集計ミスだ。票数は計算しなおされる…"
TR_Hunan.11.t:0 "選挙の日"
TR_Hunan.11.d:0 "さしたる問題もなく、我々は選挙運動を終わらせた。票は一切の不正なく集計され、結果が人民に公表されるだろう。さて、勝利した政党は…"
TR_Hunan.11.a:0 "湖南連省派の勝利！"
TR_Hunan.11.b:0 "致公党の勝利！"
TR_Hunan.11.c:0 "国民党の勝利！"
TR_Hunan.11.e:0 "湖南共産党の勝利！"
TR_Hunan.11.f:0 "拮抗した結果、勝者はいなかった。"
TR_Hunan.12.t:0 "憲政の終焉"
TR_Hunan.12.d:0 "選挙におけるさまざまな問題は湖南の民主主義を大いに傷つけ、憲法を形だけのものにした。これは権力にしがみつきたい軍閥、趙恒惕の責任である。湖南は選挙の失敗によって混沌に陥りつつあり、反政府派が蜂起の準備を開始している…。湖南は内戦に陥ったのだ。"
TR_Hunan.12.a:0 "なんてこった！"
TR_Hunan.13.t:0 "唐生智が蜂起"
TR_Hunan.13.d:0 "湖南軍の唐生智は国民党勢力と共にクーデターを実行し、湖南政府を転覆せんとしている。すでに常徳は彼の支配下に落ち、その軍が長沙に迫るのは時間の問題だ。"
TR_Hunan.13.a:0 "奴を叩き潰せ！"
TR_Hunan.14.t:0 "共産党が蜂起"
TR_Hunan.14.d:0 "井崗山を拠点とする共産党パルチザンは武装闘争の再開を宣言し、南部農村地帯を占領して、湖南政府を転覆させんとしている。農民は彼らの行動を支持しており、湖南紅軍の数は日ごとに増えているという…"
TR_Hunan.14.a:0 "共匪め！"
TR_Hunan.15.t:0 "唐が長沙を占領"
TR_Hunan.15.d:0 "趙の不正な政府が叩き潰され、栄光ある国民党政府が湖南を統治することになった。唐はひとまず重慶と通信を確立し、省政府主席としての地位を預かった。しかし、湖南の国民党には武漢のシンパも多いため、この判断は湖南国民党の分裂につながるかもしれない。"
TR_Hunan.15.a:0 "三民主義に万歳！"
TR_Hunan.16.t:0 "紅軍が長沙を占領"
TR_Hunan.16.d:0 "毛沢東率いる湖南共産党はゲリラ部隊による戦いの中で農村地帯を掌握。その勢いのまま、湖南軍を破って長沙へと入城した。共産党の毛沢東書記長は即座に湖南共和国人民政府を組織し、湖南を中華民国から独立させると宣言した。この湖南共和国独立宣言という予想外の行動をとった新政府は重慶・武漢の両国民政府から警戒されている。"
TR_Hunan.16.a:0 "革命万歳！"
TR_Hunan.17.t:0 "事態の収拾"
TR_Hunan.17.d:0 "憲政を終わらせたことによって、趙は人民の支持を失い、湖南省を統治することさえ難しくなってしまった。\n最早彼とその部下ではどうしようもできない。ここで趙はある人物の存在を思い出した。彼が匿っている亡命者、呉佩孚の存在である。\n老いてしまった元『中華最強の男』は役に立つかは分からないが、頼ってみる価値はある。\n彼ならば、反乱軍を叩き潰せるかもしれない。"
TR_Hunan.17.a:0 "呉佩孚を頼ろう！"
TR_Hunan.17.b:0 "私には何もできない…"
TR_Hunan.18.t:0 "呉佩孚が湖南の軍権を掌握"
TR_Hunan.18.d:0 "恩人である趙の頼みを受けた呉佩孚は戸惑いつつも、湖南省軍の総司令官としての地位に立った。\n軍人へと復帰した呉の前には野心と愛国心が再び燃えつつあった。\n彼は直隷派の腹心たちをこの湖南にかき集め、あわよくば湖南に直隷派の拠点を再構築することを考え出した。\nそれは将来的な民族の勝利。日本を中国大陸から追い出すという目標への第一歩であった。\n\n様々な思いを抱きつつ、呉は久々に命令した。"
TR_Hunan.18.a:0 "今すぐ、賊を叩き潰せ。"
TR_Hunan.19.t:0 "政治の停滞"
TR_Hunan.19.d:0 "選挙が拮抗した結果に終わった後、趙はとりあえず湖南連省派による政府を組織したが、野党の非難を受けている。共産党、国民党は自らが選挙の勝者であり、趙は下野すべきだと主張しており、湖南の政治状況は日に日に悪化し続けている。\n停滞の中で湖南の憲政は完全に停止し、憲法は空文となった。野党が武装蜂起に踏み切る可能性すらある中で、我々はこの危機を乗り越えられるだろうか？"
TR_Hunan.19.a:0 "まずいことになったぞ…"
