JAP_asian_leader:0 "§Gアジアの盟主§!"
JAP_asian_leader_desc:0 "アジアの諸国が望んでいるかどうかは置いておいて、日本はアジアの盟主たる地位にある。『共栄圏』は日本のアジア支配を象徴する機構であり、この域内にある国家群は日本と『共栄』している。実際には日本が一方的に栄えているだけかもしれないが…"
JAP_Shading_sun:0 "§R陰る太陽§!"
JAP_Shading_sun_desc:0 "大日本帝国は歴史上多くの帝国がそうなってきたように、斜陽の時代を迎えようとしている。この事実を覆すことなどできるわけがない。"
JAP_rising_sun:0 "§G日出づる国§!"
JAP_rising_sun_desc:0 "日本は経済危機と社会主義革命の脅威を乗り越え、再び自由と民主主義による繁栄の時代を迎えようとしている。沈んだ太陽はまた昇り、その光は再び世界を照らすだろう"
JAP_food_import:0 "食糧の輸入"
JAP_food_import_desc:0 "100年で3000万から1億を超えるまでに肥大化した日本本土人口を養えるほど、日本の食糧事情は良いものではない。その結果、日本は多量の食料を植民地や友好国から輸入しており、大きなコストがかかっている。"
JAP_colony_deficit:0 "§R植民地経営の大赤字§!"
JAP_colony_deficit_desc:0 "日本の植民地の大半は投資に見合う利益をもたらしていない。我が国は植民地政策の再考を求められている。"
JAP_colony_deficit_1:0 "§R植民地経営の赤字§!"
JAP_colony_deficit_1_desc:0 "日本の植民地の一部は投資に見合う利益をもたらしていないようだ。"
JAP_black_thursday:0 "§R大阪大暴落§!"
JAP_black_thursday_desc:0 "1935年12月に日本金融の中心地、大阪証券取引所で始まった株価大暴落は日本経済をどん底にまで突き落としただけでなく、世界中で連鎖的な経済崩壊を生じさせた。"
JAP_black_thursdayk_TAKAHASHI:0 "§R軽減された大恐慌の影響§!"
JAP_black_thursdayk_TAKAHASHI_desc:0 "「ダルマ」の愛称で知られる高橋是清は立憲政友会の政治家である。高橋是清の恐慌対策はケインズ主義政策を先取りしたものであり、公共事業の連発による積極財政、金輸出禁止による金本位制停止、すなわち管理通貨制度への移行が高橋計画の主眼だ"
JAP_black_thursdayk_INOUE:0 "§R軽減された大恐慌の影響§!"
JAP_black_thursdayk_INOUE_desc:0 "井上準之助は立憲民政党の政治家であり、元日銀総裁である。井上計画の主眼は緊縮財政と金本位制の維持にある。しかし、彼の計画は最善策とは言い難く、日本経済に爪痕を遺すことになるかもしれない。"
