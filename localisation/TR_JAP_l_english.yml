JAP_black_thursday1_desc:0 "昨年12月大阪証券取引所で株価大暴落が発生。恐慌は世界に波及した。震源地である日本は恐慌の影響をもろに受けており、すぐさま不況への対策を行う必要がある。"
JAP_KYOKOHENOTAISAKU:0 "銀行の救済"
JAP_KYOKOHENOTAISAKU_desc:0 "取り付け騒ぎによる銀行の閉鎖は全土に広がりつつあり、今すぐ銀行を救済せねば、よりひどい状況が訪れるだろう。町田内閣は緊急銀行法を制定し、全国一律に銀行休業日を設けて経営状態の確認を行うことを決定した。"
JAP_blockeconomy:0 "円ブロックの強化"
JAP_blockeconomy_desc:0 "恐慌の対策として、インド太平洋共栄圏参加諸国とさらに強化した関税同盟を結び、圏外との貿易をほとんど遮断することが決定された。しかし、ブロック経済は域外の国との関係を著しく悪化させるだろう。"
JAP_TAKAHASHI:0 "高橋是清の計画"
JAP_TAKAHASHI_desc:0 "「ダルマ」の愛称で知られる高橋是清は立憲政友会の政治家である。高橋是清の恐慌対策はケインズ主義政策を先取りしたものであり、公共事業の連発による積極財政、金輸出禁止による金本位制停止、すなわち管理通貨制度への移行が高橋計画の主眼だ"
