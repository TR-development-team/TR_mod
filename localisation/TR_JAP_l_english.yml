### event ###
TR_japan.1.t:0 "取り付け騒ぎ"
TR_japan.1.d:0 "「今日正午頃において東京渡辺銀行がとうとう破綻を致しました」\n大蔵相片岡直温の失言により、取り付け騒ぎが発生。\n実際には破綻していなかった東京渡辺銀行が本当に破綻に追い込まれ、台湾銀行をはじめとする他行も休業。台湾銀行から融資をうけていた大企業・鈴木商店が資金調達不能に陥り倒産する。\nこの世界の鈴木商店は日本の植民地拡大により、史実以上に世界展開しており、その倒産は現在世界を襲う大恐慌を象徴するものとなった。"
TR_japan.1.a:0 "悪夢だ"
TR_japan.2.t:0 "1936年衆議院議員総選挙"
TR_japan.2.d:0 "1936年、日本政治としては珍しく、任期満了による衆議院議員総選挙が行われた。\nおそらく勝者となり得るのは二大政党である立憲民政党と立憲政友会のどちらかであろう。\nしかし、アジア主義者の犬養毅が帝国主義を捨てない二大政党に反発して結党した東洋革新党や、社会民主主義の社会大衆党の台頭も目覚ましく、この二政党が勝利する可能性もなくはないだろう。\n\n結果勝利したのは…"
TR_japan.2.a:0 "立憲民政党が過半数を守り切った"
TR_japan.2.b:0 "立憲政友会が勝利を収めた"
TR_japan.2.c:0 "アジアの夜明けだ！東洋革新党の勝利！"
TR_japan.2.e:0 "驚きだ。社会大衆党が勝利した。"
TR_japan.3.t:0 "政友会と民政党の大連立？"
TR_japan.3.d:0 "今、日本は大恐慌に見舞われており、国家の非常事態である。\n二大政党の政友会と民政党の双方に、帝国経済を復興政策を円滑に進めるために大連立による挙国一致内閣を成立させるべきだとの意見がある。\nしかし、二大政党二つを連立させる挙国一致内閣は民主主義に反するかもしれない。"
TR_japan.3.a:0 "挙国一致こそが帝国経済復興の為の最善策だろう"
TR_japan.3.b:0 "大連立は民主主義を損なう"
TR_japan.4.t:0 "大命降下"
TR_japan.4.d:0 "元老と重臣たちは挙国一致内閣の首相候補を吟味している。大命降下を受けたのは…"
TR_japan.4.a:0 "政友会の鈴木喜三郎に組閣の大命が下った"
TR_japan.4.b:0 "民政党の町田忠治に組閣の大命が下った"
TR_japan.4.c:0 "海軍の岡田啓介に組閣の大命が下った"
TR_japan.4.e:0 "陸軍の宇垣一成に組閣の大命が下った"
TR_japan.5.t:0 "血のメーデー事件"
TR_japan.5.d:0 "本日は労働者の日、「メーデー」。毎年、労働者達がデモ行進やストライキを行い、労働者の待遇改善を訴えている。しかし、今年のメーデーはいつもとは違うようだ。共産党、自由聯合を始めとする過激左翼団体に扇動された10万人以上のデモ参加者が暴徒化し、皇居前広場を占領しようとしている！おそらく彼等は去年ドイツで起こったことを再現するつもりだ！全国の大都市でも同じような事態が起こっており、今すぐ鎮圧せねば大変なことになるだろう…"
TR_japan.5.a:0 "なんてこった！"
TR_japan.6.t:0 "五月革命"
TR_japan.6.d:0 "革命の発生を受け、政府は日本全土に戒厳令を布告。軍を出動させた。しかし、すでにストライキは日本全土に広がり始めている。もし、東京が社会主義者に占領されれば、沈んだ太陽は永遠に昇ってこないかもしれない。"
TR_japan.6.a:0 "軍の出動により、革命は速やかに鎮圧された。"
TR_japan.6.b:0 "東京中心部は社会主義者に占領され、革命は成功した"
TR_japan.7.t:0 "戒厳令"
TR_japan.7.d:0 "革命は終結した。しかし、不穏な気配はまだ残っている。\n軍部は共産主義者を完全に封じ込め、国体を護持するためには戒厳令を数年間継続させるべきであると主張している。\nしかし、戒厳令の継続は帝国が貫いてきた自由民主主義を捨て去ることになるだろう。"
TR_japan.7.a:0 "戒厳令は撤廃される。日本の民主主義は永遠の物である！"
TR_japan.7.b:0 "戒厳令は継続される。今は非常事態であり、国家への陰謀は徹底的に弾圧されるべきである"
TR_japan.8.t:0 "第二次世界大戦"
TR_japan.8.d:0 "先の大戦のあと没落したアメリカは我が国への間違った復讐心と過激主義の台頭により、狂気の国家へと生まれ変わった。\nそして今、帝国に宣戦布告を行い、カリフォルニアへの侵攻を開始している。\n帝国は必ずやアメリカを食い止めなければならない。"
TR_japan.8.a:0 "我らは再び勝利する！"
TR_japan.9.t:0 "東北飢饉"
TR_japan.9.d:0 "30年代初頭の冷害と1933年に起きた昭和三陸地震以来、大凶作に苦しみ続けてきた東北の農民たちにとって、世界恐慌は止めの一撃となった。\n東北は欠食児童があふれかえり、女子の身売りが相次ぐような状態に陥っている。\n政府は東北への支援を決定したが、東北の混乱はもう少し続きそうである。"
TR_japan.9.a:0 "早く終わってくれ！"
TR_japan.10.t:0 "東北の安定化"
TR_japan.10.d:0 "作物価格の回復と政府による介入により、なんとか東北は安定を取り戻した。\n長い戦いだったが、我々は打ち勝ったのである。万歳！"
TR_japan.10.a:0 "良かった！"
