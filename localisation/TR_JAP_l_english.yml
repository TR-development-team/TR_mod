TR_jap_flavor.1.t:0 "紀元2600年"
TR_jap_flavor.1.d:0 "1940年は神武天皇即位から2600年に当たる年であり、日本政府は1940年東京オリンピックを筆頭に様々な記念行事を何年もかけて準備してきた。\n日本経済はどん底の恐慌から回復し、帝国は再びかつての国威を取り戻しつつある。\n今年を日本が復活した象徴の年とするのだ！天皇陛下万歳！大日本帝国万歳！"
TR_jap_flavor.1.a:0 "祝へ!元気に 朗かに"
TR_jap_flavor.2.t:0 "第8回東京優駿-デビュー9日、クモハタがダービー馬に"
TR_jap_flavor.2.d:0 "今年、東京競馬場で開催された東京優駿競争で優勝したのはつい先日の5月20日にデビューしたばかりのクモハタであった。クモハタは当時としては超良血であったものの、故障や病気に悩まされ、デビューが遅れ状態も悪かった。しかし、この馬を高価格で競り落とした馬主の加藤雄策はダービーを諦めきれず、状態が悪いままのダービー出走となった。人気は20頭立て8番人気と高くはなかったが、1馬身差で優勝。デビュー9日目でのダービー制覇という記録を打ち立てた。(競争体系の変化により現在では更新不可能な記録となった)\n(クモハタは種牡馬としても成功。6年連続リーディングサイアーを獲得し、天皇賞の優勝馬は7頭送り出している。産駒の天皇賞優勝記録はサンデーサイレンスが現れるまで破られることはなかった。しかし、順調な種牡馬生活を送るクモハタは伝染病である馬伝染性貧血(伝貧)にかかり、1953年、17歳にして法律による殺処分という悲劇的な最期を迎える事になってしまうのである。)"
TR_jap_flavor.2.a:0 "大波乱だ"
TR_jap_flavor.3.t:0 "第12回東京優駿-クリフジがダービー制覇！"
TR_jap_flavor.3.d:0 "今なお日本競馬史上最強馬候補の一頭に上げる人がいる。そんな馬が最強牝馬クリフジである。\n東京優駿競争に若手騎手前田長吉と共に出走した彼女は6馬身差で優勝。レコードを1.5秒以上縮め、牝馬2頭目のダービー制覇を成し遂げた。(3頭目は64年後のウオッカ)また騎手の前田長吉もダービー最年少勝利(20歳3ヶ月。未だに破られていない。)を成し遂げている。\n(クリフジはこの後も現役を続け、無敗のまま引退。繁殖牝馬として重賞勝利馬も送り出している。一方で騎手の前田長吉は将来を嘱望されたものの召集命令により満州への出征を命じられ、戦後はソ連の捕虜となり、シベリアの収容所で病死している。この世界では彼のような人材が出征するような事態になっていないことを願うばかりである。)"
TR_jap_flavor.3.a:0 "彼女はまるで巴御前のようだ"
TR_jap_flavor.4.t:0 "セントライト、日本競馬史上初の三冠馬となる"
TR_jap_flavor.4.d:0 "日本競馬史上初の三冠馬、セントライト。体高が166cmもある大きな馬であった。\n横浜農林省賞典四歳呼馬(皐月賞)をライバル・ミナミモアを破って勝利すると東京優駿競争ではダービー最大着差タイの8馬身差で圧勝。そして今回行われた京都農林省賞典四歳呼馬(菊花賞)も難なく制し、日本競馬史上初の三冠を成し遂げたのである。馬主の加藤雄策はこれ以上現役を続けさせる意思はないことを表明しており、セントライトは12戦9勝で引退することとなった。(負けた3戦はすべて古馬との戦いである。)\n"
TR_jap_flavor.4.a:0 "引退が惜しい"
TR_jap_flavor.5.t:0 "第6回東京優駿-ヒサトモが牝馬史上初のダービー制覇！"
TR_jap_flavor.5.d:0 "東京優駿(日本ダービー)はイギリスのダービーステークスを模範に、1932年に創設された競馬の競争である。\n国内馬産の奨励の為、優秀な繁殖馬の選定の為に始められた同競争は日本競馬における最高格の競争と位置付けられている。\n今年、同競争を優勝したのは女傑ヒサトモ。牝馬史上初勝利かつレコード勝利と言う記録的な勝利となった。(現在まででも牝馬のダービー勝ち馬はクリフジ(1943年)、ウオッカ(2007年)とこのヒサトモの3頭のみである。)\n(この後、ヒサトモは呼吸器疾患に罹り連敗するも、それが快癒したのちは圧倒的な強さを見せるようになった。5歳(現4歳)で引退したのちは繁殖生活に入るが、資金繰りが悪化した馬主の都合により16歳という老齢で地方競馬での現役復帰。5戦して2勝を挙げたものの調教後に急死するという悲劇的な最期を迎える事になった。しかし、その牝系は子孫を購入した馬主・内村正則の庇護により現代まで残っており、オークス馬トウカイローマンや二冠馬トウカイテイオーを輩出している。)"
TR_jap_flavor.5.a:0 "天馬が駆けるような豪脚だ"
