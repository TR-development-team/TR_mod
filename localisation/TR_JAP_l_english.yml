JAP_MILITARISM_TR_desc:0 "宇垣軍縮によって中断されたとはいえ、大日本帝国は天保維新以来軍国主義国家であった。戦勝により、現在の地位を勝ち取ったのである。まさに我が国の歴史が軍事力なしでの繁栄など不可能だということを証明しているのである。"
JAP_ugaki_gunshuku:0 "宇垣軍縮"
JAP_ugaki_gunshuku_desc:0 "第一次世界大戦後、反戦主義に傾いた国民世論を背景に陸相宇垣一成によって断行されたのが宇垣軍縮である。常備軍300個師団にまで膨れ上がった陸軍を削減し、浮いた軍事費を軍の近代化や産業に回すことで一定の成果を上げている。だが、大量の将校の首を切ったことで軍部の不満は増大し、国政における不安要素となっていることも確かだ"
