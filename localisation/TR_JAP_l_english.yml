JAP_KYOKOHENOTAISAKU:0 "銀行の救済"
JAP_KYOKOHENOTAISAKU_desc:0 "取り付け騒ぎによる銀行の閉鎖は全土に広がりつつあり、今すぐ銀行を救済せねば、よりひどい状況が訪れるだろう。町田内閣は緊急銀行法を制定し、全国一律に銀行休業日を設けて経営状態の確認を行うことを決定した。"
