### event ###
TR_russia.1.t:0 "ニコライ2世崩御"
TR_russia.1.d:0 "本日1894年に即位して以来、42年に渡ってその地位にあった皇帝ニコライ2世が崩御なされた。ツァーリを尊敬する人々は深く悲しんでいる。皇帝としてツァーリズムを維持に努めてきた老帝の死はロシア政治の転換点になるかもしれない。少なくとも自由主義者と社会主義者はロシアを変える良い機会だと考えているようだ。"
TR_russia.1.a:0 "皇帝アレクセイ2世陛下万歳！"
TR_russia.2.t:0 "2月革命"
TR_russia.2.d:0 "ユリウス暦にして2月、ロシアにおいて革命の狼煙があがった。政治の自由化を求めるデモは政府の予測を超えて拡大し、今や首都ペトログラードの全ての労働者が参加している。早く手を打たねば、ロシアを永遠に変えてしまうかもしれない"
TR_russia.2.a:0 "神よ、ツァーリを守り給え！"
TR_russia.3.t:0 "ロシア革命"
TR_russia.3.d:0 "政府内の多くは革命の鎮静化の為に、立憲制へ移行するしかないと考えている。しかし、それは先帝が守り続けてきた専制権力を手放すことになってしまう。帝権を護る為、戒厳令を出して、軍に全権を与えて鎮圧させるという意見が第二にある。最後の選択肢は革命が急進化する前に皇帝一族を亡命させることだが、ツァーリは国民の信頼を失うだろう。"
TR_russia.3.a:0 "詔書を出し、全面的な立憲制への意向を表明する"
TR_russia.3.b:0 "戒厳令を出し、軍を投入して鎮圧せよ"
TR_russia.3.c:0 "ドイツのようになる前に、皇帝一族を亡命させる"
TR_russia.4.t:0 "第一回ドゥーマ選挙"
TR_russia.4.d:0 ""
TR_russia.4.a:0 "カデットの勝利！"
TR_russia.4.b:0 "エスエルの勝利！"
TR_russia.4.c:0 "メンシェヴィキの勝利！"
