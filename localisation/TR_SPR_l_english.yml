TR_spain.1.t:0 "スペイン内戦"
TR_spain.1.d:0 "第三次カルリスタ戦争でのカルリスタの勝利以降、スペインでは自由主義と社会主義は弾圧対象となり、西欧で最も反動的な国家として存続してきた。しかし、日本がスペイン植民地であるフィリピンの独立を迫った事から勃発した日西戦争での大敗と戦争停止を求めるデモに対する強権的な弾圧に対する反発はカルリスタ政府を脆弱化させ、社会主義者とユートピア主義者の活動を活発化させた。こうしてスペイン社会の分断は極限に達し、カタルーニャでとアナキストと共産主義者が革命を宣言。続いて南部のアンダルシアでも詩人のロルカ率いるシュルレアリストが革命を宣言した。マドリードの中央政府は窮地に立たされている。また、モロッコ総督のフランコ将軍は中央政府から独立した動きを見せており、彼の動向も気になる所である。"
TR_spain.1.a:0 "遂に災厄が始まった！ハビエル陛下を守れ！"
TR_spain.1.b:0 "自由を求めて！いざアンダルシアへ！"
TR_spain.1.c:0 "革命が始まった！カタルーニャを目指せ！"
