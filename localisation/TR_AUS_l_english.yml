AUS_vGOkstMi_desc:0 "ランツはオーストリアの元首になって以降、思想をますます過激化させた。彼曰く、アーリア人種はより強く、苦難に耐えうる存在でなければならない。国民からあえて搾取を行い、苦渋の生活を強いる事で、彼等は苦難を乗り越えて強くなるだろうと述べている。"
