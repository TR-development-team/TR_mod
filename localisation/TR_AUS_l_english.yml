AUS_ewUIGHrt_desc:0 "オーストリアはドイツ民族国家であり、我々ドイツ人は他の民族の自治拡大など許容することはできない。我々は屈辱的なアウスグライヒによるハンガリーとの国家連合結成以来、多くの特権を失ってきた。さらに自治政策を進めようとする皇帝と政府を打倒し、ドイツ民族による美しきオーストリアを再構成するのだ。"
