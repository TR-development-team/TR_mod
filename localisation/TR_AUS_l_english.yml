AUS_ZINozFEe:0 "ドイツ騎士団国"
AUS_ZINozFEe_desc:0 "アドルフ・ヨーゼフ・ランツ、元は修道士であったこの男は占星術と汎ゲルマン主義に傾倒し、オカルト的人種主義者になった。教会を辞めさせられた後、彼は「新テンプル騎士団」という名の宗教団体を設立し、占星術と人種主義、そしてキリスト教を結び付けた。彼は1960年以降に劣等有色人種国家日本によるヨーロッパ侵略が起こると「予言」し、欧州にアーリア帝国を設立すべきだと主張。そしてそのアーリア帝国の中心となる地はウィーンであると述べた。"
